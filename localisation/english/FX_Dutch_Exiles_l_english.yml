### Ideas
KNE_military_refugees: "Military Refugees"
KNE_military_refugees_desc: "A large part of the military fled the Netherlands to come to Suriname in refuge. Because of this we have a lot of capable soldiers who are willing to retake the homeland."

### Decisions
KNE_join_entente: "Join the [From.GetFactionName]"
KNE_join_entente_desc: "In order to return to our home, we must align ourselves with France and defeat the illegitimate government in Amsterdam that is allied to Germany."
KNE_invest_in_the_exiles: "Invest in [From.GetName]"
KNE_return_of_the_queen: "Return of the Queen"
KNE_return_of_the_queen_desc: "Amsterdam is now back in our hands, the capital and very heart of the Dutch Empire! At long last, we can restore the Kingdom of the Netherlands and the monarchy!"

### Events
dutchexiles.100.t: "[From.GetName] Wants to Entry to the [Root.GetFactionName]"
dutchexiles.100.d: "The Exiled Government of the [KNE.GetNameDef] has requested our government to enter to our military alliance. It seems that they are determined to return to their home country; and return [KNE.GetLeader] to her rightful place."
dutchexiles.100.a: "They are most welcome..."
dutchexiles.100.b: "They cannot be trusted."
dutchexiles.101.t: "[From.GetName] Rejects our Entry"
dutchexiles.101.d: "It seems our chance in recovering the home country from the nationalist rebels that took over it has blown off. The [From.GetAdjective] Government have refused our entry into their faction; effectively cuting us from the peace deals that may occur after the war."
dutchexiles.101.a: "All is not lost..."
dutchexiles.102.t: "Investments from [From.GetName]"
dutchexiles.102.d: "To bolster our war effort; the government of the [From.GetName] have provided investments in our economy. Giving us the necessary resources to increase production for the war effort."
dutchexiles.102.a: "Their help is most appreciated."
dutchexiles.103.t: "Reclamation of the Homeland"
dutchexiles.103.d: "We have successfully reclaimed our homeland."
dutchexiles.103.a: "God Save the Queen!"
