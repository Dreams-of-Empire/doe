#ideas
life_of_goral: "Life of Goral (Goralskie Zycie)"
life_of_goral_desc: "The life of The Gorals has always been so strange to outsiders, their lifestyle in the mountains, knowlege of outside world and their unity with nature. For this reason they are more prone to live inside of their area usually know from where to ambush the enemy."
shepherdess_podhale: "Gaździna Podhala (Shepherdess of Podhale)"
shepherdess_podhale_desc: "The Gaździna Podhale or Shepherdess of Podhale in English, is their current church located near the city of Zakopane, it brings unity within the region showing that religion can be sometimes helpful in times of these."
minority_rule: "Minority Rule"
minority_rule_desc: "Ever since the creation of this nation, The Reichskommissariat of Goralenland had been in complete stablity chaos, only a small number of The Goralenfuhrer's friends and gorals have absolute power over the country, causing massive riots, strikes and polticial crimes."
polish_strike: "Polish Strikes"
polish_strike_desc: "The Polish Goralenvolk throw their tools on the concrete ground! this is the result of the Goral-Polish relations in the region. Polish Goralenvolk always feel repressed by the Goralenfuhrer, by his deals with the Germans and by his grants to only Goral private businesses."
hej_gorale: "Hej, Górale Anthem"
hej_gorale_desc: "The song Hej, Górale is the official anthem of the Goralenvolk, some of the non-Gorals of the Goralenvolk do not sing such an oppressing anthem."
jezu_milosci_twej: "Jezu Miłości Twej Anthem"
jezu_milosci_twej_desc: "The song Jezu Miłości Twej is the official anthem of the Goralenvolk, all of Goralenland will salute in proud eyes over the flag with the anthem in the background."
