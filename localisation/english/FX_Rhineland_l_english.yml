RHI_infantry_equipment_3: "Sturmgewehr-44R"
RHI_infantry_equipment_3_short: "Sturmgewehr-44R"
RHI_infantry_equipment_3_desc: "The Sturmgewehr 44R  is a Rhenish selective-fire rifle developed based upon the innovations found from the MP-40. The rifle is chambered for the 7.92×33mm Kurz cartridge. This shorter version of the Rhenish standard (7.92×57mm) rifle round, in combination with the weapon's selective-fire design, provides a compromise between the controllable firepower of a submachine gun at close quarters with the accuracy and power of a Karabiner 98k bolt-action rifle at intermediate ranges. "
RHI_infantry_equipment_2: "Maschinenpistole-40R"
RHI_infantry_equipment_2_short: "MP-40R"
RHI_infantry_equipment_2_desc: "The Maschinenpistole 40 was a submachine gun chambered for the 9×19mm Parabellum cartridge. Originally developed in Germany, the revolutionary new gun has been copied by Rhenish arms factories who have produced the Maschinenpistole 40R, a modified domestic rifle of similar make and model. "
RHI_infantry_equipment_1: "Karbanier 98k Kurz"
RHI_infantry_equipment_1_short: "Karbanier 98k"
RHI_infantry_equipment_1_desc: "The Karabiner 98 kurz is a bolt-action rifle chambered for the 7.92×57mm Mauser cartridge that was adopted in 1935 as the standard service rifle by the German Military. Many Karabiner 98k rifles have been smuggled into the Rhine by Valkist cells, while the limited local Mauser factories are happy to produce the rifle for any local government. " 
RHI_infantry_equipment_0: "Gewehr 98"
RHI_infantry_equipment_0_short: "Gewehr 98"
RHI_infantry_equipment_0_desc: "The Gewehr 98 is a German bolt-action Mauser rifle firing cartridges from a 5-round internal clip-loaded magazine. Using stripper clip loading with the powerful 7.92×57mm Mauser cartridge, it successfully combined and improved various bolt action engineering concepts and replaced the earlier Gewehr 1888 rifle as the German service rifle, first saw combat in the Boxer Rebellion, and was the main German infantry service rifle of World War I. The Gewehr 98 is found commonly as old surplus weaponry amongst the Rhenish population. "
RHI_infantry_at: "Panzerfaust 30"
RHI_infantry_at_desc: "The Panzerfaust (German:"armor fist" or "tank fist") is an inexpensive, single shot, recoilless anti-tank weapon. It consists of a small, disposable pre-loaded launch tube firing a high-explosive anti-tank warhead, and was intended to be operated by a single soldier. The Panzerfaust's direct ancestor was the similar, smaller-warhead Faustpatrone ordnance device."
RHI_infantry_at2: "Raketenpanzerbüchse"
RHI_infantry_at2_short: "Panzerschreck"
RHI_infantry_at2_desc: "Panzerschreck (German "tank fright", "tank's fright" or "tank's bane") was the popular name for the Raketenpanzerbüchse (abbreviated to RPzB), an 88 mm calibre reusable anti-tank rocket launcher.The Panzerschreck was designed as a lightweight infantry anti-tank weapon, and is based largely on the American Bazooka design."
RHI_support_weapons: "MG 08 &  7.58 cm Minenwerfer"
RHI_support_weapons_desc: "The Maschinengewehr 08 was the German Army's standard machine gun in World War I and is an adaptation of Hiram S. Maxim's original 1884 Maxim gun. The gun used 250-round belts of 7.92×57mm ammunition and could fire between 500 and 600 rounds per minute.\nThe 7.58 cm Minenwerfer was a German First World War mortar. The leMW was a rifled muzzle-loader that had hydraulic cylinders on each side of the tube to absorb the recoil forces and spring recuperators to return the tube to the firing position."
RHI_support_weapons2: "MG 34 & 5 cm Granatwerfer 36"
RHI_support_weapons2_desc: "The versatile Maschinengewehr 34 was chambered for the full-power 7.92×57mm Mauser rifle cartridge. Its combination of exceptional mobility – being light enough to be carried by one man – and high rate of fire (of up to 900 rounds per minute) is unmatched.\nThe 5 cm leichter Granatwerfer 36 (5 cm leGrW 36) was a light mortar created to engage pockets of resistance beyond a hand grenades range."
RHI_support_weapons3: "MG 42 & 8 cm Granatwerfer 34"
RHI_support_weapons3_desc: "The MG 42 is a 7.92×57mm Mauser general purpose machine gun. Designed to be low-cost and easy to build, the MG 42 proved to be highly reliable and easy to operate. It is most notable for its very high cyclic rate for a gun using full power service cartridges, averaging about 1,200 rounds per minute.\nThe 8 cm Granatwerfer 34 (8 cm GrW 34) was a standard infantry mortar, noted for its accuracy and rapid rate of fire."
RHI_support_weapons4: "MG 45 & 12 cm Granatwerfer 42"
RHI_support_weapons4_desc: "The MG 45 is a modernized version of the MG42, but differed from its predecessor in that it did not completely lock its breech before firing, increasing its rate of fire and simplifying its construction.\nDeveloped in 1942, the 12 cm (about 4.7 in) GrW 42 aimed to give infantry units a close support weapon with greater performance than the mortars used in general service at the time."
RHI_motorized_rocket_equipment_1: "Sd.Kfz. 251 mit Wurfrahmen 40"
RHI_motorized_rocket_equipment_1_short: "Wurfrahmen 40"
RHI_motorized_equipment_1: "Mercedes L3000"
RHI_motorized_equipment_1_desc: "The Mercedes-Benz L3000 was a 4x2 3-ton rear axle drive truck, powered by a Daimler-Benz OM 65/4 74 hp 4-cylinder diesel engine. It is reliable on rough terrain and has been produced in the Rhine due to this diversity in application throughout the Rhenish terrain. "
RHI_mechanized_equipment_1: "Sonderkraftfahrzeug 11"
RHI_mechanized_equipment_1_short: "Sd.Kfz. 11"
RHI_mechanized_equipment_1_desc: "The Sd.Kfz. 11 (Sonderkraftfahrzeug - special motorized vehicle) was a German half-track that saw very widespread use in World War II. It could carry eight troops in addition to towing a gun or trailer."
RHI_mechanized_equipment_2: "Sonderkraftfahrzeug 251"
RHI_mechanized_equipment_2_short: "Sd.Kfz. 251"
RHI_mechanized_equipment_2_desc: "The Sd.Kfz. 251 half-track was an armored fighting vehicle designed and first built by the Hanomag company during World War II, based on their earlier Sd.Kfz. 11 vehicle."
RHI_mechanized_equipment_3: "Sonderkraftfahrzeug 251/20"
RHI_mechanized_equipment_3_short: "Sd.Kfz. 251/20"
RHI_mechanized_equipment_3_desc: "An updated version of the Sd.Kfz. 251 fitted with an infrared spotlight."
RHI_anti_tank_equipment_1: "3,7 cm PaK 36"
RHI_anti_tank_equipment_1_short: "3,7 cm PaK 36"
RHI_anti_tank_equipment_1_desc: "The Pak 36 (Panzerabwehrkanone 36) is a 3.7 cm caliber German anti-tank gun. Developed by Rheinmetall in 1933, it was first issued to the German Army in 1936, with models becoming available in the Rhine and abroad through both German influence and the Rheinmetall company. While capable of piercing small armor, it is incapable of piercing heavier and more modern tanks."
RHI_anti_tank_equipment_2: "7,5 cm PaK 40"
RHI_anti_tank_equipment_2_desc: "The 7.5 cm Pak 40 (7,5 cm Panzerabwehrkanone 40) was a German 75 millimetre anti-tank gun developed in 1939-1941 by Rheinmetall. The Pak 40 was much heavier than the Pak 38; its decreased mobility meant that it was difficult or even impossible to move without an artillery tractor on boggy ground, however its greater firepower means it was capable of piercing almost all contemporary tank models."
RHI_anti_tank_equipment_3: "12,8 cm PaK 44"
RHI_anti_tank_equipment_3_desc: "The 12.8 cm Pak 44 L/55 (Pak, (Ger.) Panzerabwehrkanone) was a heavy anti-tank gun used. Development initially concentrated on a field gun known as the Kanone K 44, however, once heavier  armour started to appear the design requirements were altered to include an anti-armour role. The Pak 44 had short to medium-range performance similar to the 8.8 cm Pak 43, but the 12.8 cm Pak 44 better maintained its anti-tank performance over long to extreme-long ranges (1800–2700+ metres) while also doubling as an effective field gun when firing HE."
RHI_anti_air_equipment_1: "2 cm FlaK 30"
RHI_anti_air_equipment_1_short: "2 cm FlaK 30"
RHI_anti_air_equipment_1_desc: "The Flak 30 (Flugabwehrkanone 30) is the main anti-air weapon of Germany. The original Flak 30 design was developed from the Solothurn ST-5 as a project for the Kriegsmarine, which produced the 20 mm C/30. Rheinmetall then started an adaptation of the C/30 for Army use, producing the 2 cm Flak 30. Generally similar to the C/30, the main areas of development were the mount, which was fairly compact. Set-up could be accomplished by dropping the gun to the ground off its two-wheeled carriage and levelling with hand cranks. The result was a triangular base that allowed fire in all directions."
RHI_anti_air_equipment_2: "2 cm Flakvierling 38"
RHI_anti_air_equipment_2_desc: "The Flakvierling 38 combined four Flak 38 autocannons onto a single carriage, and acts as an improve and modernized Flak 30 model. "
RHI_anti_air_equipment_3: "8.8 cm Flak 41"
RHI_anti_air_equipment_3_desc: "The 8.8 cm Flak 41 is a German 88 mm anti-aircraft and anti-tank artillery gun. Flak is a contraction of German Flugzeugabwehrkanone meaning "aircraft-defense cannon", the original purpose of the weapon. The versatile carriage allowed the 8.8 cm FlaK to be fired in a limited anti-tank mode when still on its wheels; it could be completely emplaced in only two and a half minutes. Based on Krupp designs, Rheinmetall created a more powerful anti-aircraft gun, the 8.8 cm Flak 41."
RHI_artillery_equipment_1: "10.5 cm Leichte Feldhaubitze 18"
RHI_artillery_equipment_1_short: "10.5 cm LeFH 18"
RHI_artillery_equipment_1_desc: "The 10.5 cm leFH 18 (German: leichte Feldhaubitze "light field howitzer") was a German light howitzer. Designed in the late 1920s, it represented a major advance on its predecessor the 10.5 cm leFH 16. It was superior in caliber to its early opponents in the war, with adequate range and firepower, but the modern split trail gun carriage that provided it with more stability and traverse also rendered it too heavy for a mobile role in the largely horse-drawn artillery battalions of the German army, particularly in the mud and snow."
RHI_artillery_equipment_2: "15 cm sFH 18"
RHI_artillery_equipment_2_desc: "The 15 cm schwere Feldhaubitze 18 or sFH 18 (German: "heavy field howitzer, model 18"), nicknamed Immergrün ("Evergreen"), was the basic German division-level heavy howitzer. Its mobility and firing range and the effectiveness of its 44 kilogram shell made it the most important weapon of all German infantry divisions. The sFH 18 was twice as heavy as its predecessor, had a muzzle velocity increase of forty percent, a maximum firing range 4.5 kilometers greater, and a new split-trail gun carriage that increased the firing traverse twelvefold. It was the first artillery weapon equipped with rocket-assisted ammunition to increase range. "
RHI_artillery_equipment_3: "Feldhaubitze 43 "
RHI_artillery_equipment_3_desc: "The designs for the leFH 43 are the result of the war experience of the Wehrmacht up to this point in time with regard to the tactical-technical requirements . Thus, in addition to a large range, shooting in the upper angle groups, ie with overshoots of over 45 degrees, was possible become. In addition, the ability to carry out the firefighting all around was required for anti-tank defense and adaptation to the increasingly mobile nature of warfare. In view of these demanding demands of course had the gun weight , its reduction still in the 10.5 -inch lightweight field howitzer 42in the first place had to be cut back."
RHI_rocket_artillery_equipment_1: "28/32 cm Nebelwerfer 41"
RHI_rocket_artillery_equipment_1_desc: "The 28/32 cm Nebelwerfer 41 (28/32 cm NbW 41) was a six-barrelled rocket launcher mounted on a two-wheeled carriage. It used two different rockets. The  Wurfkörper Spreng (Explosive missile) rocket weighed 82 kilograms and had a 50 kilograms high-explosive warhead. The  Wurfkörper Flamm (Incendiary missile) was filled with incendiary oil (Flammöl), but could carry poison gases or decontamination fluids. The oil could cover 200 square metres. Both rockets were spin-stabilized and electrically-fired. The rockets were fired one at a time, in a timed ripple, but the launcher had no capability to fire single rockets."
RHI_rocket_artillery_equipment_2: "21 cm Nebelwerfer 42"
RHI_rocket_artillery_equipment_2_desc: "The 21 cm Nebelwerfer 42 (21 cm NbW 42) was a five-barreled multiple rocket launcher mounted on the towed carriage derived from that of the 3.7 cm PaK 36 anti-tank gun. It improved the aerodynamics and accuracy of the Wg.41."
RHI_modern_tank_destroyer_equipment_1: "E-25 Standardpanzer"
RHI_modern_tank_destroyer_equipment_1_short: "E-25"
RHI_modern_tank_destroyer_equipment_1_desc: "An updated version of the JadgPanzer IV, the E-25 is faster and better armored"
RHI_modern_tank_equipment_1: "NS-1 'Blutrache'"
RHI_modern_tank_equipment_1_short: "Blutrache"
RHI_modern_tank_equipment_1_desc: "Being developed in 1945 as part of the Neue Serie, or NS, it was the result of German attempts at producing a modern Tank which at the same time was cheap to maintain and easy to produce with a focus on many parts being interchangeable with other variants of the NS Tanks. It was to be armed with a newly developed 90 mm gun and had every technical innovation the german engineers could put into it, such as infrared searchlights and a completely electric turret traverse."
RHI_medium_tank_aa_equipment_1: "Flakpanzer III Möbelwagen"
RHI_medium_tank_aa_equipment_1_short: "Möbelwagen"
RHI_medium_tank_aa_equipment_1_desc: "Nicknamed Möbelwagen(Furniture Van) because of its boxy turret when closed, it was a self-propelled anti-aircraft gun built from the chassis of the Panzer III tank and armed with a 20mm quad-gun."
RHI_medium_tank_aa_equipment_2: "Flakpanzer IV Ostwind"
RHI_medium_tank_aa_equipment_2_short: "Ostwind"
RHI_medium_tank_aa_equipment_2_desc: "The Flakpanzer IV 'Ostwind' (German: 'East Wind') was a self-propelled anti-aircraft gun based on the Panzer IV tank. It was developed in 1944 as a successor to the earlier Flakpanzer IV. The Panzer IV's turret was removed and replaced with an open-top, hexagonal turret which housed a 3.7 cm FlaK 43. A closed-top design would have been preferable, but this was not possible due to the heavy smoke generated by the gun."
RHI_medium_tank_aa_equipment_3: "Flakpanzer Coelian"
RHI_medium_tank_aa_equipment_3_short: "Coelian"
RHI_medium_tank_aa_equipment_3_desc: "Flakpanzer Coelian was a self-propelled anti-aircraft gun design by Rheinmetall during World War II for the German armed forces. It was intended to be armed with two 3.7 cm FlaK 43 gun in a fully enclosed, rotating turret on the hull of a Siegfried medium tank but was not built before the end of the war in Europe."
RHI_medium_tank_destroyer_equipment_1: "Sturmgeschütz III"
RHI_medium_tank_destroyer_equipment_1_short: "StuG III"
RHI_medium_tank_destroyer_equipment_1_desc: "The Sturmgeschütz III assault gun was Germany's most produced armored fighting vehicle during World War II. It was built on the chassis of the proven Panzer III tank. Initially intended as a mobile, armored light gun for infantry support, the StuG was continually modified and was widely employed as a tank destroyer."
RHI_medium_tank_destroyer_equipment_2: "Jagdpanzer IV"
RHI_medium_tank_destroyer_equipment_2_short: "JagdPz IV"
RHI_medium_tank_destroyer_equipment_2_desc: "The Jagdpanzer IV served in the anti-tank sections of Panzer and SS Panzer divisions. They fought in Normandy, the Battle of the Bulge and on the Eastern Front. They were very successful tank destroyers but performed badly when used out of role as substitutes for tanks or assault guns, as most tank destroyers were. In the later stages of the war however, they were increasingly used as tank substitutes, because there was often nothing else available."
RHI_medium_tank_destroyer_equipment_3: "Grampanzer"
RHI_medium_tank_destroyer_equipment_3_short: "Grampanzer"
RHI_medium_tank_destroyer_equipment_3_desc: "The Grampanzer (named after Sigfried's legendary sword from Norse mythology) was a tank destroyer built by Valkist Germany during Great War II based on the chassis of the Siegfried tank. It entered service late in the war (1944) and saw service on the Eastern and Western fronts. The Grampanzer combined the very powerful 8.8 cm PaK 43 cannon of the Nothung and the characteristically excellent armor and suspension of the Siegfried chassis, although it suffered from the general poor state of Germany in the later part of the war, which resulted in small production numbers, shortage in spare parts and poor crew training."
RHI_medium_tank_artillery_equipment_1: "Grille"
RHI_medium_tank_artillery_equipment_1_short: "Grille"
RHI_medium_tank_artillery_equipment_1_desc: "The Sd.Kfz. 138/1 Grille (German: 'Cricket') was a Self-Propelled Artillery Piece that was used by Germany during World War II. About 490-500 Grilles were produced. They were used by panzer divisions in the Soviet Union along with units in Poland and France. They were used up to 1945 and they also served in Tunisia where they fought enemy artillery and tanks."
RHI_medium_tank_artillery_equipment_2: "List"
RHI_medium_tank_artillery_equipment_2_short: "List"
RHI_medium_tank_artillery_equipment_2_desc: "List (German: 'Cunning') was a self-propelled artillery gun based on the Geschützwagen III/IV chassis, armed with a 15 cm howitzer. It was used by the German Wehrmacht during the Second World War from early 1943 until the end of the war."
RHI_medium_tank_artillery_equipment_3: "Tücke"
RHI_medium_tank_artillery_equipment_3_short: "Tücke"
RHI_medium_tank_artillery_equipment_3_desc: "A self-propelled artillery cannon concept proposed by Krupp in 1944 based on Siegfried components with a 12.8cm howitzer cannon. Historically it never left the concept stage."
RHI_medium_tank_equipment_3: "Panzerkampfwagen V 'Siegfried'"
RHI_medium_tank_equipment_3_short: "Siegfried"
RHI_medium_tank_equipment_3_desc: "Siegfried is the nickname of the Panzerkampfwagen V which saw extensive use in the German Army after being developed in 1942. It was based on the experience the German Army made in Russia with the T-34 and was built as counter to it and also to act as replacement to the obsolete Panzer IIIs and Panzer IVs. Its excellent combination of firepower, protection and mobility made it the benchmark for other nation’s Tanks. The Siegfried became known as one of the best Tanks of 2nd Great War."
RHI_medium_tank_equipment_2: "Panzerkampfwagen IV"
RHI_medium_tank_equipment_2_short: "Panzer IV"
RHI_medium_tank_equipment_2_desc: "Designed as an infantry-support tank, the Panzer IV was not originally intended to engage enemy armor - that function was performed by the lighter Panzer III. However, with the flaws of pre-war doctrine becoming apparent and in the face of Soviet T-34 tanks, the Panzer IV soon assumed the tank-fighting role of its increasingly obsolete cousin. The most widely manufactured and deployed German tank of the Second World War, the Panzer IV was used as the base for many other fighting vehicles."
RHI_medium_tank_equipment_1: "Panzerkampfwagen III"
RHI_medium_tank_equipment_1_short: "Panzer III"
RHI_medium_tank_equipment_1_desc: "As early as 1934/35, General Heinz Guderian envisioned two basic types to act as the most numerous equipment for the future German Panzer Divisions. The first vehicle was to be armed with anti-tank gun and two machine guns and the second one was to be a support vehicle armed with a larger caliber gun. The first one eventually became known as Panzerkampfwagen III, which was to be a standard tank for the three light companies of a tank battalion. The second one became known as Panzerkampfwagen IV."
RHI_light_tank_aa_equipment_1: "Flakpanzer I"
RHI_light_tank_aa_equipment_1_short: "FlakPz I"
RHI_light_tank_aa_equipment_1_desc: "An anti-air cannon mounted on the chassis of a Panzer I tank."
RHI_light_tank_aa_equipment_2: "Flakpanzer Luchs"
RHI_light_tank_aa_equipment_2_short: "FlakPz Luchs"
RHI_light_tank_aa_equipment_2_desc: "An anti-air cannon mounted on the chassis of a Panzer II tank."
RHI_light_tank_aa_equipment_3: "Flakpanzer 1602"
RHI_light_tank_aa_equipment_3_short: "FlakPz 1602"
RHI_light_tank_aa_equipment_3_desc: "An anti-air cannon mounted on the chassis of a VK1602 tank."
RHI_light_tank_destroyer_equipment_1: "Panzerjager I"
RHI_light_tank_destroyer_equipment_1_short: "Pzjager I"
RHI_light_tank_destroyer_equipment_1_desc: "The Panzerjäger I (German for Tank Hunter 1) was the first of the German tank destroyers to see service in the Second World War. It mounted a Czech Skoda 47mm PaK anti-tank gun on a converted Panzer I Ausf chassis."
RHI_light_tank_destroyer_equipment_2: "7.5 cm PaK 40 auf Fahrgestell Marder II"
RHI_light_tank_destroyer_equipment_2_short: "Marder II"
RHI_light_tank_destroyer_equipment_2_desc: "The Marder II was a German tank destroyer based on the Panzer II chassis."
RHI_light_tank_destroyer_equipment_3: "Sturmgeschuetz auf Leopard"
RHI_light_tank_destroyer_equipment_3_short: "JagdLeopard"
RHI_light_tank_destroyer_equipment_3_desc: "The JagdLeopard was a possible modification of the planned VK1602 Leopard light tank."
RHI_light_tank_artillery_equipment_1: "Sturmpanzer I Bison"
RHI_light_tank_artillery_equipment_1_short: "Bison"
RHI_light_tank_artillery_equipment_1_desc: "Towed guns which were assigned to the infantry gun companies of motorized infantry regiments had difficulties keeping up with tanks during combat. The easiest solution was to modify a spare tank chassis to carry it into battle. In the case of the Bison, it uses the chassis of the Panzer I."
RHI_light_tank_artillery_equipment_2: "Sd. Kfz. 124 Wespe"
RHI_light_tank_artillery_equipment_2_short: "Wespe"
RHI_light_tank_artillery_equipment_2_desc: "The Sd.Kfz. 124 Wespe (German for Wasp), was a German self-propelled artillery vehicle based on a modified Panzer II chassis."
RHI_light_tank_artillery_equipment_3: "Waffentrager Leopard"
RHI_light_tank_artillery_equipment_3_short: "WT Leopard"
RHI_light_tank_artillery_equipment_3_desc: "The Waffentrager Leopard was a planned self-propelled artillery vehicle based on the planned VK1602 Leopard chassis."
RHI_light_tank_equipment_3: "Panzeraufklärer Zecke"
RHI_light_tank_equipment_3_short: "Zecke"
RHI_light_tank_equipment_3_desc: "The VK 1337 Zecke was a light tank developed in 1942 after the increased use of Panzergrenadiers in the German Army when the OKW saw the need to introduce quick and light reconnaissance vehicle to support the Panzergrenadiers. The result was the Zecke which was armed with a 50mm cannon and reached speeds up to 70 KM/h."
RHI_light_tank_equipment_2: "Panzerkampfwagen II"
RHI_light_tank_equipment_2_short: "Panzer II"
RHI_light_tank_equipment_2_desc: "The Panzer II was originally designed as a stopgap while larger, more advanced tanks were developed, but it saw extensive use in combat due to a lack of more capable tanks."
RHI_light_tank_equipment_1: "Panzerkampfwagen I"
RHI_light_tank_equipment_1_short: "Panzer I"
RHI_light_tank_equipment_1_desc: "The Panzer I was a light tank produced in Germany in the 1930s. Design of the Panzer I began in 1932 and mass production began in 1934. Intended only as a training tank to introduce the concept of armored warfare to the German Army, the PzKpfw I was used extensively in combat due to a lack of more modern tanks."
RHI_gw_tank_equipment: "Panzerwagen A7V"
RHI_gw_tank_equipment_short: "A7V"
RHI_gw_tank_equipment_desc: "The A7V was a tank introduced by Germany in 1918, during The Great War. One hundred chassis were ordered in early 1917, 10 to be finished as fighting vehicles with armoured bodies, and the remainder as the Überlandwagen cargo carriers. The number to be armoured was later increased to 20. They were used in action from March to October 1918, and were the only tanks ever produced by the German Kaisereich."
RHI_heavy_tank_artillery_equipment_1: "Canon de 194 mle GPF"
RHI_heavy_tank_artillery_equipment_1_short: "Canon de 194"
RHI_heavy_tank_equipment_1: "Char B1"
RHI_heavy_tank_equipment_1_short: "Char B1"
RHI_heavy_tank_equipment_1_desc: "The Char B1 was a French heavy tank designed in the interwar period and first manufactured in 1935. The Char B1 was a specialised break-through vehicle, originally conceived as a self-propelled gun with a 75 mm howitzer in the hull; later a 47 mm gun in a turret was added, to allow it to function also as a Char de Bataille, a "battle tank" fighting enemy armour, equipping the armoured divisions of the Infantry Arm. Its development and production were repeatedly delayed, resulting in a vehicle that was both technologically complex and expensive, however its formidable armaments made it quite powerful in combat."
RHI_heavy_tank_equipment_2: "ARL 44"
RHI_heavy_tank_equipment_2_short: "ARL 44"
RHI_heavy_tank_equipment_2_desc: "The ARL 44 was the attempt to create a new heavy tank to compete with German models. Developed with sloped armor and a modern turret, it acts as the next step in French heavy armament designs."
RHI_heavy_tank_equipment_3: "AMX-M4"
RHI_heavy_tank_equipment_3_short: "AMX-M4"
RHI_heavy_tank_equipment_3_desc: "Based on the Parzival heavy tank and advancements in French tank production, the heavy tank is the French answer to German steel."
RHI_super_heavy_tank_equipment_1: "FCM-F1"
RHI_super_heavy_tank_equipment_1_short: "FCM-F1"
RHI_super_heavy_tank_equipment_1_desc: "The FCM F1 was a French super-heavy tank developed during the late Interbellum by the Forges et Chantiers de la Méditerranée company, and modernized throughout the war. The FCM F1 was large and elongated, and had two turrets: one in front and one in the back, with a single high-velocity gun in each turret. The rear turret was higher so it could shoot over the first one. Despite two engines its speed would have been low, weighing 140 tons. The primary purpose of the tank was to breach German fortification lines, not to fight enemy tanks, but its massive armor and weaponry meant it could function in either role. "




