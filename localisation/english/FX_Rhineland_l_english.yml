###Mil Ideas###
RHI_S_disarmed: "Rhenish Disarmament"
RHI_S_disarmed_desc: "The Rhine has no military or military command."
RHI_S_army_doctrine_dispute: "Land Doctrine in Dispute"
RHI_S_army_doctrine_dispute: "The formation of a Rhenish military has left the question of a doctrine in dispute."
RHI_S_forced_conscription: "Forced Conscription"
RHI_S_forced_conscription_desc:"Rhenish men are forced into the army, causing widespread desertion, low morale, and sabatoge."
RHI_S_french_enlistment: "French Enlistment"
RHI_S_french_enlistment_desc: "Only French soldiers are allowed in the army, most of which come from France herself."
RHI_S_french_rhenish_union_army: "United Franco-Rhenish Army"
RHI_S_french_rhenish_union_army_desc: "Both French and Rhenish soldiers are allowed in the army."
RHI_S_french_officers: "French Officers"
RHI_S_french_officers_desc: "The army is commanded soley by French officers- Rhenish men cannot serve in the upper ranks."
RHI_S_rhenish_officers: "Rhenish Officers"
RHI_S_rhenish_officers_desc: "The Rhenish army is led by Rhenish officers, most of which are Veterans of the Great War"
RHI_S_military_reorganization: "Military Reorganization"
RHI_S_military_reorganization_desc: "The establishment of a military from scratch has caused disorder throughout the ranks. While WW1 veterans have formed the basis of the army, it will take some time to establish a reliable officer core."
RHI_S_rhenish_patriotic_army: "Rhenish Patriot Army"
RHI_S_rhenish_patriotic_army_desc: "The Rhenish army has been instilled with a distinct national pride, and will fight to defend the freedom of the Rhine."
RHI_S_superior_firepower_1: "Thunder of the Rhine"
RHI_S_superior_firepower_1_desc: "The Rhenish officers have decided that the best way to protect the Rhine is through overwelming firepower."
RHI_S_superior_firepower_2: "Iron Forges"
RHI_S_superior_firepower_2_desc: "The Rhine is defended by the finest artillery available, thundering upon her enemies with the might of a thousand gods."
RHI_S_defensive_doctrine_1: "Defence of the Rhine"
RHI_S_defensive_doctrine_1_desc: "The Rhine has long stood as the barrier between the French and German people's, and now it must stand before their might."
RHI_S_defensive_doctrine_2: "Shield of the Rhine"
RHI_S_defensive_doctrine_2_desc: "The Rhenish army shall not falter, nor shall it allow the invader to claim a single meter of Rhenish ground."
RHI_S_trench_war_1: "Trench Warfare"
RHI_S_trench_war_1_desc: "The Trenches of the Great War must not be forgotten."
RHI_S_trench_war_2: "Modern Static War"
RHI_S_trench_war_2_desc: "Modern war shall be defined by grand defences and grand assaults- we must excell at both."
RHI_S_blitz_1: "Rhineguard"
RHI_S_blitz_1_desc: "The limited manpower but abundent resources of Rhine mean that we must form a small, elite Rhineguard to protect the French control of the Rhine."
RHI_S_blitz_2: "Mass Mechanization"
RHI_S_blitz_2_desc: "The entirety of the Rhineguard must be armed with mechanized equipment to ensure that the Rhine may act as France's spear."
RHI_S_fort_production: "Rhinewall Construction"
RHI_S_fort_production_desc: "The construction of defences across the Rhine are essential to her defence."

