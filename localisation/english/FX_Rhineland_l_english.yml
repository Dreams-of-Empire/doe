rhi.52.d: "The Rhineland has brought France and Germany into conflict countless times over the centuries. The industrial revolution has made the Rhine one of the most productive abd valuable regions in the world. Those who control the Rhine control Europe so when the French occupied the valley following the Great War it was of no surprise that this would spark revanchism in the German people. German Fuhrer Adam Dressler now demands that a referendum takes place within our nation to determine the status of the Rhineland. Though our nation has generally been divided down the middle between pro-French and pro-German positions, economic and political instability has pushed more and more of our citisens to support German rule. We must be cautious with how we proceed."
rhi.53.d: "To appease Germany we have decided to go through with a Referendum. The vote will be a simple choice between two options. Either to maintain the status quo or unify with Germany. Despite some worries of the unification vote winning most experts agree such a scenario is unlikly."
rhi.101.d: "The London Stock Market Crash has sent a shockwave across the globe. In Rhineland, our buffer between us and Germany, the economic disaster has crippled the nation's ability to effectively manage it's internal affairs. We may have to intervene and help the Rhine restablish itself but many ministers are argue that France is in no position to economically support itself, let alone another nation."
rhi.102.d: "The political situation in the Rhinland has completly broken down. A thorough solution will need to to be found to help alleviate this situation. Though some ministers wish to compromise with the Rhine and find a diplomatic solution it may be time to send in French troops to restore order."
rhi.103.d: "Any semblance of control in the Rhineland has collapsed. The nation is on verge of a full blown civil war and without immediate support the national government in Koblence is doomed to collapse. While our army is ready to intervene if we give the word many ministers in Paris debate the value of contined support of such and innefective government."
rhi.104.d: "Konrad Adenauer has approached our government with a plan to help alleviate the crisis in the Rhineland. In his plan the Rhenish government in Koblence would be given more authority over it's internal affairs, allowing it to directly deal with Rhenish issues and efficently as possible. While his plan isn't perfect it's very popular with the Rhenish people."
rhi.105.d: "The political situation in the Rhine has collapsed. People are demanding major reforms for there nation. While this may help the situation in the short term it would also lessen our influence over the Rhineland."
rhi.106.d: "The French occupation of the Rhine has destroyed relations between Germany and France ever since the end of the Great War and the eventual French expansion into the Ruhr in 20's helped bring the once fringe Valkistische Deutsche Volkspartei into prominance. Revanchism has hit a boiling point in Germany now. German Chancellor Adam Dressler now demands that a referendum to determine    "
rhi.200.d: "Despite the shock from the international community it is of no surprise that the Rhineland Referendum ended in a majority vote for German unification. The Rhine is German and has always been. The path towards a united Greater Germany marches ever closer."
rhi.201.d: "In a shocking turn of events the brainwashed Rhenish people have voted to maintain the status quo of there nation. It is obvious to most that this referendum was fraudulent and can not be taken as any way legitimate. If reunification can't be achieved peacefully we may have to take it by force."
rhi.202.d: "Despite being a corner stone of the French nation, the politicians in Paris and Koblence have refused to listen to the voice of there people. Millions of Germans remain trap under an oppressive foreign nation with no hope of reuniting with there families across the river. We must march into the Rhineland and liberate our fellow Germans."
rhi.400.t: "Rhenish Valkists defect"
rhi.400.d: "Despite government efforts to curtail it's influence, Valkism has found strong support within the Rhineland. Today reports indicate many of these Valkists have defected to support Germany in their crusade against our sovereignty. While the lack of able men may hurt our conscription efforts the absence of these dissedents will surely help bring stability to our nation."
rhi.400.a: "Valkists have no place in Rhineland"
rhi.401.t: "Rhenish Valkists join our cause"
rhi.401.d: "When war was declared against France and their client state Rhineland many within the Rhine saw the validity of our cause and have defected to join our armed forces. These men will make their countrymen pround when they return to their homes as liberators against French oppresion."
rhi.401.a: "The Light of Valkism knows no bounds"
rhi.402.t: "Uprising in the Rhine"
rhi.402.d: "Despite their nation's best efforts to shake off their German identity, Rhenish men and women welcome us as brothers into their home. In a final act to expel their French masters Rhenish Valkists have been preparing an open revolt west of the Rhine river to aid us in securing a beachhead. Their dedication to German unification must be rewarded with our fulllest support."
rhi.402.a: "The occupation of the Rhine will soon be over"

