#### Ideas ####
RHI_S_rhineland_coal: "French Coal Exports"
RHI_S_rhineland_coal_desc: "France demands the resources of the Rhine, pillaging her country for the conquerer's benefit."
RHI_S_political_powderkeg: "Political Powderkeg"
RHI_S_political_powderkeg_desc: "The Rhine is quiet for now, but a single spark may cause violence to explode once more."
RHI_S_rhenish_freikorps: "Rhenische Freikorps"
RHI_S_rhenish_freikorps_desc: "The Freikorps have aided in preventing communist uprisings, but have begun to expand far beyond the governments control."
RHI_S_melting_pot: "Intellectual Refugees"
RHI_S_melting_pot_desc: "The Rhine has become a place of refuge for German intellectuals and dissidents, helping our scientific persuits, but destabalizing the region."
RHI_S_spectre_of_spartacists: "Spectre of the Spartacists"
RHI_S_spectre_of_spartacists_desc: "The legacy of the Ruhr Uprising and the Spartacists still haunts the Rhine, waiting to arise once more."
RHI_S_einstein: "Albert Einstein"
RHI_S_einstein_desc: "The great researcher Albert Einstein had made the Rhine his refuge, boosting our countries scientific output. Should the Rhine become hostile to researchers, or Jews, however, he is sure to flee."

###Political Ideas###
RHI_S_ind_gov: "Rhenish Patriotism"
RHI_S_ind_gov_desc: "The Rhine has achieved her independence at last, and all may rally to her call!"
RHI_S_aut_gov: "Spirit of Cooperation"
RHI_S_aut_gov_desc: "Adenauer has brought with him a spirit of cooperation and reconciliation."
RHI_S_man_gov: "Iron Grip"
RHI_S_man_gov_desc: "The Rhine is secure in the hands of France."
RHI_S_val_gov: "Valkist Fervor"
RHI_S_val_gov_desc: "The Valkists have brought with them a spirit of fervor that flows through the Rhine."

# Stability Ideas
RHI_S_free_society: "Free Society"
RHI_S_free_society_desc: "The Rhine is open to all ideas and has complete political freedom. While this allows intellectualism to flourish, it has also caused instability in the region."
RHI_S_limited_society: "Limited Society"
RHI_S_limited_society_desc: "While the Rhenish government allows great freedoms for most intellectuals, those deemed radicals by the state are limited. This, according to the government, enables both intellectualism and stability."
RHI_S_secret_police: "Secret Police"
RHI_S_secret_police_desc: "Unity must come before all. While the government grants preferential treatment to favorable groups, the majority of organizations that dare stand against the government face baseless charges and unwarranted arrests."
RHI_S_police_state: "Police State"
RHI_S_police_state_desc: "The government tolerates no power but its own, be it from the left or the right. Unity and stability before all else."
RHI_S_integrated_freikorps: "Legalized Freikorps"
RHI_S_integrated_freikorps_desc: "The legalization of the Freikorps has boosted military conscription, while their unruley and militant background has hurt domestic stability."
RHI_S_legal_FAUR: "FAUR Cooperation"
RHI_S_legal_FAUR_desc: "Cooperation with the left wing Free Workers' Union of the Rhine has helped our production, while their radical ties have proved to be troublesome."
RHI_S_melted_pot: "Intellectual Haven"
RHI_S_melted_pot_desc: "The Rhine has continued to exist as a haven for intellectuals, while the ideas and immigrants have caused some instability."

