RHI_S_air_doctrine_dispute: "Air Doctrine in Dispute"
RHI_S_air_doctrine_dispute: "The question of how an airforce should be created and used is still, ironically, up in the air."
RHI_S_light_production: "Light Aircraft Production"
RHI_S_light_production_desc: "The aviation industry has focused its efforts on efficent light aircraft production."
RHI_S_heavy_production: "Heavy Aircraft Production"
RHI_S_heavy_production_desc: "The aviation industry has focused its efforts on efficent heavy aircraft production."

###Event Ideas###
RHI_S_rhine_crisis: "Rhine Crisis"
RHI_S_rhine_crisis_desc: "The economic crash has sent the Rhine into disarray!"
RHI_S_crisis_recovery: "Rhine Crisis Recovery"
RHI_S_crisis_recovery_desc: "The Rhine has begun it's recovery, but has a long way to go."
RHI_S_french_aid: "French Aid"
RHI_S_french_aid_desc: "The French have provided economic aid to help secure the Rhineland."

#### Focuses ####
#FT
RHI_FT_gov_oob: "§GCreates a small military force for the Rhine§!"
RHI_FT_unlocked_mil_tree: "§GAllows the remilitarization and stabilization of the Rhine.§!"
RHI_FT_crisis: "§YThe Rhine will remain static unless a crisis forces it into action.§!"
RHI_FT_stability_spirit: "§GThe Rhine will gain a police force based upon previous choices.§!"

#Political Focuses
RHI_watch_on_the_rhine: "The Watch on the Rhine"
RHI_watch_on_the_rhine_desc: "The Inter-Allied occupation of the Rhine has long been in a state of peaceful stasis- while some radical elements do exist demanding independence or autonomy, the whole of society is content with the status quo. Surely this peace will never end?"
RHI_independence_1: "Rhenish Confederation"
RHI_independence_1_desc: "Now that the Rhenish Nation is officially independent, we have to create our own self sufficient Administration and Constitution. Never again will the Rhine under the heel of a foreign power!"
RHI_independence_2: "Formalize the Freikorps"
RHI_independence_2_desc: "Since we have no Army we need to use what we got. We should officially use the Freikorps and their whole cadre as basis for our future Army. With the help of these Veterans we can ensure the safety of our homeland."
RHI_independence_3: "National Economy"
RHI_independence_3_desc: "Since the crisis is still hitting us hard we should do our best to fix this. Our Economy Minister has proposed Plan RH which promises a fast economic recovery."
RHI_independence_4: "Rhenish Nationalism"
RHI_independence_4_desc: "Now that our nation has existed long enough to be considered truly independent its time for us to be proud of what we have achieved in such little time. Die Wacht am Rhein shall never be broken again!"
RHI_autonomy_1: "Rhenish Free State"
RHI_autonomy_1_desc: "The French allowed us a greater Deal of Autonomy after the recent political events. We should now begin building up the Rhenish Free State."
RHI_autonomy_2: "Legalize the Schutztruppen"
RHI_autonomy_2_desc: "The Rheinische Schutztruppe was for the most part only a militia which stood in the shadows of the French Garrisons and the Freikorps. We should use these brave and loyal men as basis for our Army."
RHI_autonomy_3: "Negotiate with Strikers"
RHI_autonomy_3_desc: "The pen is stronger than the sword. A saying which we will adhere to in the upcoming talks with the striking workers."
RHI_autonomy_4: "Forward Together!"
RHI_autonomy_4_desc: "Together with our French Friends we will achieve what the Valkists in the New Reich can not. Peace and Stability and Unity for all People!"
RHI_mandate_1: "Military Mandate"
RHI_mandate_1_desc: "The French decided to put a military Commissar in charge of our homeland. Let us hope the French know what they are doing."
RHI_mandate_2: "Reinforce the Rhine"
RHI_mandate_2_desc: "The French High Command decided to strongly reinforce the Rhine Region after the recent aggressions from Dresslers Germany. At least we can feel safe for now."
RHI_mandate_3: "Military Crackdown"
RHI_mandate_3_desc: "After the strikers demanded more rights and better treatment the French Security Force decided to brutally crack down on the strikers. They are routed and will not be a problem anymore."
RHI_mandate_4: "Back in Control"
RHI_mandate_4_desc: "Now that the French Fully retook control of the Rhine they will never give it up again. Unless certain things happen."
RHI_valkist_1: "Deutscher Rhein"
RHI_valkist_1_desc: "Lutze has taken control of our Nation and promised to secure it against the french Aggressors and and the hated Collectivists. He has started aligning the whole Administration Apparatus and also started building up his Security Service the so called "Rheinische Abwehr"."
RHI_valkist_2: "Valkist Vanguard"
RHI_valkist_2_desc: "Parts of Dresslers TST have arrived and starting reinforcing strategic positions together with local armed valkist Supporters, they also started rounding up unwanted elements, as they call them."
RHI_valkist_3: "German Economic Relief"
RHI_valkist_3_desc: "Dressler has promised us economic cooperation and he managed to hold his promise. Something the French never did. At least now we can prosper again as the mighties Region in the Reich."
RHI_valkist_4: "Call of the Fatherland"
RHI_valkist_4_desc: "The rest of the glorious Reich needs our help in regaining what should have been ours! We will not falter and fail like in the Great War. This time WE will be the victors and the French will lick OUR boots."

#Economic Focuses
RHI_rhenish_economy: "Rhenish Economic Recovery"
RHI_rhenish_economy_desc: "The crisis hit us hard. We should start measures to recover from this."
RHI_nationalist_economy: "Nationalist Economy"
RHI_nationalist_economy_desc: "We should produce for the Rhine first. Our people need OUR goods more than anyone else."
RHI_autonomist_economy: "Autonomist Economy"
RHI_autonomist_economy_desc: "Together with other countries we should strive to get a europe wide economic cooperation."
RHI_mandate_economy: "Mandate Economy"
RHI_mandate_economy_desc: "The French have started extracting more and more Goods for their own people. It seems we are being economically exploited."
RHI_dorten_economy: "Dorten's Autarky"
RHI_dorten_economy_desc: "The Rhine needs to be fully self sufficient, even in the worst times. We need to everything in our power to ensure that."
RHI_matthes_economy: "Matthes' Steel and Roses"
RHI_matthes_economy_desc: "We should fully use our natural resources and use them to make life for everyone in our Nation better."
RHI_konrad_economy: "Konrad's Cooperation"
RHI_konrad_economy_desc: "Together with the big french corporations we will be able to build our own mighty industry with the help of the french. Economic Cooperation will be the future of the Rhine."
RHI_strict_economy: "Mangin's Extraction"
RHI_strict_economy_desc: "Exploitation of the Rhines Resources for the use of France is something we can not defend against."
RHI_total_nationalization: "Total Nationalization"
RHI_total_nationalization_desc: "The total control of the whole economy of the Rhine is the only choice we have. Only by doing that we can ensure that the Rhine stands strong."
RHI_gentle_nationalization: "Partial Nationalization"
RHI_gentle_nationalization_desc: "The nationalization of the biggest and most useful companies is the best choice we have. Let the normal people have their businesses while we stay in control of the true might of the Rhine."
RHI_fund_rhenish_industry: "Domestic Investments"
RHI_fund_rhenish_industry_desc: "We should invest in our own country first and make it a model for other countries. We will have the best Roads and the best Houses in all of Europe."
RHI_corporate_economy: "Corporate Nationalism"
RHI_corporate_economy_desc: "The country should come first. Nobody can and will be able to change this. The rhenish Economy will once again be the Weapon Forge of Europe."
RHI_populist_economy: "Populist Distribution"
RHI_populist_economy_desc: "It is important to keep the good will of the populace. After we are all Brothers here in the Rhine. We will not allow the profiteering fat cats to keep the normal civilians oppressed."
RHI_employment_projects: "Employment Projects"
RHI_employment_projects_desc: "We should start getting the unemployed back into work life. With a program of so called Kurzarbeit and massive investment into the economy we will make the rhenish economy great again!"
RHI_welfare_state: "Social Security Programs"
RHI_welfare_state_desc: "Part of everything our people make at work should go into a social security programs to ensure that even in bad times our people won't hunger."
RHI_limited_benefits: "Limited Benefits"
RHI_limited_benefits_desc: "Even not to such an extent as the economic ministry has proposed, we will instate programs to help ensure the social security of our people."
RHI_social_economy: "Welfare State"
RHI_social_economy_desc: "Building up on the old programs of the Reichsgründer Otto von Bismarck we will make the Rhein the best place to live on earth."
RHI_french_investors: "Invite French Investment"
RHI_french_investors_desc: "We will make the Rhein more attractive to French Company owners by offering the benefits if they start investing into our Region."
RHI_increased_economy_independence: "Economic Independence"
RHI_increased_economy_independence_desc: "With the help of our geniuses in the Wirtschaftsministerium we will begin to make our Economy reach the levels of older days."
RHI_french_economy_guidance: "French Economic Guidance"
RHI_french_economy_guidance_desc: "Under the Guidance of the French and their skill we will be able to rebuild our Economy to its former Glory."
RHI_cooperative_econopmy: "Rhenish Economic Miracle"
RHI_cooperative_econopmy_desc: "We have made it! Once again it is known that the Rhein and its Economy are one of the strongest on Earth."
RHI_french_workers: "Invite French Workers"
RHI_french_workers_desc: "We will invite French Workers to work in the Factories here in the Rhine. By offering them cheap living Space and other benefits which will be to the disadvantage of the rhenish populace we will make the Rhine the new and true french Border."
RHI_cooperate_with_rhenish_companies: "Cooperate with Rhenish Companies"
RHI_cooperate_with_rhenish_companies_desc: "Together with the rhenish company owners we should be able to reach high levels of productivity and efficiency. It will also give us some deal of popularity with the civilians."
RHI_sieze_rhenish_companies: "Sieze Rhenish Industries"
RHI_sieze_rhenish_companies_desc: "Germans can't control their economy efficently. You see it in Dresslers Reich and you see it in the Rhine. We will control the whole Industry of the Rhine and fully integrate it into the French Economy."
RHI_extractive_economy: "Extractive Economy"
RHI_extractive_economy_desc: "Using every bit of the rhenish Resources we will make sure all of it will go to the glorious French Nation. It will benefit us for centuries!"
RHI_wide_research: "Diversify Research"
RHI_wide_research_desc: "By diversifying our research into multiple areas we can efficiently stay up to date with the rest of the world."
RHI_tall_research: "Focus Research"
RHI_tall_research_desc: "Focussing on what is important for the Rhine is the way we can make sure that we will never fall back and lose face with the other countries."

# Stability Focuses
RHI_stability: "Stabilize the Rhine"
RHI_stability_desc: "The rhine is called the Wild West of Europe. We should start to change this. If there is something our populace does not need then it is more instability."
RHI_intellectuals: "Fate of the Intellectuals"
RHI_intellectuals_desc: "Starting with the various Intellectuals and their varying political views we will make the Rhine more safe for everyone."
RHI_spartacists: "Fate of the Spartacists"
RHI_spartacists_desc: "Collectivists have been part of our Region since Marx released his famous Books. We need to decide whether to tolerate that or not."
RHI_freikorps: "Fate of the Freikorps"
RHI_freikorps_desc: "The nationalist Freikorps may or may not be a threat to our Nation and its people. Deciding upon what to do with them is of most importance."
RHI_intellectuals_diverse: "Protect Intellectual Diversity"
RHI_intellectuals_diverse_desc: "Our intellectuals need to freely work without government interference. Only that way they will benefit our whole society."
RHI_intellectuals_unity: "Ensure Intellectual Unity"
RHI_intellectuals_unity_desc: "We can not tolerate our intellectuals to spread dangerous ideas. If they do not align themselves with our official line they will need to be removed."
RHI_spartacists_allow: "Legalize the FAUR"
RHI_spartacists_allow_desc: "The FAUR has benefitted us more than it hindered us. We should allow it to keep operating."
RHI_spartacists_ban: "Ban the FAUR"
RHI_spartacists_ban_desc: "The FAUR is way too dangerous to be kept around. We will forcefully disband it so it can not threaten us in the near future."
RHI_freikorps_allow: "Legalize the Freikorps"
RHI_freikorps_allow_desc: "Even while it might hurt social stability and create Unrest, it still is better to keep these popular soldiers around. They will hopefully benefit us by giving more people the chance to serve."
RHI_freikorps_ban: "Ban the Freikorps"
RHI_freikorps_ban_desc: "We do not tolerate the militant and unruly behaviour of the Freikorps. They need to be removed as quickly as possible."
RHI_stability_spirit: "Watch on the Rhine"
RHI_stability_spirit_desc: "After having resolved the most pressing issues it is now time to ensure that we will never have issues of that magnitude again. To make this happen we officially founded the Rheinische Wachdienst, which will serve us to remove any threat before it can become bigger."

# Military Focuses 
RHI_militarize_rhineland: "Militarize the Rhineland" 
RHI_militarize_rhineland_desc: "The time has come to remilitarize the Rhine."
RHI_rhenish_armed_forces: "Rhenish Armed Forces"
RHI_rhenish_armed_forces_desc: "Only the Population of the Rhine should be allowed to serve for the Rhine. We do not need any French or British protecting us."
RHI_military_reorganization: "Military Reorganization"
RHI_military_reorganization_desc: "There are some former Officers of the old German Army still living in the Rhine. We should task them with building up the new Rheinische Wehrmacht. Their genius will make us better than the French."
RHI_rhenish_french_cooperation: "Franco-Rhenish Union Army"
RHI_rhenish_french_cooperation_desc: "Both France and the Rhenish people have a long history together. Like in the old days of Napoleon we will fight and die together to achieve whats best."
RHI_rhenish_officers: "Rhenish Officers"
RHI_rhenish_officers_desc: "The Officer Corps are held by people of rhenish background. As it should be."
RHI_french_officers: "French Officers"
RHI_french_officers_desc: "All high command positions are held by the French."
RHI_french_military_mandate: "French Military Mandate"
RHI_french_military_mandate_desc: "The French will control how our Army is organized and how it will fight. This will ensure our Safety."
RHI_rhenish_conscription: "Forced Rhenish Conscription"
RHI_rhenish_conscription_desc: "If they do not want to defend their own turf we will make them defend it. Every Man over the Age of 18 has to serve at least one year in the Armed Forces. This might lead to desertions but that will be handled easily."
RHI_french_enlistment: "French Enlistment"
RHI_french_enlistment_desc: "Recruit soley Frenchmen for the Mandate's army."
RHI_rhenish_doctrine_dispute: "Establish the Rhenish Doctrine"
RHI_rhenish_doctrine_dispute_desc: "We will use the knowledge of our country to decide what military doctrine we follow. After all our Officers know best."
RHI_french_doctrine_dispute: "Adopt French Doctrine"
RHI_french_doctrine_dispute_desc: "The french doctrine worked out for them in the past and will work out for us aswell. They were the victors of the Great War after all."
RHI_rhenish_firepower: "Thunder of the Rhine"
RHI_rhenish_firepower_desc: "Like in old days we will make the Rhenish Guns the best in Europe. The Thunder of the Rhine will be heard all over the world."
RHI_fortress_rhine: "Defensive Doctrine"
RHI_fortress_rhine_desc: "Since our Landscape makes it easy to defend our country we should concentrate on defending our country instead of being the aggressor."
RHI_trench_warefare: "Trench Warfare"
RHI_trench_warefare_desc: "The French were masters of Trench Warfare in the Great War. We should learn from them and adopt their Doctrine to let the enemy bleed out in front of our lines."
RHI_mechanized_guard: "Establish the Mechanized Rhineguard"
RHI_mechanized_guard_desc: "Some of the Generals have started adopting ideas of motorizing and mechanizing troops and focusing on Speed instead of Firepower. We should adopt these theories."
RHI_rhenish_firepower_2: "Iron Forges"
RHI_rhenish_firepower_2_desc: "The Iron Forges of the Rhine will now produce the most powerful Guns on the whole Planet. This Thunderstorm will ravage everyone that stands against us."
RHI_fortress_rhine_2: "Shield of the Rhine"
RHI_fortress_rhine_2_desc: "Using a big network quick information paths and the natural Landscape of the Rhine we will be the Shield the enemy will never break."
RHI_forts_1: "Begin Rhinewall Construction"
RHI_forts_1_desc: "We should begin the construction of defensive lines at vital strategic points throughout our nation. With a big network of bunkers, machine gun nests and radio connections nobody will ever have the strength and wit to break these lines."
RHI_forts_west_1: "Western Rhinewall"
RHI_forts_west_1_desc: "Our biggest enemies are the ones west of us. We will let them bleed out before they can set further foot on our soil."
RHI_forts_east_1: "Eastern Rhinewall"
RHI_forts_east_1_desc: "The enemies to the East are the ones that threaten us most. Using the Rhine as natural defensive line will create an inpenetrable line of defense."
RHI_trench_warefare_2: "Grand Assault"
RHI_trench_warefare_2_desc: "Using massed concentrated Assaults we will create big breaches in the enemy lines which can be used for further operations. After All the Rifle is still the most important weapon of a soldier."
RHI_mechanized_guard_2: "Mass Mechanization"
RHI_mechanized_guard_2_desc: "With our Industry we are able to fully mechanize our Army. With mobility and speed being our credo the enemy will never be able to counterreact in time."
RHI_military_research: "Military Research"
RHI_military_research_desc: "With more and more focus being laid on the military we should also start funding military research to ensure that future generations of the Rhine will also be able to defend it from any threat."

