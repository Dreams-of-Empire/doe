RHI_Gen_Busch_DESC: "§GMilitary Dossier\n§GBorn:§W6 July 1885 Essen, Germany\n§GMilitary Career:\n§WHe joined the Imperial Army in 1904, after graduating from Gross Lichterfelde Cadet Academy. During the Great War Busch served on the Western Front as a battalion commander in the 56th Infantry Regiment.\n-Knight's Cross of the Royal House of the Order of Hohenzollern\n-Pour le Mérite\n-Iron Cross I and II\n-Silver Wound Badge\n§GNotes:§W\n-Poor strategic oversight\n-Dull\n-Follows orders to a fault"
RHI_Gen_Cruwell_DESC: "§GMilitary Dossier\n§GBorn:§W20 March 1892 Dortmund, Germany\n§GMilitary Career:\n§WCrüwell joined the Imperial Army in 1911 as an officer. During the Great War, he fought on the western front, ending as company commander.\n-Iron Cross I and II\n-Hanseatic Cross§W\n§GNotes:§W\n-Proud\n-Independent"
RHI_Gen_Dorten_DESC: "§GMilitary Dossier\n§GBorn:§W10 February 1880 Bonn, Germany\n§GMilitary Career:\n§WHe briefly served in the Second Field Artillery Regiment No.23 in 1912 between his educational persuits. During the Great War, he served in the 54th Commando Corps as a junior officer. In 1918, he was put under military arrest for harsh critique of the Kaiser.\n-Awarded Iron Medal Class I and II\n§GNotes:§W\n-Lawyer by trade.\n-Lacking Military Experience\n-Charismatic Speaker\n-Intelligent"
RHI_Gen_Hollidt_DESC: "§GMilitary Dossier\n§GBorn:§W28 April, 1891 Speyer, Germany\n§GMilitary Career:\n§WHollidt joined the Imperial Army in 1909. During the Great War he fought on the Western front, and ended as a captain.\n-Iron Cross I and II\n-Hessian Medal for Honor\n-Black Wounded Badge\n§GNotes:§W\n-Cautious\n-Follows Any Order"
RHI_Gen_Gallenkamp_DESC: "§GMilitary Dossier\n§GBorn:§W17 February 1890 Wesel, Germany\n§GMilitary Career:\n§WGallenkamp joined the Imperial Army in 1909. During the Great War, he fought on the Western front and war wounded in the Battle of the Marne, 1914.\n-Iron Cross I and II\n-Hanseatic Cross Hamburg\n-Black Wound Badge\n§GNotes:§W\n-Follows Any Order\n-Incapable of Independence"
RHI_Gen_Lichtschalg_DESC: "§GMilitary Dossier\n§GBorn:§W17 July 1885 Wesel, Germany\n§GMilitary Career:\n§WLichtschlag joined the 1st Westphalian Field Artillery Regiment as an officer and fought during the Great War on the Western front. After the war, he led the Freikorps Lichtschlag and fought agains the Sparacists in the Ruhr. His opponents named his forces "Freikrops Manslaughter" due to their brutality.\n§GNotes:§W\n-Despises Socialism\n-Daredevil\n-Quick Witted"
RHI_Gen_Luttwitz_DESC: "§GMilitary Dossier\n§GBorn:§W23 December 1895 Strassburg, Germany\n§GMilitary Career:\n§WLütwitz joined the Imperial Army during the 1914 mobalization as an officer cadet. He fough in the Eastern Front, seeing combat in Tannenberg, COurland, and Duna, severly wounded twice.\n-Iron Cross I and II\n-Silved Wound Badge§W\n§GNotes:§W\n-Brave\n-Strong Morality\n-Independent Thinker"
RHI_Gen_Mangin_DESC: "§GMilitary Dossier\n§GBorn:§W6 July 1866 Sarrebourg, France\n§GMilitary Career:\n§WMangin joined the 77th Infantry Regiment of France in 1885, later joining the 1st Marine Infantry Regiment. He fought in the Sudan and Mali. During the Great War, he commanded the Tenth Army of France and became known as "the Butcher" for his fearless bloody attacks. His forces occupied the Rhine in 1933.\n§GNotes:§W \n-Speaks Bambara (Language of Mali)\n-Brave\n-Loyal to France\n-Entering his 70s; Unable to Adapt"
RHI_Gen_Salmuth_DESC: "§GMilitary Dossier\n§GBorn:§W11 November 1888 Metz, Germany\n§GMilitary Career:\n§WSalmuth joined the Imperial Army in 1907 and fought on both the Western and Eastern front as a Captain in the General Staff.\n-Iron Cross I and II\n-Bavarian Military Merit Order IV Class\n-Friedrich Cross\n-Austrian Military Merit Cross III\n§GNotes:§W\n-Quick Witted\n-Daring"
RHI_Gen_Viet_DESC: "§GMilitary Dossier\n§GBorn:§W6 December 1887 Mainz, Germany\n§GMilitary Career:\n§WVietinghoff joined the Imperial Army in 1907 and fought in the Great War as a captain. Fighting valiently, he was wounded in action.\n-Iron Cross I and II\n-Knight's Cross of the Royal House Order of Hohenzollern\n-Knight's Cross I. Class of the Albrecht Order\n-Mecklenburg Military Merit Cross\n-Saxony-Meiningen Cross for Services in the War\n-Order of the Iron Crown III\n-Austrian Military Merit Cross III\n-Iron Crescent\n-Officer's Cross of the Bulgarian Military Order of Merit\n-Black Wound Badge\n§GNotes:§W\n-Calm\n-Methodical\n-Intelligent\n-Loyal"

