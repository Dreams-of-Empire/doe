### National Spirits ###
SPA_disunity_among_left_idea: "Disunity Among the Left"
SPA_disunity_among_left_idea_desc: "The Spanish Left wing is not at all a united force. In its current state, the ruling PCE has to feud with both the PSOE and the CNT-FAI to stay in command. While the most popular answer is to continue on as one coalition, there are many suggesting that only one faction can rule the country, with the other ones removed."
SPA_opposing_militia_groups_idea: "Opposing Militia Groups"
SPA_opposing_militia_groups_idea_desc: "There are many militia groups fighting for the Socialist cause. But many of these are not directly loyal to our rule. There are many Anarcho-Syndicalist militias especially who will pose both a military and political problem to us."
SPA_organize_socialist_forces_idea: "Opposing Militia Groups"
