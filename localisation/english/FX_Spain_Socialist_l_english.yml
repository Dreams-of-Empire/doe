SPA_foreign_policy: "The Foreign Politics of the Spanish Republic"
SPA_foreign_policy_desc: "With the fall of our bourgeoisie opponents in the civil war, the victorious socialist §YSpanish Republic§! needs to find its new place in the world. Not all countries and governments recognize us as the legitimate government of Spain. This, among other matters, we will need to overcome."

SPA_join_3rd_international: "Join the Third International"
SPA_join_3rd_international_desc: "Throughout the civil war, our revolutionary friends came from the Soviet-led Third International. The Soviets have always been friends to Socialist groups in Spain over the last 20 years. We need to repay their support for international revolution by joining them in the Internationale."
