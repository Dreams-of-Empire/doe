SPA_organize_revolutionaries: "Organize the Revolutionaries"
SPA_organize_revolutionaries_desc: "The loyal socialists, syndicalists, communists and revolutionaries of Spain need to organize into one front that can, despite our differences, bring the revolution to Spain."
SPA_organize_socialist_forces: "Organize the Socialist Forces"
SPA_organize_socialist_forces_desc: "Our forces must be well-organized if they are to stand a chance against our enemies."
SPA_hill_fortresses_andalusia: "The Hill Fortresses of Andalusia"
SPA_hill_fortresses_andalusia_desc: "Strengthening our hold in Andalusia is important, in order to fight the Monarchist threat. We need to use the area to build defences against them."
