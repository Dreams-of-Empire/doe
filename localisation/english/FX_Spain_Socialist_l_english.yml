SPA_defence_of_catalonia_desc: "Catalonia serves as our home base against our enemies. We must do all we can to defend it if we are to defeat them."
SPA_recruitment_drive: "Recruitment Drive"
SPA_recruitment_drive_desc: "Manpower is vital to our efforts. Increased recruitment efforts will be an important way of building that up."
SPA_civil_war_offensive_planning: "Civil War Offensive Planning"
SPA_civil_war_offensive_planning_desc: "The Socialist forces are not ready to perform the offensives that a civil war of this size requires. We need to plan out our offensives, so that we do not suffer huge losses in our offensives."
SPA_provide_proper_army_transport: "Provide Proper Army Transport"
SPA_provide_proper_army_transport_desc: "With the country divided, it have been hard to provide transportation of goods and weapons to the front. This need to be taken care of if we want an advancing army."
SPA_military_armament: "Military Armament"
SPA_military_armament_desc: "We must arm our military to the teeth if we are to survive against our enemies."
