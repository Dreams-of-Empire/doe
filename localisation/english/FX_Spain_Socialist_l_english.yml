### Events ###
socspain.0.t: "Revolution in Spain"
socspain.0.d: "Socialism established itself during the latter half of the 19th century, largely represented within the Spanish Socialist Worker's Party. Since then, there has always been a socialist presence in the country. Over time, more socialist movements were established on the edges of Spanish politics. \n\nAfter the dictatorship of Miguel Primo de Rivera, socialists experienced sufficient growth in popularity in the new Second Republic. This shows that the people do not want a kingdom or a liberal republic. What they want is socialism! When the monarchists attempted to coup the government - the coup that would lead to the start of the civil war - socialists rallied to their own flag. \n\nThe civil war will be the beginning of the revolution that will bring Spain into socialism. Long Live Socialism! Long Live the Revolution!"
socspain.0.a: "No Pasarán!"

socspain.1.t: "Catalan Nationalist Protests"
socspain.1.d: "With our base of operation currently in Barcelona, it is no suprise that there will be some problems with the Catalans. While most of them are in favour of the revolution, there are those that does not agree with our goals. Catalan nationalism is clearly dangerous and needs to be stamped out."
socspain.1.a: "We Shall Show Them!"

socspain.2.t: "The International Brigades"
socspain.2.d: "The Thrid International has just recently set up the International Brigades, a paramilitary group of socialists from many different countries, who are now arriving in Spain to defend the Revolution. We owe them for their help against the monarchist reactionaries in this war."
socspain.2.a: "Workers of the World!"

socspain.3.t: "Madrid Under Our Control"
socspain.3.d: "Madrid, the capital of Spain, has fallen under our control. Having the Republican stonghold under our occupation is a massive victory, both in the civil war and in gaining legitimacy internationally."
socspain.3.a: "Long Live the Revolution!"

socspain.4.t: "Seville Under Our Control"
socspain.4.d: "We have managed to push south and capture the city of Seville. The city has worked as a base for the monarchist forces in Spain, where they have often received British support through Gibraltar. With this victory, the monarchist cause is close to total defeat."
socspain.4.a: "Long Live the Revolution!"

socspain.5.t: "Galicia Under Our Control"
socspain.5.d: "We have managed to push northwest and capture Galicia. The region has been a seat for the Nationalist uprising through the civil war. With this area under control, we can say to have been successful in securing the northern territories of Spain."
socspain.5.a: "Long Live the Revolution!"

socspain.6.t: "Fall of the Monarchists!"
socspain.6.d: "The Monarchists and the Nationalists have been defeated. We have managed to defeat the forces that have tried to reestablish the old and autocratic regimes. But while this is a victory for Spain, our country is still divided, now between Republicans and Socialists. Conflict will soon break out."
socspain.6.a: "At Least There are Two Less Foes"

socspain.7.t: "Catalanist Anti-Socialists at May-Day"
socspain.7.d: "May-day, the celebration for the workers and labourer, seems today to be couped and occupied by Catalanist anti-socialist forces. We need to show these regressive forces what happens to those threatning the workers of Spain."
socspain.7.a: "How Dare They!"

socspain.8.t: "Conflict With the Republicans!"
socspain.8.d: "The non-aggression agreement between us and the Republicans has been broken. News of clashes at the border has started a conflict once again. It is time to see if Spain will be a republicn regime or a socialist paradise."
socspain.8.a: "The War Continues"

socspain.9.t: "The Civil War is Over!"
socspain.9.d: "The Spanish civil war is over! After an eternity of fighting, the Socialists have come out on top. While our success is grand, there will be difficulties following this victory."
socspain.9.a: "Spain is United Again!"

socspain.10.t: "The London Stock Market Crash hits Barcelona"
socspain.10.d: "The recent stock market crash in London has come down to Spain. The country is already a bad shape when it comes to our economy. This is not a good sign for us."
socspain.10.a: "This is What Capitalism Brings"

socspain.11.t: "Anti-Government Protests"
socspain.11.d: "Many people have started to blame the Socialist government for their misery in the aftermath of the London Crash. With war and unemployment, no one is happy that our government focusing too little on the civilians of Spain."
socspain.11.a: "War is War. When Peace Comes, it Will be Better"

socspain.12.t: "The London Stock Market Crash hits Spain"
socspain.12.d: "The recent stock market crash in London has come down to Spain. The country is already a bad shape when it comes to our economy. This is not a good sign for us."
socspain.12.a: "We Pray That This Will not Tear Down Spain"

socspain.13.t: "Growing Conflict in the Movement"
socspain.13.d: "Reports have arrived, informing us of rising violence between anarchists and communists in Spain. Disagreements have come up about how the country should be governed. The anarchists argue that the communists are just as worse as the monarchist reactionaries, while many communists sees the anarchists as traitors to socialism for their opposition to the Soviet Union. How are we going to act?"
socspain.13.a: "Side With the Communists Against the Anarchists!"
socspain.13.b: "Don't Pick Any Side!"
socspain.13.c: "Dicipline the Communists!"

# Focus Tree Events #

socspain.100.t: "Recruitment Campaign in Socialist Spain"
socspain.100.d: "Recruitment propaganda in the territories we control seems to be working, with new men offering their services to the forces of the Socialist Revolution in droves."
socspain.100.a: "Thank You For Your Participation"

socspain.101.t: "Army Loyalty Reassured"
socspain.101.d: "Colonels in the army who have had a history of being even slightly anti-socialist have either been arrested, assassinated, or deported. The government believes that with this, the army's loyalty has been secured to protect Spain."
socspain.101.a: "Long Live the Revolution!"

socspain.102.t: "A Congress of the Revolutionaries"
socspain.102.d: "With stability beginning to return, the governing PCE has been pressured by the other factions in this revolution, the moderate socialist PSOE and the radical anarcho-syndicalist CNT-FAI, to set up a congress where all of the factions can be represented. While this might improve relations between the factions, what we fear with this new congress is that other factions will try to take away our power."
socspain.102.a: "We Will See What Happens"

socspain.103.t: "Reports of More Conflict in the Streets"
socspain.103.d: "Recently, there have been more and more reports of clashes between anarchists and communists out on the streets of Madrid, Barcelona, and other cities in the country. There might be a situation forming where such action can spread to the Congress if it is not taken care of; a situation that could very well destroy our vision for this country."
socspain.103.a: "Contact PSOE for Cooperation"
socspain.103.b: "Plan an Attack on the CNT-FAI"

socspain.104.t: "PSOE Agrees to Cooperate"
socspain.104.d: "After some hours in a secret meeting, the leaders of the moderate socialist PSOE have agreed to cooperate with the PCE government. While our cooperation can not be noticed by the anarcho-syndicalists, with time, we can secure a future and the revolution for Spain together."
socspain.104.a: "Happy to Come to an Agreement"

socspain.105.t: "The Anarcho-Syndicalist March"
socspain.105.d: "Today, many people, under the banner of the anarcho-syndicalist CNT-FAI, have started to march in the capital city of Madrid, protesting against the current system of governance and the ruling Communist Party. While most of them are unarmed, there are many that are armed. The police have said that this could be a perfect oppurtunity for us to launch our surprise attack."
socspain.105.a: "Crack Down on Them! Crush Their Counter-Revolutionary March!"
socspain.105.b: "Stand Ready to Arrest Those That Break the Law, Nothing More"

socspain.106.t: "PSOE Changes Sides"
socspain.106.d: "The socialist traitors in the PSOE have changed sides in this conflict, which have evolved between the PCE government and the anarcho-syndicalist CNT-FAI. After the street massacre yesterday, we have begun to lose many allies and supporters. It is even rumored that part of the military will turn against us. This is indeed a blow to our legitimacy."
socspain.106.a: "How Dare They!"

socspain.107.t: "The Army Storms the Government Buildings"
socspain.107.d: "The army has joined the side of the socialist PSOE and the anarcho-syndicalist CNT-FAI. Today, they entered the congress and arrested its PCE members. Following this, the government buildings were stormed, with many ministers being arrested. They have now reached the office of Chairman Ramos, with the intent of their action quite clear."
socspain.107.a: "'José Díaz Ramos! You are under Arrest!'"

socspain.108.t: "The Aftermath"
socspain.108.d: "With the PCE government in captivity, and the PSOE and CNT-FAI victorious, the congress is holding a vote on what path the country shall follow. It is likely that the remaining members of congress will be rather split on what group to support to govern the country. The Spanish Socialist Worker's Party are more moderate than the CNT-FAI, but alib a little bit more authoritarian. On the other hand, the National Confederation of Labour and their allies in the Iberian Anarchist Federation are more radical than the PSOE, seeing both the authoritarian right and authoritarian left as enemies of the real revolution."
socspain.108.a: "The Congress Is in Favour of a PSOE Government!"
socspain.108.b: "The Congress Is in Favour of a CNT-FAI Government!"

socspain.109.t: "The Head of Our Government"
socspain.109.d: "With the socialist PSOE controlling the country, it is time to find out who will be the head of this new government. It could either be party leader Francisco Largo Caballero, or the moderate Juan Negrín y López."
socspain.109.a: "Party Leader Caballero"
socspain.109.b: "The Moderate Negrín"

socspain.110.t: "The Head of the CNT-FAI Congress"
socspain.110.d: "With the CNT-FAI controlling the country, it is time to pick who is going to be the head of the new CNT-FAI Congress. It seems like the choice will be between an Anarchist and a Syndicalist."
socspain.110.a: "The Anarchist Oliver"
socspain.110.b: "The Syndicalist Pestaña"

socspain.111.t: "CNT-FAI Militias Seize the March"
socspain.111.d: "While our men stood in formation at the march, ready to arrest those causing problems, more and more armed men began to turn up, some even carrying extra weapons, with the intent of giving them to the other anarcho-syndicalists. The police have now been forced to react against this threat to prevent it from developing into a massacre. We must show them that they have gone too far."
socspain.111.a: "Now they have gone too far!"

socspain.112.t: "Stability Returns Following Purges"
socspain.112.d: "With purges against the anarcho-syndicalist CNT-FAI menance in the main cities of Spain, stability has begun to return. The police and many PCE loyal militia groups have reported that they have cracked open the hideouts of many anarcho-syndicalist militia groups, and given them the bullet. The revolution might be saved from those radicals in the CNT-FAI after all."
socspain.112.a: "This is a Good Development"

socspain.113.t: "PCE Strenghtens Control"
socspain.113.d: "With the anarcho-syndicalist CNT-FAI menance taken care of, and the moderate socialist PSOE remaining silent, it seems that the government's grip upon Spain is strong. There are even people in the PSOE that have become convinced to switch over to our movement instead. Finally can we secure the socialist revolution within Spain!"
socspain.113.a: "Long Live Socialism! Long Live the Revolution!"

socspain.114.t: "A Plot Against the Anarcho-Syndicalists"
socspain.114.d: "After many hours in meetings between the government and the army, a plan has been put together with the strong potential to work. It will help us root out and execute the leaders of the anarcho-syndicalists with a military operation into the houses and streets. While this might not sit as well with the moderate socialist PSOE, we can inform them about it in advance, if we so choose."
socspain.114.a: "Enact It!"

socspain.115.t: "Violence Grips the Streets"
socspain.115.d: "Violence has begun to break out as soldiers enter houses and streets in the cities of Spain. After an episode where an anarcho-syndicalist attacked a police squadron with a knife, the police have begun to use more violent meassures when raiding houses and taking prisoners. The anarcho-syndicalist members in congress have been placed under house arrest, with some being vocally opposed to our police and military's violent measures."
socspain.115.a: "We Will Crush the Anarchist Scum!"

socspain.116.t: "The PSOE Opposition"
socspain.116.d: "With the anarcho-syndicalist CNT-FAI in the dirt, there is now only one faction left that has a chance to oppose us; the moderate socialist PSOE."
socspain.116.a: "We Need to Remove All Counter-Revolutionaries"
socspain.116.b: "We Need to Restart our Relationship"

socspain.117.t: "The PSOE - CNT-FAI Alliance"
socspain.117.d: "An alliance has been made between the PSOE and the CNT-FAI. This might mean the fall of the PCE."
socspain.117.a: "This Might Mean Our Downfall"

socspain.118.t: "The PSOE - PCE Agreement"
socspain.118.d: "An agreement has been made between the PSOE and the PCE. Hopefully this will lead to the end of internal conflict."
socspain.118.a: "This Offer Will Lead to Victory"

socspain.119.t: "The Congress Moves to Elect a New Chairman"
socspain.119.d: "The Congress is now in the process of deciding who shall be the new Chairman of Spain, and the Successor to Spanish Socialism. This could take just days or a week, or it could last until the next year. \n\nThe current Chairman, José Díaz Ramos, has served more as an interim rather than a true Chairman. But he is one of those that has stepped forward to lead Spain into the future. Another candidate to become Chairman, or Chairwoman in this case, is Dolores Ibárruri, known as the Passionflower. She and Ramos hold many similar views, with both embracing Leninist Socialism. But there are those that would see a potential Chairwoman Ibárruri as a sign of gender equality in the country. \n\nThe young José Cazorla Maure is another who has stepped into the ring. He is one that was ruthless in weeding out sabotage or subversion, and he is generally disliked by Trotskyists and the Right-wingers. \n\nSpeaking of the right-wing of Socialism, there is a candidate from that wing in the form of Joaquín Maurín. It remains to be seen if he will be able to unite the party under his Right-wing agenda. \n\nThe last candidate is the Trotskyist Andrés Nin Pérez, who has even worked as secretary to Trotsky. He is looked down on by the Leninists and the National Collectivists, but perhaps he would be able to unite Spanish Socialism under his view."
socspain.119.a: "Let it Begin!"

socspain.120.t: "The Candidates Present Themselves"
socspain.120.d: "The candidates that have voiced their interest in trying to become the next Chairman came before the Congress today, expressing their views for the future. Ramos and Ibárruri focused on the dream of a Leninist Socialist nation. Maure advocated for a Socialist movement that is National and grants the country strength. Maurín expressed a vision for a Socialism with a new economic policy and marxist pluralism. Pérez spoke for a Permanent Revolution and supported proletarian Internationalism."
socspain.120.a: "Ramos' Ideas Found a Home in the Congress.."
socspain.120.b: "..But Ibárruri Expressed Them the Best"
socspain.120.c: "They Actually Liked Maure's Ruthlessness"
socspain.120.e: "Maurín's Approach to Marxist Pluralism Worked"
socspain.120.f: "Nin Pérez Reminded Them That the Revolution is International"

socspain.121.t: "Our International Focus"
socspain.121.d: "One way to find out who is going to become chairman is for the Congress to hear the candidates' proposed views for the future. The candidates are today presenting their views for international and foreign politics."
socspain.121.a: "Ramos and Ibárruri Teamed up For Soviet Cooperation"
socspain.121.b: "Maure Wanted a Strong Nation to Protect the Revolution"
socspain.121.c: "Maurín Rejected Soviet Cooperation"
socspain.121.e: "Nin Pérez Wanted to Spread the Revolution Internationally"

socspain.122.t: "Our Focus on Society"
socspain.122.d: "Spanish society is flawed, with many views on how to best fix it. The candidates are expected to have views on how they would make Spain better, through either more Progressive or more Conservative measures. Things like gender and race equality is an important topic as well for some in our party."
socspain.122.a: "Ramos Promises Some Progressive Reforms"
socspain.122.b: "Ibárruri Voices Interest in Gender Equality"
socspain.122.c: "Maure Reaffirms 'New' Traditional Values"
socspain.122.e: "Maurín Says Social Progress Comes With Pluralism"
socspain.122.f: "Nin Pérez Promises Social Revolution"

socspain.123.t: "Our Economic Focus"
socspain.123.d: "Socialism is as much a social movement as it is an economic system. While the candidates have similar views on economic issues, there are some things that set each of them apart."
socspain.123.a: "Ramos and Ibárruri Support New Land Reforms"
socspain.123.b: "Maure Voices Support for Collectivization and Central Planning"
socspain.123.c: "Maurín Wants a 'New Economic Policy'"
socspain.123.e: "Nin Pérez Favors an Economy That Will Advance the Revolution"

socspain.124.t: "The Ramos and Ibárruri Alliance"
socspain.124.d: "José Díaz Ramos and Dolores Ibárruri have agreed to work together, with both in the lead to become the next Chairman/Chairwoman of Spain. They see that their goals are not so different, and are willing to support each other. The question becomes; which of them will become the front-runner."
socspain.124.a: "José Díaz Ramos!"
socspain.124.b: "Dolores Ibárruri!"

socspain.125.t: "José Díaz Ramos is Declared Chairman!"
socspain.125.d: "José Díaz Ramos has won the Congress over, and today he was voted in as Chairman by a majority of its members. Ramos has made promises to steer Spain towards Leninist Socialism, with the implementation of land reforms and workplace democracy."
socspain.125.a: "Viva el Presidente!"

socspain.126.t: "Dolores Ibárruri is Declared Chairwoman!"
socspain.126.d: "Dolores Ibárruri has won the Congress over, and today she was voted in as Chairwoman by a majority of its members. Ibárruri has made promises to commit Spain to the Leninist dream, while alib elevating other women to achieve greatness in the new Spain."
socspain.126.a: "Viva la Presidenta!"

socspain.127.t: "Ramos' Rise in Popularity"
socspain.127.d: "José Díaz Ramos has gained more and more popularity in the Congress, and even on the streets of Spain. It is very likely that the Congress will elect him as Chairman."
socspain.127.a: "It is Looking Good for Him"

socspain.128.t: "'La Pasionaria' Have a Good Chance"
socspain.128.d: "Dolores Ibárruri has gained more and more popularity, not only among the people, but alib among many in the Congress. It is likely that the Congress will elect her as Chairwoman."
socspain.128.a: "It is Looking Good for Her"

socspain.129.t: "José Cazorla Maure Seems to Become More Popular"
socspain.129.d: "It looks like José Cazorla Maure has a big chance to become the next Chairman, as his popularity has grown in the Congress and on the streets. But while he is no Trotskyist, his ideology has been seen as a dangerous one by many revolutionaries. The military has asked if they shall be needed to deal with this."
socspain.129.a: "No! If he wins, it is fair!"
socspain.129.b: "Yes! He is a potential danger!"

socspain.130.t: "José Cazorla Maure is Declared Chairman!"
socspain.130.d: "José Cazorla Maure has won the Congress over, and today he was voted in as Chairman by a majority of its members. Maure have made the promise to develop True Socialism in Spain, making the country great and prosperous, and launching a great Collectivization campaign."
socspain.130.a: "Viva el Presidente!"

socspain.131.t: "The Military Coups the Congress"
socspain.131.d: "The armed forces of Spain, led by general Juan Modesto, have entered the Congress, declaring its authority to be void. Modesto has made himself the leader of the country, and it shall be a military decision on who will become the next Chairman of Spain."
socspain.131.a: "It's For the Safety of the Revolution"

socspain.132.t: "Young Socialists Arm Themselves for Maure"
socspain.132.d: "Many young and armed socialists have risen up in support of José Cazorla Maure, with a big part of Madrid already under their control. While cracking down on them will be costly in both men and resources, letting them go on could lead to a counter-coup."
socspain.132.a: "We Manage to Hold on!"
socspain.132.b: "They are too many!"

socspain.133.t: "José Cazorla Maure is Declared Chairman!"
socspain.133.d: "With the military coup failing because of the brave young soldiers of the revolution, José Cazorla Maure can finally be declared the new Chairman of Spain. This will be a new dawn for the Spanish nation. The new Chairman is clear that those who tried to stop his rise to power will not survive in his new Spain."
socspain.133.a: "Viva el Presidente!"

socspain.134.t: "The Military Hands Power to Ramos"
socspain.134.d: "With the military managing to save Spain from Maure and his supporters, it is time to give power back to José Díaz Ramos. While many disagree with making Ramos Chairman, it is the true path, a path for Leninist Socialism on the Iberian penninsula. We hope we will not have to deal with Maure again."
socspain.134.a: "Viva el Presidente!"

socspain.135.t: "Joaquín Maurín Wins Popularity"
socspain.135.d: "Joaquín Maurín have become more popular in the Congress. His more libertarian and right-wing stances have made many support him. While there are still some that may think he is dangerous for Socialism with his right-wing views, he is not seen as a direct threat."
socspain.135.a: "His Message Seems to get Traction"

socspain.136.t: "Joaquín Maurín is Declared Chairman!"
socspain.136.d: "Joaquín Maurín has won the Congress over, and today he was voted in as Chairman by a majority of its members. Maurín has made the promise of promoting inner-party democracy, marxist pluralism, and bureaucratic reforms, along with his 'new' economic policy."
socspain.136.a: "Viva el Presidente!"

socspain.137.t: "Trotskyist Popularity"
socspain.137.d: "Andrés Nin Pérez seems more and more likely to win. The popularity of the Trotskyist has risen, and many are afraid what might happen if he is let into power. We now have the option to take action and depose him, to avoid that possibility."
socspain.137.a: "Trotskyism is Not so Bad.."
socspain.137.b: "Call Upon the Military!"

socspain.138.t: "Andrés Nin Pérez is Declared Chairman!"
socspain.138.d: "Andrés Nin Pérez has won the Congress over, and today he was voted in as Chairman by a majority of its members. Nin Pérez has made the promise to continue the revolution, make it permanent, and focus on spreading it to other countries in the world, either peacefully or by force."
socspain.138.a: "Viva el Presidente!"

socspain.139.d: "With the military managing to save Spain from Nin Pérez and his supporters, it is time to give power back to José Díaz Ramos. While many disagree with making Ramos Chairman, it is the true path, a path for Leninist Socialism on the Iberian penninsula. We hope we will not have to deal with Nin Pérez again."
socspain.139.a: "Back on track"

socspain.150.t: "Spain Wants to Join the Third International"
socspain.150.d: "Our socialist friends in Spain have sent envoys to us, wishing to join the International, becoming a part of the global fight for Socialism and Freedom. While there are some ministers in our government who see opportunity in admitting them, other ministers are more cautious, arguing that this might provoke unwanted aggression from the capitalist countries in Europe."
socspain.150.a: "They Are Welcomed!"
socspain.150.b: "Sorry, but no"

socspain.151.t: "The Soviets Accept us Into the International"
socspain.151.d: "The request we have sent to the Soviet Union has been answered. Fortunately, our Soviet Comrades have accepted us into the International. Together, we will be able to grow the Revolution both in Spain and throughout the rest of the European continent!"
socspain.151.a: "Spain and the USSR Will Fight Together!"

socspain.152.t: "The Soviets Reject Our Entry Into the International"
socspain.152.d: "The request we have sent to the Soviet Union has been answered. Unfortunately, they have rejected us. While we have tried to argue that this is a step back for the global Revolution, they have stood strong in their rejection. Our government does see it, however, as their loss."
socspain.152.a: "That Will be Their Loss"

socspain.153.t: "A Greeting to Moskva"
socspain.153.d: "The ties between the Spanish Socialists and the Soviet Union is clear for anyone to see. Both are countries where the exploited workers have risen up against the capitalists, and won. We stand with the same enemies before us; Capitalists, Valkists, Imperialists. This binds us together, both politically and as enemies of our enemies."
socspain.153.a: "For the Revolution"

socspain.160.t: "International Recognition is Growing"
socspain.160.d: "There is a growing recognition out in the world of our regime. While it is still quite low, it is good to know that there are those that know that we are the true government of Spain."
socspain.160.a: "Long Live Spain!"

socspain.161.d: "There is a growing recognition out in the world of our regime. With more and more people, countries and organization recognizing our legitimacy, this have made things slightly easier. Still, there are many not recognizing the true government of Spain."

socspain.162.d: "There is a growing recognition out in the world of our regime. While there is a majority of foreign countries that recognize us, there are still some that does not. At least we can say that most countries do see us as the true government of Spain."

socspain.163.d: "There is a growing recognition out in the world of our regime. Now, it is just those that strongly support the other factions, and strongly oppose us, that don't recognize us. We can truly proclaim with the worlds agreement, that we are the true government of Spain."

socspain.165.t: "International Trade Recognition"
socspain.165.d: "There is some countries that do not recognize us as the true and legitimate government of Spain. But with growing merchant trade and exports, we see countries previously staying away from us approaching us as a new trade partner. This, in effect, strengthen the international recognition of us."
socspain.165.a: "With Trade Comes Growth"

