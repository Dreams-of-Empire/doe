SPA_spanish_peoples_navy: "The Spanish People's Navy"
SPA_spanish_peoples_navy_desc: "Our navy has been obselete for years. If we are to compete with other Western powers on the world stage, one of the first steps we must take is to restore it to its former might."
SPA_expand_dockyards: "Expand the Dockyards"
SPA_expand_dockyards_desc: "Expanding our dockyards is essential in order to build and dock more ships. Dockyards will serve as the foundation of our grand navy."
SPA_assure_naval_merchant_ties: "Assure Naval Merchant Ties"
SPA_assure_naval_merchant_ties_desc: "Our naval merchants are a vital asset to our fleet. By securing them with convoys, we can use their resources to further our own ship construction."
SPA_modernize_destroyers: "Modernize the Destroyers"
SPA_modernize_destroyers_desc: "Our destroyers have long been horribly outdated. Modernizing them is an important aspect of improving our navy."
SPA_rule_seas: "Rule the Seas"
SPA_rule_seas_desc: "Our navy must have the means and ability to rule the seas with absolute superiority."
SPA_hit_and_run: "Hit and Run"
SPA_hit_and_run_desc: "Our navy cannot rule the seas with superiority. It must rely on hit-and-run attacks instead to disrupt enemy lines."
SPA_new_spanish_flagship: "New Spanish Flagships"
SPA_new_spanish_flagship_desc: "New Spanish Flagships will be the crown jewel of our new navy. We must invest resources in constructing them now."
SPA_fund_submarine_research: "Fund Submarine Research"
SPA_fund_submarine_research_desc: "Submarines will be the cornerpiece of our navy's foundation. Investing in them is the wisest option."
SPA_light_ship_models: "Light Ship Models"
SPA_light_ship_models_desc: "In order to improve our navy, we must focus on improving our light ships. Creating new models and improving upon old ones will be the fastest way to do so."
SPA_heavier_cruiser_models: "Heavy Crusier Models"
SPA_heavier_cruiser_models_desc: "In order to improve our navy, we must focus on improving our heavy cruisers. Creating new models and improving upon old ones will be the fastest way to do so."
SPA_invest_coast_guard: "Invest in the Coast Guard"
SPA_invest_coast_guard_desc: "Our coast guard already contains some of the infrastructure needed for our grand navy. Investing in it may be a wise choice."
SPA_spanish_naval_doctrines: "Spanish Naval Doctrines"
SPA_spanish_naval_doctrines_desc: "We must focus on creating a doctrine for our navy to follow, in order to set ourselves apart from the rest of the world and guarantee victory."

SPA_spanish_peoples_air_force: "The Spanish People's Air Force"
SPA_spanish_peoples_air_force_desc: "Spain must have a new air force to match its new government. We must begin investing in aerial superiority over our neighbors at once."
SPA_expand_barcelona_air_fields: "Expand the Barcelona Air Fields"
SPA_expand_barcelona_air_fields_desc: "Air fields serve as the foundation for any air force. We must begin expanding them wherever we can."
SPA_interservice_cooperation: "Interservice Cooperation"
SPA_interservice_cooperation_desc: "Pilots for our planes must be taken from the army and navy. Cooperation between the branches of our military is essential in developing a functioning air force."
SPA_invest_naval_fighters: "Invest in Naval Fighters"
SPA_invest_naval_fighters_desc: "Naval fighters can be the difference between victory and defeat on the high seas. Investing in them now would be a smart move."
SPA_invest_close_land_fighters: "Invest in Close Land Fighters"
SPA_invest_close_land_fighters_desc: "Close land fighters can be the difference between victory and defeat in major land battles. Investing in them now would be a smart move."
SPA_modernize_old_planes: "Modernize Old Planes"
SPA_modernize_old_planes_desc: "Not everying in our new air force has to be built from scratch. We have many older plane models that need nothing more than a little modernization to fit in."
SPA_aggresive_air_force: "An Aggressive Air Force"
SPA_aggresive_air_force_desc: "Our air force must be aggressive in battle, especially when it comes to destroying enemy infrastructure."
SPA_strategic_bomber_efforts: "Strategic Bomber Efforts"
SPA_strategic_bomber_efforts_desc: "Our air force must contain strategic bombers, designed to destroy enemy infrastructure and sow chaos among their ranks."
SPA_defensive_air_force: "A Defensive Air Force"
SPA_defensive_air_force_desc: "Our air force must be defensive in battle, especially when it comes to protecting our troops on the ground."
SPA_interception_tactic_efforts: "Interception Tactic Efforts"
SPA_interception_tactic_efforts_desc: "Our air force must prioritize interception tactics, designed to destroy enemy planes before they can destroy our ground forces."
SPA_spanish_airial_doctrines: "Spanish Aerial Doctrines"
SPA_spanish_airial_doctrines_desc: "We must focus on creating a doctrine for our air force to follow, in order to set ourselves apart from the rest of the world and guarantee victory."

SPA_spanish_peoples_army: "The Spanish People's Army"
SPA_spanish_peoples_army_desc: "Our new country needs an army to match it and keep it safe and secure. Only be reconstituting and reforming what we have will we be able to restore ourselves to our pre-civil war glory."
SPA_remove_outside_influences_army: "Remove Outside Influence from the Army"
SPA_remove_outside_influences_army_desc: "In order for our army to function well, it must first and foremost be loyal to Spain. We must work to remove foreign influence from its ranks to assure its loyalty."
SPA_basic_equipment_research: "Basic Equipment Research"
SPA_basic_equipment_research_desc: "Despite the civil war, we cannot allow our military's technology fall behind those of our rivals. We must continue researching army equipment - however basic - to keep up."
SPA_mobilize_spanish_army: "Mobilize the Spanish Army"
SPA_mobilize_spanish_army_desc: "The Spanish Army remains quite ill-organized. It's important that we mobalize it to its fullest potential and recruit as many men as possible to fill its ranks."
SPA_invest_armour_research: "Invest in Armor Research"
SPA_invest_armour_research_desc: "While cavalry might have once been key to winning battles, victory now lies with tanks and armored vehicles. Investing in these for our own army is the wisest move."
SPA_let_fire_rain: "Let Fire Rain"
SPA_let_fire_rain_desc: "Artillery has always been an important aspect of any Western army. Investing in it now will give us a leg up in the future when it comes to raining fire upon our foes."
SPA_counter_air: "Counter the Air"
SPA_counter_air_desc: "Other nations have air forces that are far superior to our own. Rather than attempting to catch up with them, perhaps we should develop ground-to-air means to counter them instead."
SPA_planning_and_numbers: "Planning and Numbers"
SPA_planning_and_numbers_desc: "Planning is essential in winning battles and wars. Dedicating portions of our general staff to developing battle plans will help us in the future."
SPA_new_general_staff: "A New General Staff"
SPA_new_general_staff_desc: "The old General Staff of the Spanish Army was weak, uncoordinated, and inefficient. It's time to start over to ensure a true revival of Spanish military power."
SPA_special_unit_efforts: "Special Units Efforts"
SPA_special_unit_efforts_desc: "Concentrating on special units is a good way to diversify our army and ensure that we are able to handle any situation that is thrown our way."
SPA_support_brigades: "Support Brigades"
SPA_support_brigades_desc: "Support brigades are just as important to our army as fighting men. We have to invest in them in order to keep our army fed, healthy, and stocked up on supplies."
SPA_armada_of_tanks: "An Armada of Tanks"
SPA_armada_of_tanks_desc: "With armor the way of the future among Western armies now, it is essential that we create our own armada of tanks so that we do not fall behind our neighbors."
SPA_mobile_artillary_efforts: "Mobile Artillery Efforts"
SPA_mobile_artillary_efforts_desc: "Artillery has always been effective in dealing with opposing armies, but making it mobile is an important next step in reaching and surpassing the superiority of other European armies."
SPA_rifle_for_soldiers: "Rifles for the Soldiers"
SPA_rifle_for_soldiers_desc: "What is a soldier without his gun? We must produce rifles en masse if we are to truly create a new and developed Spanish Army."
SPA_spanish_army_doctrines: "Spanish Army Doctrines"
SPA_spanish_army_doctrines_desc: "We must focus on creating a doctrine for our army to follow, in order to set ourselves apart from the rest of the world and guarantee victory."

SPA_recover_from_capitalism: "Recover From Capitalism"
SPA_recover_from_capitalism_desc: "Capitalism has left horrific scars upon Spain. We must work to recover from its evils and create a society that is true and just for all of the people."
SPA_agricultural_revival: "Agricultural Revival"
SPA_agricultural_revival_desc: "Our agricultural sector has seen a long and difficult decline. The time has come to revive it and restore it to prominence in the new Spain, for the good of all."
SPA_nationalize_industries: "Nationalize Industries"
SPA_nationalize_industries_desc: "Nationalizing industries across Spain is the fastest and best way to create a truly just and socialist society. We cannot allow the private market to continue destroying Spain."
SPA_higher_rations: "Increase Rations"
SPA_higher_rations_desc: "While rations were important at the start of the civil war, we have no choice but to increase each citizen's allotment, for the good of public health and safety."
SPA_recovery_for_farmers: "Recovery for the Farmers"
SPA_recovery_for_farmers_desc: "Our struggling agricultural sector needs support from its farmers, who in turn need our support. We should be more than happy to provide it in this time of need."
SPA_recovery_for_workers: "Recovery for the Workers"
SPA_recovery_for_workers_desc: "Our struggling industrial sector needs support from its workers, who in turn need our support. We should be more than happy to provide it in this time of need."
SPA_nationalize_mineral_industry: "Nationalize the Mineral Industry"
SPA_nationalize_mineral_industry_desc: "It's important that we take over the mineral industry. It is too vital to our exports and defence to leave in the hands of private or foreign contractors."
SPA_disregard_capitalist_loans: "Disregard Capitalist Loans"
SPA_disregard_capitalist_loans_desc: "Loans that were taken out under the capitalist system have no weight in today's new society. We will disregard all of them, and render them all void, no matter the consequences."
SPA_end_private_banks: "End Private Banks"
SPA_end_private_banks_desc: "Private banks have long preyed upon the weak and innocent. Ending them now and absorbing their responsibilities ourselves is in both the interests of our government and the workers it represents."

SPA_first_four_year_plan: "The First Four Year Plan"
SPA_first_four_year_plan_desc: "A true staple of a people's economy is a Four Year Plan, designed to ensure every one of its sectors works exactly is it needs to in order to bring prosperity to the populace."
SPA_anarcho_syndicalist_economy: "An Anarcho-Syndicalist Economy"
SPA_anarcho_syndicalist_economy_desc: "Our economy must be defined by our ideology. For far too long Spain has subscribed to the capitalist way. Now it is long past time that we transition to a true Anarcho-Syndicalist economy."
SPA_industrialization_drive: "Industrialization Drive"
SPA_industrialization_drive_desc: "In order to make a Spain for the people, it's important that we're able to have enough industrial power to support it. A massive drive for industrialization efforts is necessary now."
SPA_industrialize_rural_spain: "Industrialize Rural Spain"
SPA_industrialize_rural_spain_desc: "Rural Spain has long lagged behind the rest of the country in industry. It's time we focus specifically on those areas to complete our industrialization drive."
SPA_armouries_revolution: "The Armouries of the Revolution"
SPA_armouries_revolution_desc: "The Revolution will always have enemies who seek to destroy it. Building up our armouries and defences is an essential means to fight them off."
SPA_working_women: "Working Women"
SPA_working_women_desc: "There is no reason that women should be excluded from the people's workforce. Giving them opportunities and jobs only makes sense."
SPA_work_for_workers: "Work for the Workers"
SPA_work_for_workers_desc: "We must provide work for all of the people of Spain, to lower unemployment and insure that all people are given equal opportunity to propser."
SPA_agrarian_cooperation: "Agrarian Cooperation"
SPA_agrarian_cooperation_desc: "Our agrarian sectors have long struggled. Cooperation between them, other sectors of the economy, and our own government is important in order to restore it."
SPA_engine_revolution: "The Engine of the Revolution"
SPA_engine_revolution_desc: "Industry is extraordinarily important to fuel our Revolution. Continuing to prioritize it is necessary to continue the Revolution."
SPA_bread_basket_revolution: "The Bread Basket of the Revolution"
SPA_bread_basket_revolution_desc: "The Revolution will become global some day. For now, we can be content in creating the best agricultural sector possible, in order to become the Revolution's eventual bread basket."
SPA_socialist_spain_economic_boom: "Spanish Socialist Economic Boom"
SPA_socialist_spain_economic_boom_desc: "We have succeeded in not only rebuilding our economy but alib in making it prosper. The economic boom Spain is now experiencing can only be attributed to our government."

#Alternate Army Tree
SPA_ARM_standardize_army: "Standardize the Army"
SPA_ARM_standardize_army_desc: "Our new country needs an army to match it and keep it safe and secure. Only by standardizing what we have will we be able to restore ourselves to our pre-civil war glory."
SPA_ARM_centralized_army_command: "A Centralized Army Command"
SPA_ARM_centralized_army_command_desc: "In order to create a powerful and strong army, we must centralize its command structure. Only a unified force can protect the Revolution."
SPA_ARM_artillary_support: "Artillery Support"
SPA_ARM_artillary_support_desc: "Artillery has always been an important aspect of any Western army. Investing in it now will give us a leg up in the future when it comes to raining fire upon our foes."
SPA_ARM_motorization_efforts: "Motorization Efforts"
SPA_ARM_motorization_efforts_desc: "Tanks and armored vehicles are the new method of warfare. We must focus on updating our army with these new tools of destruction to keep up with our foes."
SPA_ARM_army_of_militias: "An Army of Militias"
SPA_ARM_army_of_militias_desc: "Militias won the Revolution for Spain. They are a powerful means for the common people to fight for the Revolution, and incorporating them into our larger army would be a wise move."
SPA_ARM_ensure_militia_loyalty: "Ensure Militia Loyalty"
SPA_ARM_ensure_militia_loyalty_desc: "While militias won our Revolution, some of them may attempt to go their own way. We must ensure their loyalty before we build our entire army upon their foundation."
SPA_ARM_focus_on_equipment: "Focus on Equipment"
SPA_ARM_focus_on_equipment_desc: "No army can go far without supplying its soldiers with weapons and food. We must focus on providing equipment for our men."
SPA_ARM_specialized_units: "Specialized Units"
SPA_ARM_specialized_units_desc: "Concentrating on special units is a good way to diversify our army and ensure that we are able to handle any situation that is thrown our way."
SPA_ARM_spanish_army_doctrines: "Spanish Army Doctrines"
SPA_ARM_spanish_army_doctrines_desc: "We must focus on creating a doctrine for our army to follow, in order to set ourselves apart from the rest of the world and guarantee victory."

#Political Path Tree
SPA_socialism_triumphant: "Socialism Triumphant"
SPA_socialism_triumphant_desc: "We have emerged triumphant from the civil war! The Spanish State stands strong!"
SPA_curtail_republicanism: "Curtail Liberalism"
SPA_curtail_republicanism_desc: "The Spanish Republic betrayed us at our most vital hour. Getting rid of the sentiments that some segments of our population have for them is essential."
SPA_ban_republican_parties: "Ban Bourgeoisie Parties"
SPA_ban_republican_parties_desc: "Banning Republican parties from participating in Spain's political process outright is an important aspect of restoring it to greatness."
SPA_curtail_monarchism: "Curtail Monarchism"
SPA_curtail_monarchism_desc: "We must curtail the monarchist sentiments held by some segments of our population. Failing to do so could inflame the divisions we just fought to overcome."
SPA_ban_royalty_from_spain: "Exile the Royalty From Spain"
SPA_ban_royalty_from_spain_desc: "The only way to end the monarchist movement for sure is to exile the Spanish monarchy. Doing so will be painful, but the only way to move forward."
SPA_ban_nationalist_militas: "Ban Nationalist Militas"
SPA_ban_nationalist_militas_desc: "The nationalists have done far more damage to our country than good. We cannot allow their militas to continue standing unregulated."
SPA_ban_carlists: "Ban Nationalist Parties"
SPA_ban_carlists_desc: "In order to avoid the division the nationalists created, we must ban all nationalist parties from our political system and encourage the creation of a single, unified Spain."
SPA_socialist_divisions: "The Socialist Divisions"
SPA_socialist_divisions_desc: ""

SPA_cnt_fai_dominates: "CNT-FAI Dominance"
SPA_cnt_fai_dominates_desc: "The CNT-FAI has taken over the government. We must now institute all of our plans and reforms in order to secure the Revolution forever."
SPA_anarchist_dominance: "Anarchist Dominance"
SPA_anarchist_dominance_desc: "The Anarchists have taken over the government. We must now institute all of our plans and reforms in order to secure the Revolution forever."
SPA_syndicalist_dominance: "Syndicalist Dominance"
SPA_syndicalist_dominance_desc: "The Syndicalists have taken over the government. We must now institute all of our plans and reforms in order to secure the Revolution forever."
SPA_spanish_revolution: "The Spanish Revolution"
SPA_spanish_revolution_desc: "We have won the civil war, but our Revolution has not yet come to an end. It must continue in order to truly give power and prosperity to the people."
SPA_collectivize_work_place: "Collectivize the Workplace"
SPA_collectivize_work_place_desc: "Collectivization is the way of the Revolution. We must work to collectivize all aspects of the market, including the private workplace."
SPA_crush_oppressive_state_power: "Crush Oppressive State Power"
SPA_crush_oppressive_state_power_desc: "The State has always overstepped their boundaries and quashed the people beneath them. We must destroy all remnants of that oppressive power for the Revolution."
SPA_end_oppressive_churches: "End Oppressive Churches"
SPA_end_oppressive_churches_desc: "Churches and religion in government have long been corrupting and oppressive influences. We must end them in order to free the people."
SPA_gender_equality: "Gender Equality"
SPA_gender_equality_desc: "Women have long been oppressed under the monarchist and capitalist systems. Under our Revolution, they shall have gender equality in all aspects."
SPA_crush_communists: "Crush the Communists"
SPA_crush_communists_desc: "The Communists go too far in their goals. They are oppressive, and are false Revolutionaries. We must crush them to assert the true power of the people."
SPA_empower_anarcho_syndicalist_militas: "Empower the Anarcho-Syndicalist Militias"
SPA_empower_anarcho_syndicalist_militas_desc: "Empowering our own militias is important in order to maintain peace and security within our Revolution."
SPA_libertarian_communes: "Libertarian Communes"
SPA_libertarian_communes_desc: "We must encourage small communes within our nation. New, libertarian communes by and for the people are an important aspect of the Revolution."
SPA_libertad_en_revolucion: "Libertad en Revolucion"
SPA_libertad_en_revolucion_desc: "The Spanish Revolution has been successful! Long live Spain! Long live liberty and the Revolution!"

SPA_psoe_dominates: "PSOE Dominates"
SPA_psoe_dominates_desc: "The PSOE has taken over the government. We must now institute all of our plans and reforms in order to secure the Revolution forever."
SPA_negrin_leads_party: "Negrin Leads the Party"
SPA_negrin_leads_party_desc: "Juan Negrín y López will lead the PSOE and carry on the ideals of our Revolution."
SPA_caballero_leads_party: "Caballero Leads the Party"
SPA_caballero_leads_party_desc: "Francisco Largo Caballero will lead the PSOE and carry on the ideals of our Revolution."
SPA_reject_violent_revolutions: "Reject Violent Revolutions"
SPA_reject_violent_revolutions_desc: "Our Revolution came to power through the civil war, but further violence will only hinder its progress. We must reject violence in order to bring prosperity to the people."
SPA_ban_socialist_militas: "Ban Socialist Militias"
SPA_ban_socialist_militas_desc: "Socialist militias may have helped win the civil war, but they are too unpredictable. We cannot rely on the unreliable."
SPA_progressive_reforms: "Progressive Reforms"
SPA_progressive_reforms_desc: "We must institute progressive reforms within our government in order to fulfill the ideals of the Revolution."
SPA_legalize_republicanism: "Legalize Republicanism"
SPA_legalize_republicanism_desc: "While the Republicans betrayed us in our hour of need, it's important that we re-unite Spain rather than further existing divisions. Legalizing Republican thought is one way to do so."
SPA_crush_communist_influence: "Crush Communist Influence"
SPA_crush_communist_influence_desc: "The Communists go too far in their goals. They are oppressive, and are false Revolutionaries. We must crush their influence to assert the true power of the people."
SPA_socialist_welfare_state: "A Socialist Welfare State"
SPA_socialist_welfare_state_desc: "The new Spanish state must be for the people first and foremost. Creating a state purely for the welfare of the people is the best way to do this."
SPA_democratic_socialism: "Democratic Socialism"
SPA_democratic_socialism_desc: "Our nation can only be the center of the Revolution if it ensures its people have a voice. Transitioning to democratic socialism is the best way to do this."
SPA_remove_counter_revolutionaries_party: "Remove Counter-Revolutionaries From the Party"
SPA_remove_counter_revolutionaries_party_desc: "Counter-Revolutionaries have no place in the party. Those who seek to undermine the Revolution must be removed from their positions."
SPA_redistribute_spanish_wealth: "Redistribute Spanish Wealth"
SPA_redistribute_spanish_wealth_desc: "For far too long, wealth in Spain was concentrated in the hands of a few. The time has come to redistribute that wealth to every person in the nation."
SPA_control_socialist_militas: "Control the Socialist Militias"
SPA_control_socialist_militas_desc: "Socialist militias may have helped win the civil war, but they are too unpredictable. We must control them before we can rely on them."
SPA_ugt_dominance: "UGT Dominance"
SPA_ugt_dominance_desc: "UGT dominance is prevalent in our government, and something we must always be aware of."
SPA_marxist_socialism: "Marxist Socialism"
SPA_marxist_socialism_desc: "The Revolution should pursue a pure form of Socialism under Marxist values. Doing so will be the only way to secure peace and prosperity for our people."
SPA_para_los_trabajadores_socialistas: "Para los Trabajadores y Socialistas"
SPA_para_los_trabajadores_socialistas_desc: "The Spanish Revolution has been successful! Long live Spain! For workers and socialists!"

SPA_pce_dominates: "PCE Dominates"
SPA_pce_dominates_desc: "The PCE has taken over the government. We must now institute all of our plans and reforms in order to secure the Revolution forever."
SPA_congress_for_people: "A Congress for the People"
SPA_congress_for_people_desc: "Our first step in improving the Revolution is to create a Congress for the People. Having a way for the people to be represented in our government is essential to guarantee their prosperity."
SPA_ban_other_parties: "Ban Other Parties"
SPA_ban_other_parties_desc: "Other political parties will do nothing but slow down our governance. We must ban them in order to have a smooth transition into prosperity."
SPA_leninist_revolution: "The Leninist Revolution"
SPA_leninist_revolution_desc: "The Revolution should pursue a pure form of Socialism under Leninist values. Doing so will be the only way to secure peace and prosperity for our people."
SPA_purge_anarchist_syndicalists: "Purge the Anarcho-Syndicalists"
SPA_purge_anarchist_syndicalists_desc: "The Anarcho-Syndicalists have been a thorn in our side for too long. We must purge them from our government before we can get anything done."
SPA_spain_free_from_valkism: "A Spain Free From Valkism"
SPA_spain_free_from_valkism_desc: "Valkists posed the greatest threat to the Revolution and the people of Spain. We must be prepared to face them should they ever return, and remove them from Spain forever."
SPA_revolutions_sucsessor: "The Revolution's Successor"
SPA_revolutions_sucsessor_desc: "The Spanish Revolution has been successful! Long live Spain, the successors to the Revolution!"

#Chairmen Focuses
SPA_chairman_ramos: "Chairman Ramos"
SPA_chairman_ramos_desc: "José Díaz Ramos has been selected as the new Chairman. The time has come to enact his ideals for the Revolution."
SPA_RAM_workplace_democracy: "Workplace Democracy"
SPA_RAM_workplace_democracy_desc: "A Revolution for the people must allow the people to change that which oppresses them. Bringing democracy to the workplace is a good step to insure the prosperity of the workers of the Revolution."
SPA_RAM_enlighten_workers: "Enlighten the Workers"
SPA_RAM_enlighten_workers_desc: "Our workers must be enlightened about all aspects of the Revolution. It is important that we have and maintain their support as a strong basis of our movement."
SPA_RAM_land_reform: "Land Reform"
SPA_RAM_land_reform_desc: "Long have issues of landlords plagued Spain. The time has come for substantial land reform, to insure that all Spaniards are prospering rather than a select few."
SPA_RAM_collectivization_question: "The Collectivization Question"
SPA_RAM_collectivization_question_desc: "We must decide here and now the extent to which collectivization will play a part in the shaping of our Revolution here in Spain."
SPA_RAM_only_one_true_socialism: "The One True Socialism"
SPA_RAM_only_one_true_socialism_desc: "There is only one true model of socialism for the world Revolution. We must follow in the footsteps of the Soviet Union in order to prosper."
SPA_RAM_leninist_secret_police: "A Leninist Secret Police"
SPA_RAM_leninist_secret_police_desc: "It is important that we are always vigilant against our enemies, even within Spain. Creating a Leninist secret police is a good way to do this."
SPA_RAM_communist_united_front: "A Communist United Front"
SPA_RAM_communist_united_front_desc: "It is essential that all Communists present a united front against the forces against the Revolution in Spain."
SPA_RAM_communist_status_quo: "The Communist Status Quo"
SPA_RAM_communist_status_quo_desc: "Revolution takes a long time. Some may call our policies the 'status quo,' but in reality we are working to change Spain so that all may prosper."

SPA_chairwoman_ibarruri: "Chairwoman Ibárruri"
SPA_chairwoman_ibarruri_desc: "Dolores Ibárruri has been selected as the new Chairwoman. The time has come to enact her ideals for the Revolution."
SPA_IBA_workplace_democracy: "Workplace Democracy"
SPA_IBA_workplace_democracy_desc: "A Revolution for the people must allow the people to change that which oppresses them. Bringing democracy to the workplace is a good step to insure the prosperity of the workers of the Revolution."
SPA_IBA_worker_enlightenment: "Worker Enlightenment"
SPA_IBA_worker_enlightenment_desc: "Our workers must be enlightened about all aspects of the Revolution. It is important that we have and maintain their support as a strong basis of our movement."
SPA_IBA_land_reform: "Land Reform"
SPA_IBA_land_reform_desc: "Long have issues of landlords plagued Spain. The time has come for substantial land reform, to insure that all Spaniards are prospering rather than a select few."
SPA_IBA_strike_enemy_within: "Strike the Enemy Within"
SPA_IBA_strike_enemy_within_desc: "It is important that we are always vigilant against our enemies, even within Spain. Finding and striking them before they grow too powerful is necessary to protect the Revolution.."
SPA_IBA_outlaw_factions: "Outlaw Factions"
SPA_IBA_outlaw_factions_desc: "Factions within the Revolution will do nothing but slow down our progress. Outlawing them is a necessary step to take."
SPA_IBA_question_womens_role: "Question the Woman's Role"
SPA_IBA_question_womens_role_desc: "Women have long played an essential part in the Revolution, but are still bound by traditional gender roles. It is past time that we grant them the positions in the Revolution that they deserve."
SPA_IBA_secret_police_authority: "Secret Police Authority"
SPA_IBA_secret_police_authority_desc: "While it's important that we fight against enemies within Spain, we must decide whether or not we should limit the authority of our secret police."
SPA_IBA_la_pasionaria: "La Pasionaria"
SPA_IBA_la_pasionaria_desc: "Chairwoman Ibárruri has taken a new approach to governing the Revolution. Her policies and her strengths will lead Spain to a better, and far brighter, future."

SPA_chairman_maure: "Chairman Maure"
SPA_chairman_maure_desc: "José Cazorla Maure has been selected as the new Chairman. The time has come to enact his ideals for the Revolution."
SPA_MAU_tighten_police_control: "Tighten Police Control"
SPA_MAU_tighten_police_control_desc: "It is important that we are always vigilant against our enemies, even within Spain. Tightening police control and authority is a good way to do this."
SPA_MAU_control_workers: "Control the Workers"
SPA_MAU_control_workers_desc: "The workers are the backbone of the Revolution, but they can alib be unpredictable. We must control them if we are to be able to secure our new society."
SPA_MAU_defend_spanish_socialism: "Defend Spanish Socialism"
SPA_MAU_defend_spanish_socialism_desc: "Spanish socialism has many enemies. It is important that we put as much effort as possible to defending it from all threats - both inside and out."
SPA_MAU_matanzas_de_paracuellos: "Matanzas de Paracuellos"
SPA_MAU_matanzas_de_paracuellos_desc: "We must decide how to deal with the massacres committed by all sides during the civil war. Whether we recognize or deny them is a topic of fierce debate."
SPA_MAU_molotovist_ideas: "Molotovist Ideas"
SPA_MAU_molotovist_ideas_desc: "Embracing Molotovist ideas for our Revolution is a good way to improve upon our work and prosper."
SPA_MAU_grow_personality_cult: "Grow the Personality Cult"
SPA_MAU_grow_personality_cult_desc: "The personality cult that already exists among the leaders of the Revolution is an important aspect of our government. Continuing to foster and grow it is necessary to secure our power."
SPA_MAU_reforge_education: "Reforge Education"
SPA_MAU_reforge_education_desc: "Spanish education has been largely lacking for decades. Significant reforms are needed to reforge it in the image of our national Revolution."
SPA_MAU_collectivization: "Collectivization"
SPA_MAU_collectivization_desc: "Collectivization must become a major part of our Revolution if it is to succeed. Implementing such policies now is a good way to get a headstart."
SPA_MAU_economic_planning: "Economic Planning"
SPA_MAU_economic_planning_desc: "We must plan out our economy to ensure that it has the best interests of the workers of the Revolution in mind."
SPA_MAU_empower_united_socialist_youth: "Empower the United Socialist Youth"
SPA_MAU_empower_united_socialist_youth_desc: "The youth are the future of the Revolution. Empowering their Revolutionary organizations now will go a long way in securing that future."

SPA_chairman_maurin: "Chairman Maurin"
SPA_chairman_maurin_desc: "Joaquín Maurín has been selected as the new Chairman. The time has come to enact his ideals for the Revolution."
SPA_MAR_beurocratic_reforms: "Bureaucratic Reforms"
SPA_MAR_beurocratic_reforms_desc: "The Spanish bureaucracy has long been a hinderance to our Revolution. Significant reforms are needed to get our vision of peace and prosperity back on track."
SPA_MAR_negotiate_with_trade_unions: "Negotiate With the Trade Unions"
SPA_MAR_negotiate_with_trade_unions_desc: "Negotiating with Spanish trade unions is an important step to incorporate them into our Revolution."
SPA_MAR_support_farmers: "Support the Farmers"
SPA_MAR_support_farmers_desc: "The farmers have long served as the backbone of Spain. We must invest and support in them now in order to maintain a stable foundation for our new society."
SPA_MAR_new_economic_policy: "The New Economic Policy"
SPA_MAR_new_economic_policy_desc: "It's time that we re-think our economic policies. The economy has long been an aspect of capitalist oppression, but we can turn it to serve our own purposes."
SPA_MAR_inner_party_democracy: "Inter-Party Democracy"
SPA_MAR_inner_party_democracy_desc: "It's essential for our Revolution that the workers have a say in our government. Fostering an inter-party democracy is the best way to do so."
SPA_MAR_marxist_pluralism: "Marxist Pluralism"
SPA_MAR_marxist_pluralism_desc: "While we should not follow all of Marx's ideas word-for-word, using most of them should help get the Revolution, to the benefit of Spain."
SPA_MAR_close_out_trotskyist_voices: "Close Out Trotskyist Voices"
SPA_MAR_close_out_trotskyist_voices_desc: "The Trotskyists have been hindering the progress of our Revolution. It's important that we close them out of the political process for the good of all."
SPA_MAR_purge_reactionaries: "Purge the Reactionaries"
SPA_MAR_purge_reactionaries_desc: "The Reactionaries have always been an enemy of our Revolution. We must purge them from our government before we can get anything done."
SPA_MAR_peace_with_cnt_fai: "Peace With CNT-FAI"
SPA_MAR_peace_with_cnt_fai_desc: "While the CNT-FAI has long been a thorn in our side, peace with them has become necessary to secure the safety and prosperity of our Revolution."

SPA_chairman_perez: "Chairman Pérez"
SPA_chairman_perez_desc: "Andrés Nin Pérez has been selected as the new Chairman. The time has come to enact his ideals for the Revolution."
SPA_PER_relegalize_cnt_fai: "Re-legalize the CNT-FAI"
SPA_PER_relegalize_cnt_fai_desc: "While the CNT-FAI has long been a thorn in our side, re-legalizing them has become necessary to secure the safety and prosperity of our Revolution."
SPA_PER_assert_control_unions: "Assert Control over the Unions"
SPA_PER_assert_control_unions_desc: "The unions are a hinderance to the progress of the Revolution. We must control or destroy them in order to further our ultimate cause."
SPA_PER_social_revolution: "Social Revolution"
SPA_PER_social_revolution_desc: "The Revolution is nothing if it cannot change Spanish society. We must commit to a Social Revolution as well as a political one if we are to be successful."
SPA_PER_ally_peasantry: "Ally the Peasantry"
SPA_PER_ally_peasantry_desc: "The peasantry that still exists in Spain will be an essential ally in the Revolution. Allying them now and circumventing any future unrest will save us a headache later."
SPA_PER_purge_dissident: "Purge Dissidents"
SPA_PER_purge_dissident_desc: "Dissidents have no place in the Revolution. They only hinder its progress. We must purge them now, before they stall it any further."
SPA_PER_internationalist_fervor: "Internationalist Fervor"
SPA_PER_internationalist_fervor_desc: "Fervor for the Third Internationale and socialist movements across the rest of the world is a key part of our Revolution. We must embrace it."
SPA_PER_spains_trotsky: "Spain's Trotsky"
SPA_PER_spains_trotsky_desc: "Chairman Pérez has long fought for similar ideals as Trotsky. Embracing them and bringing them to Spain now is essential in securing the status of the Revolution."
SPA_PER_fighting_beuocracy: "Fighting the Bureaucracy"
SPA_PER_fighting_beuocracy_desc: "The Spanish bureaucracy has long been a hinderance to our Revolution. Fighting them off now is necessary to get our vision of peace and prosperity back on track."
SPA_PER_workers_world_unite: "Workers of the World! Unite!"
SPA_PER_workers_world_unite_desc: "The Revolution in Spain is one of, by, and for the workers. But it goes beyond our country. We must support workers all across the world to achieve our dream of a global Revolution."
SPA_PER_economic_planning: "Economic Planning"
SPA_PER_economic_planning_desc: "A true staple of a people's economy is a Plan, designed to ensure every one of its sectors works exactly is it needs to in order to bring prosperity to the populace."

