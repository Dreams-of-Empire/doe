AUS_gw_tank_equipment: "Burstyn Motorgeschuetz"
AUS_gw_tank_equipment_short: "Burstyn"
AUS_gw_tank_equipment_desc: "The Burstyn Motorgeschuetz was the first Tank to be produced and used by the Austrian Army in the Great War. Featuring very modern features and a quite powerful armament it was succesfully used by the Austrian Army in the Defense of the Austro Hungarian eastern Border against the Russian Army.Only thirty were built in that timespan."
AUS_light_tank_equipment_1: "Steyr Typ C"
AUS_light_tank_equipment_1_short: "Steyr Typ C"
AUS_light_tank_equipment_1_desc: "The Steyr Typ C was the first tank to be developed and produced by the Republic of Austria after WW1. Using the Renault FT17 as base design the Tank was featured with a bigger gun and better suspension. It would see extensive use against Demonstrators and Revolutionaries later on."
AUS_light_tank_equipment_2: "Steyr Typ F"
AUS_light_tank_equipment_2_short: "Steyr Typ F"
AUS_light_tank_equipment_2_desc: "The Steyr Typ F was originally designed as a support tank while larger, more powerful tanks were developed, but it saw extensive use in combat in the Second Great War due to a lack of more capable tanks."
AUS_light_tank_equipment_3: "Steyr Typ L “Bergziege”"
AUS_light_tank_equipment_3_short: "Steyr Typ L “Bergziege”"
AUS_light_tank_equipment_3_desc: "The Steyr Typ L “Bergziege” was a light tank developed in 1942 after the Austrian General Staff saw the need to have a quick reconnaissance vehicle to further extend their defensive capabilities. The result was the Bergziege which was armed with a 50mm cannon and reached speeds up to 70 KM/h."
AUS_medium_tank_equipment_1: "Steyr I, Ausf. B"
AUS_medium_tank_equipment_1_short: "Steyr I, Ausf. B"
AUS_medium_tank_equipment_1_desc: "Looking at Germany's and Russia's Tank Development during the early 30s the Austrian General Staff realised it also needed some heavier tanks, while officially forbidden they managed to secretely develop the Steyr I, Ausf. B. Building up on the French Somua S35 it featured a 3cm Gun and was, for its time, quite heavily armored. "
AUS_medium_tank_equipment_2: "Steyr Typ II, Ausf. F"
AUS_medium_tank_equipment_2_short: "Steyr Typ II, Ausf. F"
AUS_medium_tank_equipment_2_desc: "Designed as an infantry-support tank, the Steyr Typ II, Ausf. F was not originally intended to engage enemy armor - that function was performed by the lighter Steyr I, Ausf. B. However, with the flaws of pre-war doctrine becoming apparent in the face of enemy tanks, the Steyr Typ II, Ausf. F soon assumed the tank-fighting role of its increasingly obsolete cousin."
AUS_medium_tank_equipment_3: "Steyr Typ III'"
AUS_medium_tank_equipment_3_short: "Steyr Typ III"
AUS_medium_tank_equipment_3_desc: "The Steyr Typ III was a proposed design in late 1942. Being designed to counter the new international designs it was armed with a 7,75 cm gun and a very powerful engine to make up for the comparatively weak armor. Prototypes are said to have reached the maximum speed of 60 KM/h."
AUS_heavy_tank_equipment_1:  "Austro Daimler Typ 70"
AUS_heavy_tank_equipment_1_short: "Typ 70"
AUS_heavy_tank_equipment_1_desc: "The Austro Daimler Typ 70 was a series of prototypes to develop a heavier tank in Austria. After the first world war, Austria was restricted in military development by the Peace Treaty but a secret program under the name cover 'Schwere Agrarmaschine' was developing armored military vehicles and artillery."
AUS_heavy_tank_equipment_2: "Austro Daimler Typ 90"
AUS_heavy_tank_equipment_2_short: "Typ 90"
AUS_heavy_tank_equipment_2_desc: "The Austro Daimler Typ 90, with its nickname Alter Greis was a proposed tank design by Austro Daimler in the late 1930s. It was supposed to be used in defensive actions and thus had a thick armor and stronger 8 cm gun combined with a weaker engine which made its speed very slow. "
AUS_heavy_tank_equipment_3: "Austro Daimler Typ 100"
AUS_heavy_tank_equipment_3_short: "Typ 100 "
AUS_heavy_tank_equipment_3_desc: "The Austro Daimler Typ 100 was the first Heavy Austrian Tank that did not lack behind on the technical level. Designed by the very elite of Austrias Engineers the Austro Daimler Typ 100 combined a 11cm Gun with angled armor and modern radios. Only fiveteen have been reportedly built and are used within the very Elite of Austrias Army. The Republikschützen. "
