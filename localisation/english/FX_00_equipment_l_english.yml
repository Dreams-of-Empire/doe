HOL_gw_tank_equipment: "Carden Loyd Mk VI"
HOL_gw_tank_equipment_short: "V-CL Mk VI"
HOL_gw_tank_equipment_desc: "The Royal Dutch Army had only a handful of either obsolete or worn-out armoured cars, twelve excellent DAF M39 six-wheeled armoured trucks, and five Carden Loyd Mark VI tankettes, named Lynx, Poema, Jaguar, Panter, and Luipaard."
HOL_light_tank_equipment_1: "DAF M39 Pantserwagen"
HOL_light_tank_equipment_1_short: "DAF M39"
HOL_light_tank_equipment_1_desc: "For its time the DAF M39 was a modern design with an all-welded monocoque construction of the hull and extensive use of sloped armour. The turret, fitted with a relatively powerful 37 mm cannon, was produced in Sweden by Landsverk. The type was lightly armoured and relatively fast, with a good cross-country capability."
HOL_light_tank_aa_equipment_3: "Braat AA"
HOL_light_tank_aa_equipment_3_short: "Braat AA"
HOL_light_tank_aa_equipment_3_desc: "An anti-air cannon mounted on the chassis of a Braat Overvalwagen."

