NAR_night_vision_desc: "Developed specifically for the M1942A2 Auto-Carbine, which had special mountings on its receiver for various models of infra-red night-sighting devices, the M1943 Sniperscope is the first infrared sniperscope adopted for general use by the U.S. Army. While the M1943 has its flaws, like a poor range and an easily damaged Infrared emitter, the M1 still has tremendous value when used correctly."
#M3 sniperscope:
NAR_night_vision2: "Infrared Sniperscope, Model 1946"
NAR_night_vision2_short: "M1946 Sniperscope"
NAR_night_vision2_desc: "In response to the poor reception of the M1943 Sniperscope, the Sniperscope M1946 was adopted. With almost twice the effective range of the M1943, a more robust infrared light source, and the T23 flash hider, the M1946 is a vast improvement over its predecessor, though some soldiers complain of the light source bleeding into the visible spectrum and thus giving away their position."

