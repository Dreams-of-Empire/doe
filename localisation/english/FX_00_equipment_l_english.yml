#Artillery
UKR_artillery_equipment_1: "10,5-cm leichte Feldhaubitze Modell 33"
UKR_artillery_equipment_1_short: "10,5-cm le.F.H. 33"
UKR_artillery_equipment_1_desc: "The 10,5-cm le.F.H. 33 is the standard artillery piece of the Deutsches Heer, adopted for service in 1933 and used by all divisions and artillery battalions. This gun was developed in 1928-29 by Rheinmetall, and was a major advance on its predecessor the 10,5-cm le.F.H. 16 - a completely new three-point split trail gun carriage provides more stability and increases the traverse to 56 degrees alongside with the sighting mechanism to make it easier to fire at moving targets."
UKR_artillery_equipment_2: "15-cm schwere Feldhaubitze Modell 36"
UKR_artillery_equipment_2_short: "15-cm s.F.H. 36"
UKR_artillery_equipment_2_desc: "The 15-cm schwere Feldhaubitze 36, nicknamed Immergrün ('Evergreen'), is the basic division-level heavy howitzer, serving alongside the smaller but more numerous 10,5-cm le.F.H. 33. The gun originated with a contest between Rheinmetall and Krupp, both of whom entered several designs that were all considered unsatisfactory for one reason or another. In the end the army decided the solution was to combine the best features of both designs, using the Rheinmetall gun on a Krupp carriage. In 1935 the Army drafted a requirement for a lightened version of the gun which could be towed by a single horse team in one piece, for which a new proposed design from Rheinmetall was selected."
UKR_artillery_equipment_3: "17-cm Kanone Modell 40 in Mörserlafette"
UKR_artillery_equipment_3_short: "17-cm K. 40 Mrs.Laf."
UKR_artillery_equipment_3_Desc: "The 17-cm Kanone 40, built by Krupp and Hannoversche Maschinenbau, is heavy corps-level gun. In the field, the gun delivers great damage, but also has a great disadvantage of requiring a long period of time to tear down for transport. A notable innovation on the 17-cm K. 40 is the \"double recoil\" or dual-recoil carriage. The dual-recoil mechanism absorbs all of the recoil energy with virtually no movement of the box trail upon firing, thus making for a very accurate weapon."

UKR_anti_tank_equipment_1: "3,7-cm Panzerabwehrkanone Modell 36"
UKR_anti_tank_equipment_1_short: "3,7-cm Pa.K. 36"
UKR_anti_tank_equipment_1_desc: "Design of a horse-drawn, 3,7-cm anti-tank gun (designated 3,7-cm Pa.K. 28) by Rheinmetall commenced in 1924. By the early 1930s, it became apparent that horse-drawn artillery is obsolete, and the gun was modified for motorised transport, allowing it to be towed at highway speeds. Nicknamed by soldiers 'Heeresanklopfgerät' ('army door-knocking device'), the re-designated 3,7-cm Pa.K. 36 is the main anti-tank weapon of Deutsches Heer and easily can manage with enemy light tanks."
UKR_anti_tank_equipment_2: "7,5-cm Panzerabwehrkanone Modell 40"
UKR_anti_tank_equipment_2_short: "7,5-cm Pa.K. 40"
UKR_anti_tank_equipment_2_desc: "The 7,5-cm Pa.K. 40 was developed after reports of new enemy tank designs began to reach Berlin in 1939. The project was initially given low priority, but following the growing tensions with France and the appearance of heavily armoured tanks, it was given an increased priority. In terms of armour-piercing action, the Pa.K. 40 is superior to the similar guns, but have less effective rollback damping systems, as a result of which the gun is behind analogues to quickly change position."
UKR_anti_tank_equipment_3: "12,8-cm Panzerabwehrkanone Modell 43"
UKR_anti_tank_equipment_3_short: "12,8-cm Pa.K. 43"
UKR_anti_tank_equipment_3_desc: "The 12,8-cm Pa.K. 43 is the new anti-tank gun developed initially as a field gun known as the Kanone 43. However, once heavier tanks started to appear the design requirements were altered to include an anti-armour role. The 12,8-cm Pa.K. 44 has a good anti-tank performance over long to extreme-long ranges - 1,800–2,700 metres and beyond - while also doubling as an effective field gun when firing high-explosive shells. But since it was not possible to install a 12,8-cm barrel on the carriage of a conventional anti-tank gun, a special carriage for the gun was designed. The high profile of the gun had to be maintained, which makes the gun extremely visible."

UKR_anti_air_equipment_1: "2-cm Flugzeugabwehrkanone Modell 36"
UKR_anti_air_equipment_1_short: "2-cm Fla.K. 36"
UKR_anti_air_equipment_1_desc: "The 2-cm Fla.K. 30 automatic anti-aircraft cannon was developed by Rheinmetall in 1930, and the Deutsches Heer began to receive guns in 1933. In 1936, due to the growth of tensions, Mauser modernised the gun - the upgraded model received the designation 2-cm Flugzeugabwehrkanone 36 and was adopted by the German army. The principle of operation of the Fla.K. 36 mechanisms remains the same - the use of recoil force with a short barrel stroke, but otherwise is similar with only increased the rate of fire to 220 rounds per minute and slightly lowered overall weight to 420 kg."
UKR_anti_air_equipment_2: "3,7-cm Flugzeugabwehrkanone Modell 37"
UKR_anti_air_equipment_2_short: "3,7-cm Fla.K. 37"
UKR_anti_air_equipment_2_desc: "The original 3,7-cm gun was developed by Rheinmetall in 1935. The cannon had an overall length of 89 calibres, which allowed a 4,800 metres maximum ceiling. The Fla.K. 35 was only produced in small numbers, and production had already ended in 1936. Development continued, focusing on replacement of the existing cumbersome dual-axle mount with a lighter single-axle one, resulting in a 3,7-cm Fla.K. 36 with the practical rate of fire raised to 120 rounds per minute. A new, simplified sighting system introduced the next year led to the otherwise-identical 3,7-cm Fla.K. 37 which quickly became the main variant of the gun for the German Army."
UKR_anti_air_equipment_3: "8,8-cm Flugzeugabwehrkanone Modell 41"
UKR_anti_air_equipment_3_short: "8,8-cm Fla.K. 41"
UKR_anti_air_equipment_3_desc: "Initially developed in 1930 by Krupp the 8,8-cm Flugzeugabwehrkanone 30, commonly known as 'acht-acht' ('eight-eight'), was later modified by Rheinmetall. The versatile carriage allows the 8,8-cm Fla.K. to fire in a limited anti-tank mode when still on its wheels, and many consider the 8,8-cm Fla.K. line to be one of the best of its time. The Rheinmetall Fla.K. 41 is a second generation 8,8-cm gun, which some generals say is 'almost equal to the 12,8-cm cannon'. While having good characteristics, the Fla.K. 41 has problems in service, and is used mainly where it can be properly maintained."

UKR_rocket_artillery_equipment_1: "28/32-cm Schweres Wurfgerät Modell 40"
UKR_rocket_artillery_equipment_1_short: "s.W.G. 40"
UKR_rocket_artillery_equipment_1_desc: "Initially designed for Nebeltruppen (Smoke Troops) for smokescreen setting, the schwere Wurfgerät 40 exists in two variants - with wooden and steel frames. The open frames of the most common steel version have short hinged legs to adjust elevation and are sized to fit the 32-centimetre rocket, but adapter rails are provided to allow the 28-centimetre rockets to fit. The s.W.G. 40 also can be mounted on schwere Wurfrahmen 40 frames attached to the sides of different vehicles."
UKR_rocket_artillery_equipment_2: "21-cm Raketenwerfer Modell 42"
UKR_rocket_artillery_equipment_2_short: "R.W. 42"
UKR_rocket_artillery_equipment_2_desc: "The 21-cm Raketenwerfer 42 is a five-barreled multiple rocket launcher mounted on the towed carriage derived from that of the 3,7 cm Pa.K. 36 anti-tank gun. The launchers are organised into batteries of six with three batteries per battalion. Intended to provide the fire support and settle smokescreens, the R.W. 42 are mainly used as rocket artillery and almost don't participate in chemical warfare."

#Tanks
UKR_gw_tank_equipment: "Leikhtraktor"
UKR_gw_tank_equipment_short: "Leikhtraktor"
UKR_light_tank_equipment_1: "Panz 1934"
UKR_light_tank_equipment_1_short: "P-34"
UKR_light_tank_equipment_1_desc: "With German domination came adaptation of the Ukrainian language, with the term 'Panz', shortened from the German term 'Panzer', eventually solidifying as the Ukrainian word for 'tank'.\n\nThe Panz model of 1934 was the first domestically designed Ukrainian tank accepted into service. It borrowed heavily from the Canadian Vickers Mark E as well as interwar German designs, and sported a 20mm cannon besigned by the Italian Breda company. The vehicle received mixed feedback from soldiers in the field for its inadequate main armament and moderately failure-prone transmission."
UKR_light_tank_equipment_2: "Panz I Vasyl"
UKR_light_tank_equipment_2_short: "P-I Vasyl"
UKR_light_tank_equipment_2_desc: "Soon after the adoption of the P-34, the Ukrainian military abandoned chronological tank nomenclature in favour of a system reminiscent of that of the German Army, pre-designating the next tank to be adopted as the P-I.\nWhat would ultimately fill that name was the Vasyl, named in honour of the king himself. A development of the earlier P-34, the P-I Vasyl addressed its predecessor's shortcomings, sporting an extended chassis and numerous revisions to nearly every component. The vehicle also sported a new German 20mm cannon, which, while of the same calibre as the older Breda gun, proved to be much more effective in training and combat alike."
UKR_light_tank_equipment_3: "Shvydkokhidnyj Panz II Stanyslaviv"
UKR_light_tank_equipment_3_short: "SP-II Stanyslaviv"
UKR_light_tank_equipment_3_desc: "With the Russian fast-tank concept so essential to that country's rearmament program and with new heavier vehicles entering development, the Ukrainian army began development of an agile new light tank of its own. The Shvydkokhidnyj Panz II, as the vehicle would be designated in Ukrainian service, was able to fill a variety of roles on the battlefield due to its remarkable speed and handling. The name 'Stanyslaviv' was affixed to the vehicle in a display of irredentism, rare under Hapsburg rule of Ukraine, over Austrian-held Galicia."

