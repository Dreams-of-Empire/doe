GER_light_tank_equipment_1_desc: "The Panzer I was a light tank produced in Germany in the 1930s. Design of the Panzer I began in 1932 and mass production began in 1934. Intended only as a training tank to introduce the concept of armored warfare to the German Army, the PzKpfw I was used extensively in combat due to a lack of more modern tanks."
GER_light_tank_equipment_2: "Panzerkampfwagen II"
GER_light_tank_equipment_2_short: "Panzer II"
GER_light_tank_equipment_2_desc: "The Panzer II was originally designed as a stopgap while larger, more advanced tanks were developed, but it saw extensive use in combat due to a lack of more capable tanks."
GER_light_tank_equipment_3: "Panzeraufklärer Zecke"
GER_light_tank_equipment_3_short: "Zecke"
GER_light_tank_equipment_3_desc: "The VK 1337 Zecke was a light tank developed in 1942 after the increased use of Panzergrenadiers in the German Army when the OKW saw the need to introduce quick and light reconnaissance vehicle to support the Panzergrenadiers. The result was the Zecke which was armed with a 50mm cannon and reached speeds up to 70 KM/h."
GER_light_tank_artillery_equipment_1: "Sturmpanzer I Bison"
GER_light_tank_artillery_equipment_1_short: "Bison"
GER_light_tank_artillery_equipment_1_desc: "Towed guns which were assigned to the infantry gun companies of motorized infantry regiments had difficulties keeping up with tanks during combat. The easiest solution was to modify a spare tank chassis to carry it into battle. In the case of the Bison, it uses the chassis of the Panzer I."
GER_light_tank_artillery_equipment_2: "Sd. Kfz. 124 Wespe"
GER_light_tank_artillery_equipment_2_short: "Wespe"
GER_light_tank_artillery_equipment_2_desc: "The Sd.Kfz. 124 Wespe (German for Wasp), was a German self-propelled artillery vehicle based on a modified Panzer II chassis."
GER_light_tank_artillery_equipment_3: "Waffentrager Leopard"
GER_light_tank_artillery_equipment_3_short: "WT Leopard"
GER_light_tank_artillery_equipment_3_desc: "The Waffentrager Leopard was a planned self-propelled artillery vehicle based on the planned VK1602 Leopard chassis."
GER_light_tank_destroyer_equipment_1: "Panzerjager I"
GER_light_tank_destroyer_equipment_1_short: "Pzjager I"
GER_light_tank_destroyer_equipment_1_desc: "The Panzerjäger I (German for Tank Hunter 1) was the first of the German tank destroyers to see service in the Second World War. It mounted a Czech Skoda 47mm PaK anti-tank gun on a converted Panzer I Ausf chassis."
GER_light_tank_destroyer_equipment_2: "7.5 cm PaK 40 auf Fahrgestell Marder II"
GER_light_tank_destroyer_equipment_2_short: "Marder II"
GER_light_tank_destroyer_equipment_2_desc: "The Marder II was a German tank destroyer based on the Panzer II chassis."
GER_light_tank_destroyer_equipment_3: "Sturmgeschuetz auf Leopard"
GER_light_tank_destroyer_equipment_3_short: "JagdLeopard"
GER_light_tank_destroyer_equipment_3_desc: "The JagdLeopard was a possible modification of the planned VK1602 Leopard light tank."
GER_light_tank_aa_equipment_1: "Flakpanzer I"
GER_light_tank_aa_equipment_1_short: "FlakPz I"
GER_light_tank_aa_equipment_1_desc: "An anti-air cannon mounted on the chassis of a Panzer I tank."
GER_light_tank_aa_equipment_2: "Flakpanzer Luchs"
GER_light_tank_aa_equipment_2_short: "FlakPz Luchs"
GER_light_tank_aa_equipment_2_desc: "An anti-air cannon mounted on the chassis of a Panzer II tank."
GER_light_tank_aa_equipment_3: "Flakpanzer 1602"
GER_light_tank_aa_equipment_3_short: "FlakPz 1602"
GER_light_tank_aa_equipment_3_desc: "An anti-air cannon mounted on the chassis of a VK1602 tank."
GER_medium_tank_equipment_1: "Panzerkampfwagen III"
GER_medium_tank_equipment_1_short: "Panzer III"
GER_medium_tank_equipment_1_desc: "As early as 1934/35, General Heinz Guderian envisioned two basic types to act as the most numerous equipment for the future German Panzer Divisions. The first vehicle was to be armed with anti-tank gun and two machine guns and the second one was to be a support vehicle armed with a larger caliber gun. The first one eventually became known as Panzerkampfwagen III, which was to be a standard tank for the three light companies of a tank battalion. The second one became known as Panzerkampfwagen IV."
GER_medium_tank_equipment_2: "Panzerkampfwagen IV"
GER_medium_tank_equipment_2_short: "Panzer IV"
GER_medium_tank_equipment_2_desc: "Designed as an infantry-support tank, the Panzer IV was not originally intended to engage enemy armor - that function was performed by the lighter Panzer III. However, with the flaws of pre-war doctrine becoming apparent and in the face of Soviet T-34 tanks, the Panzer IV soon assumed the tank-fighting role of its increasingly obsolete cousin. The most widely manufactured and deployed German tank of the Second World War, the Panzer IV was used as the base for many other fighting vehicles."
GER_medium_tank_equipment_3: "Panzerkampfwagen V 'Siegfried'"
GER_medium_tank_equipment_3_short: "Siegfried"
GER_medium_tank_equipment_3_desc: "Siegfried is the nickname of the Panzerkampfwagen V which saw extensive use in the German Army after being developed in 1942. It was based on the experience the German Army made in Russia with the T-34 and was built as counter to it and also to act as replacement to the obsolete Panzer IIIs and Panzer IVs. Its excellent combination of firepower, protection and mobility made it the benchmark for other nation’s Tanks. The Siegfried became known as one of the best Tanks of 2nd Great War."
GER_medium_tank_artillery_equipment_1: "Grille"
GER_medium_tank_artillery_equipment_1_short: "Grille"
GER_medium_tank_artillery_equipment_1_desc: "The Sd.Kfz. 138/1 Grille (German: 'Cricket') was a Self-Propelled Artillery Piece that was used by Germany during World War II. About 490-500 Grilles were produced. They were used by panzer divisions in the Soviet Union along with units in Poland and France. They were used up to 1945 and they also served in Tunisia where they fought enemy artillery and tanks."
GER_medium_tank_artillery_equipment_2: "List"
GER_medium_tank_artillery_equipment_2_short: "List"
GER_medium_tank_artillery_equipment_2_desc: "List (German: 'Cunning') was a self-propelled artillery gun based on the Geschützwagen III/IV chassis, armed with a 15 cm howitzer. It was used by the German Wehrmacht during the Second World War from early 1943 until the end of the war."
GER_medium_tank_artillery_equipment_3: "Tücke"
GER_medium_tank_artillery_equipment_3_short: "Tücke"
GER_medium_tank_artillery_equipment_3_desc: "A self-propelled artillery cannon concept proposed by Krupp in 1944 based on Siegfried components with a 12.8cm howitzer cannon. Historically it never left the concept stage."
GER_medium_tank_destroyer_equipment_1: "Sturmgeschütz III"
GER_medium_tank_destroyer_equipment_1_short: "StuG III"
GER_medium_tank_destroyer_equipment_1_desc: "The Sturmgeschütz III assault gun was Germany's most produced armored fighting vehicle during World War II. It was built on the chassis of the proven Panzer III tank. Initially intended as a mobile, armored light gun for infantry support, the StuG was continually modified and was widely employed as a tank destroyer."
GER_medium_tank_destroyer_equipment_2: "Jagdpanzer IV"
GER_medium_tank_destroyer_equipment_2_short: "JagdPz IV"
GER_medium_tank_destroyer_equipment_2_desc: "The Jagdpanzer IV served in the anti-tank sections of Panzer and SS Panzer divisions. They fought in Normandy, the Battle of the Bulge and on the Eastern Front. They were very successful tank destroyers but performed badly when used out of role as substitutes for tanks or assault guns, as most tank destroyers were. In the later stages of the war however, they were increasingly used as tank substitutes, because there was often nothing else available."
GER_medium_tank_destroyer_equipment_3: "Grampanzer"
GER_medium_tank_destroyer_equipment_3_short: "Grampanzer"
GER_medium_tank_destroyer_equipment_3_desc: "The Grampanzer (named after Sigfried's legendary sword from Norse mythology) was a tank destroyer built by Valkist Germany during Great War II based on the chassis of the Siegfried tank. It entered service late in the war (1944) and saw service on the Eastern and Western fronts. The Grampanzer combined the very powerful 8.8 cm PaK 43 cannon of the Nothung and the characteristically excellent armor and suspension of the Siegfried chassis, although it suffered from the general poor state of Germany in the later part of the war, which resulted in small production numbers, shortage in spare parts and poor crew training."
GER_medium_tank_aa_equipment_1: "Flakpanzer III Möbelwagen"
GER_medium_tank_aa_equipment_1_short: "Möbelwagen"
GER_medium_tank_aa_equipment_1_desc: "Nicknamed Möbelwagen(Furniture Van) because of its boxy turret when closed, it was a self-propelled anti-aircraft gun built from the chassis of the Panzer III tank and armed with a 20mm quad-gun."
GER_medium_tank_aa_equipment_2: "Flakpanzer IV Ostwind"
GER_medium_tank_aa_equipment_2_short: "Ostwind"
GER_medium_tank_aa_equipment_2_desc: "The Flakpanzer IV 'Ostwind' (German: 'East Wind') was a self-propelled anti-aircraft gun based on the Panzer IV tank. It was developed in 1944 as a successor to the earlier Flakpanzer IV. The Panzer IV's turret was removed and replaced with an open-top, hexagonal turret which housed a 3.7 cm FlaK 43. A closed-top design would have been preferable, but this was not possible due to the heavy smoke generated by the gun."
GER_medium_tank_aa_equipment_3: "Flakpanzer Coelian"
GER_medium_tank_aa_equipment_3_short: "Coelian"
GER_medium_tank_aa_equipment_3_desc: "Flakpanzer Coelian was a self-propelled anti-aircraft gun design by Rheinmetall during World War II for the German armed forces. It was intended to be armed with two 3.7 cm FlaK 43 gun in a fully enclosed, rotating turret on the hull of a Siegfried medium tank but was not built before the end of the war in Europe."
GER_heavy_tank_equipment_1: "Grosstraktor"
GER_heavy_tank_equipment_1_short: "Grosstraktor"
GER_heavy_tank_equipment_1_desc: "The Grosstraktor was a series of prototypes to develop a heavier tank in Germany. After the first world war, Germany was restricted in military development by the Versailles Treaty but a secret program under the name cover 'Traktor' was developing armored military vehicles and artillery."
GER_heavy_tank_equipment_2: "Panzerkampfwagen VI 'Parzival'"
GER_heavy_tank_equipment_2_short: "Parzival"
GER_heavy_tank_equipment_2_desc: "The Parzival was developed as an answer to French and later Russian Heavy Tanks, particularly the KV-2 and the Char 2. It combined an 88mm gun with very thick armor and a strong engine. Even later into the war it put fear into the enemies hearts when encountered on the battlefield, even though reliability issues plagued it throughout the war."
GER_heavy_tank_equipment_3: "Panzerkampfwagen Lohengrin"
GER_heavy_tank_equipment_3_short: "Lohengrin"
GER_heavy_tank_equipment_3_desc: "Known under the informal name Lohengrin, named after legendary knight and Parzival's son in Norse mythology, the design followed the same concept as the Parzival, but was intended to be even more formidable. The Lohengrin combined the thick armor of the Parzival with the sloped armor used on the Siegfried medium tank. The tank weighed almost seventy metric tons, was protected by 100 to 180mm of armor to the front and was armed with the long barreled 8.8 cm Kampfwagenkanone 43 L/71 gun."
GER_heavy_tank_artillery_equipment_2: "Mjölnir"
GER_heavy_tank_artillery_equipment_2_short: "Mjölnir"
GER_heavy_tank_artillery_equipment_3: "Geschützwagen Lohengrin"
GER_heavy_tank_artillery_equipment_3_short: "GW Lohengrin"
GER_heavy_tank_artillery_equipment_3_desc: "Based on the hull of a Lohengrin, it was to be able to mount a 170mm K 72 L/50 gun"
GER_heavy_tank_destroyer_equipment_1: "Selbstfahrlafette auf VK3001(H) Sturer Emil"
GER_heavy_tank_destroyer_equipment_1_short: "Sturer Emil"
GER_heavy_tank_destroyer_equipment_1_desc: "The Selbstfahrlafette auf VK3001(H) Sturer Emil (German for Stubborn Emil) was a German self-propelled anti-tank gun based on the Henschel VK3001 chassis."
GER_heavy_tank_destroyer_equipment_2: "Panzerjäger Parzival (P)"
GER_heavy_tank_destroyer_equipment_2_short: "Elefant"
GER_heavy_tank_destroyer_equipment_2_desc: "The Elefant (Elephant) was a heavy tank destroyer based on the chassis of the canceled Porsche Parzival Project and fitted with an 88 mm Panzerabwehrkanone 43/2 gun."
GER_heavy_tank_destroyer_equipment_3: "Panzerjäger Parzival Ausf. B"
GER_heavy_tank_destroyer_equipment_3_short: "Jagdlohengrin"
GER_heavy_tank_destroyer_equipment_3_desc: "The Jagdlohengrin was the heaviest armored fighting vehicle operationally used during World War II. The vehicle carried a 128 mm PaK 44 L/55 main gun, and carried heavy frontal armor."
GER_super_heavy_tank_equipment_1: "Panzerkampfwagen 205 'Brünnhilde'"
GER_super_heavy_tank_equipment_1_short: "Brünnhilde"
GER_super_heavy_tank_equipment_1_desc: "The Panzerkampfwagen 205, developed under the informal name Brünnhilde, a Valkyrie in the Germanic Mythology, was a german Super Heavy tank considered to support defensive lines and actions. Armed with a 128mm KwK 44 L/55 and heavily armored it was the heaviest fully enclosed fighting vehicle ever built."
GER_super_heavy_tank_artillery_equipment_1: "Geschützwagen E-100"
GER_super_heavy_tank_artillery_equipment_1_short: "GW E-100"
GER_super_heavy_tank_artillery_equipment_1_desc: "A 210mm artillery gun mounted on a super heavy tank chassis, this sp gun rivals some railway guns in power."
GER_super_heavy_tank_destroyer_equipment_1: "SturmGeschütz auf Fahrgestell Maus"
GER_super_heavy_tank_destroyer_equipment_1_short: "Jagdmaus"
GER_super_heavy_tank_destroyer_equipment_1_desc: "The chassis of a Maus with a 150mm gun in a fixed superstructure."
GER_super_heavy_tank_aa_equipment_1: "Flakpanzer VIII Maus"
GER_super_heavy_tank_aa_equipment_1_short: "FlakMaus"
GER_super_heavy_tank_aa_equipment_1_desc: "The chassis of a Maus mounting twin 88mm anti-air guns."
GER_modern_tank_equipment_1: "NS-1 'Blutrache'"
GER_modern_tank_equipment_1_short: "Blutrache"
GER_modern_tank_equipment_1_desc: "Being developed in 1945 as part of the Neue Serie, or NS, it was the result of German attempts at producing a modern Tank which at the same time was cheap to maintain and easy to produce with a focus on many parts being interchangeable with other variants of the NS Tanks. It was to be armed with a newly developed 90 mm gun and had every technical innovation the german engineers could put into it, such as infrared searchlights and a completely electric turret traverse."
GER_modern_tank_destroyer_equipment_1: "E-25 Standardpanzer"
GER_modern_tank_destroyer_equipment_1_short: "E-25"
GER_modern_tank_destroyer_equipment_1_desc: "An updated version of the JadgPanzer IV, the E-25 is faster and better armored"
GER_motorized_equipment_1: "Mercedes L3000"

GER_mechanized_equipment_1: "Sonderkraftfahrzeug 11"
GER_mechanized_equipment_1_short: "Sd.Kfz. 11"
GER_mechanized_equipment_1_desc: "The Sd.Kfz. 11 (Sonderkraftfahrzeug - special motorized vehicle) was a German half-track that saw very widespread use in World War II. It could carry eight troops in addition to towing a gun or trailer."
GER_mechanized_equipment_2: "Sonderkraftfahrzeug 251"
GER_mechanized_equipment_2_short: "Sd.Kfz. 251"
GER_mechanized_equipment_2_desc: "The Sd.Kfz. 251 half-track was an armored fighting vehicle designed and first built by the Hanomag company during World War II, based on their earlier Sd.Kfz. 11 vehicle."
GER_mechanized_equipment_3: "Sonderkraftfahrzeug 251/20"
GER_mechanized_equipment_3_short: "Sd.Kfz. 251/20"
GER_mechanized_equipment_3_desc: "An updated version of the Sd.Kfz. 251 fitted with an infrared spotlight."
 
