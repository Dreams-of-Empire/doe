HOL_motorized_equipment_1: "DAF Trado"
HOL_motorized_equipment_1_short: "DAF Trado"
HOL_motorized_equipment_1_desc: "The Trado suspension system was a considerable commercial success and applied to many existing and new civilian and military truck types. It consisted of a leaf-springed bogie with two actuated road wheels that could be easily attached to, driven by and rotate on the back axis of any commercial truck, thus adding a "walking beam" to the vehicle that significantly improved its cross-country performance."
HOL_mechanized_equipment_1: "Braat Overvalwagen"
HOL_mechanized_equipment_1_short: "Overvalwagen"
HOL_mechanized_equipment_1_desc: "Designed in 1940 and based on a Chevrolet COE (Cab Over Chassis) truck. In order to deflect or stop small arms fire, the sloped hull was 20 mm thick at the front glacis and 12 mm thick at the sides and rear. The main cab counted one driver armoured hinged panel and a side vision slit, while the commander position received a three-faced casemate housing an air-cooled cal.30 (7.62 mm) Browning machine gun or a liquid-cooled .303 (7.7 mm) Vickers and a rear hatch."
HOL_mechanized_equipment_2: "Pantserwagen M.42"
