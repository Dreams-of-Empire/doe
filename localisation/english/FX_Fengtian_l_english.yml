MAN_problems_with_industry_desc: "Our industry is not abysmal, but it is no secret that it is struggling. Now, our government must address it. Not that that is negative: there is much to gain in this action."
MAN_support_japanese_economic_interests: "Support Japanese Economic Interests"
MAN_the_bandit_issue: "The Bandit Issue"
MAN_the_bandit_issue_desc: "Bandits plague our northern provinces and drive down the occurence of trade between us and eastern states. We should seek reproachment."
MAN_eliminate_the_bandits: "Eliminate the Bandits"
MAN_eliminate_the_bandits_desc: "Bandits plague our northern provinces and drive down the occurence of trade between us and eastern states. We should seek vengeance."
MAN_hire_the_bandits: "Hire the Bandits"
MAN_hire_the_bandits_desc: "By giving state money to the bandits, they will be bought off. Maybe we can even send them elsewhere..."
MAN_put_them_down: "Put them Down!"
MAN_put_them_down_desc: "Over the coming weeks, we will put together a nega-band of anti-bandit hunters!"
MAN_military_integration: "Military Integration"
MAN_military_integration_desc: "By bringing in the bandits, we will gain an unruly but violent and determined group of soldiers. It will have its ups and down, certainly."
MAN_heilungkiang_hunters: "Heilungkiang Hunters"
MAN_heilungkiang_hunters_desc: "The Heilungkiang Hunters will be an investment- by putting state resources into their funding and salary, they will soon bring these bastard bandits to heel."
MAN_loot_caravans: "Loot Caravans"
MAN_loot_caravans_desc: "The last hurrah for the local bandits comes now. We've finally earned their trust well enough that they have promised to raid nearby states, then leave elsewhere. They will certainly bring back quite wildly valuable equipment."
MAN_a_safer_economy: "A Safer Economy"
MAN_a_safer_economy_desc: "The economy without the bandits will be a much safer one. Finally we can bolster our industry- not by improving what we already have, but by allowing capital to enter places it never had been able to for decades past."
MAN_the_future_of_industry: "The Future of Industry"
MAN_the_future_of_industry_desc: "Our previous policies have allowed us to pursue one last great industrial work."
MAN_develop_beijing: "Develop Beijing"
MAN_develop_beijing_desc: "Developing Beijing will open up options that focus around the improvement of urban centers in the defense of Fengtian."
MAN_develop_hsinking: "Develop Hsinking"
MAN_develop_hsinking_desc: "Developing Hsinking will open up options that focus around the improvment of the countrside and rural areas in the defense of Fengtian."
MAN_urban_tactics: "Urban Tactics"
MAN_urban_tactics_desc: "Our industry should begin to center around our major centers. It will be risky- seeing as our most populous areas are closest to the enemy- but could pay dividends. It only makes sense we should focus industry for some time on building fortifications that will allow us to defend it."
MAN_countryside_industry: "Countryside Industry"
MAN_countryside_industry_desc: "The focus of our industry will head outside of Hsinking to other rural parts of Fengtian."
MAN_build_the_south: "Build the South"
MAN_build_the_south: "We must continue to build up the area around Beijing. The increase in workers and intelligentsia should allow this action to be carried out much faster."
MAN_interior_defense: "Interior Defense"
MAN_interior_defense_desc: "An interior defense doctrine will allow us to focus our nation on building substantial defenses at an increased rate. It will also allow the foundation of a National Defensive Fortifications Fund, dedicated to creating such fortification."
MAN_zhili_expeditions: "Zhili Expeditions"
MAN_zhili_expeditions_desc: "..."
MAN_ports_for_power: "Ports for Power"
MAN_ports_for_power_desc: "The final official act in our rural defense doctrine will focus around our sea-bordered provinces. We cannot just protect from within- we must also protect from without."
MAN_the_power_of_the_unions: "The Power of the Unions"
MAN_union_integration: "Union Integration"
MAN_union_compromise: "Union Compromise"
MAN_union_elimination: "Union Elimination"
MAN_a_stale_culture: "A Stale Culture"
MAN_a_stale_culture_desc: "Our country has no one set culture and so no set history to unite around. In the coming months we will have to unify Fengtian, which is of course difficult, since the people us as nothing more than a military government. The variable truth to this statement doesn't change the fact that it needs to be much different."
MAN_public_works: "Public Works"
MAN_public_works_desc: "We will need to spend a large amount of time expending expropriated funds on building up the country. This will come in many forms- forms which we will have to decide."
MAN_demand_warlord_tribute: "Demand Warlord Tribute"
MAN_demand_warlord_tribute_desc: "The warlords have tolerated us for many a year, but that was an old Fengtian. Now, they will either pay up or be arrested. They will dissent but it's no secret that they are allowed more power and better conditions under our government than might be enjoyed anywhere else in China."
MAN_demand_local_tithing: "Demand Local Tithing"
MAN_demand_local_tithing_desc: "Villages have been slackenly taxed and their autonomy has been allowed to run amok. We should reel them back in and make sure they give what is due. For the good of Fengtian, of course."
MAN_in_honor_of_the_warlord: "In Honor of the Warlord"
MAN_in_honor_of_the_warlord_desc: "An old man was shot dead not long ago..."
MAN_funding_for_the_people: "Funding for the People"
MAN_funding_for_the_people_desc: "By educating and then conscription our people into researcher coalitions, we can have public programs pay handsomely for the state."
MAN_increase_rural_conscription: "Increase Rural Conscription"
MAN_increase_rural_conscription_desc: "Everyone will have to stand together for the defense of Fengtian- of China! The amount of men we currently conscript is abysmal. It is time that everyone, regardless of location, gave themselves to the cause."
MAN_dedication_to_china: "Dedication to China"
MAN_dedication_to_china_desc: "'China has not seen glory for decades past. It has always been embarassed at the hands of foreigners. No longer!' -[Root.GetLeader]"
MAN_tianjin_naval_academy: "Tianjin Naval Academy"
MAN_tianjin_naval_academy_desc: "Tianjin is in the perfect location for a large naval academy. We can teach young sailors there, who wish to bring glory back to China."
MAN_harbin_military_academy: "Harbin Military Academy"
MAN_harbin_military_academy_desc: "Harbin is in a convenient position, located far away from foreign threats, and would make for an excellent military town. [Root.GetLeader]'s government already resides there, after all."
MAN_a_people_at_sea: "A People at Sea"
MAN_a_people_at_sea_desc: "Fengtian has never had a real navy since its inception, but we can now officially broaden our horizons. Global trade, local waters warfare, tourism, even. All of that is possible now, in a way it never had been before."
MAN_war_ideology: "War Ideology"
MAN_war_ideology_desc: "Fengtian is prepared for war in spirit, but not in mind. At least not yet. We need to bring together our top military minds, from both the Naval Academy, the military, and Harbin, to create a cohesive warpath."
MAN_chinese_academies_for_chinese_students: "Chinese Academies for Chinese Students"
MAN_chinese_acadamies_for_chinese_students_desc: "With the false Chinese claimants rid of and our country at relative peace, Fengtian can now embrace the cultural heritage of China, and declare itself as the rightful successor not just of the Republic of China, but all the dynasties before it, stretching back into antiquity!"
MAN_the_future_of_arms: "The Future of Arms"
MAN_the_future_of_arms_desc: "We will create a great and concentrated army work in rural Fengtian. By equipping it with a dedicated research facility, we should see dividends paid promptly."
