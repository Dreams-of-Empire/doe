#### Bookmark Description ####

MAN_FUHRERREDUX_DESC: "With the Anti-Zhili Coaltion being formed in 1924 consisting of the Anhui, Kuomintang, and Fengtian, the war ended disastrously for the Zhili, resulting in a large collapse of the Clique itself. With the Fengtian Clique finally reigning supreme in Beijing, Beiyang had managed to become stable once again with the Zhili remaining a minority in the government. However the relations with the Kuomintang in the south quickly souring, the Northern Expedition against Beiyang began. While the Kuomintang saw initial success, intervention by Shanxi caused their advance to stall, forcing peace between the two biggests governments in China."

