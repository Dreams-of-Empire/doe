MAN_the_forging_of_a_new_china: "The Forging of a New China"
MAN_the_forging_of_a_new_china_desc: "China has long been splintered, torn apart. The last couple decades have seen very little change, and the people grow weary. If we do not act now, the moral fabricate of the Chinese will forever be torn! Unity, the answer, requires only the beheading of snakes and the signing of paper."
MAN_death_to_pretenders: "Death to Pretenders!"
MAN_death_to_pretenders_desc: "The Zhili Clique are a thorn in our side- traitors to China. [root.GetLeader], brilliant in his path, has set forth to undo them! And take their factories, of course."

