#some descriptions
POLITICS_CARLOS_FREILE_LARREA_DESC: "Ascending as president after the death of his predecessor, Neftalí Bonifaz, Carlos Freile Larrea has found himself in a difficult position, having to balance the desires of his own Party and interests, the UPN, with those of his main source of support, the National Workers' Compact, that has slowly been turning Ecuador into an ultra-conservative pseudo-syndicalist state, but not without facing the opposition of traditional power groups."
POLITICS_JuanmaFruc_DESC: "Bringing the Colorados to power, Presidente Fructos has to delicately know how to balance the loyalties of his party, the army, and the upset working classes."
POLITICS_BASMUNN_DESC: "After president Terra's ambitions put in question the strength of democracy in Uruguay, Basilio Muñoz quickly rose to challenge his rule, and became president after Terra's deposing. Now, he has to lead Uruguay as it seeks to rebuild its republican structure once again."
POLITICS_SANTOS_DOMINICI_DESC: "Leading the restitution of Venezuela's Democracy after Delgado Chalbaud-Cardona's Expedition brought the Catfish down, president Dominici has built an outstanding legacy. The future is uncertain, however, and Venezuela might find itself in disarray after his mandate ends."
POLITICS_ARMANDO_SALES_DESC: "Popular amongst the elite and one of the rising politicians in Sao Paulo, Armando Salles de Oliveira has became the president of the Brazilian Republic. His handling of the Chaco conflict has granted him all-around popularity. However, as strife once again fills the republic, it may all go down the drain."