PHI_irrigation_construction_desc: "Providing irrigation for our farmers will provide a more secure and predictable harvest in the future."
PHI_promote_tourism: "Promote Tourism in §t[From.GetName]§!"
PHI_promote_tourism_desc: "One area of generating profits is to promote tourism for the areas that has amazing landscapes and seascapes, and manmade scenes with a rich-history."
PHI_new_city_construction: "New Cities Construction in §1[From.GetName]§!"
PHI_new_city_construction_desc: "Creating new cities in hopes of reducing the congestion in overly populated areas will help us economically in the future."
PHI_invite_investments: "Invite Investors from §6[From.GetName]§!"
PHI_invite_investments_desc: "Funding some of these prestigious projects by the government cannot be financed solely by the state; and with that, we need some foreign investors that can help us in the costs."
PHI_pnr_expansion: "PNR Expansion"
PHI_pnr_expansion_desc: "The PNR or the Philippine National Railway, established in 1892 as the Manila Railway Company, is an state-owned railway company in the country. Pouring funding in the company will help expanding their operations and improve their service, that can be beneficial to reducing the traffic congestion in Manila and in various places in the country."
