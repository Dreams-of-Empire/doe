PHI_industrialization_plan: "The Osmeña Industrialization Plan"
PHI_industrialization_plan_desc: "The Philippine Industrialization Plan or widely known as the Osmeña Plan, are collection of policies and programs by the Philippine Government in order to improve and modernize the state of the country's economy. This plan also aims to remove the dependence of the Filipino economy from its agricultural sector, adding more industries such as manufacturing and tourism to alleviate unemployment and create more income for the government."
PHI_industrial_investments: "Industrial Investments in §Y[From.GetName]§!"
PHI_industrial_investments_desc: "Pouring some industrial investments in [From.GetName] will result in some economic benefits, and will create more jobs and revenue in the area."
