### Operations
PHI_operation_indochinese_revolt: "Fuel the Indochinese Revolt"
PHI_operation_indochinese_revolt_desc: "Our country do not have the capacity required to do a full-blown invasion of the Indochinese region, so will think outside the box. Indepenedence movements of the Indochinese region have existed; with some of them exiled here in Manila or Tokyo. We will fund these movements to create an incursion in the region; and we will ally ourselves to them."
PHI_operation_insulindian_revolt: "Fuel the Insulindian Revolt"
PHI_operation_insulindian_revolt_desc: "The Insulindians have failed to reclaim their country; but that doesn't mean that they can't try it again. Convert operations in the region will be conducted by our operatives; contacting the remnants of the revoluntaries; with proper supplies and funding from us, and a direct assault in Borneo by our troops; victory is imminent."
PHI_operation_korean_revolt: "Fuel the Korean Revolt"
PHI_operation_korean_revolt_desc: "Since 1910, the Korean peninsula has been under the Japanese jackboot and millions of Koreans are oppressed by the Japanese overlords. Fortunately, we have contacted some Korean resistance groups operating in the peninsula, and with some sizeable supplies and funding, they will launch a rebellion against the Japanese."

### Operation Phases
PHI_infiltration_cross_border: "Cross the Border"
PHI_infiltration_cross_border_desc: "Our agents will enter the Indochinese territory by crossing either the Siamese border to the east or the Kuomintang border to the south."
PHI_infiltration_cross_border_outcome: "Despite some trouble navigating the rural lands, our team have successfully crossed the border."
PHI_infiltration_gather_collaborators: "Gather Collaborators"
PHI_infiltration_gather_collaborators_desc: "There are lots of Indochinese who dispises their colonial overlords. We can use them in helping us to prepare for the operation."
PHI_infiltration_gather_collaborators_outcome: "Our agents have no problem finding some collaborators for our operations."
PHI_infiltration_train_vietminh_fighters: "Train Vietminh Fighters"
PHI_infiltration_train_vietminh_fighters_desc: "After contacting the Vietminh resistance in the area, we will supply them and train them for combat."
PHI_infiltration_train_vietminh_fighters_outcome: "Despite the language issue, the Vietminh fighters were very resilient and determined on the training we provided."
PHI_infiltration_train_insulindian_fighters: "Train Insulindian Fighters"
PHI_infiltration_train_insulindian_fighters_desc: "After contacting the Insulindian resistance in the area, we will supply them and train them for combat."
PHI_infiltration_train_insulindian_fighters_outcome: "Despite the language issue, the Insuldian fighters were very resilient and determined on the training we provided."
PHI_infiltration_train_korean_fighters: "Train Korean Fighters"
PHI_infiltration_train_korean_fighters_desc: "After contacting the Korean resistance in the area, we will supply them and train them for combat."
PHI_infiltration_train_korean_fighters_outcome: "Despite the language issue, the Korean fighters were very resilient and determined on the training we provided."

### Focus
# Politics
PHI_elections_of_1937: "Elections of 1937"
PHI_elections_of_1937_desc: "The elections of 1937 is a historical event for the Filipino nation, as it is the first election that will be done in a fully independent Philippines; free of foreign influence and intervention. Now Filipinos, vote!"
PHI_partido_liberal: "Liberal"
PHI_partido_liberal_desc: "The recent scandals by the previous administrations have allowed the rise of a new moderate party, the Liberal Party; headed by former Senator Manuel A. Roxas and Senator Elpidio Quirino. The Liberals advocates for welfare for workers and consumers, cooperation between the public and private sector to improve the economy and reforming legal code to better suit the modern era the Philippines is headed on."
PHI_reform_the_justice_system: "Reform the Justice System"
PHI_reform_the_justice_system_desc: "One of our promises during the campaign period, is to reform the legal code which still predates to the Spanish Era. A complete reform of the justice and legal system for the country is needed for modernize the Philippines not just economically, but also morally."
PHI_private_public_partnerships: "Private-Public Partnerships"
PHI_private_public_partnerships_desc: "Continuing the policies of the Osmeña Industrialization Plan, the administration visualizes more infrastructure projects that will be built to further industrialize the nation. These projects ranges from expressways, bridges and highways for goods to be easily transported back and forth from the capital city, Manila. However, the government has limited resources that can be used to start this vision; and we need the help of the private sector to make this dream a reality."
PHI_further_agricultural_modernization: "Further Agricultural Modernization"
PHI_further_agricultural_modernization_desc: "To further improve the lives of our farmers, who we owns our food to eat; we will launch another modernization program that will focus on replacing old manual labour with machine that can fully automate them. This will ease their workload and at the same time increase thier productivity."
PHI_filipino_broadcasting_corporation: "Filipino Broadcasting Corporation"
PHI_filipino_broadcasting_corporation_desc: "The radio is unique in its capability to reach out to the masses. We must ensure that the FBC provides a balanced service, which is as educational as it is entertaining."
PHI_discredit_radical_groups: "Discredit Radical Groups"
PHI_discredit_radical_groups_desc: "In the Filipino society and culture, radicalism can't be easily integrated, as the Filpinos are good people with respect to law and fear of God. However, there are still exceptions, people who advocates for violence which should be contained. Fortunately, we can use our position to launch a propaganda campaign to evilize them; make their image to the public the devil they want it to be."
PHI_wage_floors: "Wage Floors"
PHI_wage_floors_desc: "Abuse of labour has been extremely high in the Philippines. It is time to put an end to this and allow them to get a fair share of the wealth through their wages."
PHI_light_the_archipelago: "Light the Archipelago"
PHI_light_the_archipelago_desc: "While Manila enjoys the title, \"the Paris of the East\" for its grandiosity; this can be attributed thanks to the availability of electricity in the city. However, many parts of the country still has little to no access to electricity which hinders many of its progress. We will launch a program to bring this wonderful commondity to the rural areas; to light every part of the Philippines no matter how far it is."
PHI_partido_nacionalista: "Nacionalista"
PHI_partido_nacionalista_desc: "Despite the scandals and criticisms by the vocal opposition, the Nacionalistas still stands strong and still being trusted by the Filipinos. Though we have implemented some of our policies and reforms on the nation; much is still to be done for it to become prosperous."
PHI_rural_support: "Rural Support"
PHI_rural_support_desc: "The averted crisis last year was the result of the ineffective outreach by the government in the rural areas of the country; to keep that from ever happening again, we must secure our support from these areas of the population."
PHI_intensify_land_reform_efforts: "Intensify Land Reform Efforts"
PHI_intensify_land_reform_efforts_desc: "The Philippines has been plagued by pesky landlords who have hoarded all of the land in the nation to themselves to the detriment of their farmers. We shall take steps to begin a land reform and have the land evenly distributed between farmers."
PHI_farm_to_market_roads: "Farm to Market Roads"
PHI_farm_to_market_roads_desc: "Harvesting crops takes a long time and quite the effort; and transporting it is another; one way of helping our farmners to bring their goods to the market is for the government to build roads that can quickly transport the crops and other agricultural goods to the markets; we won't know, but these also might help the consumers in bringing the prices of the goods down."
PHI_crop_insurance: "Crop Insurance"
PHI_crop_insurance_desc: "Typhoons are a regular occurence in the Philippines, with 20 are to be expected each year according to the meteorological bureau. This typhoon occassionally destroys the farmers crops, and thus depriving them of their harvest. To help them in this dire situation; we can launch an insurance system that can cover their loss if a natural disaster has struck in their farmlands."
PHI_filipino_language: "The Filipino Language Act"
PHI_filipino_language_desc: "The Philippine archipelago has many dialects differentiating region to region. Historically, the official language of the Philippines were Spanish and English, but only the elites and educated were able to speak and understand these language; and these languages were not natively from the Philippines itself, it is foreign, an influence from the oppresive and colonial periods of the West. We will choose the new standardized Filipino language, to unite the Filipinos from different areas of the archipelago!"
PHI_free_higher_education: "Free Higher Eduaction"
PHI_free_higher_education_desc: "Philippines had enjoyed a public school system since 1863, when a Spanish decree first introduced public elementary education in the Philippines. The arrival of the Thomasites, however, expanded and improved the public school system and switched to English as the medium of instruction. Currently, free compulsary education is offered by the State from primary to secondary; allowing the Philippines to have at least literacy rate that is above our neighboring countries. The government thinks it can take it up a notch, as proposed for a free as in beer college education for those in the State Universities will be granted."
PHI_rotc: "Reserved Officers Training Corps"
PHI_rotc_desc: "The dreams of an independent and sovereign Philippines have come into a reality; and we must safeguard it whatever the cost. One way of doing that is to train our youth to various military and civil activities to prepare them their motherland needs them the most."
PHI_create_nbi: "Create the National Bureau of Investigation"
PHI_create_nbi_desc: "Dissidents and criminals are the number one enemy of the Filipino people. The National Bureau of Investigation will handle these large scale criminals and will put them to justice."
PHI_combat_public_service_corruption: "Combat Public Service Corruption"
PHI_combat_public_service_corruption_desc: "Corruption is what destroys the Philippines. Without an honest, functioning administration that completes its tasks with a strong sense of duty, our nation will slowly but surely tear itself apart."
PHI_new_antitrust_laws: "New Anti-Trust Laws"
PHI_new_antitrust_laws_desc: "Corporate monopolies have not only hurt Filipino democracy in the past, but they have also hurt the newly born small businesses in our region for decades. We shall install strong anti trust laws to avoid corporate monopolies to flourish in our nation and hinder the progress of our entrepreneurs."
PHI_partido_progressista: "Progressista"
PHI_partido_progressista_desc: "At last, the effort we have put in opening the eyes of our people of what an evil are the Nacionalistas were, have finally bore fruit. Emilio Aguinaldo once again became President of the Republic, and will now guide the country into a bright and properous future!"
PHI_strengthen_presidential_powers: "Strenghten Presidential Powers"
PHI_strengthen_presidential_powers_desc: "To be able to truly achieve progress, we must go on a journey that requires blood, sweat and tears to be sacrificed! These constitutional checks are just hinders to the plans the President envisions, and we must do something about it."
PHI_promote_nationalism: "Promote Nationalism"
PHI_promote_nationalism_desc: "Public apethy towards their own country is growing an alarming rate. We must show them the ways of the true patriot, we must educate them that for them to protect and love their own family, they must also love their country, as a good and faithful Christian would."
PHI_silence_critics: "Silence Critics"
PHI_silence_critics_desc: "Words as a weapon is more powerful than any gun, cannon or tank; as it can bring down and establish regimes. We must not allow this critics to destablize our government, for if we do, it will be the end."
PHI_for_the_public_good: "For the Public Good"
PHI_for_the_public_good_desc: "While leveling the playing field was helpful, it is not enough. We must go a stop further and provide minimum wage laws, a National Security commission for economic stability, and the nationalization of new government lands and resources. This will accompany the subsidizing of promising consumer industries, education, and research. With that, we will provide jobs and goods for our people."
PHI_department_of_public_safety: "Department of Public Safety"
PHI_department_of_public_safety_desc: "The Department of Public Safety will not only provide jobs to potential government workers but help regulate industry and consumer products to be safer, rewarding those who best comply with tax breaks. We will do our best to cut down on work accidents."
PHI_progressive_taxation: "Progressive Taxation"
PHI_progressive_taxation_desc: "It is not fair that an impoverished peasant, a toiling worker and a wealthy businessman all pay the same portion of their salary to the treasury. The more well off must help those in need, and we shall make this state policy, implementing a system of progressive taxation."
PHI_universal_healthcare: "Universal Healthcare"
PHI_universal_healthcare_desc: "Good healthcare is vital: without it, people may well die unnecessary deaths. We should ensure that healthcare is qualitatively good and affordable to common man of our great nation!"
PHI_nationalize_the_lands: "Nationalize the Lands"
PHI_nationalize_the_lands_desc: "Oligarchs have completely disregarded their workers plea for better wages and better working conditions; and for that they will pay the price. As Land Reform will be expensive and time consuming, our administration will just resort to nationalising their land; as a way to lecture them about their evil ways. These new lands, will be distributed to the farmers who will finally reap their efforts of working from these wealthy landowners for decades."
PHI_agrarian_investments: "Agrarian Investments"
PHI_agrarian_investments_desc: "In addition to distributing the seized land from the wealthy landowners, the government will provided these farmers with some investments, such as leased tools and machineries, free seedings and much more."
PHI_feed_the_poor: "Feed the Poor"
PHI_feed_the_poor_desc: "The peasants or the lower class are prevalent in the streets of not just Manila, but any other city in the Philippines. As a fellow good Christian and Filipino, our countrymen should not suffer in their own land just because they are below the economic ladder. The government will provide these people with food to eat, three-times a day, everyday; as food is a basic human right."
PHI_lapiang_sakdalista: "Sakdalista"
PHI_lapiang_sakdalista_desc: ""
PHI_reform_the_national_bank: "Reform the National Bank"
PHI_reform_the_national_bank_desc: "The Central Bank of the Philippines is heavily dependent on the funds from the profits of our exports of our goods in other countries such as the United States and the Commonwealth. With the recent economic crisis, many of the expected profits were halted and thus funds became short for the entire nation. It is clear that we must step in and ensure that the bank can better manage currency, promote economic growth, and retain the stability of prices."
PHI_institute_wealth_ceiling: "Institute Wealth Ceiling"
PHI_institute_wealth_ceiling_desc: "Tycoons of industry have robbed our people for too long. In light of this, we have decided to implement a new wealth cap. This will allow for a fairer distribution of wealth, and it may even help our small businesses thrive. This will make the wealthy angry, but we welcome their hate."
PHI_promote_local_unions: "Promote Local Unions"
PHI_promote_local_unions_desc: "Creating \"local unions\", or communes, across the nation, these communities will form the basis for our new social organization. Grouping locals together into these cooperatives, all would hold equal ownership and rights to everything within the commune, with cooperation being absolutely necessary and beneficial to all within the group."
PHI_social_housing: "Social Housing"
PHI_social_housing_desc: "Housing must be made available widely and cheaply to the people. A radical series of housing projects being funded by our new government and contracted out to the unions will provide both jobs and homes."
PHI_youth_work_brigades: "Youth Work Brigades"
PHI_youth_work_brigades_desc: "Many youth who came from lower class or impoverished families did not receive any education or studied by stopped due to financial reasons. The government, seeing this, Kids these days have no sense of responsibility and duty; naturally due to all the liberal drivel taught to them at schools, and in some cases even by their parents! In order to fix this sad state of affairs, the Philippines will have a youth organisation promoting true values to our youngest, so that everyone lives full and good lives."
PHI_economic_independence: "Economic Independence"
PHI_economic_independence_desc: "The London Stock Market Crash has proved one truth; that we cannot rely on other countries for our profits and economic growth; while businesses with them is still good, making our economy dependent on their imports from us is a recipe for disaster. We must reform the economy to become self-sufficient as possible."
PHI_filipino_first: "Filipino First!"
PHI_filipino_first_desc: "The Americans and the Chinese have dominated the Filipino economy for decades, marginalizing the Filipino entrepreneurs and businesses. The Resolution No. 202, signed by President Ramos himself, aims to prioritize Filipino-owned businesses over its foreign counterparts and the patronization and promotion of Filipino-made products in the market."
PHI_the_army_in_control: "The Army in Control"
PHI_the_army_in_control_desc: "Disaster has struck the nation, the old ways of democracy has failed and the only way to save the country from collapsing is through a strong and bold leadership. Fortunately, the Army will handle the situation from now on."
PHI_a_strong_leader: "A Strong Leader"
PHI_a_strong_leader_desc: "To much chit-chat, too much bureaucracy, the Congress is nothing more than a burden in governing the nation and in the interest of the people; a new strong leader is what we need."
PHI_support_from_capitalists: "Support from Capitalists"
PHI_support_from_capitalists_desc: "To truly our country to flourish and stabilize, we must ally the capitalists of our nation; for they can provide the funding to secure our control and improve the nation."
PHI_populist_junta: "A Populist Junta"
PHI_populist_junta_desc: "The support of the people will secure our control over the country. We must ensure that a proper propaganda is established and populists policies are implemented."
PHI_land_redevelopment_program: "Land Redevelopment Program"
PHI_land_redevelopment_program_desc: "There are lands that have been in control of wealthy families or corporations that are either misused or being used for exploitation of farmers. The new Land Redevelopment Program aims to nationalize these lands in exchange for some monetary payment to their current owner."
PHI_corporatist_model: "Corporatist Model"
PHI_corporatist_model_desc: "Allowing companies and other large interest groups to help the new government run the economy will surely be beneficial in the long term."
PHI_mining_grants: "Mining Grants"
PHI_mining_grants_desc: "There are tons of untapped resources in the archipelago that are waiting to be exploited; one example is the resource rich region of the Cordilleras, were there are reported iron, tungsten and chromium reserves in the area."
PHI_tax_breaks: "Tax Breaks"
PHI_tax_breaks_desc: "Several items of the Filipino's day to day lives have had their prices altered by the recent economic upheaval. By enacting tax breaks on certain day to day items, we will improve the situation of the country, first locally, and then nationally."
PHI_efficient_industrial_management: "Efficient Industrial Management"
PHI_efficient_industrial_management_desc: "Proper handling of the industries and corporations need to be in the hands of the capitalists; for they know how it knows and how to improve it."
PHI_strengthen_the_constabulary: "Strengthen the Constabulary"
PHI_strengthen_the_constabulary_desc: "One failure of the former government is they underestimated the radicals who are destabilizing the country. Fortunately, the current administration have learned from that mistake and will persue to strengthen the internal security of the state by empowering the security forces that has the responsibility for it."
PHI_handle_the_threats: "Handle the Threats"
PHI_handle_the_threats_desc: "With the state secured, we finally have the capability to deal with the internal threats that are attempting to destablize the current government."
PHI_promote_non_socialist_unions: "Promote Non-Socialist Unions"
PHI_promote_non_socialist_unions_desc: ""
PHI_national_youth_commission: "National Youth Commission"
PHI_national_youth_commission_desc: "Some experts have suggested that the best solution against the current lawlessness in our nation's youth would be organising them so that they can learn new skills and employ their energy for the public good. The Republic Act 8044, aims to create the National Youth Commission will help us do exactly that."
PHI_military_industrial_complex: "Military Industrial Complex"
PHI_military_industrial_complex_desc: "With the unrest in the United States and the tentacles of the Empire of the Rising Sun threatens our very existence, the Philippines for then ever needs to be ready for the challenges that are ahead of it. With investing in our local arms producers, we will ensure the Filipino soldier is well equipped for the challenges that lay ahead."
PHI_education_for_the_masses: "Education for the Masses"
PHI_education_for_the_masses_desc: "The idea that every Filipino has the right to an education is a correct one. We must provide our people with the resources needed to bolster the welfare of our citizenry and prosperity of our nation."
PHI_national_bank_act: "National Bank Act"
PHI_national_bank_act_desc: "The banksters and money-lenders have been a plague on this nation since. We will break foreign and domestic monopolies on banking by forcing banks to break apart into smaller sizes and be regularly audited by the tax commissioners."
PHI_mass_public_works_program: "Mass Public Works Program"
PHI_mass_public_works_program_desc: "From Roads to Dams, From Skyscrapers to Amusement Parks, and everything in-between, all are being constructed in record numbers. This is all part of General Paulino's vast project to industrialize the Philippines and bring to them Prosperity. And soon, the Philippines will become a true utopia, every inch connected and accelerating towards Tomorrow. "
PHI_smash_the_oligarchs: "Smash the Oligarchs"
PHI_smash_the_oligarchs_desc: "Wealthy landowners and businessmen have been influencing the government since the Spanish Colonial period. The \"padrino\" system has been a weapon to belittle and strip the small and the poor of their rights. It's time to end that."
PHI_homeguard_expansion: "Homeguard Expansion"
PHI_homeguard_expansion_desc: "The abysmal status of the current armed forces of the Philippines is unacceptable and cannot defend the country effectively. Therefore, the government will persue to expand the capabilities and serviced manpower of the armed forces to effectively combat the increased threats domestically and abroad."
PHI_the_fighting_filipinos: "\"The Fighting Filipinos\""
PHI_the_fighting_filipinos_desc: "\"The Fighting Filipinos\" a term coined by no other than General Vicente P. Lim, is a propaganda moniker that aims to inspire our fellow countrymen to fight and defend against foreign aggressors."
PHI_revolution_by_ballot: "Revolution by Ballot"
PHI_revolution_by_ballot_desc: "The Laborita's surprise electoral victory makes it one of the few examples of a socialist party gaining power through bourgeois means. Now, we can begin the Second Filipino Revolution and turn our nation into a model Socialist State in Asia."
PHI_secure_our_control: "Secure our Control"
PHI_secure_our_control_desc: "Our unexpected win in the elections has left a bitter taste in our reactionary political opponents, with rumours of them planning to overthrow our legitimately elected government. We must act first so that the Filipino people will not perish."
PHI_purge_the_hardliners: "Purge the Hardliners"
PHI_purge_the_hardliners_desc: "Though we and our radical comrades have the same vision for a socialist Philippines, their methods of implementing it wildly differs from our own and is very disturbing, as their vision of governing the country is just like a dictatorship with red paint and we should not let that happen."
PHI_nationalize_the_haciendas: "Nationalize the Haciendas"
PHI_nationalize_the_haciendas_desc: "While the Philippines' land distribution is far from the worst case in Asia, there are still many regions where landlords control the land and have far too much power and influence, exploiting poor farmers. As such, we must redistribute the land properly amongst peasants and free them from oppression."
PHI_christian_socialism: "Christian Socialism"
PHI_christian_socialism_desc: "Socialism and Christianity are cut from the same cloth. Both strive to save the downtrodden from the injustices visited upon them. Our glorious republic was similarly created for love of liberty; let us uphold our principles and embrace and encourage the theology of liberation."
PHI_literacy_programs: "Literacy Programs"
PHI_literacy_programs_desc: "While the Philippines' doesn't have the worst case of illiteracy in Asia or even in the world, we could always improve it for the better. Creating new literacy programs towards our people will ultimately benefit our state in the long run."
PHI_nationwide_social_security: "Nationwide Social Security"
PHI_nationwide_social_security_desc: "Our nation must give back to the people with wide reaching social programs, instead of storing taxpayer money in safes and vaults. Injecting capital into the economy through social security will make it greatly more vibrant."
PHI_establish_philhealth: "Establish PhilHealth"
PHI_establish_philhealth_desc: "One way to ensure a healthy nation, is to ensure its people are healthy. Setting up the National Healthcare will sure that no child, man or women will go untreated in the future."
PHI_townhall_democracy: "Townhall Democracy"
PHI_townhall_democracy_desc: "The new Republic cannot be built through authoritarian means. We must pursue a better class character for our democracy by passing laws empowering grassroots engagement and town hall meetings. Political decisions will no longer be a distant murmur on Manila; instead, they'll be made right amongst the workers!"
PHI_communal_farms: "Communal Farms"
PHI_communal_farms_desc: "Filipinos must work together! As a nation, farmers must be incentivised to work together in communal farms to increase their productivity and share their harvest with their fellow Filipino brothers and sisters."
PHI_publicly_owned_enterprise: "Publicly Owned Enterprise"
PHI_publicly_owned_enterprise_desc: "Public enterprises were for a long time shunned in the Philippines, as every one of our old presidents was beholden to the will of Big Business over their electorate. However, now that we've broken the yoke of the corporations, Congress has finally found room to make use of publicly-owned enterprises in the Filipino economy."
PHI_workers_cooperatives: "Worker's Cooperatives"
PHI_workers_cooperatives_desc: "The dominance of industrial unions need not mean the death of enterprise! We shall simply replace the bosses who take an unjust cut of the profits. Instead, let the workers decide within their workplaces, dividing the wealth fairly amongst themselves."
PHI_protectionist_policies: "Protectionist Policies"
PHI_protectionist_policies_desc: "The Councils of Professional Workers have concluded that a protectionist policy towards local goods is in order, but not as drastic as the old Smoot-Hawley Tariff Act. A softer approach will see increased tax breaks for unions that operate solely in the States, as well as a propaganda push to \"Buy Filipino\" just as we should have during the first Great War."
PHI_protecting_the_revolution: "Protecting the Revolution"
PHI_protecting_the_revolution_desc: "Maintaining and protecting the spirit of the revolution will be vital in the coming years. We face enormous outside pressure from the reactionary powers around the world, sabotage from dissidents within our own nation, and the strife of factionalism even amongst our leadership. Our will isn't yet broken though, the struggle continues!"
# Foreign
PHI_into_the_world: "Into the World"
PHI_into_the_world_desc: "The quote \"No man is an island\" can also be said to nations and countries; no country can be self-sufficient and everyone relies on others; and with that, we must forge new alliances and maintain existing ones to ensure our survival."
PHI_forgiven_but_never_forgotten: "Forgiven but Never Forgotten"
PHI_forgiven_but_never_forgotten_desc: "The Spanish have colonized us for more than 3 centuries; and since then, their country is at a decline; no more is the great Spanish Empire that once controlled the New World; but exists a country that is fighting among itself. Though as a true child of God, we have forgiven them on what they did to us, but we must not forget."
PHI_look_to_the_west: "Look to the West"
PHI_look_to_the_west_desc: "As the United States have entered to isolation after the Great War, we can't rely on them further. The French and the British have the leading influence in global politics and we must ensure that we won't be on their bad side."
PHI_maintain_american_relations: "Maintain American Relations"
PHI_maintain_american_relations_desc: "The Americans have been our friends since the foundation of the new Philippine Republic, and it's only beneficial that we ensure that friendship lasts."
PHI_an_entente_outpost_in_the_east: "An Entente Outpost in the East"
PHI_an_entente_outpost_in_the_east_desc: "As a staunch ally of the Entente, we must ensure that our region is free from radicalism. Socialism, Populism and Revivalism only leads to tyrannical dictatorships and we must be the one to ensure that it will not nourish on this part of the region."
PHI_safeguard_the_colonies: "Safeguard the Colonies"
PHI_safeguard_the_colonies_desc: "The French have been overwhelmed by the unstoppable German forces; they are now busy defending their homeland. We could take some pressure off them by requesting control of Indochina and other territories, freeing them some precious divisions and manpower."
PHI_contain_japanese_aggression: "Contain Japanese Aggression"
PHI_contain_japanese_aggression_desc: "Recently, the Japanese have shown aggressive actions in China; and it won't be long until we are their target. We must prepare and be ready."
PHI_the_siamese_affair: "The Siamese Affair"
PHI_the_siamese_affair_desc: "The Siamese Kingdom are being pressured by the Japanese to join them in \"liberating Asia\" and promising them lands that were lost to the French decades ago. Well two could play that game, we can also pressure the Siamese King to join us, or face an unrelenting fury of our military might."
PHI_strike_the_empire: "Strike the Empire"
PHI_strike_the_empire_desc: "The plans are ready and we have coordinated with our allies. We must seize the initiative, by striking on Japan first, that way, they know what we are capable of."
PHI_support_the_koreans: "Support the Koreans"
PHI_support_the_koreans_desc: "Since 1910, the Korean peninsula has been under the Japanese jackboot and millions of Koreans are oppressed by the Japanese overlords. Fortunately, we have contacted some Korean resistance groups operating in the peninsula, and with some sizeable supplies and funding, they will launch a rebellion against the Japanese."
PHI_support_the_koreans_tt: "Subversive operations towards @JAP §Y[JAP.GetName]§! will be available allowing us to §Glaunch an insurrection§!."
PHI_spanish_captaincy_general_islands: "Spanish Captaincy General Islands"
PHI_spanish_captaincy_general_islands_desc: "Some islands in the Pacific were once administered by the Viceroyalty of New Spain. These islands, while some of them are far, has the similar culture as ours, it would be a great idea if we can add them to our archipelago, adding them to our family."
PHI_arm_the_white_russians: "Arm the White Russians"
PHI_arm_the_white_russians_desc: "The White Russians, are the legitimate government of Russia since Tsar Nicholas II abdicated. However, they were driven back onto Siberia by the bloodthristy Soviets. We could aid them on their fight against the Soviets, to further halt the expansion of Socialism in the world."
PHI_support_the_kuomitang: "Support the Kuomintang"
PHI_support_the_kuomitang_desc: "The Kuomintang Government, lead by [CHI.GetLeader] are one of the many warlord cliques that exist in the Chinese mainland. However, the beliefs of the Kuomintang aligns with our own; safeguarding liberty of the people; and they are in a crusade in stopping imperialism on China. We must aid them on their fight."
PHI_pivot_to_japan: "Pivot to Japan"
PHI_pivot_to_japan_desc: "Even before the Spanish came to our islands, our people and the Japanese have been historically friendly to each other, benefitting each other through trade. When the Americans decided to annex the Philippines in 1898, there were Japanese volunteers who have fought with us, aiming to expel other Western imperalist on Asian lands. An alliance with them would ensure that Asia will be free of colonialism for the forseeable future."
PHI_our_soviet_comrades: "Our Soviet Comrades"
PHI_our_soviet_comrades_desc: "The time has come to take our place amidst our brothers and sisters of the international socialist community. Together we shall be invincible!"
PHI_on_our_own: "On Our Own"
PHI_on_our_own_desc: "Why would we put an effort in making alliances? All of the candidates are just imperialists with a different branding; and we can go by on our own. While we are not strong militarily, we have the manpower, the farms, and the resources to help us being self-sufficient."
PHI_anti_colonialist_crusade: "Anti-Colonialist Crusade"
PHI_anti_colonialist_crusade_desc: "We ourselves experience that awful Western practice of colonialism, exploiting the richness of the land while enslaving our own people. We need to make sure that these practice stops once and for all."
PHI_liberate_indochina: "Liberate Indochina"
PHI_liberate_indochina_desc: "The Indochinese region have been colonialized and exploited by the French since 1862. The ethnic people there have been too long deprived of their liberty; and as their Asian brothers we must help them in reclaiming these God-given rights to them."
PHI_fuel_insurrection_in_indochina: "Fuel Insurrection in Indochina"
PHI_fuel_insurrection_in_indochina_desc: "Our country do not have the capacity required to do a full-blown invasion of the Indochinese region, so will think outside the box. Indepenedence movements of the Indochinese region have existed; with some of them exiled here in Manila or Tokyo. We will fund these movements to create an incursion in the region; and we will ally ourselves to them."
PHI_fuel_insurrection_in_indochina_tt: "Subversive operations towards @FIC §Y[FIC.GetName]§! will be available allowing us to §Glaunch an insurrection§!."
PHI_the_burmese_question: "The Burmese Question"
PHI_the_burmese_question_desc: "Burma is a strategic location if our targets are India and China, possessing these territories can help us deminish British, Indian and Chinese influence in the region."
PHI_second_insulindian_revolution: "Second Insulindian Revolution"
PHI_second_insulindian_revolution_desc: "The Insulindians have failed to reclaim their country; but that doesn't mean that they can't try it again. Convert operations in the region will be conducted by our operatives; contacting the remnants of the revoluntaries; with proper supplies and funding from us, and a direct assault in Borneo by our troops; victory is imminent."
PHI_second_insulindian_revolution_tt: "Subversive operations towards @BEA §Y[BEA.GetName]§! will be available allowing us to §Glaunch an insurrection§!."
PHI_invite_insulindia: "Invite Insulindia"
PHI_invite_insulindia_desc: "With the Insulindian Revolution successfull, we can invite them into our faction; therefore strengthenin our military alliance and further expelling the Western influence in the region."
PHI_the_co_prosperity_sphere: "The [GetAppropriateFactionName]"
PHI_the_co_prosperity_sphere_desc: "An alliance of Asian nations to oppose Western Imperialism is not a new idea, but now we cannot afford to stand alone. We must found the [GetAppropriateFactionName] in order to strengthen our position."
PHI_invite_siam: "Invite Siam"
PHI_invite_siam_desc: "The Kingdom of Siam is the only country in mainland South-East Asia that is untouched by Western imperialism and colonialism. Their position in the mainland holds considerable advantage, bordering British Burma and French Indochina in the West and East and British Malaya in the South. Fortunately, they hold significant grudge against these Westerners, having ceeded considerable swatchs of lands to the French, making inviting them to our military alliance easier."
PHI_strengthen_naval_presence: "Strengthen Naval Presence"
PHI_strengthen_naval_presence_desc: "Many of our potential enemies possesses the large fleet, capable of destroying and sinking our own, however, they do not have the perseverence and workmanship of the average Filipino, and that alone can literally win us battles or even wars."
PHI_operation_higante: "Operation Higante"
PHI_operation_higante_desc: "The Siamese have cowered when pressured by the British and French not to join our alliance. But we can still do something; launching a full-blown assault on the Kingdom to make them submit to our will."
PHI_influence_india: "Influence India"
PHI_influence_india_desc: "The Indians having successfully gained their independence from the British, have also collapsed into warlord states just like China. However, we can ally the Indian Provisional Government to make sure that our influence in the Indian subcontinent is unwavering."
PHI_liberate_india: "Liberate India"
PHI_liberate_india_desc: "The British Raj, the Crown Jewel of the British Empire, and also a symbol of Western Imperialism in Asia have fought its survival against the Indian population itself. Taking control of this abomination will show off our strength in Europe."
PHI_attack_australasia: "Attack Australasia"
PHI_attack_australasia_desc: "To show-off our might within the West, our combined Chiefs of Staff have proposed to attack the British Dominion of Australia and New Zealand. If we successfully taken control of Oceania, western influence in our hemisphere will deminish."
# Industry
PHI_osmena_industrialization_plan: "Osmeña Industrialization Plan"
PHI_osmena_industrialization_plan_desc: "The Philippine Industrialization Plan, dubbed as the Osmeña Plan, is a collection of government policies and programs that can modernize the Philippine economy towards an industrialized one. This plan aims to reduce the economy's reliance on the agricultural center while diversifying in more industries such as tourism and manufacturing that can help create jobs and more income for the government."
PHI_osmena_industrialization_plan_tt: "£decision_icon_small  §YDecisions§! concerning §cindustrial investments§! will be §Yunlocked§!"
PHI_grant_more_visas: "Grant More Visas"
PHI_grant_more_visas_desc: "President Quezon's decision to open the Philippine's borders to accept refugees have come into fruituition; their skills proved to be beneficial in modernizing the country; and the government thinks of allowing more refugees from Europe will do the same effect."
PHI_farmer_subsidization_act: "Farmer Subsidization Act"
PHI_farmer_subsidization_act_desc: "Authored by Senator Eulogio Rodriguez Sr., the Farmer Subsidization Act aims to provide the farmers seeds, fertilizers, and irrigation solutions that can help bring down the cost of essential agricultural products such as rice and corn. This act also enables the government to directly buy the crops from the farmers for a profitable price, then sell it to the market for a low cost."
PHI_build_up_irrigation_systems: "Build-up Irrigation Systems"
PHI_build_up_irrigation_systems_desc: "One of the problems of why farmers can't grow enough crops is that, there are no sufficient waterworks or irrigation systems that can help them water their crops and farms; by building more public irrigation systems and expanding current ones we can ensure that our farmers can be relieved as their farms are being taken care of."
PHI_build_up_irrigation_systems_tt: "£decision_icon_small  §YDecisions§! concerning on building §cirrigation systems§! for farms will be §Yunlocked§!"
PHI_import_american_machinery: "Import American Machinery"
PHI_import_american_machinery_desc: "Part of the modernization program proposed by the Osmeña Plan is to modernize and equip our farmers with the latest farm machinery. We already talked to some American companies producing these equipments, and they are more than happy to sell us with a small discount."
PHI_ensure_food_sufficiency: "Ensure Food Sufficiency"
PHI_ensure_food_sufficiency_desc: "Modernized cities and expanded industrial capacity is useless if our people cannot eat; if we keep transforming farmlands into industrial or residential areas, we may run out of farms producing crops for food. We must ensure that there will not be a food deficit in the market."
PHI_new_cities: "New Cities"
PHI_new_cities_desc: "Census suggests that the population is rapidly growing, and such, the government is launching to build more cities in undeveloped areas. One such area for this is an undeveloped land between Marikina and Caloocan. Developing these areas can help alleviate the growing congestion in Manila."
PHI_new_cities_tt: "\n£decision_icon_small  §YDecisions§! concerning on creating new §ccities§! will be §Yunlocked§!"
PHI_deals_with_san_miguel: "Deals with San Miguel"
PHI_deals_with_san_miguel_desc: "The San Miguel Corporation is a Filipino conglomerate with a diverisified business model. The Government has an interest in partnering with San Miguel Corporation in developing various remote areas in the country in hopes of transforming them into a modern and industrial hubs providing the people with jobs."
PHI_invite_foreign_investors: "Invite Foreign Investors"
PHI_invite_foreign_investors_desc: "While the Filipino economy is growing, the financial capacity of the government is the same as always, the budget required by these ambitious projects carried out and implemented by the government can't be alone financed by the state. We need to encourage some foreign investors in trusting us with their investments and finance the modernization projects carried out by the government."
PHI_invite_foreign_investors_tt: "£decision_icon_small  §YDecisions§! concerning on inviting §cforeign investors§! will be §Yunlocked§!"
PHI_resource_excavation: "Resource Excavation"
PHI_resource_excavation_desc: "Our mineral rich islands provides us with resources that other countries have to envy us about; and yet there are still quite an untapped locations ready for these minerals and raw materials to be exploited."
PHI_new_armament_factories: "New Armament Factories"
PHI_new_armament_factories_desc: "One potential market we could expand on is the weapons and armaments market, sure it can be unconventional to invest in weapons to modernize the economy, but in the long-run it will be much more beneficial as we do not have to rely on foriegn weapons companies to equip our soldiers and policemen in defending the Filipino people."
PHI_central_luzon_state_university: "Central Luzon State University"
PHI_central_luzon_state_university_desc: "A small school in Muñoz, Nueva Ecija; the Central Luzon Agricultural School specializes in agriculture sciences and mechanic arts. Funding this small school can help us education a lot of more Filipinos, promote agricultural education and provide advance instruction and technical and professional training in agriculture and mechanic arts."
PHI_philippine_atomic_energy_program: "Philippine Atomic Energy Program"
PHI_philippine_atomic_energy_program_desc: "Standing on the edge of a world-changing discovery, we cannot let others light the fire that may one day consume the Earth."
PHI_tourism_adventures: "Tourism Adventures"
PHI_tourism_adventures_desc: "As an archipelago, we have a lot of coastline and islands that is full of beautiful beaches, mountains that are majestic and other natural wonders that can we use to generate profit."
PHI_tourism_adventures_tt: "£decision_icon_small  §YDecisions§! concerning on improving §cinfrastructure§! towards tourist spots will be §Yunlocked§!"
PHI_railway_expansion: "Railway Expansion"
PHI_railway_expansion_desc: "The PNR or the Philippine National Railway, established in 1892 as the Manila Railway Company, is an state-owned railway company in the country. Pouring funding in the company will help expanding their operations and improve their service, that can be beneficial to reducing the traffic congestion in Manila and in various places in the country."
PHI_expand_manila_harbour: "Expand Manila Harbour"
PHI_expand_manila_harbour_desc: "Ever since the arrival of the Spanish, the port of Manila has been used to facilitate trade between various routes, it even has been used in the Galleon Trade between Mexico and the Philippines. This port holds significance in historic, cultural and economic affairs, and an expansion of the port is necessary to accomodate the modernization of the country."
# Army
PHI_expand_the_philippine_scouts: "Expand the Philippine Scouts"
PHI_expand_the_philippine_scouts_desc: "The Philippine Scouts was created by the United States Army to assist with the occupation of the archipelago; and we currently have the sizeable force in keeping the tranquility in the islands. However, if a conflict brakes out, we have no chance in fully defending our archipelago, and thus, the government have ordered to expand the enlisted men of the Philippine Scouts."
PHI_combined_arms_doctrine: "Combined Arms Doctrine"
PHI_combined_arms_doctrine_desc: "Some members of our high command advocate for the theories of overwhelming firepower as the cornerstone of our modernisation program, hammering enemy positions with artillery before attacking. Additionally, more initiative and responsibility needs to be given to the officer at the front-line."
PHI_armor_spearhead_doctrine: "Armor Spearhead Doctrine"
PHI_armor_spearhead_doctrine_desc: "High Armored Mobility is key in modern warfare. Which is why we should make sure we have an ample supply of armored mechanical vehicles that we know how to properly utilize."
PHI_extensive_planning_doctrine: "Extensive Planning Doctrine"
PHI_extensive_planning_doctrine_desc: "Some members of our chief of staff believe in discipline, thorough logistical planning and organisational integrity above all else. With extensive planning and a general motorisation, they believe that they can make the Filipino soldiers the greatest in the world!"
PHI_mass_mobilization_doctrine: "Mass Mobilization Doctrine"
PHI_mass_mobilization_doctrine_desc: "Mobilizing the entire population to defend the country will be the key to success! Foreign invaders will hesitate to land on the shores of our archipelago as numerous Filipino soldiers will attack them beforehand!"
PHI_modernize_firepower: "Modernize Firepower"
PHI_modernize_firepower_desc: "Sometimes, using artillery fire is necessary not so much for defeating the enemy, as much as disorganising and discombobulating it. Effective campaign of such allows the enemy to show its weakness, which is why we should invest in artillery most effective in this department."
PHI_equipment_assembly_lines: "Equipment Assembly Lines"
PHI_equipment_assembly_lines_desc: "Equipment production hinders our capability to expand and equip our troops with quality armaments; while we do not have the sheer size of the weapons industry of the Americans or the Germans; we have however, skilled workers that are willing to pour their hearts and souls in making these weapons."
PHI_army_engineering_corps: "Army Engineering Corps"
PHI_army_engineering_corps_desc: "Given the varied terrain we will be fighting in, combined with the often lacking infrastructure parts of the country, the creation of a specialised engineer corps would be a great boon to our armed forces. We will put funds towards just such a unit."
PHI_catching_up_with_communications: "Catching up with Communications"
PHI_catching_up_with_communications_desc: "The Army Radio Service can easily be considered one of the pillars of future warfare. Yet, the service still lacks a proper centralized structure to make its use effective. Let us implement a centralized scheme."
PHI_tank_production_initiatives: "Tank Production Initiatives"
PHI_tank_production_initiatives_desc: "Tanks are a fearsome machine on the battlefield, but they are a very complex machine to build. By creating baseline quality standards, we can speed up production of armour and supply our tanks with large armoured divisions that will come down on the enemy like a brick."
PHI_armor_research_and_modernization: "Armor Research and Modernization"
PHI_armor_research_and_modernization_desc: "Experimentation in the Tanking Department (centralized around the Cainta Locomotive Factory) is something that we've been engaging in for almost a decade now and it seems like our efforts have started to bear fruit, spearheaded by General Mateo S. Capinpin. We should take steps to deploy our prototypes on the field."
PHI_reconnaissance_improvements: "Reconnaissance Improvements"
PHI_reconnaissance_improvements_desc: "By creating units dedicated to reconnaissance we will always be one step ahead of the enemy. We will know what their next plan is and what we need to do to counter-act it."
PHI_mountaineers: "Mountaineers"
PHI_mountaineers_desc: "General Paulino Santos have proposed to create an experimental \"Mountain Corps\" in order to properly defend our great mountains from the enemy. We need more, better trained mountaineers to ensure our success in our campaign to defend Filipinos and to never be subjugated again."
PHI_conduct_war_games: "War Games"
PHI_conduct_war_games_desc: "The expansion of the Philippine Scouts, now the Philippine Army, has seen an influx of new recruits, while our current enlisted men have some sort of experience in combat, these new recruit have not; so in order to expose them to the battlefield while not damaging their mental health; is to conduct war games for our recruits."
PHI_standardization_of_equipment: "Standardization of Equipment"
PHI_standardization_of_equipment_desc: "Our current military's equipment have different countries of origin. We must create our own or at least standardized our army's equipment."
PHI_army_scout_rangers: "Army Scout Rangers"
PHI_army_scout_rangers_desc: "In the jungle terrian of South-east Asia, we need to train our army to adapt to attrition. Improvising in the key to survival."
PHI_logistical_improvements: "Logistical Improvements"
PHI_logistical_improvements_desc: "A lot of potential battlegrounds our military has to prepare for are difficult to reach and to traverse. If we wish for our military to be able to be adequately supplied in every terrain, we should form specialised battalions dealing with logistics."
PHI_form_the_general_staff: "Form the General Staff"
PHI_form_the_general_staff_desc: "Our current commanders, were trained in either in West Point, or here by American officers, were proved to be more than capable in handling the armies and their planning. The Government have ordered the military to form a general staff, one will oversee the planning, execution and deployment of our military operations."
PHI_expand_the_constabulary_officers_school: "Expand the Constabulary Officers School"
PHI_expand_the_constabulary_officers_school_desc: "The Philippine Constabulary Officers School in Camp Henry Allen is an officers school aimed at training and instructing cadets and preparing them for service as commissioned officers of the Philippine Constabulary. We can expand this officer school to include training for any armed force of the our government."
PHI_learning_from_the_great_war: "Learning from the Great War"
PHI_learning_from_the_great_war_desc: "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
PHI_military_science: "Military Science"
PHI_military_science_desc: "Tanks, submarines, planes, radar; the battlefield is ever changing, especially in the interesting times we live in. We must ensure that our military not only gets up to date equipment, but also that our generals and admirals can keep up with this age of ever changing warfare."
PHI_fortress_philippines: "Fortress Philippines"
PHI_fortress_philippines_desc: "Constructing defenses in key areas of strategic importance in our country, is a key aspect of defence. That way we can ensure that no foreign invader can ever step on Filipino spoil ever again."
PHI_legacy_of_general_luna: "Legacy of General Luna"
PHI_legacy_of_general_luna_desc: "General Antonio Luna was our best general during Revolutionary War and the Spanish-American War; his heroism will be taught on all soldiers; to inspire them in patriotism and remember what we stood for during the Revolution."
# Navy
PHI_start_naval_buildup: "Start Naval Buildup"
PHI_start_naval_buildup_desc: "As an archipelago comprises of different islands in the Pacific, we must ensure that our maritime territories are protected, establishing the Philippine Navy will help us do that."
PHI_an_attack_underneath: "An Attack Underneath"
PHI_an_attack_underneath_desc: "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
PHI_strike_from_a_distance: "Strike from a Distance"
PHI_strike_from_a_distance_desc: "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
PHI_submarine_research: "Submarine Research"
PHI_submarine_research_desc: "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
PHI_destoyer_modernization: "Destroyer Modernization"
PHI_destoyer_modernization_desc: "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
PHI_cruiser_development: "Cruiser Development"
PHI_cruiser_development_desc: "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
PHI_new_and_improved_doctrines: "New and Improved Doctrines"
PHI_new_and_improved_doctrines_desc: "Modern ships are barely any more useful than the ships of the last century if we don't update our naval doctrine as well. Ready as ever, the admiralty has outlined a doctrinal modernisation plan that will help us rapidly overhaul our tactics and retrain our officers."
PHI_train_marines: "Train Marines"
PHI_train_marines_desc: "A special part of the Navy and the Army; the Philippine Marines will be our elite force in the seas and the land. Specializes on everything that we throw at them."
PHI_salvage_american_designs: "Salvage American Designs"
PHI_salvage_american_designs_desc: "A parting gift from the Americans are a couple of their old designs for a cruiser, destroyer and submarine. While these designs are obsolete, they can be much help in building our own maritime defense force."
PHI_naval_base_in_puerto_princesa: "Naval Base in Puerto Princesa"
PHI_naval_base_in_puerto_princesa_desc: "The Department of Public Works has explored some areas in the Palawan region that has the potential to be developed into naval shipyards. These shipyards will be used to further expand our naval defence capabilities."
PHI_construct_the_davao_port: "Construct Davao Port"
PHI_construct_the_davao_port_desc: "To truly rebuild a navy worthy of note, we must greatly expand our shipbuilding capacity."
PHI_refurbish_american_ships: "Refurbish American Ships"
PHI_refurbish_american_ships_desc: "Part of the agreement by the United States and the Philippines for independence, is the maintenance of Filipino bases that will be occupied by American troops. In that agreement also stated, that the United States, will grant the Philippines its outdated naval equipment for the defence of its maritime borders. While these naval equipment is beneficial for us, they are also quite old, and needs to be refurbished by our own."
PHI_dedicated_repair_facilities: "Dedicated Repair Facilities"
PHI_dedicated_repair_facilities_desc: "The Filipino fleet is in a pitiful state, having neither the ships nor the infrastructure to compete with the Japanese fleet. Assistance from the United States however plans to even the battleground and to ensure that if the fleet can't manage to win in an open battle, it can effectively disrupt Japanese shipping and harass the coastal cities of China."
PHI_landing_craft: "Landing Craft"
PHI_landing_craft_desc: "Preparing an offensive or defensive operation beyond our isles requires an extensive plan and of course, a landing craft equipment."
# Air Force
PHI_fund_an_air_force: "Fund an Air Force"
PHI_fund_an_air_force_desc: "Air combat will be a deciding factor for future combat operations. Dedicating a separate branch that will train pilots, experiment on doctrines and manage operations will be a paramount of importance."
PHI_bomber_research: "Bomber Research"
PHI_bomber_research_desc: "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
PHI_fighter_research: "Fighter Research"
PHI_fighter_research_desc: "While the bomber might always get through, his wingman might not - unless they are both protected by friendly fighters."
PHI_train_new_pilots: "Train New Pilots"
PHI_train_new_pilots_desc: "With the expansion of our airforce, we also need to train more men that will pilot the planes. The government already setup a program for our very own pilot training; and we are expecting an influx of recuits."
PHI_paratroopers_research: "Paratroopers Research"
PHI_paratroopers_research_desc: "With the recent expansion and buildup of the Air Force, there have been many calls to also increase and train the amount of Paratroopers. These paratroopers would be useful, as they could easily get over heavily defended enemy lines, and capture key towns, fortifications, and cities."
PHI_radar_development: "RADAR Development"
PHI_radar_development_desc: "If the Philippines faces an invasion, it will come from across the sea. Thus, we should invest heavily into new radar technologies, and build watch stations along the coast."
PHI_cas_research: "CAS Research"
PHI_cas_research_desc: "Planes which provide support for our land forces and ships have been a very efficient addition at a relatively small investment. These planes now have several suggested improvements. Our engineers can develop the next generation of support aircraft."
PHI_aviation_doctrine: "Aviation Doctrine"
PHI_aviation_doctrine_desc: "Further advances in aviation will be necessary to integrate our air force well with other branches of the military."
PHI_protect_our_coasts_from_above: "Protect our Coasts from Above"
PHI_protect_our_coasts_from_above_desc: "The Constitution states that the sovereignity of the Filipino state not only covers the land we are currently in but also the seas and oceans and even the airspace that covers those bodies of water. We will ensure that our airspace below the land and seas will be protected and monitored."
PHI_construct_new_air_bases: "Construct New Air Bases"
PHI_construct_new_air_bases_desc: "The archipelago has a single airbase that can be used for air attacks or interception; the Clark Airbase. If this airbase would be destroyed or controlled by the enemy, we will lose the initiative."
PHI_air_defenses: "Air Defenses"
PHI_air_defenses_desc: "Defending our nation's airspace is not something we can do only from the air. Once we construct anti-aircraft guns in [Root.Capital.GetCapitalVictoryPointName] we can sleep saver knowing that our capital is protected from the air!"
# Pope
PHI_sedes_es_patri: "Sedes es Patri"
PHI_sedes_es_patri_desc: "With the power of the Papacy exceeding that of the Philippine Government, many ardent supporters of the catholic church have today come out to demand the Pope take up leadership of the country. He has already accepted the role put forth by the people, and declared that what is happening today is indeed the will of God himself. There is not much the government can do to stop him now."
PHI_reinforce_temporal_power: "Reinforce Temporal Power"
PHI_reinforce_temporal_power_desc: "The increasing secularisation of society means a lessening of the pope's influence. However, there are ways by which we can reinforce his influence inside his own borders."
PHI_forced_conversions: "Forced Conversions"
PHI_forced_conversions_desc: "To effectively control the population, we must force every protestant to convert to Catholicism, whether they like it or not."
PHI_christian_education: "Christian Education"
PHI_christian_education_desc: "We know of many bright minds in our universities, but unfortunately, they need more funding to continue their projects, which the Church is ready to provide. It is time to improve the qualities of our scientists."
PHI_purge_unbelievers: "Start the Inquisition"
PHI_purge_unbelievers_desc: "While the territories we currently control are majority Christian in faith, there are still those who are minority not adhering to our faith and can be a problem in the future. In order to swiftly and effectively maintain our control, we must be ready to crush the insurgency by whatever means necessary, even if it requires an escalation of the conflict in the short-term."
PHI_denounce_socialists: "Denounce Socialists"
PHI_denounce_socialists_desc: "Socialism is a scourge of all things holy. It is unacceptable to let Catholics join syndicalist movements. The pope must publish an encyclical to make this clear."
PHI_a_call_to_the_faithful: "A Call to the Faithful"
PHI_a_call_to_the_faithful_desc: "The heart of Christianity itself has falled to the unbelievers, with our new center here in Manila, we must fight with all their strength to ensure that the new seat of the Catholic Church remains untouched by our vile foes."
PHI_legionary_spirit: "Legionary Spirit"
PHI_legionary_spirit_desc: "Through the discipline, organisation, persistence and motivation of the Roman Legions Rome emerged from an Italian city-state to become the world's greatest power and forever left a glorious mark on history. In these precarious times, we must revive this legendary discipline and make the legions of Rome internationally renowned once again."
PHI_the_papal_knights: "The Papal Knights"
PHI_the_papal_knights_desc: "These 'knights' are nothing more than spies and enforcers of the Papacy's will among the people, though they are lauded as unimpeachable bearer's of God's goodwill."
PHI_integrate_zouave_officers: "Integrate Zouave Officers"
PHI_integrate_zouave_officers_desc: "As we have fled Rome, we have been joined by our experienced Zouave Officers from the Palatine Guard. These officers, can be integrated into the Filipino Army, allowing for a more experienced and trained soldiers when the Holy War breaks out."
PHI_deus_vult: "Deus Vult!"
PHI_deus_vult_desc: "We must prepare for the eventual reclaimation of the Holy Lands and spread the word of god on the world. Deus Vult!"
PHI_deus_vult_tt: "This focus will unlock access to the §YThe Holy War§! focus branch\n"
PHI_criminalise_liberalism: "Criminalise Liberalism"
PHI_criminalise_liberalism_desc: "Liberalism is a disease, not only has it warped the Earth into a state of pure Heresy but also let people like Dressler assume ultimate power for himself when it fails. To truly save the Earth we must not only stem the tide, but cull it."
PHI_establish_the_papal_gendarmerie: "Establish the Papal Gendarmarie"
PHI_establish_the_papal_gendarmerie_desc: "The security of our borders is one matter, but we must also look to the enemies within. A new Papal gendarmerie must be created to combat chaos in the name of God. They will watch the people closely indeed."
PHI_ethical_economics: "Ethnical Economics"
PHI_ethical_economics_desc: "With our control unchallenged and Christians being empowered, we almost ready to achieve total economic independent and finally rid ourselves of our foreign lifelines. However, a debate has sprung up that has reached the highest echelons of our government. The Christian Socialists has outlined her plan for what she calls “Distributism”, which has garnered support from Christian Workers but has been compared to the godless Socialism."
PHI_christian_state_unions: "Christian State Unions"
PHI_christian_state_unions_desc: "The Christian Socialists has proposed setting up Catholic Unions which will be under our guidance, they will promote the faith while also making sure that Catholic control in the workforce remains unchallenged. This plan has already been approved by our leader despite comparisons to Socialism."
PHI_labor_omnia_vincit: "Labor Omnia Vincit"
PHI_labor_omnia_vincit_desc: "Dangerous times lie ahead of us. While we have been reluctant to industrialise, seeing it as resulting in less freedom for the individual and reducing a society of individuals to a mass-class society, we must nonetheless prepare our country for expanded military production if our army is to be supplied for a protracted war against the unbelievers"
PHI_per_aspera: "Per Aspera"
PHI_per_aspera_desc: "The Catholic Church has historically been a great patron of science despite the claims of the socialists and anti-clericalists that defame us with the lies of conflict thesis. Faith and reason are of mutual help to each other, and to overcome our current hardships we must adapt that reason and scientific mindset to military research."
PHI_entrench_corporatism: "Entrench Corporatism"
PHI_entrench_corporatism_desc: "With unions brought under state control and represented in government, and with the state brokering positive relations between employers and workers, a new corporate state has finally taken hold in new Papal realm. We should further formalise this state of affairs with a new corporate charter, signed by business leaders and unionists and passed into law, to ensure that all cooperate for the common good under state supervision."
PHI_align_faithful_industrialists: "Align Faithful Industrialists"
PHI_align_faithful_industrialists_desc: "Rightwing businessmen, socially conscious and nationalistic, have long been crucial supporters of the Church, their funds working magic for the party's continued success. We should reward these good men with government positions and contracts, and thus further incentivise other wealthy businessmen to join their ranks."
PHI_the_holy_war: "The Holy War"
PHI_the_holy_war_desc: "The time has come for the [Root.GetName] to take on its role as the defender of God and virtue, and for the people to rise up to its service in an Eleventh Crusade against the enemies of the faith."
PHI_protect_insulindian_christians: "Protect Insulindian Christians"
PHI_protect_insulindian_christians_desc: "There is a sizeable minority of Insulindian Christians in the different parts of the Insulindian archipelago, living in persecution from the Muslim majority. We must help them."
PHI_mission_to_indochina: "Mission to Indochina"
PHI_mission_to_indochina_desc: "Indochina have been a hotbed for the godless Socialist ideology and different kinds of pagan religion. A quick visit ensures that they will know the word of God."
PHI_topple_the_buddhist_kingdom: "Topple the Buddhist Kingdom"
PHI_topple_the_buddhist_kingdom_desc: "[SIA.GetName] have been prodominantly a Buddhist country, following the teaching of Buddha. The Pope thinks it's time to show the [SIA.GetAdjective] people the true faith, and convert them whether they like it or not."
PHI_legacy_of_the_boxer_rebellion: "Legacy of the Boxer Rebellion"
PHI_legacy_of_the_boxer_rebellion_desc: "The Boxer Rebellion is one of the most brutal internal conflicts that erupted since the dawn of man. We must not forget."
PHI_pacify_burma: "Pacify Burma"
PHI_pacify_burma_desc: "Burma is a strategic location that allows us to have a land border with the Indians, whom practices Hinduism and other pagal religions. We must stop by for a visit and try to convert them."
PHI_punish_the_shogunate: "Punish the Shogunate"
PHI_punish_the_shogunate_desc: "There are many missionaries and brothers of our faith that have been persecuted brutally by the Shogun since the Tokugawa Shogunate Era. We must avenge our fallen brothers and bring Christianity to Japan, forcefully."
PHI_christianity_in_the_himalayas: "Christianity in the Himalayas"
PHI_christianity_in_the_himalayas_desc: "Tibet, Nepal and Bhutan, what do these countries have in common? They are worshipping false gods, surely, we can convince them to follow our faith instead."
PHI_crusade_in_india: "Crusade in India"
PHI_crusade_in_india_desc: "As we have converted most of our neighbors to our faith, the hardest one comes yet, but we must not stop, for it is the will of God."
PHI_catholic_dominion: "Catholic Dominion"
PHI_catholic_dominion_desc: "With the ascension of the Papacy as a major power to be reckoned with once again, it is time for us to reach out to all faithful Christians and act as the hand that guides the people, just as the shepherd guides his flock and protects them from evil. It is the mandate of God!"
PHI_catholic_dominion_tt: "£decision_icon_small  §YDecisions§! on inviting §cLatin Countries§! to our alliance will be §Yunlocked§!"
PHI_the_holy_lands: "Reclaim the Holy Lands"
PHI_the_holy_lands_desc: ""
PHI_the_holy_lands_tt: "£decision_icon_small  §YDecisions§! on reclaiming §cRome§! and §cJerusalem§! will be §Yunlocked§!"

### Events
philippines.0.t: "The Pearl of the Orient, 1936"
philippines.0.d: "In 1898, after 333 years of colonization from the Spanish, liberty and independence was finally in the grasp of the Filipinos fighting against oppression; much to their disappointment however, the Americans whom they see as their allies in kicking the Spanish in the archipelago, have opted to annex the Philippines after they bought it from Spain. This resulted in a bloody war between the Americans and Filipino revolutionaries, replacing an oppressor with another.\n\nThe Americans ultimately won, abolishing the first Republic of Emilio Aguinaldo. However, this does not destroy the dreams of the Filipinos of an independent nation, where they are free and with liberty. In 1912, the Jones Act, or the Philippine Autonomy Act was signed by President Theodore Roosevelt replacing the Philippine Organic Act of 1902. This allowed election of members of both the lower and upper houses of the legislature to be elected.\n\nAs the Great Depression weakened the United States, President Herbert Hoover signed the Hare-Hawes-Cutting Act of 1933, granting the Philippines independence after a 10-year transition period. This act also allowed the election of a Filipino President and Vice-President, abolishing the position of the American Governor-General but establishing the position of the American High Commissioner. Governor-General Frank Murphy designated July 10, as the election date, with Manuel Luis Quezon of the Nacionalista Party winning.\n\nIn 1936, as the Great Depression continued to plague the American economy, one of the last minute reforms by the Curtis Administration was to grant independence to the Philippines immediately, to ease of expenditure and to lower the effects of the depression; and once again, the dreams of liberty and freedom is in the grasp of the Filipinos."
philippines.0.a: "Mabuhay ang Pilipinas!"
philippines.1.t: "Independence At Last"
philippines.1.d: "In Washington, D.C., at [GetDate], US President [From.GetLeader] has signed the document containing the official recognition of the United States, for an independent Philippines. This has been witnessed by our own President [Root.GetLeader] and a couple of higher officials, such as Vice-President Sergio Osmeña and Chief Justice Ramón Avanceña.\n\nBack here at home, crowds have gathered in Luneta Park; to celebrate this momentous occasion. Delegations from the United States are also present, such as High Commissioner McNutt, soon to be US Ambassador to the Philippines, and Senator Harry Bartow Hawes, a co-author of the Hare-Hawes-Cutting Act. Crowds are ecstatic in witnessing the lowering of the American flag, and the raising of the Philippine flag, with some reports of tearing-up with overwhelming joy to see their country free from foreign submission."
philippines.1.a: "Mabuhay ang Pilipinas!"
philippines.2.t: "An Open Door Policy?"
philippines.2.d: "A close friend of the President, Alex Frieder, have informed him about the hostile actions of Dressler's regime, towards his political opponents and their supporters. Mr. Freider, have begged the President to accept the refugees, as many countries won't accept them. As a developing nation, the Philippines do not have the capacity to financially take care of these people, but many in the populace are in favour of letting them in."
philippines.2.a: "Give them the entry visas"
philippines.2.b: "We have more problems to deal with"
philippines.3.t: "Aguinaldo Critises the Government"
philippines.3.d.1: "Emilio Aguinaldo, a vocal critic of the current administration, perhaps still bitter on his defeat in the 1933 Elections; have critized the President's answer to Alex Freider's request to allow German refugees to seek asylum in the Philippines. He lambasted the government for failure to do a humanitarian assisstance to the refugees.\n\nWhile many of the people agreed with Aguinaldo's criticism; as it is the most humanitarian act the Filipino people can give for brothers of the same faith; some have acknowledged the economic and financial situation of the country, and are supportive of the decision the President have made."
philippines.3.d.2: "Emilio Aguinaldo, a vocal critic of the current administration, perhaps still bitter on his defeat in the 1933 Elections; have critized the President's answer to allow entrance of German refugees in the country, stating that the Philippines, as a young nation has a problems on its own and can't financially support a refugee influx in the country.\n\nWhile some of the people agreed with Aguinaldo's criticism; many still favour President Quezon's policies of letting the refugees as it is the most humanitarian act the Filipino people can give for brothers of the same faith."
philippines.3.a: "Such hypocrite!"
philippines.4.t: "Investments in the Philippines?"
philippines.4.d: "We have been approached by the delegations from the [PHI.GetName], asking us to invest in their new infrastructure projects and industries. While they certainly need our help, we are expecting little for the investments we might put on; so we'll need to consider the options."
philippines.4.a: "Let's do it"
philippines.4.b: "It's not worth it"
philippines.5.t: "[From.GetNameDefCap] Accepted"
philippines.5.d: "The [From.GetAdjective] Government have accepted our proposal for them to invest. [From.GetAdjective] investors who are interested in our projects will be arriving here to inspect and discuss the investment."
philippines.5.a: "Excellent."
philippines.6.t: "[From.GetNameDefCap] Refused"
philippines.6.d: "The [From.GetAdjective] Government have refused our proposal for them to invest."
philippines.6.a: "We turn to [Root.GetAdjective] investors, here at home."
philippines.7.t: "[From.GetNameDefCap] Pulls Investments!"
philippines.7.d: "Seeing the hostilities between our countries; investors from [From.GetName] have pulled out their investments in our projects. While these can't stop our projects already implemented; it can slow down its progress."
philippines.7.a: "Blast!"
philippines.8.t: "Profits from [PHI.GetAdjective] Investment"
philippines.8.d: "It has taken some time, but we're not reaping the rewards from our investments in the [PHI.GetName] in cold, hard cash."
philippines.8.a: "Let the money flow..."
philippines.9.t: "The Envelope"
philippines.9.d: "In this morning, a peculiar envelope with no return address was found by Senator Sumulong in his desk in the Senate; he asked his secretary where did the envelope came from and was dissapointed by the response of his secretary; nonetheless, he opened the envelope and was suprised by its contents. Turning on the radio, he found out that many journalists and radio broadcasters received the same envelope.\n\n\"Agriculture and Commerce Secretary Benigno Aquino Sr. is embroiled in corruption schemes that involved millions of pesos that are for various agricultural projects in Nueva Ecija and Tarlac; according to these documents we received earlier this morning.\" echoing from the radio in the President Quezon's office; suprised and furious, he called his secretary, to immediately call Secretary Aquino. In the room together with the President, is also Vice President Osmeña whom tried calming down the President. Minutes later, Secretary Vargas was seen running in the halls of Malacañan, many within the Government were reported to be outraged by these findings, and the public become demanding answers the administration cannot provide."
philippines.9.a: "Summon Aquino now!"
philippines.10.t: "The Arrival of the Crook"
philippines.10.d: "Arriving in the Manila International Airport from his official trip in Davao City, Secretary Aquino was informed that President Quezon was keen on meeting him as soon as possible. He then instructed his driver to go straight to Malacañan. 30 minutes later, he arrived, and went straight to the President's office.\n\n\"Are the reports true?\" asked directly by the President to Secretary Aquino; \"n..no sir, it may be a ploy by the Sakdalistas to destablise the administration or gain more supporters, hell it may be from Aguinaldo himself!\", replied by Secretary Aquino after a brief and long pause. It was clear on the President's face that he doesn't buy it; and the Secretary knows it too. \"Sorry padrino, but I'll expect your resignation immediately\", said the President without hesitation. The Secretary didn't reply but nods to the President and leaves."
philippines.10.a: "Let's hope this won't get ugly."
philippines.11.t: "Sakdalista Popularity Growing"
philippines.11.d: "The recent scandal involving top official in the government has been an opportunity for the Sakdalistas to gather more support among the lower class and the peasants. Many for these new supporters came from Tarlac, whom can be easily persuaded, as the Hacienda Luisita, is located in the area are the one subject to the land reform blocked by the former Secretary Aquino. "
philippines.11.a: "Let's hope their popularity stops growing..."
philippines.12.t: "Aguinaldo Publishes Criticisms"
philippines.12.d: "Emilio Aguinaldo, a vocal critic of the Quezon Government has published his new criticisms towards the government. He focused his criticisms on the recent scandal involving former Economic Secretary Aquino. According to Aguinaldo, \"allowing Aquino to roam free in the country, with the capability of travelling abroad is a complete reckless action by the government. Aquino should be detained as soon as cases were filed.\". While there are also other points in the critisms such as the inefficiency of the programs and policies of the government to ease the life of the Filipinos, the main selling point was the scandal, and it may effectively drag the credibility of the Quezon Government."
philippines.12.a: "This old man won't keep his mouth shut."
philippines.12.b: "He's got a point"
philippines.13.t: "Proclamation of the Liberal Party"
philippines.13.d: "As the dust haven't still been settled on the issue of the Nacionalista Government, some within the Nacionalista Party itself, have broke off from the party and have established their own, one such prominent figure, is Senate President Manuel A. Roxas and Senator Elpidio R. Quirino. It seems that the dominance of the Nacionalistas in Filipino politics are now in question."
philippines.13.a: "Dude... uncool..."
philippines.14.t: "Roxas Advocates for Early Elections"
philippines.14.d: "The current leader of the Liberal Party, a former Nacionalista himself, Senate President Manuel Roxas have advocated in his interview yesterday on a radio show that the elections should come early as the current government has its credibility in question for the last weeks. He begged President Quezon to let the Commission on Elections prepare an elections in the coming months, preferrably in September."
philippines.14.a: "That's absurd!"
philippines.15.t: "Aguinaldo Supports Early Elections"
philippines.15.d: "Emilio Aguinaldo, a former revolutionary against Spanish and American colonial rule in the Philippines, and a vocal critic of the Quezon administration have recently expressed his support for the calling of early elections in September. It seems that the former President of the Tagalog Republic, has the intention to run again for President under his new party banner, the National Socialist Party."
philippines.15.a: "Just try and try Miong..."
philippines.16.t: "Benigno Ramos Arrives from Tokyo"
philippines.16.d: "Benigno Ramos have arrived today in Manila International Airport from his self-exile in Tokyo. Mr. Ramos, was the leader of the Sakdalista movement, primarily composed of landless farmers and peasants that are discontented towards the Government. It seems that in the chaos caused by the Aquino Corruption Scandal have caused the popularity of the Sakdalista to skyrocket, specially in the rural areas such as Tarlac and Pangasinan; and Ramos maybe planning also to run as President."
philippines.16.a: "Not you too..."
philippines.17.t: "Government Response"
philippines.17.d: "As days passed, many within the populace haven't heard a response from the government whether Senator's Roxas push for early elections will take place. As the credebility of the administration is now in question due to the corruption scandal involving former Secretary Aquino was exposed. The people are divided whether an election will take place as one is formally scheduled next year in the month of July. However, the President and his cabinet have conducted a meeting regarding the issue, and it seems that the administration response is that no elections will take place except for the one that is originally scheduled for July next year."
philippines.17.a: "Now we wait..."
philippines.18.t: "Anti-Government Protests in Tarlac"
philippines.18.d: "The Philippine Constabulary have reported a mass anti-government protests in front of the municipal hall of Capas, Tarlac. Primarily organized by the Sakdalistas, these protests have been also joined by various opposing groups such as the Liberal Party and NSP supporters. While there have been no violence recorded; it seems that the discontent among the population is not low as expected."
philippines.18.a: "Oh no..."
philippines.19.t: "The London Stock Market Crash"
philippines.19.d: "As the leading stock market have crashed; the world's economy have been plummeted. Britain, while not our leading agricultural export partner, our exports in the United Kingdom also contributes to the profits of our agricultural sector. It seems that the United Kingdom and its Commonwealth partners are putting on hold to Filipino agricultural exports and now these effects are being felt at home."
philippines.19.a: "Diyos Ko!"
philippines.20.t: "Protests in Manila"
philippines.20.d: "Following the collapse of the London Stock Market Crash; many of those who are in the agricultural sector, who felt the effects of the crash have organized protests in some parts of the country such as in Cabanatuan, San Fernando and Manila respectively. Like the protests a few months ago, these are protests are organized by the Sakdalista whom have support from the peasantry and landless farmers; and are joined by various supporters from the moderate socialists to the Aguinaldo's own."
philippines.20.a: "Let them protest"
philippines.20.b: "Try to open up talks"
philippines.21.t: "Farmers Demands Government Help"
philippines.21.d: "In the wake of economic collapse in the United Kingdom, Filipino exports in the Commonwealth were halted and thus the London Stock Market Crash was felted by our agricultural sector. Because of this, the farmers decided to call on to the government to do something; and the government responded to open up talks with them. They demand or requested the government to help them in these crisis, providing them financial aid for the loses caused by the halted exports. Though we could help them by finding unused budget in some departments or bureaus or we could refuse their demands and let them protest anyway."
philippines.21.a: "Accept their demands"
philippines.21.b: "Refuse their demands"
philippines.22.t: "Protests Losing Momentum"
philippines.22.d: "As the new subsidization program was approved by Congress, and be signed by President Quezon himself; many within the protesting groups have been contented enough with the government's response to the crisis; and as such proceeded to make their way home. After hearing from the radio, one by one, left from their positions hoping that the government's new program would help them recover from the state they were in."
philippines.22.a: "Excellent"
philippines.23.t: "Protests Expanding to Other Areas"
philippines.23.d: "The discontent among the peasantry, the farmers and their supporters have been gaining support in the last few days, contrary to the government's expectation of the protests losing momentum in a few days. Many of these protests are threatening some key government facilities in the Metro Manila area, such as the Malacanan Palace, as there are quite a large number of protesters near Mendiola."
philippines.23.a: "Evacuate the President, now!"
philippines.23.b: "It will be fine..."
philippines.24.t: "Scouts Expel Protesters in Mendiola"
philippines.24.d: "Field commanders deployed in the area of Mendiola reports that they have successfully expelled the protesters away from Mendiola, keeping the Malacanan Palance safe from their threats. However, they also reported that there are casualties in their operation, at least 50 of the protesters from different areas were reported to be dead from the riots erupted when the deployed Scouts arrived in the area. While we may have successfully quelled the riots in different areas of Manila and Central Luzon; the casualties of the operation will be not good for our government and the ruling party's credebility. It seems that we might need to campaign a little bit harder to win the next elections."
philippines.24.a: "This is not good."
philippines.25.t: "Roxas Calls for Investigation"
philippines.25.d: "Senator Manuel A. Roxas, leader of the Liberal Party, which is currently the opposition party in the Government have called for an internal investigation for the violence erupted that turned into deadly riots in a few locations that has protests. While many of the Senators that flown to the Liberal's camp has obviously supported the notion; many are assuming Senator Roxas is popularizing himself to be able to beat the Nationalista in the upcoming elections."
philippines.25.a: "Just stop already..."
philippines.26.t: "Ramos and Aguinaldo Slams the Government"
philippines.26.d: "Earlier today, Benigno Ramos leader of the Lapiang Sakdalista movement have lambasted the government for its violence response against the protesters in the different areas in the country. Meanwhile, Emilio Aguinaldo, a long time critic of the Quezon Administration have also denounced the government for its violent respersing of the protesters that resulted in casulaties. While there are been some bias in their statements as most of the protesters are their supporters, capitalizing the effects of the London Stock Market Crash; the government can also to be blamed for slow to react in the first place."
philippines.26.a: "Getting tired of their sh..."
philippines.27.t: "Feast of the Black Nazarene"
philippines.27.d: "The feast of the Black Nazarene has been celebrated today, January 9, 1937. This annual celebration, also known as the \"Traslación\", is a mass procession associated with the feast, that commemorates the anniversary of the transfer of the image from its original location at the church in modern-day Luneta Park to Quiapo.\n\nEvery 9th of January, thousands of devotees from all walks of life come to the church of Quiapo to take part in the procession as a way of strengthening their faith or fulfilling their “panata” (vow) to Lord.The highlight of the religious festival is the Traslacion reenactment. Literally means “transfer” or “solemn transfer” to the Minor Basilica from its original shrine inside Intramuros. During the procession, devotees normally throw towels to the police who guard the statue and ask them to rub the towel on the statue in hopes of carrying some of that power away with them."
philippines.27.a: "Everything went smoothly it seems..."
philippines.28.t: "The Annual Latern Festival"
philippines.28.d: "At the height of the Christmas season, the Kapampangans have their festival called, the Giant Lantern Festival. Before the introduction of electricity however, these lanterns were created by each barrio from bamboo and other locally available materials. During the nine-day novena before Christmas, which coincided with the simbang gabi from December 16 to 24, these paruls were brought around each barrio in procession to their visita. Before the midnight Mass on Christmas Eve, the lanterns were brought to the town church together with the barrio patrons.\n\nThis year, the President himself, will be attending the festival that will be held in his honor; with the President donating the prize for his lantern contest, which was personally awarded to the winner by none other than First Lady Aurora Quezon."
philippines.28.a: "So bright!"
philippines.29.t: "Secretary Vargas' Suggestions"
philippines.29.d: "It was a busy Tuesday morning, and Secretary Jorge Vargas, the Secretary to the President; has just finished relaying to his colleagues at different government agencies, basically the Quezon cabinet; that the President intends to meet them all at Malacanan. He still overheards the editorial segment from his own secretary's radio about the disastrous government response in dispersing the protests in many areas in the Metro Manila area.\n\nA few hours later, his secretary reported that his colleagues has arrived and are waiting on the conference room. He immediately stood up and proceeded to the room where is colleagues are at. When he arrived at the room, President Quezon is already there, and he was greeted by his old friend Sergio. For hours, they discussed the situtation and the popularity of the administration, and what to do for repair it; then he had an idea, why not have some PR stunts to repair the damaged credebility of the administration? He proudly suggested it to the President and his response was..."
philippines.29.a: "...what a great idea!"
philippines.29.b: "...stop wasting my time!"
philippines.30.t: "The Presidential Visit"
philippines.30.d: "It was the usual Thursday morning at the barrio, some sweeping their front lawns with their \"walis ting-ting\", some having a good conversation with their fellow villager while having their cup of coffee, the usual happy mornings that people would wake up in the rural areas of the Philippines. However there is a house, near a local store, that has a tent in its front yard; it seems that the Berting, a farmer and the owner of the house is currently mourning the loss of their son with his wife, from the tragic accident during the dispersal of protesters in the city square.\n\nSuddenly, a handful of military vehicles arrived in the barrio, disturbing the usual quiet rhetoric of the village; the soldiers, dispersed, taking up positions like they are guarding something or someone. A few minutes later, a convoy arrived, and a black car stopped in Berting's front yard. The villagers was shocked and starstrucked as the man from the car was the President himself. He was there to pay his respects to Berting's son, and to comfort the couple. The President and a couple of his cabinet members, proceeded to enter Berting's house and started to converse with the mourning couple. The couple were touched as the President would make his way from Manila to Nueva Ecija, just to comfort them and pay his respects to their late son; and they were left with admiration for the President."
philippines.30.a: "I offer my condolences..."
philippines.31.t: "Simbang Gabi"
philippines.31.d: "\"Hey Juan, wake up\", said Aling Nenita to his sleeping son at 3:30 in the morning. \"Wake up, or we'll going to be late for the mass!\", continued by his mother while proceeding to shake his shoulders to wake the boy from his deep sleep. Juan opened his eyes, realizing still dark but stood up as to not sleep any further. Leaving his bedroom, he already saw his sister all dressed up, then asking her where is their mom. \"She's in the bathroom, getting ready for the mass.\", replied by his sister. Juan, immediately left for his bedroom, changing clothes to prepare for the mass. On the way to the cathedral, he saw his good friend, Enrique together with his mom. Enqirue's mom proceeded to talk to Aling Nenita, saying that if they completed the 9 days of Simbang Gabi, God may grant a request they made from the novena.\n\nThey proceeded to walk towards the cathedral, seeing their fellow devotees that are either fully awake or still half-asleep. As they arrived at the Cathedral, they proceed to sat down and wait for the mass to start. A few hours later, the mass ended, Juan then complains to his mother that he is hungry; and asked her if they could get some Bibingka or Puto Bumbong. Aling Nenita smiled and proceeded to the stall near the Cathedral and buy some of these freshly made rice pastries. As the have bought what is basically their breakfast, they proceeded to head home, walking towards a street that is illuminated by the beautiful parols or lanterns."
philippines.31.a: "Is it Christmas yet?"
philippines.32.t: "Bonifacio Day"
philippines.32.d: "Since 1901, Bonifacio's birthday has been celebrated by civic organizations. By 1920, Senator Lope K. Santos filed a bill to declare November 30 a holiday, in commemoration of the Supermo, Andres Bonifacio, the founder of the Katipunan, a secret society that lead us to the revolution against the Spanish in 1896.\n\nToday we celebrate the birthdate of one of our heroes, many high-ranking government officials, including President Quezon himself attended the ceremony in Bonifacio Monument or Monumento, in Caloocan, sculpted by the National Artist, Guillermo Tolentino in 1933. The Bonifacio Monument recalls the Philippine Revolution which was spearheaded by Andrés Bonifacio who had urged his men to raise against the colonial rule of Spain. His call to take arms against the Spanish rule was given on 23 August 1896, which is widely known as \"Cry of Pugad Lawin.\""
philippines.32.a: "Mabuhay ang Supremo!"
philippines.33.t: "Opening of the Campaign Season"
philippines.33.d: "It is two months away from the eletions in July, and the Commission on Elections have signaled the green light for the national candidates that will be campaigning for the available national positions starting from the highest of office in the land, the President of the Republic of the Philippines down the the Senators of the Philippine Senate. Many are hoping to be elected, but there are only few who will be fortunate enough to be able to sit on the offices."
philippines.33.a: "Your campaign jingles are too loud!"
philippines.34.t: "The 1937 Presidential Elections"
philippines.34.d: "1936 was a very difficult year for the Nacionalistas, the Quezon administration was shocked to the core, when former Economic Secretary Benigno Aquino Sr. was exposed of his corruption involving the funds meant for the agricultural programs of the government to the impoverished farmers. As things calm down eventually in the few months, the London Stock Market Crash heated it up again as disgruntled farmers and peasants took to the streets and called on to the inefficient response by the government that resulted in deaths.\n\nThis was unsuprisingly taken as an opportunity by various groups such as the Progressistas and Sakdalistas to increase their popularity among the populace. As the popularity of the Nacionalistas decline, it resulted the rise of the opposing groups; trying to establish themselves as the alternatives to the Nacionalistas. As the election day went on, it seems that their sacrifices were not in vain as the winner of the elections are..."
philippines.34.a: "Liberal"
philippines.34.b: "Nacionalista"
philippines.34.c: "Progressista"
philippines.34.e: "Sakdalista"
philippines.34.f: "Laborista"
philippines.35.t: "Operation Merdeka"
philippines.35.d: "Between 1658 and 1700, the then Sultanate of Sulu acquired the eastern part of the territory of Northern Borneo after helping the Brunein forces settle a civil war. As we are the successor state to the now defunct Sultanate, we have a rightful claim onto the region; with the insurgency launched by the Insulindians against the British Colonial Government in Insulindia, and the British weakened by the London Stock Market Crash, we can finally reclaim the lands that the British stole from the Sultan; but there are still possibilities of British reaction, as if we proceeded with our move, the action is not become unnoticed to Westminster or the government in Batavia itself."
philippines.35.a: "Greenlight the operation..."
philippines.35.b: "It's too risky..."
philippines.36.t: "Operation Merdeka - Successful"
philippines.36.d: "At 5.34am local time, detachments of the Royal Marines made ground in Sandakan, North Borneo using the early morning fog to advance quickly ashore. Locals were awoken as shouts went out to half asleep local garrison units being woken from their beds and ordered to surrender in barracks across the zone.\n\nOutnumbered and outgunned, the garrisons fought bravely but in vain, as the guns of the Philippine Navy were brought to bear on stubborn hold-outs in the territory. Fighting has since ended and several hours of relative calm have passed in the beachheads, with our troops expecting to capture several key areas to secure our control in the region. London and Batavia has yet to respond to our actions; but nonetheless, we are prepared and fortifying our positions."
philippines.36.a: "Excellent..."
philippines.37.t: "[PHI.GetAdjective] Trops Occupies North Borneo"
philippines.37.d: "At roughly 6am local time, reports began to come in from the North Borneo region regarding an assault by a heavily armed and specially trained force of soldiers. While details were scarce about who the attackers were, one of our Destroyers spotted a squadron of Philippine Navy vessels off the coast of Sandakan providing fire support for what we assume to be a contingent of Philippine Scout Marines. Despite fighting bravely, our garrisoned units eventually succumbed to the more well-equipped Philippine Scouts.\n\nT While public opinion is firmly in favour of our Government in the matter, some doubt that the public is fully behind a war with the recently independent Philippine Republic. Whatever our response is, we must choose carefully."
philippines.37.a: "We'll get them back"
philippines.38.t: "[PHI.GetName] Seizes North Borneo"
philippines.38.d: "At roughly 6am local time, reports began to come in from the North Borneo region regarding an assault by a heavily armed and specially trained force of soldiers. While details were scarce about who the attackers were, some of our reconnaissance ships spotted a couple of Philippine Navy squadrons near the coast of Sandakan. Few hours later, reports confirm that units of the Philippine Republic have secured control over the North Borneo region, and have fortified their positions for an expected counterattack by us or the Insulindian forces. As the colonial Government in Batavia is busy trying to quell off the uprising; and we are weakened by the Stock Market Crash, we do not have the capacity to respond militarily to the [From.GetAdjective] provocation."
philippines.38.a: "What?!"
philippines.39.t: "[From.GetAdjective] Equipment Arrives"
philippines.39.d: "Our friends in [From.GetNameDef] have sent us a shipment of infantry equipment to aid in our struggle."
philippines.39.a: "Much needed!"
philippines.40.t: "Filipino Volunteers"
philippines.40.d: "In expelling Western influence in Asia, we need to help our [INS.GetAdjective] brothers in defeating the Imperialists."
philippines.40.a: "Send the volunteers"
philippines.40.b: "Equipment are already enough"
philippines.41.t: "Filipino Volunteers"
philippines.41.d: "Our brothers north have sent us volunteers to help repelling the British imperialists."
philippines.41.a: "Excellent."
philippines.42.t: "Aftermath of Typhoon Seling"
philippines.42.d: "The Weather Bureau of the Philippines have observed a low-pressure area forming in the South of Guam near the Philippine Sea. As this low-pressure area comes approaches our archipelago, 167 kilometers near the Samar island; it became a typhoon and the bureau named it \"Seling\". A few days later, this typhoon hits the Samar island, crossing Cebu then passing Tacloban.\n\nAs the typhoon passed and leaves the archipelago, it left a whopping 6 million pesos in damages, and killing 204 people, with a lot more reported missing. While some of our citizens our safe in the evacuation centers, they need basic goods such as food and clean water every day. The Philippine Red Cross are already in the affected areas helping those in need, providing porridges and clean water. Scout units garrisoned or deployed in the area are helping to find the reported missing, with some of them helping in humanitarian efforts. Local Government units in the area have plead for the National Government to provide them more aid, as their funds are running thin."
philippines.42.a: "Send help immediately!"
philippines.43.t: "Quezon Seeks Medical Care in the US"
philippines.43.d: "Former President Manuel Luis Quezon, still the current leader of the Nacionalista Party have flown to Los Angeles today to seek treatment for his recurring Tuberculosis. The former President, whom allowed a quick interview from the press, stated that, he intends to seek a far more modern treatment for his disease and he will come back. Accompanying the former President, is his wife, Aurora, seen as worried to his husband's current medical status."
philippines.43.a: "Have a safe flight!"
philippines.44.t: "President Tours the Farmlands"
philippines.44.d: "President [Root.GetLeader] have recently left his palace; and went to tour the farmlands of Nueva Ecija. As the farmers are the main foundations of the Philippine society, he found interest in what the government can do more in helping them. He arrived in the city of Cabanatuan, met with the city mayor and proceeded to meet with the local farmers."
philippines.44.a: "Magtanim ay hindi biro..."
philippines.45.t: "The Filipino Language Act"
philippines.45.d: "The Philippines is rich with history and culture; and with that many culture from different tribes exists a wide variety of dialects such as Tagalog, Cebuano, Pangalatok, and more. While Spanish and English were considered "official languages" during the American colonial period, there existed no "national language" initially. The Constitution provided that the Assembly, shall take steps toward the development and adoption of a common national language based on one existing native language, until otherwise, English and Spanish, shall continue as official languages.\n\nThe National Assembly has approved the creation of the Institute of the National Language, tasking it with making a study and survey of each existing native language, hoping to choose which was to be the base for a standardized national language; with their recommendation of making Tagalog as the National Language. The President have accepted the INL's recommendation and have issued Executive Order No. 134, s. 1937, approving the adoption of Tagalog as the language of the Philippines, and proclaimed the national language of the Philippines so based on the Tagalog language."
philippines.45.a: "Mabuhay ang Pilipinas!"
philippines.46.t: "Crucifixion in San Fernando, Pampanga"
philippines.46.d: "As the lanten season comes, and many Filipinos consider the importance of faith in their everyday lives; devotees are now preparing their devotional practice for Good Friday, These devotees or penitents are willingly crucified in imitation of Jesus Christ's suffering and death, while related practices include carrying wooden crosses, crawling on rough pavement and self-flagellation. These penitents consider these acts to be mortification of the flesh, and undertake these to ask forgiveness for sins, to fulfil a panatà or vow, or to express gratitude for favours granted.\n\nThese practices are observed in San Pedro Cutud, San Fernando City, Pampanga but can also be found on other cities or provinces. While the Health Department have expressed their concerns about their practices, no one could stop one's devotion and faith."
philippines.46.a: "That's got to hurt..."
philippines.47.t: "Border Clash in North Borneo"
philippines.47.d: "Our field commanders of our troops stationed in the North Borneo region, called Sabah, have reported that a small detachment of [ENG.GetAdjective] troops have opened fire at our border guards. It seems that these [ENG.GetAdjective] units are drunk when they opened fire; causing some of our units to fire back, resulting in a handful of casualties."
philippines.47.a: "Summon the British Ambassador now!"
philippines.48.t: "Border Clash in North Borneo"
philippines.48.d: "A telegram was received by the foreign office from our consulate in [PHI.Capital.GetName]. The [PHI.GetAdjective] Government reported that [ENG.GetAdjective] units have opened fire in the border at Sabah, causing a couple of casualties. Intelligence reports that these claims by the [PHI.GetAdjective] were in fact correct; and the [PHI.GetAdjective] Government have demanded reparations."
philippines.48.a: "We have to accept"
philippines.48.b: "It ain't our fault"
philippines.49.t: "The [From.GetAdjective] Accepts Our Demands"
philippines.49.d: "The [From.GetAdjective] Government have accepted our demands of reparation to those who died in the border clash in North Borneo; and they would like to extend their condolences to the families who lost their love ones on the actions their troops have done."
philippines.49.a: "Excellent."
philippines.50.t: "The [From.GetAdjective] Refuses Our Demands"
philippines.50.d: "The [From.GetAdjective] Government have refused our demands of reparation to those who died in the border clash in North Borneo; they instead condemned the [PHI.GetAdjective] Government for stealing a territory of the British Empire."
philippines.50.a: "Dissapointing..."
philippines.51.t: "Garrisons Attacked in North Borneo"
philippines.51.d: "Our field commanders of our troops stationed in the North Borneo region, called Sabah, have reported that a small detachment of [INS.GetAdjective] troops have opened fire at our border guards. It seems that these [INS.GetAdjective] units are fueled with rage and distrust on us generally, when we reclaimed our rightful territory of Sabah. However, as our troops were fired upon by the [INS.GetAdjective] troops they were not hesitant to fire back resulting in a handful of casualties of the side of the [INS.GetAdjective]s."
philippines.51.a: "What?!"
philippines.52.t: "Nacionalistas Critices Private-Public Partnership Program"
philippines.52.d: "The Private-Public Partnership Program aims to build public projects by both the public and private sectors respectively, in exchange of the private sector be given of some kind of ownership for their investments. Senator Eulogio Rodriguez Sr. from the Nacionalista Party have expressed his concerns the effects of this program and questioned its legality as the Constitution does not allow public utilities to be owned by private entities."
philippines.52.a: "Quite nonsense..."
philippines.53.t: "Sakdalista Movement Losing Support"
philippines.53.d: "The Sakdalistas main supporters are the landless farmers and peasants that are discontented with the Government. However, as the Government implements various programs and reforms, these discontentment towards them are beginning to wind down, and Sakdalista support among the populace are rapidly decreasing."
philippines.53.a: "All according to plan..."
philippines.54.t: "Land Reform Finished"
philippines.54.d: "Land reform has been a controversial issue. Not because some disagree, but because implementing it can either be expensive or violent through expropriations. Regardless, the government's attempt to implement a reasonable land reform without resorting to illegal or violent means is starting to see some real changes in rural areas throughout the Philippines. It will take a very long time, but the Land to the Tiller program is slowly redistributing land and compensating landlords, giving a higher rate of peasant land ownership like never before."
philippines.54.a: "Great!"
philippines.55.t: "Aguinaldo Retires from Politics"
philippines.55.d: "Emilio Aguinaldo, the former revolutionary and a vocal critic of the previous administration, has announced he is officially retiring from politics, and instead will be focusing on his wife and family."
philippines.55.d.1: "Emilio Aguinaldo, the former revolutionary and a vocal critic of our administration, has announced he is officially retiring from politics, and instead will be focusing on his wife and family."
philippines.55.a: "Happy retirement, Miong!"
philippines.56.t: "Elections of 1941"
philippines.56.d: "The most anticipated elections in a long time, the [GetYear] Philippine Elections have every Filipino on the edge of his or her seat. Manuel A. Roxas the head of the opposition, is running for President for the Liberal ticket; while Sergio Osmeña, the architect of the Philippine Industrialization Plan is his main contender. The votes have been officially counted and the winner of the election is..."
philippines.56.d.1: "The most anticipated elections in a long time, the [GetYear] Philippine Elections have every Filipino on the edge of his or her seat. The Nacionalista Party is currently lead by Sergio Osmeña, whom is running for President against the incumbent President; Manuel A. Roxas is running for the Liberal ticket. The votes have been officially counted and the winner of the election is..."
philippines.56.a: "Sergio P. Osmeña wins the election!"
philippines.56.b: "Manuel A. Roxas wins the election!"
philippines.57.t: "Elections of 1945"
philippines.57.d: "The most anticipated elections in a long time, the [GetYear] Philippine Presidential Elections have every Filipino on the edge of his or her seat. The current incumbent President, Sergio Osmeña is running for reelection for the Nacionalista ticket; his main contender though, Elpidio Quirino, a co-founder of the opposition party, the Liberal Party is also running for a presidential bid. This election though is quite different, as a third contender, Senator Juan Sumulong, from the Democrata Party is also hoping to win the race to Malacañan. The votes have been officially counted and the winner of the election is..."
philippines.57.d.1: "The most anticipated elections in a long time, the [GetYear] Philippine Presidential Elections have every Filipino on the edge of his or her seat. The ruling party, the Liberals are putting their bid for Elpidio Quirino, one of its, co-founders of the party and a former Senator. His main contender is Sergio Osmeña, running for the Nacionalista ticket. This election though is quite different, as a third contender, Senator Juan Sumulong, from the Democrata Party is also hoping to win the race to Malacañan. The votes have been officially counted and the winner of the election is..."
philippines.57.a: "Sergio Osmeña"
philippines.57.b: "Elpidio Quirino"
philippines.57.c: "Juan Sumulong"
philippines.58.t: "Elections of 1949"
philippines.58.d: "The most anticipated elections in a long time, the [GetYear] Philippine Presidential Elections have every Filipino on the edge of his or her seat. The Nacionalistas, the Liberals, and the Democratas have been racing for a seat in the Malacanan Palace. Who would rule the country for the next four years?"
philippines.58.a: "Eulogio Rodriguez Sr., a Nacionalista!"
philippines.58.b: "Elpidio Quirino, a Liberal!"
philippines.58.c: "Claro M. Recto, a Democrata!"
philippines.59.t: "Elections of 1953"
philippines.59.d: "The most anticipated elections in a long time, the [GetYear] Philippine Presidential Elections have every Filipino on the edge of his or her seat. The Nacionalistas, the Liberals, and the Democratas have been racing for a seat in the Malacanan Palace. Who would rule the country for the next four years?"
philippines.59.a: "Eulogio Rodriguez Sr., a Nacionalista!"
philippines.59.b: "J. Antonio Araneta, a Liberal!"
philippines.59.c: "Claro M. Recto, a Democrata!"
philippines.60.t: "Elections of 1957"
philippines.60.d: "The most anticipated elections in a long time, the [GetYear] Philippine Presidential Elections have every Filipino on the edge of his or her seat. The Nacionalistas, the Liberals, and the Democratas have been racing for a seat in the Malacanan Palace. Who would rule the country for the next four years?"
philippines.60.a: "Camilio Osias, a Nacionalista!"
philippines.60.b: "J. Antonio Araneta, a Liberal!"
philippines.60.c: "Lope K. Santos, a Democrata!"
philippines.61.t: "[PHI.GetAdjective] Entry to the [Root.GetFactionName]"
philippines.61.d: "The Filipino Government have approached us with an interesting proposal, it seems for the longest time, they are distancing themselves from the Americans and have opted to have formal diplomatic relations with us. They have also proposed to our Government their country's entry to the [Root.GetFactionName]; allowing them, and us, to build a more constructive relationship while benefitting us both. While their military force is not quite that big, their position of their archipelago is a strategic advantage, militarily and economically."
philippines.61.a: "We need the help we can get."
philippines.61.b: "They would be a burden"
philippines.62.t: "[From.GetNameDef] Accepts"
philippines.62.d: "The [From.GetAdjective] Government have accepted our proposal in joining their alliance."
philippines.62.a: "Great!"
philippines.63.t: "[From.GetNameDef] Refuses"
philippines.63.d: "The [From.GetAdjective] Government have refused our proposal in joining their alliance. We will make sure that they will regret this decision one day."
philippines.63.a: "Dissapointing..."
philippines.64.t: "[PHI.GetAdjective]s Proposes Alliance"
philippines.64.d: "The Filipino Government have approached us with an interesting proposal, it seems that they proposes a military alliance between us and them, in hopes of combatting both European colonialism and Japanese aggression in the region. Accepting their proposal will get them into our sphere of influence once more, but will drag us into a conflict if it happens."
philippines.64.a: "We need to protect them"
philippines.64.b: "It's their war not ours"
philippines.65.t: "[From.GetNameDef] Accepts"
philippines.65.d: "The [From.GetAdjective] Government have accepted our proposal in creating an alliance."
philippines.65.a: "Great!"
philippines.66.t: "[From.GetNameDef] Refuses"
philippines.66.d: "The [From.GetAdjective] Government have refused our proposal in creating an alliance. We will make sure that they will regret this decision one day."
philippines.66.a: "Dissapointing..."
philippines.67.t: "[PHI.GetAdjective]s Proposes Alliance"
philippines.67.d: "The Filipino Government have approached us with an interesting proposal, it seems that they proposes a military alliance between us and them, in hopes of combatting both European colonialism in the region. Accepting their proposal will get them into our sphere of influence once more, but will drag us into a conflict if it happens."
philippines.67.a: "We accept!"
philippines.67.b: "It's their war not ours"
philippines.68.t: "[From.GetNameDef] Accepts"
philippines.68.d: "The [From.GetAdjective] Government have accepted our proposal in creating an alliance."
philippines.68.a: "Great!"
philippines.69.t: "[From.GetNameDef] Refuses"
philippines.69.d: "The [From.GetAdjective] Government have refused our proposal in creating an alliance. We will make sure that they will regret this decision one day."
philippines.69.a: "Dissapointing..."
philippines.69.b: "We'll get them by force!"
philippines.70.t: "[PHI.GetAdjective]s Invites us to their Alliance"
philippines.70.d: "The Filipino Government have approached us with an interesting proposal, it seems that they invites a military alliance between us and them, in hopes of combatting both European colonialism in the region. Accepting their proposal will get us more allies against future threats, but will drag us into a conflict if it happens."
philippines.70.a: "Where do we sign?"
philippines.70.b: "It's their war not ours"
philippines.71.t: "[From.GetNameDef] Accepts"
philippines.71.d: "The [From.GetAdjective] Government have accepted our proposal in creating an alliance."
philippines.71.a: "Great!"
philippines.72.t: "[From.GetNameDef] Refuses"
philippines.72.d: "The [From.GetAdjective] Government have refused our proposal in creating an alliance. We will make sure that they will regret this decision one day."
philippines.72.a: "Dissapointing..."
philippines.72.b: "We'll get them by force!"
philippines.73.t: "[PHI.GetAdjective]s Demands Burma"
philippines.73.d: "The Filipino Government have approached us with a rather interesting proposal, they demand that the Burmese lands be transferred to their control. As we do not have the right to own or exploit any of its riches. They plan to create a satellite state that is obedient to Manila. What should our response?"
philippines.73.a: "Transfer the Burmese lands"
philippines.73.b: "Are they insane?"
philippines.74.t: "[From.GetNameDef] Accepts"
philippines.74.d: "The [From.GetAdjective] Government have accepted our demands in transferring the Burmese lands to our control."
philippines.74.a: "Great!"
philippines.75.t: "[From.GetNameDef] Refuses"
philippines.75.d: "The [From.GetAdjective] Government have refused our demands in transferring the Burmese lands to our control. We will make sure that they will regret this decision one day."
philippines.75.a: "Dissapointing..."
philippines.75.b: "We'll get them by force!"
philippines.76.t: "Singapore falls to [From.GetAdjective] Troops"
philippines.76.d: "Disturbing news from the East, it seems that our fortress in Singapore have fallen to the [From.GetAdjective] troops. There are unconfirmed reports of what happened to our garrisoned forces and units in the area; most notably the current Governor of Singapore. Some reports that our surviving soldiers were detained by [From.GetAdjective] troops to prisons.\n\nWith Singapore fallen and the East Indies Government evacuated to Darwin; many in the government have suggested that we should sue for peace. However, there are also some hopeful that the situation will turn to Britain's favor, primarily the admirals, whom believes that the Filipino economy is not ready for war and will worn out eventually."
philippines.76.d.1: "Disturbing news from the East, it seems that our fortress in Singapore have fallen to the [From.GetAdjective] troops. There are unconfirmed reports of what happened to our garrisoned forces and units in the area; most notably the current Governor of Singapore. Some reports that our surviving soldiers were detained by [From.GetAdjective] troops to prisons.\n\nWith Singapore fallen, Ceylon is the nearest base for our government and many in the government have suggested that we should sue for peace. However, there are also some hopeful that the situation will turn to Britain's favor, primarily the admirals, whom believes that the Filipino economy is not ready for war and will worn out eventually."
philippines.76.a: "Prepare to sue for peace."
philippines.76.b: "Not all is lost!"
philippines.77.t: "Defeat in Indochina"
philippines.77.d: "Our colonial government in Indochina have announced that the overwhelming attacks by [From.GetAdjective] troops can't be handled further by our own soldiers. The French-Indochinese government have announced their capitulation; and many within the government demands that we sue for peace. However, there are also some that the war can go on to our favour eventually, but that may take some time and more blood can be spilled."
philippines.77.a: "Prepare to sue for peace."
philippines.77.b: "Not all is lost!"
philippines.79.t: "Safeguarding our Colonies"
philippines.79.d: "As our military are overwhelmed by German forces and have capitulated our government to [Root.GetCapitalVictoryPointName]; our [From.GetAdjective] allies have approached us with an interesting proposal. As they have the spare manpower and equipment to oversee our colonies in their area; they propose that we temporarily reliquish our control of them; to free up our own manpower and some equipment in hopes to turn that tides of the war. While this proposal can benefit us militarily; some doubt the intensions of the [From.GetAdjective] for offering such as proposal."
philippines.79.a: "What a wonderful idea!"
philippines.79.b: "We don't trust the [From.GetAdjective]s"
philippines.80.t: "The [From.GetAdjective] Accepts Our Proposal"
philippines.80.d: "The [From.GetAdjective] Government have seen the wisdom in our offer and have accepted our proposal to relinquish their control over their colonies to us."
philippines.80.a: "Excellent!"
philippines.81.t: "The [From.GetAdjective] Refuses Our Proposal"
philippines.81.d: "The [From.GetAdjective] have been proved stubborn as in their literal country's death bed, they have not considered our proposal."
philippines.81.a: "Dissapointing..."
philippines.82.t: "Philippines Requests Ownership of Guam"
philippines.82.d: "A telegram was sent from Manila earlier today to our foreign ministry, requesting the ownership of the island of Guam. Should we accept?"
philippines.82.a: "Facilitate the transfer"
philippines.82.b: "What? Are they insane?"
philippines.83.t: "[From.GetName] Accepts"
philippines.83.d: "Our ambassador in [From.GetName] have received confirmation that the [From.GetAdjective] Government have accepted our request to transfer the ownership of Guam to us."
philippines.83.a: "Excellent."
philippines.84.t: "[From.GetName] Refuses"
philippines.84.d: "Our ambassador in [From.GetName] have received confirmation that the [From.GetAdjective] Government have refused our request to transfer the ownership of Guam to us."
philippines.84.a: "Extradite their ambassador!"
philippines.84.b: "We will take it by force!"
philippines.85.t: "Guam Successfully Occupied"
philippines.85.d: "Reports from our commanders in the field have confirmed that our marines have successfully landed and secured the island of Guam. Garrisoned units were suprised by our sudden attack and was quickly pacified by our troops; many of them were detained in civillian prisons of some police stations that were converted by our forces to be bases of operations and garison bases."
philippines.85.a: "Excellent."
philippines.86.t: "Guam Operation Failure"
philippines.86.d: "Reports from our commanders in the field have confirmed that our marines have failed to do the landing and was thrown back to the seas by alerted garrisoned units in the area. While we have evaculated most of the men from the failed assault; some corpses of our units were not recovered due to the conflict erupted in the beaches."
philippines.86.a: "Oh no."
philippines.87.t: "Philippines Seizes Guam"
philippines.87.d: "There were rumours of unconfirmed reports that a group foreign marines have lead a successfull occupation of the island of Guam. Although reports of our moles in various embassies have confirmed that [PHI.GetNameDef] were the ones conducted the operations that occupied the island of Guam. There are also reports that our garrisoned units in the area are being held in civillian prisons that were converted to operation bases for the invading occupiers."
philippines.87.a: "To War!"
philippines.87.b: "Back down..."
philippines.88.t: "Bountiful Harvest this Year"
philippines.88.d: "The annual reports of the Agriculture and Commerce Department have arrived on the President's desk this morning detailing that the harvest done by various farmers throughout the country have met and exceeded the department's plan for food security.\n\nThis have allowed our country to facilitate exports of various agricultural products such as rice, corn and sugar to countries such as the United States, Japan and the United Kingdom; which in turn have turned into great profits."
philippines.88.a: "Let's go eat!"
philippines.89.t: "Landlords Resists the Land Reform"
philippines.89.d: "Earlier today, the Office of the President have received an information about the current status of the Land Reform being done in the country. It seems that some of the landowners, with one of them owning one of the biggest sugar cane plantations in the country, are resisting the efforts of the government to conduct land reform.\n\nTheir immersive wealth and influence over some of the officials in their area allows them to stall the reform process through court; with some of them being hinted of bribing various government officials such as officials involving the land reform process, some city and municipal mayors and sometimes various congressmen and provincial governors. This have prompted the President to conduct a nationwide investigation on who is involved; and punish those responsible."
philippines.89.a: "How dare they?"
philippines.90.t: "Trial of the Landlords"
philippines.90.d: "The reports of landlords resisting have found its conclusion. It seems that the information received by the President is true; there are various local government officials that are being bribed in order to stall the process of the land reform being conducted by the government.\n\nThe investigative panel have submitted a full-list of wealthty landowners, local government officials, such as municipal and city mayors and some members of the Congress. With these high-profile personalities being convicted already; the President have ordered the Army to order their arrests."
philippines.90.a: "Arrest these vultures!"
philippines.91.t: "Socialist Symphaties in the Unions"
philippines.91.d: "The [PHIGetIntelligenceText] have reported that there have been an increase of popularity of leftist groups throughout the country. In the reports they stated that there are multiple factors that they have affected in these increase; such as the government's response in the London Stock Market Crash and some ineffective government policies previously. However, they also concluded that the government should not be alarmed as the numbers of hardline leftists is still pretty low."
philippines.91.a: "They are mere minority"
philippines.92.t: "Gregorio Aglipay Has Died"
philippines.92.d: "Born in Batac, Ilocos Norte, Aglipay was an orphan who grew up in the tobacco fields in the last volatile decades of the Spanish occupation of the Philippines. He began a career as an assistant priest in various parishes around the main northern island of Luzon.\n\nAglipay was previously excommunicated by Archbishop Bernardino Norzaleda y Villa of Manila in May 1899, and after the Philippine-American war became the became the first bishop of the Philippine Independent Church, a schism from the Roman Catholic Church; independent from the Holy See. He was reportedly died in his sleep in his home in Balac while taking a vacation. His spouse announced a five-day mourning for those who follow the Aglipayan beliefs and others."
philippines.92.a: "You will be missed"
philippines.93.t: "Status of the English Language"
philippines.93.d: "The English Language has been enforced to us by the Americans when they took control of our archipelago in 1902. To help them \"enlighten\" the Filipinos, they sent a group of teachers aboard USS Thomas; whom been called Thomasites ever since. A few decades later, many of the Filipinos, while can't speak fluent English, can speak and understand it effectively. However, the language has been continued to be a reminder of the Americans and their imperialistic acts. To combat this, a group of Congressmen and Senators have proposed that we should remove the language entirely from school curriculums and use Filipino in government transactions. While some are considering a moderate approach, that the Education Department tweak the school curriculums to focus heavily on our language but still teach English, but not as extensive. And of course, there are some who wants to preserve the status quo."
philippines.93.a: "Remove it"
philippines.93.b: "Focus on our own language"
philippines.93.c: "Let it be"
philippines.94.t: "Japan Seeks Increased Diplomatic Relations"
philippines.94.d: "Filipino and Japanese relations have long been warm since the pre-colonization period of the Philippines. Some Japanese units even volunteered to fight with the Filipinos in the Filipino-American war; and now their embassy have stated that the Empire is seeking increased diplomatic ties between our two countries. The new administration in Malacanan headed by President [PHI.GetLeader], have allowed the Japanese to have a hope that a new independent foreign policy of the nation will be established."
philippines.94.a: "That's nice of them..."
philippines.95.t: "United States Supports New President"
philippines.95.d: "Filipino and American relations have long been warm since the liberation of the Philippines from Spanish rule. Though the Americans have annexed the archipelago after the Treaty of Paris in 1898; the United States eventually helped the Philippines in preparing their own independence. The American Foreign Secretary have expressed his deepmost congratulations to the winners of this years elections, and hoped that American and Filipino collaboration on various matters will continue."
philippines.95.a: "That's nice of them..."
philippines.96.t: "[From.GetName] Proposes a Confederation"
philippines.96.d: "The [From.GetAdjective]s have approached us for a rather interesting proposal, they want to attemp to unite our nation, together with the people in the Malay peninsula to form a confederation.Should we accept?"
philippines.96.a: "Together we are strong!"
philippines.96.b: "We are fine by our own"
philippines.97.t: "[From.GetName] Accepts to Unite!"
philippines.97.d: "The [From.GetAdjective] Government have accepted our proposal to form a confederation with them."
philippines.97.a: "To unification!"
philippines.98.t: "[From.GetName] Refused to Unite!"
philippines.98.d: "The [From.GetAdjective] Government have refused our proposal to form a confederation with them."
philippines.98.a: "Fine..."
philippines.98.b: "We will do it by force!"
philippines.99.t: "The Capitualation of Australia"
philippines.99.d: "The forces of the [From.GetAdjective] have slaughted [AST.GetAdjective] defenses and have successfully captured major key areas in [AST.GetName]. The [AST.GetAdjective] Government have fleed to [Root.Capital.GetCapitalVictoryPointName]. There are some in the cabinet that the war is already lost due to the capitulation of Australia, and wanted that the government should sue for peace; however there are still some that believes in the might of the Royal Army and Navy and could turn the tide of the war later."
philippines.99.a: "Sue for peace"
philippines.99.b: "We can still win this!"
philippines.100.t: "The [From.GetAdjective] Sues for Peace"
philippines.100.d: "The defeat of the [AST.GetAdjective] troops and the capitulation of [AST.GetName] have forced the [From.GetAdjective] to sue for peace and end the war. The treaty have been signed and we are now the masters of Oceania!"
philippines.100.a: "Excellent."
philippines.101.t: "President Quezon Assassinated"
philippines.101.d: "Disaster has struck! President [Root.GetLeader] have been assassinated by one of the guards in the Malacanan Palace whom are very symphathetic to the protesters. The late President was murdered in his office cold-blooded with the service pistol of the assailant.\n\nHowever the gunman was quickly apprehended by the other guardsmen and some police deployed in the area. With the news of the Presidents assassination, the Armed Forces have seized control of the apparatus of state, as the there are major threats in the security of the country."
philippines.101.a: "It has come to this..."
philippines.102.t: "Assassination Attempt on the President"
philippines.102.d: "While delivering a speech in a munitions factory near Calamba, Laguna, a lone gunmen have tried to shoot President [Root.GetLeader]. Fortunately, the President wounds was not lethal and he was taken to the hospital immediately. The assassin, have been apprehended by the Presidential Security Force and local garrisoned police units, upon further investigation, the assassin was a member of the radical Partido Soyalista, which seeks forced collectivization, just like in the Soviet Union. While the President was shocked that some of his former comrades may be behind this, he quickly realized that radicalization in the Soyalista faction is being more and more dangerous and must be stopped."
philippines.102.a: "Those radicals are up to no good..."
philippines.103.t: "The Pope Seeks Refuge in [Root.Capital.GetCapitalVictoryPointName]"
philippines.103.d_ita: "As the Socialists have emerged victorious in the Italian General Elections and have implemented a couple of radical policies that targets the church, the Papacy in Rome have decided to flee the city and instead settle on a more nation that are friendly towards Christianity and the Catholic Church in general.\n\nThe leaders of the Papacy, including the Pope himself have agreed to settle in to our country, as the threats against Catholicism and the Church here are minimal. The President himself have welcomed his holiness on his arrival of his plane at the airport; and though clearly tired from the travel from Europe to Asia, he approached the excited crown waiting for his arrival in the country."
philippines.103.d_itp: "As the Germans have emerged victorious in the war against [ITA.GetName], the Papacy in Rome have decided to flee the city and instead settle on a more nation that are friendly towards Christianity and the Catholic Church in general.\n\nThe leaders of the Papacy, including the Pope himself have agreed to settle in to our country, as the threats against Catholicism and the Church here are minimal. The President himself have welcomed his holiness on his arrival of his plane at the airport; and though clearly tired from the travel from Europe to Asia, he approached the excited crown waiting for his arrival in the country."
philippines.103.d: "As the threats to the Papacy in Rome are becoming more and more frequent, the Papacy in Rome have decided to flee the city and instead settle on a more nation that are friendly towards Christianity and the Catholic Church in general.\n\nThe leaders of the Papacy, including the Pope himself have agreed to settle in to our country, as the threats against Catholicism and the Church here are minimal. The President himself have welcomed his holiness on his arrival of his plane at the airport; and though clearly tired from the travel from Europe to Asia, he approached the excited crown waiting for his arrival in the country."
philippines.103.a: "Make sure the Pope receives that \"Filipino Hospitality\""
philippines.104.t: "Pope Pius XII Dies"
philippines.104.d: "All Christendom mourns the death of His Holiness, Pope Pius XII, who died in his sleep while the Father, is in declining health for the past several years, something which rapidly worsened following his evacuation of Rome. The Holy Father is the first that will not be interred with the rest of his predecessors in the Tomb of the Popes, but instead be interred in the crypt of the Manila Cathedral. As the College of Cardinals have finished convening here in [Root.Capital.GetCapitalVictoryPointName], they have selected Bishop Alfredo Schuster, now Pope Julius IV, who is the former Archbishop of Milan before being also evacuated here in [Root.Capital.GetCapitalVictoryPointName]."
philippines.104.a: "Good Luck, Your Holiness..."
philippines.105.t: "Growing Political Catholic Church Influence"
philippines.105.d: "Ever since the Spanish Colonial Period in the Philippines, the Catholic Church has one of the many influencial figures or institutions that reign over the [Root.GetAdjective] people, for better or for worse, while their influence wavering after the Revolution and the American Colonial Period, their influence over the people have not been diminished.\nThe arrival of the Catholic Church or specifically the Papacy in the country to escape the oppressive regimes currently controlling Rome might be an honor for our young Republic to be chosen as the Pope's settlement, but with the arrival of \"God's man on Earth\", many of our countrymen are still being influenced by the Church on their day to day lives, even the Government can't escape the influence of the Church as many priests have dipped their toes on the affairs of the nation. While some argue that the concerns of the clergy can fall down to the right of freedom of speech, many of their superiors do not, and if this is not taken care of immediately, can have very bad consequences on our young and secular republic."
philippines.105.a: "Maybe there's a limit on what can say..."
philippines.106.t: "The Pope's Ascendancy"
philippines.106.d: "With the power of the Papacy exceeding that of the Philippine Government, many ardent supporters of the catholic church have today come out to demand the Pope take up leadership of the country. He has already accepted the role put forth by the people, and declared that what is happening today is indeed the will of God himself. There is not much the government can do to stop him now."
philippines.106.a: "God wills it!"
philippines.107.t: "Potential Coup Exposed"
philippines.107.d: "Tensions are mounting in [Root.Capital.GetCapitalVictoryPointName] as there are mass arrest of various government officials, military commanders and some members of the clergy. It has been found that a radical faction within the Catholic Church, together with their supporters in the government and military are planning to overthrow the democratically elected government of [Root.GetLeader] and replace it with the government appointed by the Pope himself. The Catholic Church and the Malacanan Palace has not released a comment regarding this relevation but one thing is for sure, this truly shocked the nation and divided it even more..."
philippines.107.a: "Am I reading this right?"
philippines.108.t: "Felix Manalo Arrested for Blasphemy"
philippines.108.d: "The ironically named Church of Christ currently headed by Felix Manalo, who claims himself as the last messenger of God, that is sent to reestablish the first church founded by Jesus Christ which he claims to have fallen into apostasy following the death of the Apostles. His teachings rejects the idea of Trinity, which ultimately rejects the idea of Jesus Christ as Lord and Savior, which is a total blasphemy according to the teachings of the church.\n\nManalo is currently imprisoned in the Manila City Jail, guarded by a couple of Palatine Guards and regular jail guards. Many of his supporters took the streets and protest, but ultimately dispersed by the soldiers of the Filipino Papal Armed Forces."
philippines.108.a: "What a wicked doctrine..."
philippines.109.t: "The Crown's Representative in Manila"
philippines.109.d: "As we have pacified the radical Filipino Government and have established a collaborative government loyal to us and the Crown. There are countless of suggestions and oppositions in the current setup of the collaborative government in Manila. The current setup is currently like the old Filipino Government, which they inherited from the Americans, a presidential republic. Some within the government suggest that we reorganize the government in Manila like here at home and our dominions, a parliamentary republic. However, switching the Philippines into a parliamentary republic can cause some issues initially but can be better in the long run, and if we install a Governor-General at the helm, we can keep an eye onto the Government."
philippines.109.a: "Install a member of the Royal Family as the Governor-General"
philippines.109.b: "Remain it as it is"
philippines.110.t: "Rumours of Aswang in Capiz"
philippines.110.d: "On that ominous night in the remote barrio of Capiz province, the air was heavy with a foreboding silence. Nestled near the base of the mountain, the farmland had always been a sanctuary, but now it was marred by a chilling incident. Responding to the distress call from the terrified residents, a group of barrio's watchmen and Philippine Constabulary units arrived, their senses heightened by the urgency of the situation. The lifeless body of Antonio Dimalanta's pregnant wife, her womb emptied of its precious contents, hinted at the gruesome presence of an Aswang. Suspicion fell upon an elderly woman living alone, but no concrete evidence could confirm her guilt.\n\nThe fear that gripped the barrio was palpable, prompting the municipal mayor and local police to take swift action. Armed with guns, salt, bottles of holy water from the cathedral, and an abundance of garlic, they orchestrated a comprehensive patrol strategy to safeguard the entire remote town. Their footsteps resonated through the night, blending with the collective heartbeat of a community united in their quest to unravel the sinister truth. Amidst the darkness, they stood prepared, the flickering flames of determination illuminating their path as they confronted the menacing forces lurking in the shadows."
philippines.110.a: "Does an aswang really exist though?"

