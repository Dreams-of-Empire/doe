### Ideas
PHI_catholic_nation: "Sagrado Katoliko"
PHI_catholic_nation_desc: "The majority of the Filipinos is Catholic or is practicing any form of Christianity, and with that the Catholic Church of Rome has a high influence on the social, economic and political issues of the nation."
PHI_catholic_nation_1: "Sagrado Katoliko"
PHI_catholic_nation_1_desc: "The majority of the Filipinos is Catholic or is practicing any form of Christianity, and with that the Catholic Church of Rome has a high influence on the social, economic and political issues of the nation."
PHI_lingering_sakdalistas: "Lingering Sakdalistas"
PHI_lingering_sakdalistas_desc: "The Sakdalistas, headed by Benigno Ramos, currently in exile in Tokyo; have launched a revolt against us in 1935, capturing multiple municipal buildings. While their rebellion was easily crushed by our forces, the movement have been gathering support since."
PHI_agricultural_society: "Agricultural Society"
PHI_agricultural_society_desc: "Our economy is primarily composed of agricultural products, such as rice, tabacco, coconut and pineapple; while these allowed us to export to the United States and bring revenue, it also hinders our economic growth; and it will come a long way to modernize and industrialize the archipelago."
PHI_hacienda_questions: "Hacienda Questions"
PHI_hacienda_questions_desc: "The \"Haciendas\" were established in the Spanish era, owned by wealthy lando owners and employ peasants and farmers to work in their fields and plantations. These workers have been regularly expoloited often not receiving their payroll properly or receiving a lower amount than unusual. The Government must resolve this issue to further gather support from the people and the peasant."
PHI_german_refugees: "German Refugees"
PHI_german_refugees_desc: "While the opening of the border of the Philippines for these Germans whom have been oppressed in their homeland, have been controversial in the government, many of these people are skilled in one way or another; and they will be essential in forging a new Filipino state."
