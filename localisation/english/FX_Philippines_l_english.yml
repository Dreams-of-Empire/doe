### Character Descriptions
POLITICS_MANUEL_LUIS_QUEZON_DESC: "Manuel Luis Quezon was a son of a schoolteacher and small landholder. In 1899, he left his law studies at the University of Santo Tomás in Manila, to join the struggle for independence against Spain. Although considered \"bright but lazy\", he displayed his fearless, bold and quick-tempered style of fighting and ultimately rose to the ranks from private to major.\n\nAfter the defeat of the revolutionaries against the Americans however, Quezon returned to the university, and obtained his degree. He was convinced that the only way to independence was through cooperation with the Americans, and little by little, he made his way up the political ladder, from Governor to a Resident Commissioner of the Philippines. He played a major role in the Congress' approval of the Jones Act and Hare-Hawes-Cutting Act; which allowed him to be popular enough to be able to win the Presidency in 1933."
POLITICS_BASILIO_J_VALDEZ_DESC: "Basilio was born a third child in a family of four, his father, Benito Salvador Valdes is a doctor and a former classmate of José Rizal in Madrid. With the death of his mother, giving birth to his sibling, the family led a wandering existence, causing them to study in many different schools. After graduating in 1916, he worked briefly as a lecturer, but ultimately left for France to join in the French Army as a medical volunteer where he worked in the military hospital as a surgeon for the French Red Cross. He was transferred to the American Army when the United States joined the war in 1917 and continued to work until 1919. After the Great War, he was appointed a member of the Military Inter-Allied Commission to Germany and was made chief of Medican Service in Red Cross Commission to Germany and later made deputy commissioner to American Red Cross in Europe.\n\nHowever, in 1922, he was asked to join the Philippine Constabulary and revitalize their medical services; he joined and had by 1926 been promoted to lieutenant colonel and chief surgeon, serving as medical inspector from 1926 to 1934. Valdes became brigadier general and chief of the Constabulary in 1934."