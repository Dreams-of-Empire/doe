PHI_uncooperative_protestants_desc: "While the Philippines is called the only Christian nation in Asia, it means that the many within the population are adhering to the Christian faith, not to Catholicism alone. While this ensures that the majority of the population is friendly towards the Papacy, some denominations of the Christian faith are at most uncooperative when the Pope took over, and this is a problem that needs to be solved."
PHI_resisting_muslim_minorities: "Moro Resistance"
PHI_resisting_muslim_minorities_desc: "In the southern island of Mindanao, there is a prevalence of Muslims that are resisting to our rule. While they are still a minorities even in the scope of the island alone, they must be dealt with before they can do any damage to our grip in power.\n\n§YNOTE: This idea has no effects but is a marker for the state effects in the state of Mindanao.§!"
PHI_guerilla_problem: "Guerilla Problem"
PHI_guerilla_problem_desc: "The Socialists, though not having an abudance support from the populace, is still a threat to our grip on power. They intimidate the farmers and peasants into joining their rebellion and kills them when they refused, this must be stopped."
