# Units
#######################
jaeger: "Jaeger"
jaeger_desc: "Jaeger are forces that specialize in surviving the wilderness of the boreal forest. Usually these troops are native to their territory and take a long time to train."

jungletroop: "Jungle Specialists"
jungletroop_desc: "Jungle Specialists are trained to sustain the harsh conditions of Jungle Warfare and challenge the Enemy on their own terms."

desertinfantry: "Desert Infantry"
desertinfantry_desc: "Combat in the Desert ranges exposes troops to many perils, but sometimes cannot be avoided. Providing our soldiers with specialized training for this environment, we can minimize these risks."

shocktroop: "Shock Troops"
shocktroop_desc: "Shock Troops can smash into Enemy lines to achieve a break through. This is almost essential to any form of Deep-Battle and can greatly contribute to throwing the Defenders into disarray."

flamethrower: "Flamethrower Support"
flamethrower_desc: "Flamethrowers can be of great help in close Combat. It can be very costly to clear Houses and Fortifications with regular Infantry Units. The Flamethrower will greatly aid in such tasks and close range combat against soft Units in general."


