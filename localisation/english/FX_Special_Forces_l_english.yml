shocktroops_desc: "Shock Troops are used to heavily assault the defensive lines of your enemy in order to achieve a breakthrough in specific places. These units have a higher break through and hard attack compared regular infantry. However Shock Troops or Stoßtruppen also have a higher supply consumption and an elevated recovery time."
