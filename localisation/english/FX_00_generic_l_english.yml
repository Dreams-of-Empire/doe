l_english:

### Economy Laws
colonial_economy: "Colonial Economy"
colonial_economy_desc: "We are a colony, subject to the whims of our overlord. Our resources are exploited and our industrial efforts oppressed so as to keep us reliant on the industry of our mother country."
isolation: "Isolation"
isolation_desc: "Prioritizing internal affairs and managing our own nation is a preferable alternative to foreign intervention.\n"
civilian_economy: "Peacetime Demobilization"
civilian_economy_desc: "I believe it is peace for our time. Go home and get a nice quiet sleep.\n"
low_economic_mobilisation: "Early Mobilization"
low_economic_mobilisation_desc: "Opportunity belongs to those who seize it.\n"
partial_economic_mobilisation: "Partial Mobilization"
partial_economic_mobilisation_desc: "War looms on the horizon, we'd be simply foolish to disregard preparations for it.\n"
war_economy: "Wartime Mobilization"
war_economy_desc: "We are at war; we cannot afford to provide our enemies with slightest shred of sympathy.\n"
tot_economic_mobilisation: "Total Mobilization"
tot_economic_mobilisation_desc: "You don't reason with intellectuals. You shoot them.\n"
free_trade: "Free Trade"
free_trade_desc: "Globalization and free trade tends to spur economic growth, and they lead to lower prices on many goods.\n"
export_focus: "Open Markets"
export_focus_desc: "I'm not opposed to free trade if it's fair trade. But I am opposed to bad trade deals.\n"
limited_exports: "Regulated Markets"
limited_exports_desc: "As with anything in life; you must apply moderation.\n"
closed_economy: "Closed Markets"
closed_economy_desc: "Trade? Who needs trade?\n"

### Conscription Laws
disarmed_nation: "Disarmed Nation"
disarmed_nation_desc: "It's for the best that we follow a limit imposed on our Military.\n"
volunteer_only: "Volunteer-Only"
volunteer_only_desc: "A "Just War" - if there could be such a thing - would not require conscription. Volunteers would be plentiful.\n"
limited_conscription: "Limited Conscription"
limited_conscription_desc: "Conscription if necessary, but not necessarily conscription.\n"
extensive_conscription: "Extensive Conscription"
extensive_conscription_desc: "Conscription is the vitality of a nation, the purification of its morality, and the real foundations of all its habits.\n"
service_by_requirement: "Service by Requirement"
service_by_requirement_desc: "Are you doing your part?\n"
all_adults_serve: "All Adults Serve"
all_adults_serve_desc: "The worse the man, the better the soldier.\n"
scraping_the_barrel: "Scraping the Barrel"
scraping_the_barrel_desc: "Every man, every women and every child will contribute to the War Effort, one way or another.\n"

