GEO_1936_elections: "Elections!"
GEO_1936_elections_desc: "Georgia, which had been a stable country for all of its recent years of independence, is going to have its first elections where the victory of the SSDP is not guaranteed. Even though the SSDP's two wings remain the two biggest parties they cannot rule alone. This means they will have to make some kind of compromise with another party which could undermine them."
GEO_radical_victory: "Radical Victory"
GEO_radical_victory_desc: "The people have grown tired of waiting for socialism to eventually happen. They've given the Radical wing the plurality vote in order for them to have a shot at accelerating the arrival of socialism in the country."
GEO_become_SSR: "Joining the Soviet Union"
GEO_become_SSR_desc: "Making a country that is used to freedom and democracy kneel before authoritarian foreign overlords is tough. To do this the Communists must do it gradually, carefully abolishing opposition parties and selectively oppressing disloyal citizens. Only after the country is firmly under Soviet rule can society be transformed to the Soviet system."
GEO_collie_takeover: "The Collectivists Take Over"
GEO_collie_takeover_desc: "The National Collectivists are clearly too mad with power to be entrusted with even limited responsibility. In response to their transgressions, the Collectivists have completely taken over the Communist Party."
GEO_find_new_partners: "Find Partners for Governing"
GEO_find_new_partners_desc: "Without the support of the National Collectivists the Communist Party's limited support amongst the people has dwindled even more. If the Collectivists want to rule they will have to look at new partners for governing, including ethnic minorities and repentant ex trade union leaders."
GEO_realpolitik: "Realpolitik of Survival"
GEO_realpolitik_desc: "Sometimes it is needed to give an inch to gain a mile. We can give some concessions to various groups to stabilize our regime for now."
GEO_sudden_betrayal: "Sudden Betrayal"
GEO_sudden_betrayal_desc: "Even though it was expected, the Collectivists were surprised how quickly the National Collectivists have betrayed their joint rule and are now moving to seize power on all levels."
GEO_vang_takeover: "The National Collectivists Seize Power"
GEO_vang_takeover_desc: "In a swift move, the National Collectivists have seized power in a meeting of the Communist Party. It will take time until their rule solidifies, but this is an extreme change that destabilizes an already unstable and unpopular regime."
GEO_crush_unloyalty: "Crush Unloyalty"
GEO_crush_unloyalty_desc: "We are an unpopular faction, and if we don't deal quickly with the opposition they might depose us in one way or another. If we don't show that we can keep the country stable the Soviet Union might intervene against us!"
GEO_vang_constitution: "National Collectivist Constitution"
GEO_vang_constitution_desc: "In order to facilitate the many changes we are making to the country, we need to make a new constitution that will at least give us a veneer of legitimacy. This constitution will have provisions for everything we want to do."
GEO_their_worst_nightmare: "Their Worst Nightmare"
GEO_their_worst_nightmare_desc: "When the Mensheviks declared independence from the Russian Empire they've never thought this is the state Georgia will come to. It is a living nightmare for everyone who shares their values of 'bourgeois' liberty, 'bourgeois' democracy and 'bourgeois' equality."
GEO_still_alive: "Still Alive"
GEO_still_alive_desc: "We've successfully navigated the storms that came with the establishment of our regime. We shall move on to more firmly establish ourselves as the sole leaders of Georgia."
GEO_crush_revolts: "Crush the Revolts"
GEO_crush_revolts_desc: "A lot of the countryside is still not pacified, and it is ruled by various nationalist movements and peasant councils. We need to spread our governance to these areas too."
GEO_handle_instability: "Handle the Instability"
GEO_handle_instability_desc: "It seems like every week there's a new plot that is uncovered. We need to uproot all rebel movements and find those responsible for these revolutionary tendencies of the population."
GEO_another_SSR: "A Regular SSR"
GEO_another_SSR_desc: "We've finally established our regime, and we can now fit in perfectly in the Soviet Union with the rest of the SSRs."
GEO_delay_inevitable: "Delay the Inevitable"
GEO_delay_inevitable_desc: "Eventually, Capitalism will fall and Socialism will replace it. We can't get ahead of ourselves and risk losing the reforms that we've already gotten, so we will delay the transformation of society to a less dangerous time."
GEO_reunite_skhivi: "Merger with the Skhivi faction"
GEO_reunite_skhivi_desc: "The Skhivi faction of the SSDP split off from it many years ago because it wanted a more democratic party. Now that we are the major faction we can invite them back into the party and accept their demands."
GEO_democratized_party: "Democratizing the Party"
GEO_democratized_party_desc: "In order to receive more public support we need to get the public involved more in the affairs of the party. We will do this by strengthening the democracy in the party, allowing for more accountability to the public."
GEO_workplace_social: "Workplace Socialization Law"
GEO_workplace_social_desc: "The first radical law that we shall legislate is the Workplace Socialization law. It allows for a simple majority vote from the workers in a workplace to expropriate it from the factory's owner and only partially reimburse him."
GEO_reform_society: "Reform Society"
GEO_reform_society_desc: "The Workplace Socialization Law is only the first step. We will slowly but surely reform society with Libertarian laws that will advance us towards Socialism."
GEO_convince_trade_unions: "Convincing the Trade Unions"
GEO_convince_trade_unions_desc: "While some trade unions support us, most still support the moderate faction of the SSDP as it is more entrenched. To truly transform society we will need to convince them to cooperate with us."
GEO_dashnak_alliance: "Coalition with the Dashnak Party"
GEO_dashnak_alliance_desc: "As we are starved for socialist partners to coalition with, we should invite the Dashnaktsutyun party into the coalition as while they are Armenian nationalists, they are also socialists like us."
GEO_local_power: "Delegating Power to Localities"
GEO_local_power_desc: "There is a lot of unrest in various places because of nationalist agitation supported by the communists. We should decentralize the state so that they can feel free without breaking off from us."
GEO_demsoc_role_model: "Democratic Socialist Role Model"
GEO_demsoc_role_model_desc: "Now that our society is transforming into democratic socialism, we can truly see how much progress we've made and how regressive the rest of the world is. We should invite the leaders of the Labour and Socialist International to see our country."
GEO_moderate_victory: "Moderate Victory"
GEO_moderate_victory_desc: "The people have shown they prefer stability to radical demagoguery. We will try to not disappoint them."
GEO_moderate_reform: "Moderate Reform"
GEO_moderate_reform_desc: "The radical faction isn't that radical. The real radicals are the outside parties. We will negotiate with the radical faction to achieve a happy middle ground that will keep stability."
GEO_mend_schism: "Mend the Schism"
GEO_mend_schism_desc: "We cannot remain divided. We will reunite our party with agreed upon principles and we will try to limit disagreements to within the party."
GEO_keeping_what_worked: "Keeping What Worked"
GEO_keeping_what_worked_desc: "We were a stable country for 18 years. Nothing stops us from continuing to be stable by continuing our policies."
GEO_focus_on_ourselves: "Focus on Ourselves"
GEO_focus_on_ourselves_desc: "Entangling ourselves in worldwide conflicts will hurt us the most. We most go back to the policy of neutrality that we held when this republic was founded and keep it for as long as we can."
GEO_local_menshevik_leadership: "Local Menshevik Leadership"
GEO_local_menshevik_leadership_desc: "The reason for the fervent separatism that is common in our country is that the Menshevik party became detached from local communities and their concerns. To fix this we must encourage local participation in the Menshevik Party and promote local leaders to national positions."
GEO_stable_once_more: "Stable Once More"
GEO_stable_once_more_desc: "We have finally solved this crisis. We can now go back to being peaceful and prosperous... Or so we hope."
GEO_wide_coalition: "Wide Coalition"
GEO_wide_coalition_desc: "We can no longer maintain a government based on our will alone, so we will make a coalition with the National Democratic Party and the Socialist-Federalist Party."
GEO_painful_compromises: "Make Painful Compromises"
GEO_painful_compromises_desc: "Unfortunately, this new situation we found ourselves in forces us to compromise with the other parties on key policy issues. We cannot escape this if we want to maintain this coalition."
GEO_free_market: "Free Market"
GEO_free_market_desc: "Our market has many regulations and is somewhat collectivised with unions representing a large percent of workers. Our coalition has set its sights on freeing the market, to hopefully stimulate our economy. While the Menshevik Party opposes this in principle, the moderate faction can tolerate it as long as worker rights are kept."
GEO_talk_with_church: "Talk with the Church"
GEO_talk_with_church_desc: "To gain more leeway with the National Democratic Party we need to talk with the Georgian Orthodox Church and reach an agreement with them on key issues."
GEO_monarchy_referendum: "Monarchy Referendum"
GEO_monarchy_referendum_desc: "A faction in the church has demanded us to hold a referendum on the issue of the restoration of the monarchy. While they were not even the majority in the church holding this referendum could increase the Menshevik power in the coalition if the people reject the monarchy. However, many people have already joined the campaign for the restoration of the monarchy and it has some chance of success."
GEO_keep_social_reforms: "Keep Social Reforms"
GEO_keep_social_reforms_desc: "This coalition can only be kept if the Socialist-Federalists and National Democrats agree to compromise on the issue that the Mensheviks hold closest to heart: Social Reforms and Worker Rights. Fortunately they seem likely to agree to this as long as their other demands are met."
GEO_historic_compromise: "Historic Compromise"
GEO_historic_compromise_desc: "For many years the Menshevik party practically ruled alone, and the other parties disagreed with it on almost every matter. The wide coalition has reshaped Georgia's politics, and a compromise has been reached that many thought could never be reached."
GEO_moderate_alliance: "The Moderate Alliance"
GEO_moderate_alliance_desc: "The main thing we all have in common is our opposition to the radicals who are becoming more and more common these days. We should fight extremism wherever it exists, within and without."
GEO_wide_consensus: "Wide Consensus"
GEO_wide_consensus_desc: "Now that we have decided on our guiding principals, the vast majority of the public recognizes us as a stabilizing force and agrees to our policies."
GEO_socially_united: "Socially United"
GEO_socially_united_desc: "Over the past few months, politics seemed to not matter too much anymore. As most people support the Moderate Alliance, they don't see themselves as political rivals anymore, instead focusing on what unites Georgians as a nation."
GEO_dead_coalition: "The Coalition is Dead!"
GEO_dead_coalition_desc: "We have failed to overcome our differences, and our coalition is unstable again. As we cannot agree on any important topics anymore, the only thing left to do is to call snap elections again."
GEO_snap_elections: "Snap Elections"
GEO_snap_elections_desc: "We shall immediately organize snap elections to determine the future of our country. As both wings of the Menshevik Party have been hit by the current events, either the Socialist-Federalist Party or the National-Democratic Party will achieve plurality in the elections, and the party to do so will be the first non Menshevik party to achieve plurality since independence."
GEO_socfed_plurality: "Socialist-Federalist Plurality"
GEO_socfed_plurality_desc: "The people have spoken, and they've chosen the Socialist-Federalists to lead Georgia. Originating in Tsarist Russia, back then they were for national autonomies as a solution to the nationalism issue that plagued it. They are mostly supported by the peasantry and the minor (ex)nobles."
GEO_federal_system: "Federal System"
GEO_federal_system_desc: "The correct way to solve our separatism is by giving the Abkhazians and the Ossetians equal rights, not just equal citizen rights but also national rights. Every national minority member will enjoy autonomy no matter where he lives in the country."
GEO_social_market: "Social Market"
GEO_social_market_desc: "It makes no sense to throw away all of the progress we made in social rights just because the old economy system didn't work too well. We shall keep the worker rights and the social safety net our laws provide to private people, swaying ex-Mensheviks to our side."
GEO_fair_georgia: "Fair Georgia"
GEO_fair_georgia_desc: "Georgia will be fair for all its citizens, no matter what economic background they have or what ethnic group they are a part of."
GEO_natdem_plurality: "National-Democratic Plurality"
GEO_natdem_plurality_desc: "The people have spoken, and they've chosen the National-Democrats to lead Georgia. They are a nationalist party, also in favor of free markets and strong leadership."
GEO_forced_centralization: "Forced Centralization"
GEO_forced_centralization_desc: "The autonomy we give to our national minorities is what enables them. We must remove this autonomy, making all areas of the country directly controlled by the central state."
GEO_minimal_welfare: "Minimal Welfare"
GEO_minimal_welfare_desc: "While we cannot remove welfare completely, we will minimize it to make people work and bolster our economy."
GEO_all_are_georgians: "We Are All Georgians"
GEO_all_are_georgians_desc: "The so called national minorities need to realize they are Georgians just like the rest of us. We shall Georgify them by teaching our language and history in their schools and forbidding any of their separatist activities."
GEO_foreign_policy: "Foreign Policy"
GEO_foreign_policy_desc: "Now that our political path is decided, we have to choose our foreign policy. Remaining neutral is no longer viable."
GEO_SSR_policy: "The SSR Policy"
GEO_SSR_policy_desc: "Even now that we are an SSR, we need to decide our policy towards the other SSRs and towards the central authority."
GEO_friendliness: "Friendliness with Our Fellow SSRs"
GEO_friendliness_desc: "There is no reason to engage in new conflicts now that we are in the USSR. We should be friendly to our socialist brethren."
GEO_soviet_industrial_help: "Soviet Industrial Help"
GEO_soviet_industrial_help_desc: "We are backwards when it comes to our industry. The Soviets can help us expand and update it, and in turn we will help them by providing them with goods."
GEO_expeditionary_forces: "Georgian Expeditionary Forces"
GEO_expeditionary_forces_desc: "The Soviet Union is a socialist power in conflict with the bourgeoisie who are trying to bring it down. As an SSR we have to help our union survive and flourish, so we'll send it expeditionary forces to aid it in its noble battle."
GEO_expansion: "Expansion"
GEO_expansion_desc: "What we currently have is not enough. We need to expand our holdings to spread socialism and strengthen our country."
GEO_ties_to_soviet_leadership: "Strengthen Our Ties to the Soviet Leadership"
GEO_ties_to_soviet_leadership_desc: "To go on such an adventurous path we need to strengthen our ties to the leadership of the union so that they will allow us to do it."
GEO_invade_azerbaijan: "Invade Azerbaijan"
GEO_invade_azerbaijan_desc: "Azerbaijan is an easy target as its military is not that strong. It's also full of oil, a very important resource for the Soviet Union and for the world."
GEO_invade_armenia: "Invade Armenia"
GEO_invade_armenia_desc: "Armenia will be a hard target to 'liberate' as its military is tough and battle hardened. However, it has many communist supporters who will aid us in the future, and it's an integral part of Transcaucasia, so we must conquer it."
GEO_form_socialist_transcaucasia: "Form Socialist Transcaucasia"
GEO_form_socialist_transcaucasia_desc: "Now that the Transcaucasian people are united it's time to integrate them further by uniting them into one SSR."
GEO_revive_transcaucasia: "Revive Transcaucasia"
GEO_revive_transcaucasia_desc: "Transcaucasia was a short lived state born when the Russian Empire crumbled, but it split as the national differences were too great to maintain a common foreign policy in WW1. Now that we all have a common enemy, it should be possible to keep Transcaucasia together, but first we need to convince the other countries to reform it."
GEO_armenia_talks: "Compromise with Armenia"
GEO_armenia_talks_desc: "Armenia will be the hardest country to convince. They have territorial claims on both us and Azerbaijan, and had wars with both us and Azerbaijan. It's possible that giving up Lori, which we fought over, will convince them that we are serious about peace. but that will not be popular with our people."
GEO_azerbaijan_talks: "Compromise with Azerbaijan"
GEO_azerbaijan_talks_desc: "We have had friendly relations with Azerbaijan since our independence, but convincing them to be a part of our union will still not be easy. We will have to convince them to make up with Armenia, despite their extended territorial conflict. We also hold a majority Azeri province, that we could give them to appease their nationalists."
GEO_transcaucasia_campaign: "Pro-Transcaucasia Campaign"
GEO_transcaucasia_campaign_desc: "Convincing the governments is not enough. We need to convince the people that reforming Transcaucasia is the correct answer to the region's problems and that we have more in common than we originally thought."
GEO_transcaucasia_referendum: "Transcaucasia Referendum"
GEO_transcaucasia_referendum_desc: "The question of whether Transcaucasia should be reformed or not should ultimately be decided by the people. We will put the matter to the vote, and await the results."
GEO_form_transcaucasia: "Form Transcaucasia"
GEO_form_transcaucasia_desc: "The Transcaucasian peoples have voted for the formation of the Transcaucasian Federation. We should now immediately start to organize the union of our nations and set up a new central authority."
GEO_caucasia_referendum: "A Union with the Mountain Republic"
GEO_caucasia_referendum_desc: "The Mountain Republic has long been supported by us, and they face the same threats as us. Including them in the federation will be beneficial to both sides, so we'll ask them if they want to join."
GEO_our_ancient_claims: "Our Ancient Claims"
GEO_our_ancient_claims_desc: "Our golden age should be our source of inspiration. In these unstable times we again have an opportunity to recapture our old territories and enter another golden age!"
GEO_trapizoni_plebiscite: "Plebiscite in Trapizoni"
GEO_trapizoni_plebiscite_desc: "Armenia is a tough enemy, and there's no reason to go to war with them if we can avoid it. We will demand a plebiscite in Trapizoni to determine who should be the owner of that province. If they reject our demands... They'll regret it."
GEO_claim_armenia: "War over Armenia"
GEO_claim_armenia_desc: "All of Armenia used to be ours, there's no point compromising on it. Only a swift victory will lead us to glory!"
GEO_claim_old_trapizoni: "War over Old Trapizoni"
GEO_claim_old_trapizoni_desc: "The Turks hold territory that used to belong to our vassals. There's no point in asking nicely for it, we'll go to war!"
GEO_claim_azerbaijan: "War over Azerbaijan"
GEO_claim_azerbaijan_desc: "The Azeris may have been our allies, but they hold our territory and even claim we hold their territory! This must be rectified, by war of course."
GEO_alliance_with_germany: "Alliance with Germany"
GEO_alliance_with_germany_desc: "We can't take down the Soviet Union on our own (or can we?). We should ally with another power that opposes the Soviets, and because France and UK are opposed to our conquests, that only leaves us with one choice: Germany."
GEO_conflict_over_north_caucasia: "Conflict Over North Caucasia"
GEO_conflict_over_north_caucasia_desc: "North Caucasia is not only our rightful territory, but also an area of strategic importance. We shall seize it at once."
GEO_claim_krasnodar: "Conflict over Krasnodar"
GEO_claim_krasnodar_desc: "The time has come to face the great Soviet beast. While our chances are slim, our rightful territory lies ahead, and if we don't liberate it, who will?"
GEO_claim_crimea: "War over Crimea"
GEO_claim_crimea_desc: "We've gained a lot of our rightful territory, but one piece still exists not far away. For many centuries Crimea has left the Georgian grasp, but no more. We need to get this one final claim before we can rest easy."
GEO_greater_georgia: "Proclaim Greater Georgia"
GEO_greater_georgia_desc: "We did it. Georgia has restored its full territory, and we can now say we have entered a new golden age. Perhaps it is time to step into the global stage too?"
GEO_defense_pact: "Our Own Alliance"
GEO_defense_pact_desc: "We cannot rely on assistance from far away Europeans. If we want to be safe from the Soviet threat, we need to gather all of the countries in the region into a coalition against them."
GEO_request_british_protection: "Request British Protection"
GEO_request_british_protection_desc: "We have a long history with the Brits, with ups and downs. They are against the Soviets, and there are some politicians there who are sympathetic to our plight. Perhaps they will be willing to guarantee our independence?"
GEO_georgian_soviet_rapprochement: "Georgian-Soviet Rapprochement?"
GEO_georgian_soviet_rapprochement_desc: "A new leadership has risen to power, one who preaches socialism much closer to our own. We should try to strike a deal with them, and warm our relations."
GEO_dem_joining_the_internationale: "Ask the Soviets to Join the Internationale"
GEO_dem_joining_the_internationale_desc: "The Soviets and us have grown a lot closer since we had our rapprochement. Some in our country are suggesting we join the Soviet alliance."

    ### SHARED
GEO_industry: "Refocusing the Industry"
GEO_industry_desc: "It's clear that our old industry is no longer viable in this modern era. We need to determine our future industrial direction now."
GEO_export_focus: "Export Focus"
GEO_export_focus_desc: "We do not have enough resources to completely sustain ourselves without outside trade. We should encourage export to improve our balance of payments, after all, we have much to give."
GEO_borjomi_mineral_water: "Borjomi Mineral Water"
GEO_borjomi_mineral_water_desc: "Our water springs are known to have healing qualities. We shall export their waters to the rest of the world."
GEO_georgian_wine: "Georgian Wine"
GEO_georgian_wine_desc: "Our Wine is world famous in its unique taste and high quality. We can provide it to many regions for a lower price than the European wine, and hopefully gain a significant market share."
GEO_lemons_tea_wheat: "Exchange Lemons and Tea for Wheat"
GEO_lemons_tea_wheat_desc: "We make a lot of tea and lemons, but people cannot sustain themselves only on that. We should strike agreements with other countries to supply tea and lemons in exchange for wheat to feed our people."
GEO_increase_tourism: "Increase Tourism"
GEO_increase_tourism_desc: "As the rest of the world is embroiled in chaos, Georgia seems more and more like an island of sanity. With many traditional vacation spots closed because of world tensions, perhaps Georgia can become a prime tourism spot?"
GEO_autarky: "Autarky"
GEO_autarky_desc: "We cannot hope to sustain ourselves from imported goods in such volatile times. We need to maximize our own production of goods to be as self sustaining as we can."
GEO_farm_collectivisation: "Farm Collectivisation"
GEO_farm_collectivisation_desc: "If every farmer works on his small farm, he might sustain himself, but not others. We need to collectivise the farms so that more land will be used more efficiently."
GEO_forced_collectivisation: "Forced Collectivisation"
GEO_forced_collectivisation_desc: "The rich farmers are oppressing everyone by not giving them food! We must force the collectivisation of land so that everyone will be equal(ly poorly fed)."
GEO_voluntary_collectivisation: "Voluntary Collectivisation"
GEO_voluntary_collectivisation_desc: "Collective farms are more efficient than regular farms, but the correct way to achieve collectivisation is through incentivisation, not force."
GEO_farm_privatisation: "Farm Privatisation"
GEO_farm_privatisation_desc: "Every person has a right to his own property, which cannot be appropriated by the state. We must find a solution to our low agricultural production within the individualist system."
GEO_distribute_land: "A New Land Reform"
GEO_distribute_land_desc: "One of the first things we did when we got independence is a land reform, and it was a massive success. If we do it again we might see the same benefits as when we did it previously."
GEO_sell_land: "Sell Land to the Highest Bidder"
GEO_sell_land_desc: "By selling government land to the highest bidder we don't only guarantee an additional source of income for ourselves, but also that the person who bought the land will want to see it developed."
GEO_encourage_wheat_farming: "Encourage Wheat Farming"
GEO_encourage_wheat_farming_desc: "We need bread, there's no way around that. But instead of importing wheat, we can encourage our own farmers to grow wheat."
GEO_advanced_agriculture: "Import Agricultural Technologies"
GEO_advanced_agriculture_desc: "The Georgian terrain is only naturally good for some plants. By importing new agricultural technologies we could grow more plants and plants that would benefit us more."
GEO_expand_local_infrastracture: "Expand Local Infrastracture"
GEO_expand_local_infrastracture_desc: "Georgia's infrastructure is outdated, sometimes even going to the Tsarist era. We need to renovate the old infrastructure and expand it."
GEO_georgian_railways: "Georgian Railways"
GEO_georgian_railways_desc: "If we connect the whole country by rail it will increase production and develop the countryside."
GEO_transcaucasian_railways: "Transcaucasian Railways"
GEO_transcaucasian_railways_desc: "We should cooperate with our neighbors to coordinate the construction of new railways that will connect our countries, allowing for easier transport of goods, people and if there's a need, armies."
GEO_regional_universities: "Found Regional Universities"
GEO_regional_universities_desc: "Tbilisi is becoming more and more developed while the countryside is lagging behind. We should found new universities in our various regions to develop them."
GEO_army: "The Georgian Army"
GEO_army_desc: "The Georgian army has been neglected for years. While we could afford to keep it neglected for all these years, the time has come to rearm it in the face of increasing tension in the region."
GEO_british_arms: "Import British Arms"
GEO_british_arms_desc: "We have a long history with the Brits, but they did agree to defend us from the Soviets way back when. Maybe they'll agree to arm us now too."
GEO_soviet_arms: "Import Soviet Arms"
GEO_soviet_arms_desc: "Now that we are Soviet aligned, surely they'll help us with arms supply, right?"
GEO_local_arms: "Look for Local Arms"
GEO_local_arms_desc: "We cannot hope to receive any arms from outside, so we have to look inside our borders for arms."
GEO_enforce_conscription: "Enforce Conscription Laws"
GEO_enforce_conscription_desc: "We already have strict conscription laws, but they went unused due to the period of long peace. Now that we are approching another era of war, we will need as many people as we can get in the army, so we'll enforce those old conscription laws."
GEO_french_training: "French Officer Training"
GEO_french_training_desc: "The French became experts in defense in the Great War. We should ask them to train our officers so we'll have a fighting chance against a superior army."
GEO_ukrainian_training: "Ukrainian Officer Training"
GEO_ukrainian_training_desc: "The Ukrainian Army has conducted much research into the Soviet Army, in preperation for a future conflict. We should ask them to train our officers, both because they are our historic friends and because of our similar situation in regard to the Soviet threat."
GEO_expand_junker_school: "Expand the Junker School"
GEO_expand_junker_school_desc: "The Junker School has trained some of our finest officers, and there's no reason to trust foreigners to train our officers better than we do. Instead, we should expand the Junker School to train many more officers."
GEO_equipment_manufacturing: "Equipment Manufacturing"
GEO_equipment_manufacturing_desc: "We have more men than weapons, and that's a situation that we need to fix if we want to stand a chance against our enemies. We should produce all the equipment we need inside of Georgia, to not rely on anyone."
GEO_heavy_weapons_industry: "Heavy Weapons Industry"
GEO_heavy_weapons_industry_desc: "If we only fight with light arms we will lose against a more mechanized force. We need more heavy weapons if we want to have a fighting chance against bigger armies."
GEO_provinicial_manufacturing: "Provincial Manufacturing"
GEO_provinicial_manufacturing_desc: "Keeping all our production in the cities is inefficient when we can build new factories near the resources that we need to manufacture weapons anyway."
GEO_stand_our_ground: "Stand Our Ground Doctrine"
GEO_stand_our_ground_desc: "Realistically, we're not going to be doing much advancement with our army if a war breaks out. The most important thing is that we hold the line as long as possible, until the enemy realizes we're not worth their effort."
GEO_field_artillery_doctrine: "Field Artillery Doctrine"
GEO_field_artillery_doctrine_desc: "Using Great War tactics will not benefit us in this era of modern warfare. We shall heavily use artillery when we're on the defense and when we're on the offense, to conserve lives and to be more effective in combat."
GEO_advanced_theory: "Advanced Military Theory"
GEO_advanced_theory_desc: "Our officers need to have an indepth knowledge of military theory. We should learn from other nations about it, and also encourage our more experienced officers to write their own military texts."
GEO_expanded_mountaineer: "Expanded Mountaineer Forces"
GEO_expanded_mountaineer_desc: "Georgia is full of mountains. We can use them to our advantage, striking the enemy from places he cannot reach easily. To this end, we shall expand our mountaineer forces."
GEO_army_motorization: "Army Motorization"
GEO_army_motorization_desc: "Every modern army relies on trucks for supply and transportation; we should not be different from them."
GEO_tank_research: "Tank Research"
GEO_tank_research_desc: "Tanks have been used very successfully in the Great War, and could help us as well."
GEO_army_mechanization: "Army Mechanization"
GEO_army_mechanization_desc: "Trucks don't give enough protection in the battlefield. Armored personnel carriers can keep our soldiers safe and let them fight back on the move as well."
GEO_navy: "The Georgian Navy"
GEO_navy_desc: "Our navy barely exists as anything more than a coast defense force. We need to establish the Georgian navy as a considerable power in the region."
GEO_merchant_navy: "Expand Our Merchant Fleet"
GEO_merchant_navy_desc: "We do not have enough merchant vessels to expand our trade with the world, so we should buy and construct more merchant vessels."
GEO_destroyer_focus: "Destroyer Focus"
GEO_destroyer_focus_desc: "Destroyers are relatively cheap, and they can protect us from trade disruptions. We should focus on building more destroyers for our navy."
GEO_light_cruiser_research: "Light Cruiser Research"
GEO_light_cruiser_research_desc: "Sometimes, destroyers don't have enough firepower. We don't have much capability to build big ships like destroyers, but we can at least explore the possibility of building a few light cruisers to better defend our coasts."
GEO_import_new_designs: "Import New Designs"
GEO_import_new_designs_desc: "Our destroyer design dates back to the Great War, and is not suitable for modern warfare. We need to import new destroyer designs that can fight against modern submarines and other destroyers."
GEO_submarine_focus: "Submarine Focus"
GEO_submarine_focus_desc: "We don't have much hope of winning a battle against a large navy, but if we build submarines we can disrupt the trade of our enemies."
GEO_kickstart_submarine_manufacturing: "Kickstart Submarine Manufacturing"
GEO_kickstart_submarine_manufacturing_desc: "We have no experience with submarine manufacturing, so if we want to start building them we need to buy parts from abroad to be able to quickly build our first submarines."
GEO_upgrade_torpedo_boats: "Upgrade our Torpedo Boats"
GEO_upgrade_torpedo_boats_desc: "Light cruisers are the biggest ships we can realistically utilise. We should outfit them with torpedos, taken from our torpedo boats."
GEO_expand_batumi_dockyard: "Expand the Batumi Dockyard"
GEO_expand_batumi_dockyard_desc: "Batumi is already our most major port, expanding our ship building capabilities there makes the most sense because of the existence of skilled workers in that area."
GEO_provincial_dockyards: "Make New Provincial Dockyards"
GEO_provincial_dockyards_desc: "While we can be more efficient by expanding the Batumi Dockyard, this will just exacerbate the provincial unemployment issue. We should open new dockyards away from the big cities to give jobs to provincial youth."
#GEO_the_naval_crown_jewel: "The Naval Crown Jewel"
#GEO_the_naval_crown_jewel_desc: "Our fleet is already a considerable force in the Black Sea, but we lack more formidable ships. Our government should make all efforts to build or buy a battleship to complete our fleet."
GEO_airforce: "The Georgian Airforce"
GEO_airforce_desc: "We can no longer make do with our small Great War era airforce. We should expand it and invest in aerial defenses to protect us from other countries."
GEO_new_fighters: "Get New Fighters"
GEO_new_fighters_desc: "Our airforce is very small. We should get new fighters to give us a fighting chance against larger airforces."
GEO_expand_airbases: "Expand Airbases"
GEO_expand_airbases_desc: "Now that we have more planes, we need to expand our airbases so that all the planes could be operational and ready for missions everywhere."
GEO_cas_focus: "CAS Focus"
GEO_cas_focus_desc: "Assisting our troops should be our top priority. We will invest into CAS research and manufacturing so that our combat effectiveness will increase."
GEO_tac_bomber_focus: "Tactical Bomber Focus"
GEO_tac_bomber_focus_desc: "Our aerial focus should be disrupting enemy operations. We will invest into Tactical Bomber research and manufacturing so that our enemy's operations will suffer."
GEO_doctrinal_research: "Doctrinal Research"
GEO_doctrinal_research_desc: "The Airforce should have a solid doctrine that will guide its actions. We will promote research and publications that deal with air warfare doctrines."
GEO_towed_aa: "Towed AA Focus"
GEO_towed_aa_desc: "Our Anti Air defense should focus on defending our units in the battlefield from enemy planes. This will be achieved by investing into Towed AA guns and attaching AA units to our divisions."
GEO_static_aa: "Static AA Focus"
GEO_static_aa_desc: "Our Anti Air defense should focus on defending our factories and our civilians. We will put AA guns in strategic locations across the country so that our citizens will feel safe and our factories will continue to function in war."
 
    ### STALIN
GEO_STA_return: "He Returns"
GEO_STA_return_desc: "Jughashvili didn't have an easy life by any means. From his beatings at home, to studying with priests, and finally to being a key figure in the Bolshevik underground. But they have betrayed him, and they shall soon feel what it's like when Jughashvili is angry at you."
GEO_STA_repress: "Political Repression"
GEO_STA_repress_desc: "The era of liberty in Georgia is over. No longer shall people walk around and express their opinions freely, instead there will be one allowed opinion and only a select few approved lifestyles. All old parties shall be closed and purged, and the Marxist Party shall stand tall."
GEO_STA_nationalize: "Nationalization of all Industry"
GEO_STA_nationalize_desc: "We cannot except the fact that there are some areas which we do not fully control. We need to firmly extend our grasp of the industry and we cannot let any capitalist to have any property that should belong to the workers, or in other words, to us."
GEO_STA_militarism: "Fervent Militarism"
GEO_STA_militarism_desc: "Since our population doesn't support us, we need to indoctrinate children from a young age, something that could be achieved with military conscription and associated youth organizations. Furthermore, this will attract nationalist support and will make people hate our external enemies instead of us."
GEO_STA_labor_camps: "Labor Camps"
GEO_STA_labor_camps_desc: "We have incarcerated many people who oppose our regime, but just spending money to keep them in prisons is meaningless. No, we must derive some sort of benefit from them, and while we don't have vast empty spaces like the USSR has we will surely find suitable places to put our own 'Gulags'."
GEO_STA_secret_police: "Copy Lenin's Secret Police"
GEO_STA_secret_police_desc: "Lenin may have been a bastard, but none can argue that he didn't know how to oppress his people. By copying his secret police we can achieve total control over our citizens' lives much faster than if we developed a new secret police from scratch."
GEO_STA_collectivisation: "Jughashvili's Collectivisation"
GEO_STA_collectivisation_desc: "While Jughashvili originally opposed fast collectivisation, back in his days in the CPSU, him getting purged really woken him up to the benefits of collectivisation. Some peasants might die, but that's a sacrifice he is willing to make."
GEO_STA_vanguardism: "National Collectivism with Georgian Characteristics"
GEO_STA_vanguardism_desc: "While we do not exactly follow Marx word for word, our changes are necessary to better fit the reality of life in the Caucasus. Jughashvili knows what Marx really meant."
GEO_STA_worship_stalin: "Leader Worship"
GEO_STA_worship_stalin_desc: "To distract people from their miserable lives, we should focus their attention on our Savior Ioseb Jughashvili. Without him they would be nothing, with him at the helm Georgia will be great, and all the workers of the world will be free to worship him."
GEO_STA_5_year_plans: "Perpetual 5 Year Plans"
GEO_STA_5_year_plans_desc: "Our industry is in a poor shape. Maybe we shouldn't have exiled all of our talented industrialists and engineers? Regardless, we must industrialize once more until Georgia will have the best industry in the world! Jughasvili has set very clear goals for every 5 years, and if they are not met the situation will be bad for everyone..."
GEO_STA_rogue_state: "Rogue State"
GEO_STA_rogue_state_desc: "With the insanity of our leader and the oppression of our citizenry, everyone thinks we have gone mad, and our state is not to be traded with. Well, maybe they are right. But soon they will see our true might and power, and they will fear us!"

    ## FOREIGN POLICY (STALIN)
GEO_STA_foreign_policy: "Foreign Policy"
GEO_STA_foreign_policy_desc: "After Jughashvili's control has solidified, the time has come for us to try to expand our borders and spread true socialism!"
GEO_STA_invade_azerbaijan: "Invade Azerbaijan"
GEO_STA_invade_azerbaijan_desc: "Azerbaijan is an easy target to invade first, seeing as their army is the least strong in the Caucasus and there are many socialists in it that might help us. The Azeris might even see us as a lesser evil compared to the Armenians, which could help us to divide and conquer."
GEO_STA_invade_armenia: "Invade Armenia"
GEO_STA_invade_armenia_desc: "Armenia has a big army, and will be tough to fight against. They are critical if we want to expand, or err spread socialism even further. We can't just be satisfied with the Caucasus when there are so many lands that need to be liberated!"
GEO_STA_invade_mountain: "Invade the Mountain Republic"
GEO_STA_invade_mountain_desc: "The Northern Caucasus has long been the southern gateway to Russia. In order to secure this important strategic point, we will need to invade them."
GEO_STA_invade_iranian_azerbaijan: "The Question of Iranian Azerbaijan"
GEO_STA_invade_iranian_azerbaijan_desc: "Iranian Azerbaijan is an integral part of Azerbaijan. Because we are the legitimate rulers of Azerbaijan Iran has to give us this region, and if they don't we will be forced to invade them."
GEO_STA_invade_soviet: "Invade the Soviet Union"
GEO_STA_invade_soviet_desc: "Finally the time has come to deal with the real issue. The Soviet Union, which has purged Jughashvili all these years ago, is going to feel what revenge tastes like. Their fake socialism will be swept from the earth, and a new and more enlightened regime will be installed."

    ### SSR

GEO_SOV_foreign_policy: "Foreign Policy"
GEO_SOV_foreign_policy_desc: "The time has come to decide on our foreign policy. We could just be an SSR like the rest of them, maintain good relations and generally be peaceful, or we could expand and spread our socialism to other lands too."