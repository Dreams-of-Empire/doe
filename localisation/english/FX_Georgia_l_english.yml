GEO_junker_school: "Junker School"
GEO_junker_school_desc: "The Georgian Junker School is a military academy founded in 1919 and headed by General Giorgi Kvinitadze. It had taught many officers which are now serving in our army and has proved to be a very effective institution."
GEO_menshevik_schism: "Menshevik Party Schism"
GEO_menshevik_schism_desc: "While the Menshevik party ruled in our country from our declaration of independence and are still ruling now, in recent years it has become increasingly split between those who look up to the Libertarian Socialism of the Soviet Union and want to join them, and those who wish for Georgia to remain independent. This has affected the party's ability to rule."
GEO_separatism: "Separatism"
GEO_separatism_desc: "Recently there has been a surge in separatist activity in our country's provinces. If we don't deal with this quickly we will face instability and revolts."
GEO_good_trade_relations: "Good Trade Relations"
GEO_good_trade_relations_desc: "We increased our relations with countries abroad so that we can trade more easily."
GEO_lemons_tea_wheat_idea: "Lemons and Tea for Wheat Trade"
GEO_lemons_tea_wheat_idea_desc: "Our lands are not good for producing wheat and other essential food sources, but they are great for producing exportable foods. We took advantage of this and traded our exportable foods for wheat and other essentials."
GEO_tourism: "Tourism"
GEO_tourism_desc: "We have rebranded our country as a peaceful tourist destination. More and more foreigners are visiting every year, and we're getting a lot of foreign currency because of it."
GEO_voluntary_farm_collectivisation: "Voluntary Collectivisation"
GEO_voluntary_farm_collectivisation_desc: "Those who wish it can collectivise their farms, to increase effeciency and receive help from us. However, we will not force such a thing upon anyone."
GEO_forced_farm_collectivisation: "Forced Collectivisation"
GEO_forced_farm_collectivisation_desc: "Some reactionary farmers have exploited their bretheren for long enough. We will force them to collectivise their farms so everyone will be equal, whether they like it or not!"
GEO_wheat_farming: "Wheat Farming"
GEO_wheat_farming_desc: "By encouraging wheat farming, we can be more self sufficient, and dedicate the capital to other things."
GEO_expanded_junker_school: "Expanded Junker School"
GEO_expanded_junker_school_desc: "The Georgian Junker School is a military academy founded in 1919, and it was first headed by General Giorgi Kvinitadze. It had taught many officers which are now serving in our army and has proved to be a very effective institution. Recently it has been expanded to accommodate more officers."
