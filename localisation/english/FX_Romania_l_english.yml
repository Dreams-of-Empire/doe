### Focus
ROM_preservation_of_greater_romania: "Preservation of Greater Romania"
ROM_preservation_of_greater_romania_desc: "We came out of the Great War as an exhausted and worn-out nation, but due to our bravery and will, we came out victorious, not only that, our allies have awarded us a great deal of lands from our vanquished neighbors. However, as tensions rise again in Europe, and with the United Kingdom entering their splendid isolation, we must not allow ourselves to lose this hard-won lands."
ROM_suppress_hungarians: "Suppress Hungarians"
ROM_suppress_hungarians_desc: "Many in the awarded territories, such as in the Transylvanian region, does not see us as their liberators albeit their tyrants, and many of those with Hungarian decent have openly resisted our rule over the region; and for this we must act swiftly."
ROM_defensive_positions: "Defensive Positions"
ROM_defensive_positions_desc: "The current line of fortifications is completely inadequate; Moldavia remains poorly defended. The line must be extended to cover the northern passes before we can improve the existing strong points."
ROM_tisza_forts_expansion: "Tisza Forts Expansion"
ROM_tisza_forts_expansion_desc: "If we want to win this war, we'll have to fortify our mountains and defend them whatever the cost may be. Building fortifications around our border will surely make this task much easier and save the lives of many young men."
ROM_bessarabia_forts_expansion: "Bessarabia Forts Expansion"
ROM_bessarabia_forts_expansion_desc: "We must always prepare ourselves for a possible attack - and to overcome our future invaders, we must prepare in advance. Let us dedicate resources to a mass fortification programme along our Eastern border and let the Russians come to us."
ROM_defensive_lines_in_the_carpathians: "Defensive Line in the Carpathians"
ROM_defensive_lines_in_the_carpathians_desc: "It is no secret that we will be fighting in the Carpathians once again soon. The great chain of mountains greatly favours the defenders, and while Austria-Hungary controls the passes, we must be ready to meet their attacks head-on. Fortifications will ensure that any attack will pay a serious price and allow us to counter-attack effectively."
ROM_city_defenses: "City Defenses"
ROM_city_defenses_desc: "We need to not just repair our fortifications, but also create underground railroads with which we will be able to move resources from one part of the frontline to the other."
ROM_encourage_militarism: "Encourage Militarism"
ROM_encourage_militarism_desc: "Promotion of the value of military service and martial discipline has become integral to Romanian domestic policy. Military enlistment and jingoistic rhetoric alike have greatly increased."
ROM_contracts_with_udr: "Contracts with UDR"
ROM_contracts_with_udr_desc: "Our economy has received fresh incentives and again liquidity has begun to flow with UDR assisting us greatly. We will return this kindness in kind with allowing them first preference in industry contracts."
ROM_agricultural_expansion: "Agricultural Expansion"
ROM_agricultural_expansion_desc: "Romania remains heavily agrarian and will likely remain as such for the foreseeable future. Nevertheless, this does not mean that farmers should depend on a single crop; Romanian farmers must grow diversely to keep the soil and national economy healthy."
ROM_continue_industrial_development: "Continue Industrial Development"
ROM_continue_industrial_development_desc: "Romania will only become a modern country when its industry is developed to a level equivalent of other Western nations of its size. The king wants to subsidise industry even more to achieve this end in order to create an industry worthy of the nation."
ROM_fund_local_industries: "Fund Local Industries"
ROM_fund_local_industries_desc: "There is more to industrialisation than building more factories. Equipment and tools have to be bought, made, or modernised to improve efficiency. Therefore, we must invest in new industrial technologies in a world of constant development and invention in order for Romanian industry to stay competitive and worthwhile."
ROM_expand_the_weapons_factories: "Expand the Weapons Factories"
ROM_expand_the_weapons_factories_desc: "If Romania is to succeed in future conflict, we need to make sure our industry is up to the task of producing enough equipment for our army."
ROM_rural_infrastructure_projects: "Rural Infrastructure Projects"
ROM_rural_infrastructure_projects_desc: "Not only are rural regions are largely disconnected from urban areas, but they are also disconnected from other rural regions. Connecting the country will bring the people closer together, but this will require significant investment in infrastructure and construction in general. These investments, however, will also drive the economy forwards by creating numerous jobs."
ROM_enforce_fairer_wages: "Enforce Fairer Wages"
ROM_enforce_fairer_wages_desc: "Our workers deserve the right to help dictate their wages during this troubling time"
ROM_develop_the_mining_industry: "Develop the Mining Industry"
ROM_develop_the_mining_industry_desc: "Massive steel and tungsten deposits can be found under the Romanian ground but due to the events of the Great War have been largely left untouched. Our expertise and rigid bureaucracy can provide the means to fully exploit these reserves."
ROM_ploiesti_oil_fields_expansion: "Ploiești Oil Fields Expansion"
ROM_ploiesti_oil_fields_expansion_desc: "The Ploiesti oil fields are known to be some of the most plentiful in Europe. However, the current refineries remain only a fraction of its potential. With some support from the state, we can further expand our oil industry and reap its rewards."
ROM_research_fundings: "Research Fundings"
ROM_research_fundings_desc: "Investing in science and technology to stimulate advances in both military and civilian affairs. Isn't that an awfully good phrase? It doesn't really say anything, but it sure sounds good. Anyway, the laboratories are over there..."
ROM_the_liberal_regent: "The Liberal Regent"
ROM_the_liberal_regent_desc: "The Council have decided to install a more liberal-minded regent to take care of Romania, while waiting for Prince Michael to become 18 at his birthday in 1937."
ROM_the_status_quo_regent: "The Status Quo Regent"
ROM_the_status_quo_regent_desc: "The Council have decided to install a regent from the PNT to take care of Romania, while waiting for Prince Michael to become 18 at his birthday in 1937."
ROM_the_leftist_regent: "The Leftist Regent"
ROM_the_leftist_regent_desc: "The Council have decided to install a more leftist-leaning regent to take care of Romania, while waiting for Prince Michael to become 18 at his birthday in 1937."
ROM_london_crash_response: "London Crash Response"
ROM_london_crash_response_desc: "The economic crisis sparked by the Black Wednesday stock market crash is severely affecting our country. Businesses are in the risk of shutting down, and the effect cascades to widespread unemployment. We must act quickly to stabilize our economy."
ROM_london_crash_response_tt: "§GThis focus will be automatically be bypassed once the London Stock Market Crash have reached Romania.§!"
ROM_secure_international_investments: "Secure International Investments"
ROM_secure_international_investments_desc: "The Entente has worked towards pooling their limited resources into a shared programme. Petitioning them for additional investments shouldn't be difficult, considering our invaluable strategic position."
ROM_tackle_inflation: "Tackle Inflation"
ROM_tackle_inflation_desc: "As predicted, our expansionist monetary policy has created an excess of currency on the market. In order to fix this situation before it escalates further, we will have to take some cautionary measures, and quickly so."
ROM_approach_the_industrialists: "Approach the Industrialists"
ROM_approach_the_industrialists_desc: "We have succeeded in attracting domestic capital for our industries. The rich industrialists our own country are now investing hundreds of thousands of leu into our economy!"
ROM_reform_the_currency_system: "Reform the Currency System"
ROM_reform_the_currency_system_desc: "Our new currency and market economy lets us put even more emphasis on construction efforts"
ROM_talks_with_the_unions: "Talks with the Unions"
ROM_talks_with_the_unions_desc: "Workers are the foundation of any nation. Promoting trade-unions will ensure workers stay happy and, more important, loyal."
ROM_increase_purchase_tax: "Progressive Taxation"
ROM_increase_purchase_tax_desc: "We can't tax the unemployed the same way we tax the wealthy. We need to create a tax system that truly adapts to the reality of the citizens in our nation, so that they may contribute to the state in the amount that they can. It is for this that we shall enact a progressive taxation system, so that no poor becomes too poor thanks to the government, nor any oligarch too rich due to negligence."
ROM_find_new_trading_partners: "Find New Trading Partners"
ROM_find_new_trading_partners_desc: "We must reach out to possible private or public partners in other Eastern European and Mediterreanean to make our presence known, and get them to ship their goods in our fleets and not any other."
ROM_easing_regulations: "Easing Regulations"
ROM_easing_regulations_desc: "Overly strict regulations over banks and other institutions, coupled with excessive taxation, are causing issues in these times of uncertainty. We must ensure our economy works smoothly."
