ROM_green_agriarian_roots: "Green Agrarian Roots"
ROM_green_agriarian_roots_desc: "Even though our movement originated from nationalist studentry, our first proper base of support was the peasantry, and we shall honour our past in more ways than one by carefully promoting our people's agrarian heritage. Without them, we wouldn't stand today, and no matter where our nation goes, they shall accompany us for evermore."
