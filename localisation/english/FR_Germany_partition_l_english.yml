ger.partition.2.d: "Now that Germany has been defeated, it is up to us to decide what the future of Germany must be. We can decide to liberate a friendly Germany that will be our puppet,e can decide to liberate smaller friendly German puppet states, or we can control the territories that we have conquered directly."
ger.partition.3.d: "We have conquered the region of Silesia, there are several options on the table regarding how to divide this territory."
ger.partition.4.d: "We have conquered the region of Schleswig-Holstein, there are several options on the table regarding how to divide this territory."
ger.partition.5.d: "We have conquered the region of Eastern Prussia, there are several options on the table regarding how to divide this territory."