iran.0.t: "The State of Iran in 1936"
iran.0.d: "For many years, Persia, now referred to as Iran, has been in a decline. While modernization of the country began in the 1800s, British and Russian influence began to grow. At the end of the century, many in Persia believed that their rulers were beholden to foreign interests. At the start of the 20th century, Persia became a constitutional monarchy after the Persian Constitutional Revolution. Elections were introduced in Persia soon after. \n\nDuring the Great War, Persia announced its neutrality in the conflict. However, this did not stop the Ottomans from invading the country. During the invasion, parts of the country were under the influence and control of Russia, and Russian forces were present. In Iranian Azerbaijan, clashes began between Ottoman and Russian forces, the latter of them were aided by Assyrian and Armenian volunteer units. However, with the advent of the Russian Revolution, the Ottomans gained the upper hand in Persia. Under the war, many thousands of the Assyrian and Armenian population in Persia was massacred by Ottoman troops. British forces were also occupying parts of the country during the war. The occupying forces were seen as a major cause for the Great Persian famine of 1917 - 1919 that struck the country. \n\nAfter the war, the British tried to establish a protectorate in Iran, but this operation was unsuccessful. While the war was over, the population of Iran was filled with discontent and hatred towards the ruling government. In 1922, a socialist rebellion rose up capturing Tehran and forcing the Qajar royal family to flee from the country. But before a socialist republic could be established, the majority of the Persian army, under the leadership of Reza Khan, Along British support, crushed the rebellion. While some believed that this would lead to the restoration of the royal family, the military took over under the leadership of Reza Khan. Like that, the age of Persian monarchs was over. \n\nThe new military regime modernized Persia and built railways throughout the country. But while all of this happened, the Persian military was cracking down and silencing socialist elements in Persia. Many conservative voices were not happy either when the regime worked to separate religion and state, even adopting Western clothes. In 1933, the country changed its official name to Iran. \n\nThe last 20 years have also seen the regime balancing between favoring both the British Empire and Iranian nationalists. With rebellions rising up in India, it remains to be seen if it is time for Iran to continue under the military regime, adopt a more democratic system, or be consumed by socialist or nationalist revolutions."
iran.0.a: "Long Live Iran!"
iran.1.t: "The Situation in India"
iran.1.d: "Our Indian neighbors have been revolting against their British overlords, giving us an opportunity to change our policies with the British. Many Iranians believe that this could be the perfect time to distance our country away from British influence."
iran.1.a: "This is the beginning of the End for the British Empire."

iran.2.t: "The Day of the New Iran!"
iran.2.d: "Today, the 18th of March, marks the Day of the New Iran. This was the day when the Iranian Armed Forces declared the socialist rebellion was crushed that ended the Qajar dynasty and started the Military Regime. It is now 13 years since that day, and the regime's leader, Reza Khan, held a speech in Tehran. He has currently planned out to speech in many other cities in the weeks that follow, including Tabriz. But this decision could be dangerous as the northern territories is known as a socialist breeding ground."
iran.2.a: "Be Careful, Commander Reza Khan!"
iran.3.t: "The Assassination of Reza Khan!"
iran.3.d: "While giving a speech at the end of Reza Khan's visit to Tabriz, a bomb blew up underneath the platform. Khan was rushed to a local hospital in Tabriz. However, the doctors were unable to save his life. While the country mourns, investigations are already underway to track down and eliminate the terrorist who preformed this horrible act. The whole city of Tabriz has been cut off. Haj Ali Razmara has been selected to serve as temporary commander while the military figures out who will succueed Reza Khan."
iran.3.a: "A Great Man has Passed!"

iran.4.t: "Socialists Begin to Riot"
iran.4.d: "Iranian socialists has begun to riot. With the assassination of Reza Khan, Socialists are taking this as a opportunity take the streats, rioting and protesting. However, this could also be the fault of the Soviets."
iran.4.a: "Order the military to intervene and put down the riots."
iran.4.b: "Wait for the riots to die down, arrest the leaders after this is done."
iran.5.t: "The Massacre of Isfahan"
iran.5.d: "After soldiers were ordered to put down the riots, it was mostly effective. But in Isfahan, violence erupted. Under what became a stressful situation, the military open fired on the crowd of protesters. It quickly turned out that 119 civilians and 4 soldiers were killed that day."
iran.5.a: "This is Not Good!"
iran.6.t: "Socialist Revolutionaries Rise Up!"
iran.6.d: "Socialist Revolutionaries in the northern parts of Iran have risen up against our government. As our control over the country seems to wither away, we must act quick to crack down on these revolutionaries."
iran.6.a: "We Need No Help"
iran.6.b: "Enlist Conservatives and Nationalists to Help Us."
iran.7.t: "Tehran has Been Captured!"
iran.7.d: "The Revolutionaries have managed to capture Tehran after harsh fighting. WIth reinforcements coming in late, it was difficult to hold on to the city. We have two options; we shall try to negotiate, or fight on from the south."
iran.7.a: "We Go South!"
iran.7.b: "Open Negotiations!"
iran.8.t: "Operation Khosrau"
iran.8.d: "An operation to capture Tehran is in the making, but there are disagreements on how it should be executed. Some generals want a fast move to retake Tehran, while others want a more gradual and steady push. The first plan will get us to Tehran faster, and a good opportunity to strike deep into the rebel's lines. But this plan might also be a risky move. The second plan is less risky, but it takes longer time and, perhaps, more lives."
iran.8.a: "Move Fast for Tehran!"
iran.8.b: "Make A Steady Push on All Sides!"
iran.9.t: "Tehran Liberated!"
iran.9.d: "Tehran have been liberated. Our fast push into Tehran have proven to pay off. While this might be a great victory for our troops, we could see our forces fail to defend our new front lines."
iran.9.a: "This is Good, Right?!"
iran.10.t: "Socialists retake Tehran!"
iran.10.d: "Terrible news has been received. Tehran have been reoccupied by the rebel forces. The enemy managed to surround the city, and after tough combat, we were forced to surrender the city. With low morale and not enough manpower, there is only one option left for us."
iran.10.a: "We have no other choice but to negotiate"
iran.11.t: "Negotiations Starts!"
iran.11.d: "Negotiations between the government and the rebels have begun. The rebels have many demands. They wish to achieve modernization and are demanding a full democracy within Iran."
iran.11.a: "We shall see where this takes us."
iran.12.t: "The Negotiations Are Over!"
iran.12.d: "The negotiations are finally over. After days of debate, there is finally agreement in the room of negotiation. General Haj Ali Razmara is will present what was agreed upon."
iran.12.a: "Long Live the Republic!"
iran.12.b: "Together for Progress!"
#iran.13.t: "The Progressive Regime!"
#iran.13.d: "WIP"
#iran.13.a: "Together for Progress!"

iran.14.t: "Tehran Liberated!"
iran.14.d: "Tehran have been liberated. Our steady push into the city of Tehran have given us results. While it took a little more time and men than what our generals would want, Tehran is now firmly in our control."
iran.14.a: "That's Good!"
iran.15.t: "Socialist Revolutionaries Surrender!"
iran.15.d: "With Tehran and much of the surrounding land now under our control, the fighting power of the socialist revolutionaries has been limited. Their contact with their allies has been limited or cut off, while or forces have regained morale. They have surrendered."
iran.15.a: "Finally!"
iran.16.t: "A New Commander of Iran"
iran.16.d: "With the revolt defeated, we can finally choose a successor to our late leader, Reza Khan. Our generals and officials are divided in supporting two candidates. The first the son of Reza Khan, Mohammad Khan, as been presented as a young alternative to his father. Mohammad Khan wants to modernize Iran and make the country into a modern power. The other option is Hasan Arfa. Arfa is more conservative, while holding on to some of the reformist thoughts that Mohammad Khan does."
iran.16.a: "The Young Progressive Mohammad Reza"
iran.16.b: "The Conservative Hasan Arfa"

iran.17.t: "The Battle of Tehran"
iran.17.d: "The battle for control over Tehran has started. With the support of conservatives and nationalists, we can hope for a chance to win over the revolutionaries."
iran.17.a: "The City Can Not Fall!"
iran.17.b: "We Must to Spare Our Men!"
iran.18.t: "The Victory of Tehran"
iran.18.d: "The battle for control over Tehran was victorious. With the help of our conservative and nationalist allies, we have managed to win. Of course, they will have some demands to us, but this is a small price to pay."
iran.18.a: "They are on the Run Now!"
iran.19.t: "A New Regime!"
iran.19.d: "With the socialist revolutionaries on the run, we can finally choose a successor to Reza Khan. With the conservatives and right-wing nationalist elements in Iran supporting us in defeating the revolutionaries, the progressives have found no support among our generals. At the same time, we have to choose between two alternatives; the conservative Hasan Arfa, or the nationalist Fazlollah Zahedi."
iran.19.a: "The Conservative Hasan Arfa Takes Command"
iran.19.b: "Fazlollah Zahedi Takes Command"
iran.20.t: "Violent Protests Over The New Regime!"
iran.20.d: "With the change of the regime, violent protest have taken place. We have sent in an order to put down these riots."
iran.20.a: "We Will Destroy Them!"

iran.21.t: "Socialist Leaders Flees to the Soviet Union"
iran.21.d: "With the arrests of many socialists, many socialist leaders have now fled to Russia via the Caspian Sea. The military and the police has tried to take them before leaving, but they have been mostly unsuccessful."
iran.21.a: "Damn, we lost them!"
iran.22.t: "New Protests Rises Up!"
iran.22.d: "New protests have risen up in Iran. With many people in the streets, the police are asking what they can do against the rioters."
iran.22.a: "Arrest those Breaking the Law only"
iran.23.t: "Protesters Occupy Tehran"
iran.23.d: "The protests have grown, and now, the city of Tehran is under the control of these protesters. The government have, in return, fleed to the south of Iran. Now, the military is asking for permission to engage these protesters and restore order in Iran."
iran.23.a: "Times to Take off the Gloves!"
iran.23.b: "Let us hear what they want"
iran.24.t: "The Liberation of Tehran"
iran.24.d: "With the military now fully engaged with the protesters, we have been able to take back Tehran. With this victory, we have shown that we will not let ourselves be defeated."
iran.24.a: "This Will Finally Mark Their End!"
iran.25.t: "Negotiations with Protesters"
iran.25.d: "The negotiations with the protesters have started. While many in the military have been a little negative to our policy, the people seem happy that a deal is in the making. We can only hope for a better future."
iran.25.a: "Let's See Where We land!"

iran.26.t: "The London Crash Hits Iran!"
iran.26.d: "Some days ago, the London Stock Market Crash occurred in the United Kingdom. With our connections to the British Empire, it is not surprising that the effects of this crash have traveled over to Iran. We are in a bad situation, but we hope that there can be a recovery."
iran.26.a: "The Persian Lion is Shoot!"
iran.27.t: "Shall we Work with the British Empire?"
iran.27.d: "With the London Stock Market Crash now arrived and settled in Iran, there are disputes on how to deal with it. Some people in our government have argued for working with the British Empire. They believe this is an option that will make the recovery faster. But there are also many that want to use this situation to limit British influence in Iran. They sees this crisis as an opportunity to do so, even if that should be dangerous."
iran.27.a: "Yeah. We should stand Together"
iran.27.b: "Hell no! Iran Will Finally be Free!"

iran.28.t: "The Opening of a New Foreign Office"
iran.28.d: "A new foreign office has been opened. This office will be in service in order to better make deals and wage wars."
iran.28.a: "Diplomacy and War is Important!"

iran.100.t: "The Iranians Pursue Economic Cooperation"
iran.100.d: "Iran is interested in economic cooperation with us. They want cooperation that will benefit both of our countries equally."
iran.100.a: "Yeah Seems Fine!"
iran.100.b: "We do Not Need This!"

iran.101.t: "The British Empire Agreed"
iran.101.d: "The British Empire has agreed to economic cooperation between them and us."
iran.101.a: "Economic Cooperation is the Way to go!"

iran.102.t: "The British Empire Rejects"
iran.102.d: "The British Empire has rejected economic cooperation between them and us."
iran.102.a: "That's Bad.."

iran.103.t: "British Economic advisers Provide Advice"
iran.103.d: "British advisers have arrived in Tehran. They are here to teach us about economic theories and what we should practice to improve our economy."
iran.103.a: "That's a Good Deal!"

iran.104.t: "Iran Tries to Limit our Influence!"
iran.104.d: "Iran has begun to try to limit the influence we have over them. It is sad to hear that they try to do this, when we have done so much for them."
iran.104.a: "They are but a cub trying to wrestle with a lion."

iran.105.t: "Warlords Protest Wealth Seizing!"
iran.105.d: "Warlords have begun to protest our newest policy of seizing some of their wealth. They say that it is their wealth and that we should tax them instead."
iran.105.a: "Everybody Must Give!"

iran.106.t: "Iran Begins to Nationalize AIOC"
iran.106.d: "Iran has not stopped their aggressive ways. Right now, they have begun to nationalize the Anglo-Iranian Oil Company. We see this as an attack on the sovereignty of British companies oversea, and of the empire. Some in our government have demanded war, but there are those that says we should wait until after the effects of the London Crash is over."
iran.106.a: "This Means War!"
iran.106.b: "We Have Other Problems Right Now."

iran.107.t: "Local Economic experts Provide Advice"
iran.107.d: "Local experts have stepped forward in order of giving advice on how the Iranian economy can develop. While some argue that our methods are not as good as the British ones, it is ours and not theirs we follow."
iran.107.a: "We Don't Need Foreign Advice!"

