iran.117.t: "The Women Liberation Act of [GetYear]"
iran.117.d: "In a new and modern Iran, women must not be objects, owned by their male relatives. They are their own persons. Therefore, we must crack down on religious clothing that tries to dehumanize women."
iran.117.a: "For a New and Modern Iran!"

iran.118.t: "Shia Zealots Voice Opposition"
iran.118.d: "With our move to limit the influences of the Shiite, there have been many Shia Zealots that have voiced in opposition to our government. They are old school and are resisting the progress of iran."
iran.118.a: "This is Not Iran of the Old!"

iran.119.t: "The Question About Western Laws"
iran.119.d: "There has been discussion on if we should adopt a more western law or not. Those voicing for such change claim that our laws are old and unmodern, an artifact from the age of the Qajar dynasty. But there are also those that say that adopting western laws gives a signal of defeat to European colonialists."
iran.119.a: "We Should Adopt Western Laws"
iran.119.b: "No. We Should hold on to our own Laws"

iran.120.t: "Conservatives Flock to Us"
iran.120.d: "With the limitation of progressive ideals, conservatives have been more eagerly to support us. We welcome them, of course, and hope that they will help us in turning Iran in the right direction."
iran.120.a: "That's Nice"

iran.121.t: "Moderates Rally Towards the Left"
iran.121.d: "Some moderates were against religious clothing. Now when the regime, with the support of many conservatives, have allowed it, there are many moderates that have moved to the political left in protest."
iran.121.a: "Let Them Do Their Things"

iran.122.t: "The Question About Shia Law Code"
iran.122.d: "There have been talks about adopting a Shia law code. Those who support it say there are many things in Shiite Islam that could be good for laws. There are also those that see this move as a way to bring religion into governing, and are therefore a little skeptical."
iran.122.a: "We Should Hold on to our Shia Laws"
iran.122.b: "No Religion in our Law Code"

iran.123.t: "Election for a Civilian Government"
iran.123.d: "Mohammad Reza Khan has finally chosen to hold democratic elections. So long as he will stay as head of state, he has allowed democratic parties to stand in an election. This will mark the end of military rule in Iran."
iran.123.a: "The Iran Party Wins!"
iran.123.b: "The Edalat Party Wins!"

iran.124.t: "Election for a Civilian Government"
iran.124.d: "Hasan Arfa has finally chosen to hold democratic elections. So long he will stay as head of state, he has allowed democratic parties to stand in an election. This will mark the end of military rule in Iran."
iran.124.a: "The Revival Party Wins!"
iran.124.b: "The Democrat Party Wins!"

iran.125.t: "The General Election of [GetYear]"
iran.125.d: "With the Republic in place, we are ready to hold elections. This first election after the establishment of the republic has seen two possible winners. At the one hand, the Tudeh party can win, forming a coalition with other socialist and far-left forces. And on the other hand we can see Mohammad Mosaddegh and the Iran party manage to form a center to left coalition. Who has won this election?!"
iran.125.a: "The Tudeh Party Wins!"
iran.125.b: "Mossadegh's Coalition Wins!"

iran.126.t: "What Doctrine of Rule to Follow?"
iran.126.d: "With the old military regime finally gone, we need to figure out what doctrine of rule we should follow. Some have requested a ultra-conservative Islamic state, while others find inspiration in Germany and argue for a valkist regime instead."
iran.126.a: "A Conservative Shia State is Best"
iran.126.b: "A New Iran Will Rise!"

iran.127.t: "Iran Supports Iranian Rebels"
iran.127.d: "The government of Iran have begun to support Iranian rebels. While they do not say this, we can see where the support comes from."
iran.127.a: "Damn you, Iran!"

iran.128.t: "Building Our Identity!"
iran.128.d: "Iran needs an identity. One that is different from the Arabs or Turks. But with almost the same religion between us, who could manage to see Iranian as a identity of its own. But when we go back, before Islam was forced upon us, we find Zoroastrianism. This could be what can define our new identity."
iran.128.a: "The Zoroastrian Empire of Persia is a Good Place to Look Back on"

