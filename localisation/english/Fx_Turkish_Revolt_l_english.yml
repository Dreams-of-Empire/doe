TRT_opda_idea: "Ottoman Public Debt Administration"
TRT_opda_idea_desc: "Primarily composed of European creditors, particularly France, Britain, and Italy, the Ottoman Public Debt Administration was established in 1881 in order to collect the payments owed by us to the European powers. As it stands, the council itself is an essentially independent bureaucracy within our own, and is filled to the brim with European government officials. Companies and nations that participate within the OPDA hold a vast amount of influence and power within the Ottoman Empire, with many of our railways and industrial projects financing by the institution itself. If we are to ever achieve economic independence, we must turn our focus towards the repayment of our debts."
TRT_opda_idea2: "Ottoman Public Debt Administration"
TRT_opda_idea2_desc: "Primarily composed of European creditors, particularly France, Britain, and Italy, the Ottoman Public Debt Administration was established in 1881 in order to collect the payments owed by us to the European powers. As it stands, the council itself is an essentially independent bureaucracy within our own, and is filled to the brim with European government officials. Companies and nations that participate within the OPDA hold a vast amount of influence and power within the Ottoman Empire, with many of our railways and industrial projects financing by the institution itself. If we are to ever achieve economic independence, we must turn our focus towards the repayment of our debts."
TRT_political_turmoil: "Political Turmoil"
TRT_political_turmoil_desc: "With the recent assassination of the Sultan, alongside already existing turbulence and growing factionalism within the nation, we have now been plunged into political turmoil which threatens to destroy our already fragile state. If we do not resolve the issue quickly and decisively, we may be faced with the destruction of our great nation!"
