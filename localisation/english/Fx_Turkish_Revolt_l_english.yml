#### Focus ####
TRT_emergency_session: "Emergency Session"
TRT_emergency_session_desc: "Following the assassination of the late Sultan Abdülmecid II has come as a surprise to many, including those within the government themselves. It is clear that an emergency session must be convened in order to decide the fate and direction of our nation..."
TRT_death_of_an_empire: "Death of An Empire"
TRT_death_of_an_empire_desc: "The Ottoman Empire is no more, it seems, with the parliament in favour of abolishing the empire and bringing about the establishment of a new, Turkish state."
TRT_consolidation_of_power: "Consolidation of Power"
TRT_consolidation_of_power_desc: "Thankfully, it seems as though the House of Osman has managed to hold onto power and allow for the continuation of the Ottoman Empire under its grip."

TRT_turanist_victorious: "Turanist Victory"
TRT_turanist_victorious_desc: "The Turanists, following the establishment of the Turkish state, were able to seize power and secure the confidence of the majority of delegates. Preaching a pan-Turkic platform alongside a strong and united Turkish state, it will certainly be interesting to see how they will impact the nation..."
TRT_promote_pan_turkism: "Promote Pan-Turkism"
TRT_promote_pan_turkism_desc: "Rather than associating ourselves with the Europeans or the Arabs, it is clear that our destiny lies with the warming of relations with our Turkic brothers. After all, we are genetically similar and the Turkish people themselves are descended from the Central Asians."
TRT_indoctrinate_the_youth: "Indoctrinate the Youth"
TRT_indoctrinate_the_youth_desc: "We must invigorate the youth and help them realize the importance of not only loyalty to our goals, but to the state itself. If we are to usher in an era of prosperity, we must ensure that the youth are active in such a pursuit."
TRT_extend_our_power: "Extend our Power"
TRT_extend_our_power_desc: "Simply attaining a majority in parliament is not enough; we must ensure that our rule is pervasive in the lives of all of the people and felt throughout the nation. We must extend our reach in order to properly consolidate our power, ensuring that nobody can challenge our rule."
TRT_empower_paramilitary_groups: "Empower Paramilitary Groups"
TRT_empower_paramilitary_groups_desc: "A strong leader rules effectively through keeping his subjects fearful of his wrath; by empowering paramilitary groups that are loyal to our cause we can ensure that the people will fear us and, subsequently, obey any orders we dish out."
TRT_increased_weapons_production: "Increased Weapons Production"
TRT_increased_weapons_production_desc: "Supplying not only the military but also our paramilitary groups is key. In order to do so, we must order all available factories to up their arms production, therefore allowing us to supply a greater amount of men in a shorter amount of time."
TRT_begin_recruitment_campaigns: "Begin Recruitment Campaigns"
TRT_begin_recruitment_campaigns_desc: "While the procurement of arms is a step in the right direction, we also require men to use those arms if the need ever arises. That is why we must begin recruitment campaigns and invigorate the military spirit of Turks."
TRT_crush_internal_enemies: "Crush Internal Enemies"
TRT_crush_internal_enemies_desc: "We cannot allow internal enemies to roam and threaten the security and stability of the state. That is why we must commit to destroying and ridding the nation of any internal threat that may arise."
TRT_reformation_of_the_state: "Reformation of the State"
TRT_reformation_of_the_state_desc: "It is well known to many that the Ottoman Empire was an outdated and decadent state, hanging on only through sheer luck. If we are to ensure that the same tragedy does not befall the Turkish state, we must work towards the internal and external reformation of the state itself."
TRT_promote_industrialism: "Promote Industrialism"
TRT_promote_industrialism_desc: "In order to allow for a greater standard of living within the Turkish nation, alongside its gradual industrialization, we must begin to turn our gaze towards the establishment of state sponsored factories."
TRT_work_with_the_masses: "Work with the Masses"
TRT_work_with_the_masses_desc: "We must establish our reputation as a nation of the people, by the people, for the people. That is why we must work with the masses and secure their loyalty. That way, we can minimize the chance of dissent against our rule."
TRT_develop_intelligence_organizations: "Develop Intelligence Organizations"
TRT_develop_intelligence_organizations_desc: "In order to prepare for the event of any sort of internal threats, we must look towards the establishment of modern, and effective, intelligence organizations that possess the capabilities required to deal with any sort of threat."
TRT_assassination_of_prominent_leftists: "Assassination of Prominent Leftists"
TRT_assassination_of_prominent_leftists_desc: "Leftists have no place within the Turkish state. They spew and preach hate-filled and false ideological promises, attempting to gain the trust of the people through lies. Seeing as there is no peaceful way to deal with them, we must dirty our hands for the betterment of the nation."
TRT_tear_down_old_institutions: "Tear Down Old Institutions"
TRT_tear_down_old_institutions_desc: "The Ottoman Empire was plagued by a plethora of ineffective and corrupt organizations that were unable to fulfil even the simplest of tasks. By tearing down these trite institutions, we can ensure the establishment of our own, more effective institutions which will largely be loyal to us."
TRT_rid_ourselves_of_bureaucratic_decadence: "Rid Ourselves of Bureaucratic Decadence"
TRT_rid_ourselves_of_bureaucratic_decadence_desc: "By hiring effective and loyal bureaucrats, while also passing anti-corruption measures and enforcing stricter standards, we can ensure that the bureaucratic decadence that had plagued the late Ottoman Empire shall not be a thorn in our side."
TRT_judicial_control: "Judicial Control"
TRT_judicial_control_desc: "By establishing control of the judiciary, we can begin the consolidation of power and ensure a more loyal government. In addition, we will have the ability to control and decide rulings that we support."
TRT_shut_down_parliament: "Shut Down Parliament"
TRT_shut_down_parliament_desc: "Parliament is a banal institution and only provides for paralysis and indecisiveness within the government. What the people truly need is a strong leader who possesses the ability to rule quickly, decisively, and effectively rather than being forced to listen to the bickering of the detached elite."

TRT_kemalist_victorious: "Kemalist Victory"
TRT_kemalist_victorious_desc: "The Kemalists, following the establishment of a Turkish state, were able to come to power in the midst of a political crisis in the now Republic of Turkey. Advocating a platform of modernization, the Kemalists have already begun work on shaping the new Turkish nation."
TRT_a_new_alphabet: "A New Alphabet"
TRT_a_new_alphabet_desc: "Rather than use the Arabic script, which itself is outdated and ill-suited to the needs of the Turkish language, it is best we throw off the shackles of the Ottoman Empire and use a latin scripture for the new Turkish language."
TRT_ban_the_fez: "Ban the Fez"
TRT_ban_the_fez_desc: "One of the big questions with regards to modernization is the fez. Seen by many leading Kemalists as a symbol of Orientalism and backwardness, it is perhaps best we ditch the headdress for western style hats."
TRT_western_legal_code: "Western Legal Code"
TRT_western_legal_code_desc: "Rather than retaining Mecelle, perhaps it is best we base our civil code off of that of the Swiss one. That way, we can truly usher in an era of modernization for our young republic and garner legitimacy in the eyes of the Western nations."
TRT_parliamentary_democracy: "Parliamentary Democracy"
TRT_parliamentary_democracy_desc: "Retaining, and even refining, parliamentary democracy is key to ensuring for a democratic nation and a properly represented populace. We shall not allow for democratic ideals to be compromised, no matter the situation."
TRT_gregorian_calendar: "Gregorian Calendar"
TRT_gregorian_calendar_desc: "The most widely used civic calendar internationally, it is only natural that we begin the adoptation of the Gregorian calendar rather than retaining the Rumi calendar."
TRT_reorganize_our_bureaucracy: "Reorganize our Bureaucracy"
TRT_reorganize_our_bureaucracy_desc: "The corrupt and inefficient bureaucracy was one of the biggest issues of the late Ottoman Empire. By reorganizing and staffing our bureaucracy with qualified politicians and civil servants can we hope to thrive as a state."
TRT_bolster_the_armed_forces: "Bolster the Armed Forces"
TRT_bolster_the_armed_forces_desc: "If the ideals of laicism or democracy within our nation are ever compromised, it is the duty of the military to ensure that the ideals are strictly reinforced and the offender removed from a position of power. We cannot allow internal threats to topple our great nation."
TRT_institute_laicism: "Institute Laicism"
TRT_institute_laicism_desc: "A key aspect of modernization is ensuring the separation between religion and the state is clearly defined and enforced. By making it clear that laicism will be made a key component of the republic can we ensure that our nation, and its population as well, will fully modernize."
TRT_land_reform: "Land Reform"
TRT_land_reform_desc: "Through the establishment of modern farms can we ensure the advancement of our agricultural techniques."
TRT_social_equality: "Social Equality"
TRT_social_equality_desc: "By taking to reforming the Ottoman ideal of the public sphere can we begin to shape the thoughts of our citizens and allow for a more socially active and civically conscious population."
TRT_womens_rights: "Women's Rights"
TRT_womens_rights_desc: "We must encourage the equal participation and rights of Turkish women so as to truly modernize our nation."
TRT_the_sciences_and_the_arts: "The Sciences and the Arts"
TRT_the_sciences_and_the_arts_desc: "By promoting the sciences and the arts can we allow for a more educated and academically minded population. This, in turn, will allow us to make strides in a variety of fields."
TRT_village_institutes: "Village Institutes"
TRT_village_institutes_desc: "By establishing village institutes we can ensure that all Turkish citizens, urban or rural dwelling, can secure a high standard of education."
TRT_financial_reform: "Financial Reform"
TRT_financial_reform_desc: "By establishing new standards for our finances, creating a central bank, and dealing with our foreign debts can we ensure the financial stability of the republic."
TRT_state_owned_enterprise: "State-Owned Enterprise"
TRT_state_owned_enterprise_desc: "We must take to creating government-sponsored and government-controlled organizations which will, hopefully, allow for us to promote industrialism within Turkey. This will, in turn, allow us to industrialize our nation at an unprecedented rate."
TRT_the_turkish_constitution: "The Turkish Constitution"
TRT_the_turkish_constitution_desc: "In order to gain legitimacy within the international community and the eyes of our people, alongside solidifying our vision for Turkey, we must begin to draft and ratify a truly Turkish constitution."
TRT_guardians_of_the_constitution: "Guardians of the Constitution"
TRT_guardians_of_the_constitution_desc: "We must further bolster our armed forces as to allow for them to successfully defend the ideals laid out in the constitution and, in turn, promote and enforce stability in Turkey."

TRT_a_moderate_empire: "A Moderate Empire"
TRT_a_moderate_empire_desc: "We cannot allow for radical forces to take power within the empire and erode our reputation worldwide. By placing Sultan Ahmed Nihad on the throne, we can hopefully liberalize our empire and accomplish what our predecessors could not. That is, the westernization of our empire."
TRT_assertion_of_royal_prerogatives: "Taking Matters into our Own Hands"
TRT_assertion_of_royal_prerogatives_desc: "No longer can we allow external, and even internal, forces to dictate our policy. We must take matters into our own hands and shape the future of the Ottoman Empire for the generations to come!"
TRT_rewrite_the_constitution: "Rewrite the Constitution"
TRT_rewrite_the_constitution_desc: "The current constitution is very unclear or outdated in many aspects. By rewriting it, we can garner legitimacy in the eyes of our people and amass greater power to see through any future reforms."
TRT_dealing_with_the_bureaucracy: "Dealing with the Bureaucracy"
TRT_dealing_with_the_bureaucracy_desc: "An apparent truth is the decadence and inefficiency of the Ottoman bureaucracy. By staffing our bureaucracy with qualified and scrupulous civil servants, we can allow for greater efficiency within our state."
TRT_finish_the_tanzimat_reforms: "Finish the Tanzimat Reforms"
TRT_finish_the_tanzimat_reforms_desc: "While the Tanzimat reforms did liberalize our empire to an extent, the reforms themselves did not go far enough and came at a very late time. We must avoid the mistakes of our predecessors if we are to survive these trying times."
TRT_decentralized_rule: "Decentralized Rule"
TRT_decentralized_rule_desc: "By deferring to the governors of the various provinces, rather than directly governing from Kostantiniyye, can we ensure the greater representation of our people."
TRT_reform_the_banking_system: "Reform the Banking System"
TRT_reform_the_banking_system_desc: "By continuing the reformation and overhaul of our banking system, and empowering the central bank, can we ensure the stability of our currency."
TRT_work_to_pay_off_our_debts: "Work to Pay Off our Debts"
TRT_work_to_pay_off_our_debts_desc: "The OPDA has long been a drain on our economy and has shackled us, disallowing economic independence. Only by paying off our debts to our creditors can we pursue an independent economic policy."
TRT_multi_party_system: "Multi-Party System"
TRT_multi_party_system_desc: "By promoting a multi-party system, which in itself will be democratic, can we hope to allow for the full representation of the views of our people while also solidifying the idea that our nation is a parliamentary democracy."
TRT_transition_to_a_constitutional_monarchy: "Constitutional Monarchy Transition"
TRT_transition_to_a_constitutional_monarchy_desc: "Historically, the Sultan has held great power and influence within the Ottoman Empire. By delegating tasks to key members of the government and taking on a role of a constitutional monarch can we hope to liberalize our empire and allow for democracy to flourish."
TRT_provide_education_to_the_people: "Provide Education to the People"
TRT_provide_education_to_the_people_desc: "It is key that we promote and allow for the development of an educated citizenry. This, in turn, will allow for a more civically conscious and stronger population."
TRT_ensure_judicial_fairness: "Ensure Judicial Honesty"
TRT_ensure_judicial_fairness_desc: "A key staple of any democratic society is the presence of an independent judiciary. By creating high standards for our judiciary we can allow for a lack of corrpution in the empire."
TRT_ending_corruption: "Ending Corruption"
TRT_ending_corruption_desc: "Corruption, through bribes, favours, or other methods, has long been allowed within the empire. By defining and enforcing a strict set of standards for our politicians and civil servants, we can defeat this issue which has plagued our great empire for so long."
TRT_an_inclusive_empire: "An Inclusive Empire"
TRT_an_inclusive_empire_desc: "We must never allow for the democratic and inclusive ideals of the empire to be compromised. The order established by Sultan Ahmed IV must remain for generations to come. Long live the Sultan and long live the Ottoman people!"
TRT_reform_the_political_system: "Reform the Political System"
TRT_reform_the_political_system_desc: "The political system, which, in large part due to the British, is somewhat close to that of the Western nations. It is clear that we must put an end to this system as it represents Western control over our nation."
TRT_establish_control_over_the_judiciary: "Establish Control over the Judiciary"
TRT_establish_control_over_the_judiciary_desc: "Establishing control over the judiciary is key. We cannot allow for rogue elements within the government to hinder the progress made by the Sultan."
TRT_appoint_a_loyal_grand_vizier: "Appoint a Loyal Grand Vizier"
TRT_appoint_a_loyal_grand_vizier_desc: "In order to solidify our power over the government, we must take to appointing an experienced, yet loyal, Grand Vizier. That way, we can minimize dissent within the government."
TRT_solidify_the_power_of_the_sultan: "Solidify the Power of the Sultan"
TRT_solidify_the_power_of_the_sultan_desc: "We must remind the branches of the government that the Sultan, the sovereign of the Ottoman people, holds the most power and shapes the state."
TRT_reeducate_the_masses: "Re-educate the Masses"
TRT_reeducate_the_masses_desc: "Re-education programs are key if we are to mobilize those that are younger and inspire them to fight for the empire."
TRT_silence_all_opposition: "Silence the Opposition"
TRT_silence_all_opposition_desc: "Long having been a thorn in our side, the opposition has been extremely vocal during present times. We must take to silencing them for the greater good of the empire."
TRT_disband_parliament: "Disband Parliament"
TRT_disband_parliament_desc: "Parliament has been given too much power and free reign, hindering our empire and only serving to hold back to Sultan's power. We must abolish this outdated and decadent institution immediately."
TRT_the_phoenix: "The Phoenix"
TRT_the_phoenix_desc: "Like a phoenix, we have risen from the ashes and are on the path of restoring our empire to greatness. Long live Sultan Osman IV!"
TRT_economic_mobilization: "Economic Mobilization"
TRT_economic_mobilization_desc: "We must quickly begin the conversion of our economy from that of one that is largely civilian based to one that serves to strengthen and provide the military with what it needs."
TRT_mandatory_conscription: "Mandatory Conscription"
TRT_mandatory_conscription_desc: "In order to carry out our plans of restoring the former greatness of the Ottoman Empire, we require able-bodied men to serve under our command and staff our army."

TRT_foreign_policy: "Foreign Policy"
TRT_foreign_policy_desc: "It is paramount that we begin to take the future of our nation into our own hands and independently deal with the foreign policy issues that demand our immediate attention."
TRT_remil_istanbul: "Remilitarize Istanbul"
TRT_remil_istanbul_desc: "Upon the conclusion of the Great War, we were forced by the Entente to demilitarize the Bosphorus Straits as part of the treaty that had ended the war. It is time we take matters into our own hands and officially end the policy."
TRT_join_stahlpakt: "Apply to Join the Stahlpakt"
TRT_join_stahlpakt_desc: "Germany, once an ardent ally during the Great War, has once again amassed power and is beginning to enter a new age of supremacy. If we are to ensure our place in the coming years, it is only natural that we join them in an alliance of friendship."
TRT_demand_trabzon: "Demand Trabzon"
TRT_demand_trabzon_desc: "The region of Trabzon, now controlled, for the most part, by Armenia, rightfully belongs to our nation. As such, we must take it back by any means necessary."
TRT_crush_arm: "Crush Armenia"
TRT_crush_arm_desc: "We can no longer Armenia to remain a threat on our borders. As it currently stands, their possession of our core lands weakens us. We must remedy this issue at once."
TRT_erz_pleb: "Erzurum Plebiscite"
TRT_erz_pleb_desc: "Seeing as the majority of the citizens within Erzurum are Turkish, it is only natural that we ask for a plebiscite that will, most likely, end in our favour."
TRT_destroy_kurds: "Destroy the Kurds"
TRT_destroy_kurds_desc: "The Kurds possess Van, which is geopolitically important when it comes to our dealings with Iran. We must retake this piece of land at all costs."
TRT_conquer_arabia: "Conquer the Arabs"
TRT_conquer_arabia_desc: "In order to re-establish our presence within the Middle East, we must take to retaking our lands back in the south. This will not be easy, however, and we must prepare ourselves for an arduous war."
TRT_put_down_the_mashriqis: "Put Down the Mashriqis"
TRT_put_down_the_mashriqis_desc: "The Brits have seen fit to claim our domain for themselves, taking with them the Levant and creating a Mashriqi state in the area. We must correct this wrong, and re-claim our rightful territory at once!"
TRT_demand_aydin: "Demand Aydin from Greece"
TRT_demand_aydin_desc: "Greece has, for far too long, been allowed to own Aydin, a core state of our great nation. We must demand the territory back, or take it back by any other means necessary."
TRT_reclaim_west: "Reclaim our Western Lands!"
TRT_reclaim_west_desc: "Our western lands, especially Izmir and Trakya, are key to establishing our presence in the Europe and the Aegean Sea in addition to ensuring our control over the Bosphorus. We must take back these lands at all costs."
TRT_petition_italy: "Petition Italy"
TRT_petition_italy_desc: "The entirety of our access to the Mediterranean is blocked off by the Italians, who are in possession of our southern coast. It is important that we regain control of this land at all costs."
TRT_maltaya_status: "Status of Maltaya"
TRT_maltaya_status_desc: "The French were given portions of southern Anatolia following the Great War. We must correct this issue at once and demand ownership of our land."

TRT_economic_affairs: "Economic Affairs"
TRT_economic_affairs_desc: "Following the London Market Collapse, it seems as though our already declining economy has only been hurt even more by the ensuing panic. It seems the re-evaluation of our economic policies are in order."
TRT_resource_exploitation: "Resource Exploitation"
TRT_resource_exploitation_desc: "Anatolia is a resource rich region, with much chromium and steel existing within the region itself. We must take advantage of our abundance of these resources and begin mining operations."
TRT_industrial_development: "Industrial Development"
TRT_industrial_development_desc: "If we are to ever catch up to our European counterparts, it is key that we begin the industrialization of the nation. By actively sponsoring the construction of state-owned factories, we can begin to allow for the gradual industrialization of our nation."
TRT_agricultural_methods: "Agricultural Methods"
TRT_agricultural_methods_desc: "By upgrading our agricultural methods and the tools used by our farmers, we can ensure greater agricultural output at a more efficient pace."
TRT_nationalization_of_railways: "Nationalization of Railways"
TRT_nationalization_of_railways_desc: "As it stands, the OPDA is very much influential when it comes to the ownership of railways within our nation. While this may anger a few nations, it is paramount that we retake control of our economy and assert our independence on the world stage."
TRT_austerity_programs: "Austerity Programs"
TRT_austerity_programs_desc: "In order to allow for the recovery our economy, we must cut spending in select areas. While this will be an unpopular measure in the short term, it will be extremely beneficial in pulling us out of the economic rut we've found ourselves in."
TRT_subsidization_of_industry: "Subsidization of Industry"
TRT_subsidization_of_industry_desc: "Subsidizing the newly created state-sponsored factories will go a long way in allowing for us to take the burden off of the factories themselves while also allowing for greater productivity."
TRT_broaden_our_horizons: "Broaden our Horizons"
TRT_broaden_our_horizons_desc: "It is important that we begin to consider pivoting our gaze abroad and seeking out trade partners to help aid us with the economic crisis we have found ourselves embroiled in."
TRT_foundation_of_the_defence_industry: "Foundation of the Defence Industry"
TRT_foundation_of_the_defence_industry_desc: "It is key that, in order to boost our production of guns and other types of weapons, we begin allowing for the creation of factories that can aid us with setting the stage for the foundation of a proper defence industry."
TRT_establishment_of_radio_networks: "Establishment of Radio Networks"
TRT_establishment_of_radio_networks_desc: "Paving the way for the creation of radio networks will allow for economic development in the field of RADAR technology while also ensuring greater communication between the people and the media."
TRT_koc_holding: "Koç Holding"
TRT_koc_holding_desc: "Working with Koç Holding, one of the biggest and most well-known firms in our nation, would be advantageous in terms of the further industrialization of our nation alongside assisting with job creation efforts."
TRT_anatolian_railway: "Anatolian Railway"
TRT_anatolian_railway_desc: "By spurring the creation of an Anatolian Railway, we can better link our core lands and ensure for the efficient transportation of goods and troops."
TRT_the_central_bank: "The Central Bank"
TRT_the_central_bank_desc: "Ensuring the stability of the central bank will go a long way in ensuring the stability of our currency and consumer satisfaction."
TRT_kirikkale_steel: "Kırıkkale Steel"
TRT_kirikkale_steel_desc: "It would be wise to begin resource extraction operations in Kırıkkale, which is bountiful in terms of the steel resources it possesses, in order to further boost our economic output to the world markets."
TRT_robert_college: "Robert College"
TRT_robert_college_desc: "Founded in 1863 by an American philanthropist and an American missionary, Robert College has grown to become the top institution of higher education within the nation. By ensuring the funding of the university alongside staffing it with qualified personnel, we can allow for the greater educational development of our citizenry."
TRT_redistribution_of_land: "Redistribution of Land"
TRT_redistribution_of_land_desc: "Redistributing land to the farmers who can make better use of it, rather than allowing it gradually rot in the hands of the rich, is key if we are to achieve maximum economic output."
TRT_economic_prosperity: "Economic Prosperity"
TRT_economic_prosperity_desc: "It seems as though years of economic investment in the proper fields alongside the gradual, yet steady, industrialization of the nation has allowed for us to finally declare ourselves as economically stable."

TRT_inspecting_the_military: "Inspecting the Military"
TRT_inspecting_the_military_desc: "It is important that we turn our gaze towards the eventual professionalization and further development of our military, lest we find ourselves besieged on all sides by hostile and foreign powers, eager to dismantle our great state."
TRT_military_colleges: "Military Colleges"
TRT_military_colleges_desc: "Investing in military colleges is a great way to ensure the development a proper and skilled officer corps, able to defeat whatever challenges it may face."
TRT_professionalization_of_the_military: "Professionalization of the Military"
TRT_professionalization_of_the_military_desc: "We must ensure that all of our men are in top shape in the event of a war. All of our men must have the assurance that they will be properly trained and supplied."
TRT_field_exercises: "Field Exercises"
TRT_field_exercises_desc: "Conducting field exercises is the best way to ensure that we are up to date on any sort of doctrines and are able to combat those newer doctrines. In addition, field exercises will help discipline our troops."
TRT_equipment_modernization: "Equipment Modernization"
TRT_equipment_modernization_desc: "Upgrading our old equipment and hardware is key if we are to gain an advantage over our enemies. In addition, improving our production capabilities is certainly a priority for any well-supplied military."
TRT_british_assistance: "British Assistance"
TRT_british_assistance_desc: "It is vital that we turn to the British, who are renowned for their professional armed forces, and secure military aid."
TRT_german_assistance: "German Assistance"
TRT_german_assistance_desc: "It is vital that we turn to the Germans, who are renowned for their well disciplined armed forces, and secure military aid."
TRT_gendarmerie_general_command: "Gendarmerie General Command"
TRT_gendarmerie_general_command_desc: "In order to more effectively police our nation, we must begin to divert greater funding towards the Gendarmerie General Command, allowing us to higher more, and higher quality, law enforcement officers."
TRT_field_artillery: "Field Artillery"
TRT_field_artillery_desc: "Artillery has been a key component of war ever since the Napoleonic Wars and had played a crucial role during the Weltkrieg. Investing in this technology would be extremely helpful as artillery is able to be fired towards distances that infantry cannot reach."
TRT_general_staff: "General Staff"
TRT_general_staff_desc: "By ensuring that only top officers are allowed to serve as the General Staff, we can ensure that the administrative, logistical, and operational needs of our military are met."
TRT_contracts_with_royal_arsenal: "Contracts with Royal Arsenal"
TRT_contracts_with_royal_arsenal_desc: "Seing as Britain has been more than willing to assist us in the modernization of our military, perhaps it would best to reach out to Royal Arsenal, one of their top companies, and secure a contract for new equipment."
TRT_contracts_with_mauser: "Contracts with Mauser"
TRT_contracts_with_mauser_desc: "Seing as Germany has been more than willing to assist us in the modernization of our military, perhaps it would best to reach out to Mauser, one of their top companies, and secure a contract for new equipment."
TRT_support_equipment: "Support Equipment"
TRT_support_equipment_desc: "Logistics, field hospitals, and engineers are all crucial support elements to any division. If we are to fight smarter, and allow for the preservation of our men and emerge victorious, we must make strides in the field of support equipment."
TRT_armoured_vehicles: "Armoured Vehicles"
TRT_armoured_vehicles_desc: "Motorised infantry is crucial in that it provides protection from enemy fire and can help transfer our troops from one place to another at swift speeds."
TRT_tank_research: "Tank Research"
TRT_tank_research_desc: "Invented by the British in 1916 during the Weltkrieg, tanks are able to breakthrough enemy lines and possess firepower never before seen. Researching armour will be crucial to any future war efforts."
TRT_special_forces_command: "Special Forces Command"
TRT_special_forces_command_desc: "Investing funds into the creation of a special forces task force is crucial if we are to conduct covert operations in an efficient and effective manner."
TRT_rearmament: "Rearmament"
TRT_rearmament_desc: "We must begin the slow, yet steady, rearmament of our troops in order to ready ourselves for any threats, internal or external."
TRT_maintaining_readiness: "Maintaining Readiness"
TRT_maintaining_readiness_desc: "Maintaining readiness in the face of adversary and preparing for even the worst of opponents is key to any modern military force."
TRT_engineering_schools: "Engineering Schools"
TRT_engineering_schools_desc: "Upgrading our support equipment and allowing for specialization within the military is key to improving our tactics."

TRT_naval_considerations: "Naval Considerations"
TRT_naval_considerations_desc: "It is paramount that we turn our gaze towards the expansion and maintainence of our navy, especially considering the rapid changes being made to naval warfare and the great importance being placed on the possessesion of a proper navy."
TRT_naval_infantry: "Naval Infantry"
TRT_naval_infantry_desc: "By investing in the resources to allow for the foundation and development of marines can we hope to conduct warfare in an unforseen and effective manner."
TRT_commission_naval_cruisers: "Commission Naval Cruisers"
TRT_commission_naval_cruisers_desc: "It is key that we begin commissioning modern naval cruisers so as to better defend from the threat of modern enemy ships."
TRT_sabotaging_enemy_supply_lines: "Sabotaging Enemy Supply Lines"
TRT_sabotaging_enemy_supply_lines_desc: "In order to ensure that we can effectively destroy enemy shipping routes and strike at unprepared enemy ships, we must begin the construction of submarines."
TRT_pendik_naval_shipyard: "Pendik Naval Shipyard"
TRT_pendik_naval_shipyard_desc: "In order to increase our shipbuilding capabilities, we must turn towards the establishment of a naval shipyard in Pendik, a district on the Asian side of the Bosphorus."
TRT_naval_doctrines: "Naval Doctrines"
TRT_naval_doctrines_desc: "Allowing our admirals to co-ordinate and map our the route our navy will take alongside training our naval officers to adapt to these new techniques will be crucial in modernising and strengthening our navy."
TRT_building_destroyers: "Building Destroyers"
TRT_building_destroyers_desc: "Destroyers are both durable and manoeuvrable ships that are used to defend the main vessels, convoys, and battle groups. We should look into creating more of them."
TRT_naval_air_coordination: "Naval-Air Co-ordination"
TRT_naval_air_coordination_desc: "It is important that we allow for co-ordination between the navy and the air force so as to utilize various types of warfare in never before seen ways. That way, we can simultaneously control the air and the sea."
TRT_reliance_on_battleships: "Reliance on Battleships"
TRT_reliance_on_battleships_desc: "Battleships, which have often been touted as the most powerful ships in the history of naval warfare, will be crucial if we are to ensure our control of the seas."
TRT_bartin_naval_base: "Bartın Naval Base"
TRT_bartin_naval_base_desc: "In order to house more ships, we must turn to the creation of a modern naval base. A strong candidate for this new naval base is Bartın, a city in the Zonguldak province."
TRT_directorate_of_naval_affairs: "Directorate of Naval Affairs"
TRT_directorate_of_naval_affairs_desc: "The Directorate of Naval Affairs will allow us to better organize our ships, make logistical transportation more effective, and secure intelligence on enemy ships."

TRT_examining_the_air_force: "Examining the Air Force"
TRT_examining_the_air_force_desc: "It is paramount that we turn our gaze towards the expansion and maintainence of our air force, especially considering the rapid changes being made to aerial warfare and the great importance being placed on the possessesion of a proper air force."
TRT_invest_in_fighters: "Invest in Fighters"
TRT_invest_in_fighters_desc: "In order to ensure aerial superiority and the destruction of enemy planes, we must begin to invest in fighter planes."
TRT_bomber_research: "Bomber Research"
TRT_bomber_research_desc: "Bomber planes are crucial to the war effort in that they allow for the destruction of enemy supply lines effectively, yet from a remote area meaning that, at the end of the day, we will cause more damage while losing fewer lives."
TRT_close_air_support: "Close Air Support"
TRT_close_air_support_desc: "The protection of our men from all angles, especially the sky, is paramount to the war effort. We must begin to research close air support technology."
TRT_konya_airbase: "Konya Airbase"
TRT_konya_airbase_desc: "Konya, which possesses a central location within our nation, is paramount with regards to allowing us to establish air superiority over Asia Minor."
TRT_naval_bombers: "Naval Bombers"
TRT_naval_bombers_desc: "By having the navy and the air force co-operate, we can ensure aerial superiority no matter where we are. We shall rule the land and the seas!"
TRT_aerial_doctrines: "Aerial Doctrines"
TRT_aerial_doctrines_desc: "We should teach our pilots new methods on how to fly planes. That way, we can outsmart the enemy and greatly increase our understanding of aerial warfare."
TRT_light_aircraft_focus: "Light Aircraft Focus"
TRT_light_aircraft_focus_desc: "Our time would be best served in investing in light aircraft such as fights and close air support."
TRT_eskisehir_air_school: "Eskişehir Air School"
TRT_eskisehir_air_school_desc: "By establishing an aviation school in Eskişehir, we can allow for the education of a new generation of pilots which will allow for a greater understanding of aerial warfare."
TRT_heavy_aircraft_focus: "Heavy Aircraft Focus"
TRT_heavy_aircraft_focus_desc: "Our time would be best served in investing in heavy aircraft such as bombers and naval aircraft."

#### Focus2 ####
TRT2_emergency_session: "Emergency Session"
TRT2_emergency_session_desc: "Following the assassination of the late Sultan Abdülmecid II has come as a surprise to many, including those within the government themselves. It is clear that an emergency session must be convened in order to decide the fate and direction of our nation..."
TRT2_death_of_an_empire: "Death of An Empire"
TRT2_death_of_an_empire_desc: "The Ottoman Empire is no more, it seems, with the parliament in favour of abolishing the empire and bringing about the establishment of a new, Turkish state."
TRT2_consolidation_of_power: "Consolidation of Power"
TRT2_consolidation_of_power_desc: "Thankfully, it seems as though the House of Osman has managed to hold onto power and allow for the continuation of the Ottoman Empire under its grip."

TRT2_turanist_victorious: "Turanist Victory"
TRT2_turanist_victorious_desc: "The Turanists, following the establishment of the Turkish state, were able to seize power and secure the confidence of the majority of delegates. Preaching a pan-Turkic platform alongside a strong and united Turkish state, it will certainly be interesting to see how they will impact the nation..."
TRT2_promote_pan_turkism: "Promote Pan-Turkism"
TRT2_promote_pan_turkism_desc: "Rather than associating ourselves with the Europeans or the Arabs, it is clear that our destiny lies with the warming of relations with our Turkic brothers. After all, we are genetically similar and the Turkish people themselves are descended from the Central Asians."
TRT2_indoctrinate_the_youth: "Indoctrinate the Youth"
TRT2_indoctrinate_the_youth_desc: "We must invigorate the youth and help them realize the importance of not only loyalty to our goals, but to the state itself. If we are to usher in an era of prosperity, we must ensure that the youth are active in such a pursuit."
TRT2_extend_our_power: "Extend our Power"
TRT2_extend_our_power_desc: "Simply attaining a majority in parliament is not enough; we must ensure that our rule is pervasive in the lives of all of the people and felt throughout the nation. We must extend our reach in order to properly consolidate our power, ensuring that nobody can challenge our rule."
TRT2_empower_paramilitary_groups: "Empower Paramilitary Groups"
TRT2_empower_paramilitary_groups_desc: "A strong leader rules effectively through keeping his subjects fearful of his wrath; by empowering paramilitary groups that are loyal to our cause we can ensure that the people will fear us and, subsequently, obey any orders we dish out."
TRT2_increased_weapons_production: "Increased Weapons Production"
TRT2_increased_weapons_production_desc: "Supplying not only the military but also our paramilitary groups is key. In order to do so, we must order all available factories to up their arms production, therefore allowing us to supply a greater amount of men in a shorter amount of time."
TRT2_begin_recruitment_campaigns: "Begin Recruitment Campaigns"
TRT2_begin_recruitment_campaigns_desc: "While the procurement of arms is a step in the right direction, we also require men to use those arms if the need ever arises. That is why we must begin recruitment campaigns and invigorate the military spirit of Turks."
TRT2_crush_internal_enemies: "Crush Internal Enemies"
TRT2_crush_internal_enemies_desc: "We cannot allow internal enemies to roam and threaten the security and stability of the state. That is why we must commit to destroying and ridding the nation of any internal threat that may arise."
TRT2_reformation_of_the_state: "Reformation of the State"
TRT2_reformation_of_the_state_desc: "It is well known to many that the Ottoman Empire was an outdated and decadent state, hanging on only through sheer luck. If we are to ensure that the same tragedy does not befall the Turkish state, we must work towards the internal and external reformation of the state itself."
TRT2_promote_industrialism: "Promote Industrialism"
TRT2_promote_industrialism_desc: "In order to allow for a greater standard of living within the Turkish nation, alongside its gradual industrialization, we must begin to turn our gaze towards the establishment of state sponsored factories."
TRT2_work_with_the_masses: "Work with the Masses"
TRT2_work_with_the_masses_desc: "We must establish our reputation as a nation of the people, by the people, for the people. That is why we must work with the masses and secure their loyalty. That way, we can minimize the chance of dissent against our rule."
TRT2_develop_intelligence_organizations: "Develop Intelligence Organizations"
TRT2_develop_intelligence_organizations_desc: "In order to prepare for the event of any sort of internal threats, we must look towards the establishment of modern, and effective, intelligence organizations that possess the capabilities required to deal with any sort of threat."
TRT2_assassination_of_prominent_leftists: "Assassination of Prominent Leftists"
TRT2_assassination_of_prominent_leftists_desc: "Leftists have no place within the Turkish state. They spew and preach hate-filled and false ideological promises, attempting to gain the trust of the people through lies. Seeing as there is no peaceful way to deal with them, we must dirty our hands for the betterment of the nation."
TRT2_tear_down_old_institutions: "Tear Down Old Institutions"
TRT2_tear_down_old_institutions_desc: "The Ottoman Empire was plagued by a plethora of ineffective and corrupt organizations that were unable to fulfil even the simplest of tasks. By tearing down these trite institutions, we can ensure the establishment of our own, more effective institutions which will largely be loyal to us."
TRT2_rid_ourselves_of_bureaucratic_decadence: "Rid Ourselves of Bureaucratic Decadence"
TRT2_rid_ourselves_of_bureaucratic_decadence_desc: "By hiring effective and loyal bureaucrats, while also passing anti-corruption measures and enforcing stricter standards, we can ensure that the bureaucratic decadence that had plagued the late Ottoman Empire shall not be a thorn in our side."
TRT2_judicial_control: "Judicial Control"
TRT2_judicial_control_desc: "By establishing control of the judiciary, we can begin the consolidation of power and ensure a more loyal government. In addition, we will have the ability to control and decide rulings that we support."
TRT2_shut_down_parliament: "Shut Down Parliament"
TRT2_shut_down_parliament_desc: "Parliament is a banal institution and only provides for paralysis and indecisiveness within the government. What the people truly need is a strong leader who possesses the ability to rule quickly, decisively, and effectively rather than being forced to listen to the bickering of the detached elite."

TRT2_kemalist_victorious: "Kemalist Victory"
TRT2_kemalist_victorious_desc: "The Kemalists, following the establishment of a Turkish state, were able to come to power in the midst of a political crisis in the now Republic of Turkey. Advocating a platform of modernization, the Kemalists have already begun work on shaping the new Turkish nation."
TRT2_a_new_alphabet: "A New Alphabet"
TRT2_a_new_alphabet_desc: "Rather than use the Arabic script, which itself is outdated and ill-suited to the needs of the Turkish language, it is best we throw off the shackles of the Ottoman Empire and use a latin scripture for the new Turkish language."
TRT2_ban_the_fez: "Ban the Fez"
TRT2_ban_the_fez_desc: "One of the big questions with regards to modernization is the fez. Seen by many leading Kemalists as a symbol of Orientalism and backwardness, it is perhaps best we ditch the headdress for western style hats."
TRT2_western_legal_code: "Western Legal Code"
TRT2_western_legal_code_desc: "Rather than retaining Mecelle, perhaps it is best we base our civil code off of that of the Swiss one. That way, we can truly usher in an era of modernization for our young republic and garner legitimacy in the eyes of the Western nations."
TRT2_parliamentary_democracy: "Parliamentary Democracy"
TRT2_parliamentary_democracy_desc: "Retaining, and even refining, parliamentary democracy is key to ensuring for a democratic nation and a properly represented populace. We shall not allow for democratic ideals to be compromised, no matter the situation."
TRT2_gregorian_calendar: "Gregorian Calendar"
TRT2_gregorian_calendar_desc: "The most widely used civic calendar internationally, it is only natural that we begin the adoptation of the Gregorian calendar rather than retaining the Rumi calendar."
TRT2_reorganize_our_bureaucracy: "Reorganize our Bureaucracy"
TRT2_reorganize_our_bureaucracy_desc: "The corrupt and inefficient bureaucracy was one of the biggest issues of the late Ottoman Empire. By reorganizing and staffing our bureaucracy with qualified politicians and civil servants can we hope to thrive as a state."
TRT2_bolster_the_armed_forces: "Bolster the Armed Forces"
TRT2_bolster_the_armed_forces_desc: "If the ideals of laicism or democracy within our nation are ever compromised, it is the duty of the military to ensure that the ideals are strictly reinforced and the offender removed from a position of power. We cannot allow internal threats to topple our great nation."
TRT2_institute_laicism: "Institute Laicism"
TRT2_institute_laicism_desc: "A key aspect of modernization is ensuring the separation between religion and the state is clearly defined and enforced. By making it clear that laicism will be made a key component of the republic can we ensure that our nation, and its population as well, will fully modernize."
TRT2_land_reform: "Land Reform"
TRT2_land_reform_desc: "Through the establishment of modern farms can we ensure the advancement of our agricultural techniques."
TRT2_social_equality: "Social Equality"
TRT2_social_equality_desc: "By taking to reforming the Ottoman ideal of the public sphere can we begin to shape the thoughts of our citizens and allow for a more socially active and civically conscious population."
TRT2_womens_rights: "Women's Rights"
TRT2_womens_rights_desc: "We must encourage the equal participation and rights of Turkish women so as to truly modernize our nation."
TRT2_the_sciences_and_the_arts: "The Sciences and the Arts"
TRT2_the_sciences_and_the_arts_desc: "By promoting the sciences and the arts can we allow for a more educated and academically minded population. This, in turn, will allow us to make strides in a variety of fields."
TRT2_village_institutes: "Village Institutes"
TRT2_village_institutes_desc: "By establishing village institutes we can ensure that all Turkish citizens, urban or rural dwelling, can secure a high standard of education."
TRT2_financial_reform: "Financial Reform"
TRT2_financial_reform_desc: "By establishing new standards for our finances, creating a central bank, and dealing with our foreign debts can we ensure the financial stability of the republic."
TRT2_state_owned_enterprise: "State-Owned Enterprise"
TRT2_state_owned_enterprise_desc: "We must take to creating government-sponsored and government-controlled organizations which will, hopefully, allow for us to promote industrialism within Turkey. This will, in turn, allow us to industrialize our nation at an unprecedented rate."
TRT2_the_turkish_constitution: "The Turkish Constitution"
TRT2_the_turkish_constitution_desc: "In order to gain legitimacy within the international community and the eyes of our people, alongside solidifying our vision for Turkey, we must begin to draft and ratify a truly Turkish constitution."
TRT2_guardians_of_the_constitution: "Guardians of the Constitution"
TRT2_guardians_of_the_constitution_desc: "We must further bolster our armed forces as to allow for them to successfully defend the ideals laid out in the constitution and, in turn, promote and enforce stability in Turkey."

TRT2_a_moderate_empire: "A Moderate Empire"
TRT2_a_moderate_empire_desc: "We cannot allow for radical forces to take power within the empire and erode our reputation worldwide. By placing Sultan Ahmed Nihad on the throne, we can hopefully liberalize our empire and accomplish what our predecessors could not. That is, the westernization of our empire."
TRT2_assertion_of_royal_prerogatives: "Taking Matters into our Own Hands"
TRT2_assertion_of_royal_prerogatives_desc: "No longer can we allow external, and even internal, forces to dictate our policy. We must take matters into our own hands and shape the future of the Ottoman Empire for the generations to come!"
TRT2_rewrite_the_constitution: "Rewrite the Constitution"
TRT2_rewrite_the_constitution_desc: "The current constitution is very unclear or outdated in many aspects. By rewriting it, we can garner legitimacy in the eyes of our people and amass greater power to see through any future reforms."
TRT2_dealing_with_the_bureaucracy: "Dealing with the Bureaucracy"
TRT2_dealing_with_the_bureaucracy_desc: "An apparent truth is the decadence and inefficiency of the Ottoman bureaucracy. By staffing our bureaucracy with qualified and scrupulous civil servants, we can allow for greater efficiency within our state."
TRT2_finish_the_tanzimat_reforms: "Finish the Tanzimat Reforms"
TRT2_finish_the_tanzimat_reforms_desc: "While the Tanzimat reforms did liberalize our empire to an extent, the reforms themselves did not go far enough and came at a very late time. We must avoid the mistakes of our predecessors if we are to survive these trying times."
TRT2_decentralized_rule: "Decentralized Rule"
TRT2_decentralized_rule_desc: "By deferring to the governors of the various provinces, rather than directly governing from Kostantiniyye, can we ensure the greater representation of our people."
TRT2_reform_the_banking_system: "Reform the Banking System"
TRT2_reform_the_banking_system_desc: "By continuing the reformation and overhaul of our banking system, and empowering the central bank, can we ensure the stability of our currency."
TRT2_work_to_pay_off_our_debts: "Work to Pay Off our Debts"
TRT2_work_to_pay_off_our_debts_desc: "The OPDA has long been a drain on our economy and has shackled us, disallowing economic independence. Only by paying off our debts to our creditors can we pursue an independent economic policy."
TRT2_multi_party_system: "Multi-Party System"
TRT2_multi_party_system_desc: "By promoting a multi-party system, which in itself will be democratic, can we hope to allow for the full representation of the views of our people while also solidifying the idea that our nation is a parliamentary democracy."
TRT2_transition_to_a_constitutional_monarchy: "Constitutional Monarchy Transition"
TRT2_transition_to_a_constitutional_monarchy_desc: "Historically, the Sultan has held great power and influence within the Ottoman Empire. By delegating tasks to key members of the government and taking on a role of a constitutional monarch can we hope to liberalize our empire and allow for democracy to flourish."
TRT2_provide_education_to_the_people: "Provide Education to the People"
TRT2_provide_education_to_the_people_desc: "It is key that we promote and allow for the development of an educated citizenry. This, in turn, will allow for a more civically conscious and stronger population."
TRT2_ensure_judicial_fairness: "Ensure Judicial Honesty"
TRT2_ensure_judicial_fairness_desc: "A key staple of any democratic society is the presence of an independent judiciary. By creating high standards for our judiciary we can allow for a lack of corrpution in the empire."
TRT2_ending_corruption: "Ending Corruption"
TRT2_ending_corruption_desc: "Corruption, through bribes, favours, or other methods, has long been allowed within the empire. By defining and enforcing a strict set of standards for our politicians and civil servants, we can defeat this issue which has plagued our great empire for so long."
TRT2_an_inclusive_empire: "An Inclusive Empire"
TRT2_an_inclusive_empire_desc: "We must never allow for the democratic and inclusive ideals of the empire to be compromised. The order established by Sultan Ahmed IV must remain for generations to come. Long live the Sultan and long live the Ottoman people!"
TRT2_reform_the_political_system: "Reform the Political System"
TRT2_reform_the_political_system_desc: "The political system, which, in large part due to the British, is somewhat close to that of the Western nations. It is clear that we must put an end to this system as it represents Western control over our nation."
TRT2_establish_control_over_the_judiciary: "Establish Control over the Judiciary"
TRT2_establish_control_over_the_judiciary_desc: "Establishing control over the judiciary is key. We cannot allow for rogue elements within the government to hinder the progress made by the Sultan."
TRT2_appoint_a_loyal_grand_vizier: "Appoint a Loyal Grand Vizier"
TRT2_appoint_a_loyal_grand_vizier_desc: "In order to solidify our power over the government, we must take to appointing an experienced, yet loyal, Grand Vizier. That way, we can minimize dissent within the government."
TRT2_solidify_the_power_of_the_sultan: "Solidify the Power of the Sultan"
TRT2_solidify_the_power_of_the_sultan_desc: "We must remind the branches of the government that the Sultan, the sovereign of the Ottoman people, holds the most power and shapes the state."
TRT2_reeducate_the_masses: "Re-educate the Masses"
TRT2_reeducate_the_masses_desc: "Re-education programs are key if we are to mobilize those that are younger and inspire them to fight for the empire."
TRT2_silence_all_opposition: "Silence the Opposition"
TRT2_silence_all_opposition_desc: "Long having been a thorn in our side, the opposition has been extremely vocal during present times. We must take to silencing them for the greater good of the empire."
TRT2_disband_parliament: "Disband Parliament"
TRT2_disband_parliament_desc: "Parliament has been given too much power and free reign, hindering our empire and only serving to hold back to Sultan's power. We must abolish this outdated and decadent institution immediately."
TRT2_the_phoenix: "The Phoenix"
TRT2_the_phoenix_desc: "Like a phoenix, we have risen from the ashes and are on the path of restoring our empire to greatness. Long live Sultan Osman IV!"
TRT2_economic_mobilization: "Economic Mobilization"
TRT2_economic_mobilization_desc: "We must quickly begin the conversion of our economy from that of one that is largely civilian based to one that serves to strengthen and provide the military with what it needs."
TRT2_mandatory_conscription: "Mandatory Conscription"
TRT2_mandatory_conscription_desc: "In order to carry out our plans of restoring the former greatness of the Ottoman Empire, we require able-bodied men to serve under our command and staff our army."

TRT2_foreign_policy: "Foreign Policy"
TRT2_foreign_policy_desc: "It is paramount that we begin to take the future of our nation into our own hands and independently deal with the foreign policy issues that demand our immediate attention."
TRT2_remil_istanbul: "Remilitarize Istanbul"
TRT2_remil_istanbul_desc: "Upon the conclusion of the Great War, we were forced by the Entente to demilitarize the Bosphorus Straits as part of the treaty that had ended the war. It is time we take matters into our own hands and officially end the policy."
TRT2_join_stahlpakt: "Apply to Join the Stahlpakt"
TRT2_join_stahlpakt_desc: "Germany, once an ardent ally during the Great War, has once again amassed power and is beginning to enter a new age of supremacy. If we are to ensure our place in the coming years, it is only natural that we join them in an alliance of friendship."
TRT2_demand_trabzon: "Demand Trabzon"
TRT2_demand_trabzon_desc: "The region of Trabzon, now controlled, for the most part, by Armenia, rightfully belongs to our nation. As such, we must take it back by any means necessary."
TRT2_crush_arm: "Crush Armenia"
TRT2_crush_arm_desc: "We can no longer Armenia to remain a threat on our borders. As it currently stands, their possession of our core lands weakens us. We must remedy this issue at once."
TRT2_erz_pleb: "Erzurum Plebiscite"
TRT2_erz_pleb_desc: "Seeing as the majority of the citizens within Erzurum are Turkish, it is only natural that we ask for a plebiscite that will, most likely, end in our favour."
TRT2_destroy_kurds: "Destroy the Kurds"
TRT2_destroy_kurds_desc: "The Kurds possess Van, which is geopolitically important when it comes to our dealings with Iran. We must retake this piece of land at all costs."
TRT2_conquer_arabia: "Conquer the Arabs"
TRT2_conquer_arabia_desc: "In order to re-establish our presence within the Middle East, we must take to retaking our lands back in the south. This will not be easy, however, and we must prepare ourselves for an arduous war."
TRT2_put_down_the_mashriqis: "Put Down the Mashriqis"
TRT2_put_down_the_mashriqis_desc: "The Brits have seen fit to claim our domain for themselves, taking with them the Levant and creating a Mashriqi state in the area. We must correct this wrong, and re-claim our rightful territory at once!"
TRT2_demand_aydin: "Demand Aydin from Greece"
TRT2_demand_aydin_desc: "Greece has, for far too long, been allowed to own Aydin, a core state of our great nation. We must demand the territory back, or take it back by any other means necessary."
TRT2_reclaim_west: "Reclaim our Western Lands!"
TRT2_reclaim_west_desc: "Our western lands, especially Izmir and Trakya, are key to establishing our presence in the Europe and the Aegean Sea in addition to ensuring our control over the Bosphorus. We must take back these lands at all costs."
TRT2_petition_italy: "Petition Italy"
TRT2_petition_italy_desc: "The entirety of our access to the Mediterranean is blocked off by the Italians, who are in possession of our southern coast. It is important that we regain control of this land at all costs."
TRT2_maltaya_status: "Status of Maltaya"
TRT2_maltaya_status_desc: "The French were given portions of southern Anatolia following the Great War. We must correct this issue at once and demand ownership of our land."

TRT2_economic_affairs: "Economic Affairs"
TRT2_economic_affairs_desc: "Following the London Market Collapse, it seems as though our already declining economy has only been hurt even more by the ensuing panic. It seems the re-evaluation of our economic policies are in order."
TRT2_resource_exploitation: "Resource Exploitation"
TRT2_resource_exploitation_desc: "Anatolia is a resource rich region, with much chromium and steel existing within the region itself. We must take advantage of our abundance of these resources and begin mining operations."
TRT2_industrial_development: "Industrial Development"
TRT2_industrial_development_desc: "If we are to ever catch up to our European counterparts, it is key that we begin the industrialization of the nation. By actively sponsoring the construction of state-owned factories, we can begin to allow for the gradual industrialization of our nation."
TRT2_agricultural_methods: "Agricultural Methods"
TRT2_agricultural_methods_desc: "By upgrading our agricultural methods and the tools used by our farmers, we can ensure greater agricultural output at a more efficient pace."
TRT2_nationalization_of_railways: "Nationalization of Railways"
TRT2_nationalization_of_railways_desc: "As it stands, the OPDA is very much influential when it comes to the ownership of railways within our nation. While this may anger a few nations, it is paramount that we retake control of our economy and assert our independence on the world stage."
TRT2_austerity_programs: "Austerity Programs"
TRT2_austerity_programs_desc: "In order to allow for the recovery our economy, we must cut spending in select areas. While this will be an unpopular measure in the short term, it will be extremely beneficial in pulling us out of the economic rut we've found ourselves in."
TRT2_subsidization_of_industry: "Subsidization of Industry"
TRT2_subsidization_of_industry_desc: "Subsidizing the newly created state-sponsored factories will go a long way in allowing for us to take the burden off of the factories themselves while also allowing for greater productivity."
TRT2_broaden_our_horizons: "Broaden our Horizons"
TRT2_broaden_our_horizons_desc: "It is important that we begin to consider pivoting our gaze abroad and seeking out trade partners to help aid us with the economic crisis we have found ourselves embroiled in."
TRT2_foundation_of_the_defence_industry: "Foundation of the Defence Industry"
TRT2_foundation_of_the_defence_industry_desc: "It is key that, in order to boost our production of guns and other types of weapons, we begin allowing for the creation of factories that can aid us with setting the stage for the foundation of a proper defence industry."
TRT2_establishment_of_radio_networks: "Establishment of Radio Networks"
TRT2_establishment_of_radio_networks_desc: "Paving the way for the creation of radio networks will allow for economic development in the field of RADAR technology while also ensuring greater communication between the people and the media."
TRT2_koc_holding: "Koç Holding"
TRT2_koc_holding_desc: "Working with Koç Holding, one of the biggest and most well-known firms in our nation, would be advantageous in terms of the further industrialization of our nation alongside assisting with job creation efforts."
TRT2_anatolian_railway: "Anatolian Railway"
TRT2_anatolian_railway_desc: "By spurring the creation of an Anatolian Railway, we can better link our core lands and ensure for the efficient transportation of goods and troops."
TRT2_the_central_bank: "The Central Bank"
TRT2_the_central_bank_desc: "Ensuring the stability of the central bank will go a long way in ensuring the stability of our currency and consumer satisfaction."
TRT2_kirikkale_steel: "Kırıkkale Steel"
TRT2_kirikkale_steel_desc: "It would be wise to begin resource extraction operations in Kırıkkale, which is bountiful in terms of the steel resources it possesses, in order to further boost our economic output to the world markets."
TRT2_robert_college: "Robert College"
TRT2_robert_college_desc: "Founded in 1863 by an American philanthropist and an American missionary, Robert College has grown to become the top institution of higher education within the nation. By ensuring the funding of the university alongside staffing it with qualified personnel, we can allow for the greater educational development of our citizenry."
TRT2_redistribution_of_land: "Redistribution of Land"
TRT2_redistribution_of_land_desc: "Redistributing land to the farmers who can make better use of it, rather than allowing it gradually rot in the hands of the rich, is key if we are to achieve maximum economic output."
TRT2_economic_prosperity: "Economic Prosperity"
TRT2_economic_prosperity_desc: "It seems as though years of economic investment in the proper fields alongside the gradual, yet steady, industrialization of the nation has allowed for us to finally declare ourselves as economically stable."

TRT2_inspecting_the_military: "Inspecting the Military"
TRT2_inspecting_the_military_desc: "It is important that we turn our gaze towards the eventual professionalization and further development of our military, lest we find ourselves besieged on all sides by hostile and foreign powers, eager to dismantle our great state."
TRT2_military_colleges: "Military Colleges"
TRT2_military_colleges_desc: "Investing in military colleges is a great way to ensure the development a proper and skilled officer corps, able to defeat whatever challenges it may face."
TRT2_professionalization_of_the_military: "Professionalization of the Military"
TRT2_professionalization_of_the_military_desc: "We must ensure that all of our men are in top shape in the event of a war. All of our men must have the assurance that they will be properly trained and supplied."
TRT2_field_exercises: "Field Exercises"
TRT2_field_exercises_desc: "Conducting field exercises is the best way to ensure that we are up to date on any sort of doctrines and are able to combat those newer doctrines. In addition, field exercises will help discipline our troops."
TRT2_equipment_modernization: "Equipment Modernization"
TRT2_equipment_modernization_desc: "Upgrading our old equipment and hardware is key if we are to gain an advantage over our enemies. In addition, improving our production capabilities is certainly a priority for any well-supplied military."
TRT2_british_assistance: "British Assistance"
TRT2_british_assistance_desc: "It is vital that we turn to the British, who are renowned for their professional armed forces, and secure military aid."
TRT2_german_assistance: "German Assistance"
TRT2_german_assistance_desc: "It is vital that we turn to the Germans, who are renowned for their well disciplined armed forces, and secure military aid."
TRT2_gendarmerie_general_command: "Gendarmerie General Command"
TRT2_gendarmerie_general_command_desc: "In order to more effectively police our nation, we must begin to divert greater funding towards the Gendarmerie General Command, allowing us to higher more, and higher quality, law enforcement officers."
TRT2_field_artillery: "Field Artillery"
TRT2_field_artillery_desc: "Artillery has been a key component of war ever since the Napoleonic Wars and had played a crucial role during the Weltkrieg. Investing in this technology would be extremely helpful as artillery is able to be fired towards distances that infantry cannot reach."
TRT2_general_staff: "General Staff"
TRT2_general_staff_desc: "By ensuring that only top officers are allowed to serve as the General Staff, we can ensure that the administrative, logistical, and operational needs of our military are met."
TRT2_contracts_with_royal_arsenal: "Contracts with Royal Arsenal"
TRT2_contracts_with_royal_arsenal_desc: "Seing as Britain has been more than willing to assist us in the modernization of our military, perhaps it would best to reach out to Royal Arsenal, one of their top companies, and secure a contract for new equipment."
TRT2_contracts_with_mauser: "Contracts with Mauser"
TRT2_contracts_with_mauser_desc: "Seing as Germany has been more than willing to assist us in the modernization of our military, perhaps it would best to reach out to Mauser, one of their top companies, and secure a contract for new equipment."
TRT2_support_equipment: "Support Equipment"
TRT2_support_equipment_desc: "Logistics, field hospitals, and engineers are all crucial support elements to any division. If we are to fight smarter, and allow for the preservation of our men and emerge victorious, we must make strides in the field of support equipment."
TRT2_armoured_vehicles: "Armoured Vehicles"
TRT2_armoured_vehicles_desc: "Motorised infantry is crucial in that it provides protection from enemy fire and can help transfer our troops from one place to another at swift speeds."
TRT2_tank_research: "Tank Research"
TRT2_tank_research_desc: "Invented by the British in 1916 during the Weltkrieg, tanks are able to breakthrough enemy lines and possess firepower never before seen. Researching armour will be crucial to any future war efforts."
TRT2_special_forces_command: "Special Forces Command"
TRT2_special_forces_command_desc: "Investing funds into the creation of a special forces task force is crucial if we are to conduct covert operations in an efficient and effective manner."
TRT2_rearmament: "Rearmament"
TRT2_rearmament_desc: "We must begin the slow, yet steady, rearmament of our troops in order to ready ourselves for any threats, internal or external."
TRT2_maintaining_readiness: "Maintaining Readiness"
TRT2_maintaining_readiness_desc: "Maintaining readiness in the face of adversary and preparing for even the worst of opponents is key to any modern military force."
TRT2_engineering_schools: "Engineering Schools"
TRT2_engineering_schools_desc: "Upgrading our support equipment and allowing for specialization within the military is key to improving our tactics."

TRT2_naval_considerations: "Naval Considerations"
TRT2_naval_considerations_desc: "It is paramount that we turn our gaze towards the expansion and maintainence of our navy, especially considering the rapid changes being made to naval warfare and the great importance being placed on the possessesion of a proper navy."
TRT2_naval_infantry: "Naval Infantry"
TRT2_naval_infantry_desc: "By investing in the resources to allow for the foundation and development of marines can we hope to conduct warfare in an unforseen and effective manner."
TRT2_commission_naval_cruisers: "Commission Naval Cruisers"
TRT2_commission_naval_cruisers_desc: "It is key that we begin commissioning modern naval cruisers so as to better defend from the threat of modern enemy ships."
TRT2_sabotaging_enemy_supply_lines: "Sabotaging Enemy Supply Lines"
TRT2_sabotaging_enemy_supply_lines_desc: "In order to ensure that we can effectively destroy enemy shipping routes and strike at unprepared enemy ships, we must begin the construction of submarines."
TRT2_pendik_naval_shipyard: "Pendik Naval Shipyard"
TRT2_pendik_naval_shipyard_desc: "In order to increase our shipbuilding capabilities, we must turn towards the establishment of a naval shipyard in Pendik, a district on the Asian side of the Bosphorus."
TRT2_naval_doctrines: "Naval Doctrines"
TRT2_naval_doctrines_desc: "Allowing our admirals to co-ordinate and map our the route our navy will take alongside training our naval officers to adapt to these new techniques will be crucial in modernising and strengthening our navy."
TRT2_building_destroyers: "Building Destroyers"
TRT2_building_destroyers_desc: "Destroyers are both durable and manoeuvrable ships that are used to defend the main vessels, convoys, and battle groups. We should look into creating more of them."
TRT2_naval_air_coordination: "Naval-Air Co-ordination"
TRT2_naval_air_coordination_desc: "It is important that we allow for co-ordination between the navy and the air force so as to utilize various types of warfare in never before seen ways. That way, we can simultaneously control the air and the sea."
TRT2_reliance_on_battleships: "Reliance on Battleships"
TRT2_reliance_on_battleships_desc: "Battleships, which have often been touted as the most powerful ships in the history of naval warfare, will be crucial if we are to ensure our control of the seas."
TRT2_bartin_naval_base: "Bartın Naval Base"
TRT2_bartin_naval_base_desc: "In order to house more ships, we must turn to the creation of a modern naval base. A strong candidate for this new naval base is Bartın, a city in the Zonguldak province."
TRT2_directorate_of_naval_affairs: "Directorate of Naval Affairs"
TRT2_directorate_of_naval_affairs_desc: "The Directorate of Naval Affairs will allow us to better organize our ships, make logistical transportation more effective, and secure intelligence on enemy ships."

TRT2_examining_the_air_force: "Examining the Air Force"
TRT2_examining_the_air_force_desc: "It is paramount that we turn our gaze towards the expansion and maintainence of our air force, especially considering the rapid changes being made to aerial warfare and the great importance being placed on the possessesion of a proper air force."
TRT2_invest_in_fighters: "Invest in Fighters"
TRT2_invest_in_fighters_desc: "In order to ensure aerial superiority and the destruction of enemy planes, we must begin to invest in fighter planes."
TRT2_bomber_research: "Bomber Research"
TRT2_bomber_research_desc: "Bomber planes are crucial to the war effort in that they allow for the destruction of enemy supply lines effectively, yet from a remote area meaning that, at the end of the day, we will cause more damage while losing fewer lives."
TRT2_close_air_support: "Close Air Support"
TRT2_close_air_support_desc: "The protection of our men from all angles, especially the sky, is paramount to the war effort. We must begin to research close air support technology."
TRT2_konya_airbase: "Konya Airbase"
TRT2_konya_airbase_desc: "Konya, which possesses a central location within our nation, is paramount with regards to allowing us to establish air superiority over Asia Minor."
TRT2_naval_bombers: "Naval Bombers"
TRT2_naval_bombers_desc: "By having the navy and the air force co-operate, we can ensure aerial superiority no matter where we are. We shall rule the land and the seas!"
TRT2_aerial_doctrines: "Aerial Doctrines"
TRT2_aerial_doctrines_desc: "We should teach our pilots new methods on how to fly planes. That way, we can outsmart the enemy and greatly increase our understanding of aerial warfare."
TRT2_light_aircraft_focus: "Light Aircraft Focus"
TRT2_light_aircraft_focus_desc: "Our time would be best served in investing in light aircraft such as fights and close air support."
TRT2_eskisehir_air_school: "Eskişehir Air School"
TRT2_eskisehir_air_school_desc: "By establishing an aviation school in Eskişehir, we can allow for the education of a new generation of pilots which will allow for a greater understanding of aerial warfare."
TRT2_heavy_aircraft_focus: "Heavy Aircraft Focus"
TRT2_heavy_aircraft_focus_desc: "Our time would be best served in investing in heavy aircraft such as bombers and naval aircraft."

