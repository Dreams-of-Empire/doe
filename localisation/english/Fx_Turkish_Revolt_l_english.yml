trteco.16.t: "Ottoman Debt Payment"
trteco.16.d: "As we are a creditor nation in the Ottoman Public Debt Administration, and possess investments within the Ottoman economy alongside owning Ottoman debt, we have also received continual payments by the Ottoman Empire in order to meet their financial obligations and pay us back what they owe. Interestingly enough, it seems as though the Ottomans have seen fit to increase the rate at which they pay us in an attempt to achieve economic independence."
trteco.16.a: "So long as we receive our money..."

trtfor.1.t: "[trt.GetName] Demands Trapizon!"
trtfor.1.d: "In a somewhat surprising move, the Turks have demanded that we hand over Trapizon to them or face dire consequences. While it would reflect rather poorly on us if we were to simply give up the land, going to war with [trt.GetNameDef] is also not ideal. What shall we do?"
trtfor.1.a: "We cannot hope to stand against them..."
trtfor.1.b: "We will fight to defend our land!"

trtfor.2.t: "[From.GetName] Cedes Trabzon"
trtfor.2.d: "It seems as though [From.GetNameDef] has folded and decided to cave into our demands. The land shall be fully under our control soon, with the enemy [From.GetAdjective] troops evacuating and [Root.GetAdjective] troops moving into the area."
trtfor.2.a: "Excellent."

trtfor.3.t: "[From.GetName] Refuses our Demands!"
trtfor.3.d: "It seems as though [From.GetNameDef] has gone against our wishes and has not given us our rightful territory."
trtfor.3.a: "Then we will take it by force!"

trtfor.4.t: "[trt.GetName] Demands a Plebiscite in Karin"
trtfor.4.d: "It seems as though the [trt.GetAdjective]s have seen fit to demand a plebiscite in our contested territory of Karin. While we could simply refuse to hold the plebiscite, as Karin is rightful Armenian territory, it would not endear us to the people living in the area and especially not to the [trt.GetAdjective]s. What shall we do?"
trtfor.4.a: "We will not allow any more infringements on our territorial integrity!"
trtfor.4.b: "Anything for peace..."

trtfor.5.t: "[From.GetName] Refuses"
trtfor.5.d: "It seems as though [From.GetNameDef] has gone against our wishes and has not given us our rightful territory."
trtfor.5.a: "Destroy them!"

trtfor.6.t: "Plebiscite Results - [trt.GetAdjective] Majority"
trtfor.6.d: "Unfortunately, it seems as though the disloyal traitors in Karin have shown their true colours and have refused to remain in the [Root.GetAdjective] nation. This is certainly a blow to our pride and international prestige..."
trtfor.6.a: "Blast!"

trtfor.7.t: "Plebiscite Results - [ARM.GetAdjective] Majority"
trtfor.7.d: "Thankfully, it seems as though the loyal people of Karin have realized where they truly belonged and have made the choice to rejoin the [Root.GetAdjective] nation. Today is truly a glorious day for [Root.GetNameDef]!"
trtfor.7.a: "Our loyal citizens have shown us their support!"

trtfor.8.t: "Plebiscite Results - [trt.GetAdjective] Majority"
trtfor.8.d: "Thankfully, it seems as though the loyal people of Erzurum have realized where they truly belonged and have made the choice to rejoin the [Root.GetAdjective] nation. Today is truly a glorious day for [Root.GetNameDef]!"
trtfor.8.a: "Welcome home!"

trtfor.9.t: "Plebiscite Results - [ARM.GetAdjective] Majority"
trtfor.9.d: "Unfortunately, it seems as though the disloyal traitors in Erzurum have shown their true colours and have refused to peacefully rejoin the [Root.GetAdjective] nation. It seems as though we only have a few options left before us..."
trtfor.9.a: "We will not recognize these results, to war!"
trtfor.9.b: "We must respect the will of those in Erzerum."

trtfor.10.t: "[trt.GetName] Demands Tralles!"
trtfor.10.d: "In a somewhat surprising move, the Turks have demanded that we hand over Tralles to them or face dire consequences. While it would reflect rather poorly on us if we were to simply give up the land, going to war with [trt.GetNameDef] is also not ideal. What shall we do?"
trtfor.10.a: "We will not cede an inch of our land!"
trtfor.10.b: "We cannot provoke war with [trt.GetName] at this time."

trtfor.11.t: "[From.GetName] Refuses!"
trtfor.11.d: "It seems as though [From.GetNameDef] has gone against our wishes and has not given us our rightful territory. What shall we do?"
trtfor.11.a: "Then we shall take our rightful land by force!"
trtfor.11.b: "We must bide our time..."

trtfor.12.t: "[From.GetName] Accepts"
trtfor.12.d: "It seems as though [From.GetNameDef] has folded and decided to cave into our demands. The land shall be fully under our control soon, with the enemy [From.GetAdjective] troops evacuating and [Root.GetAdjective] troops moving into the area."
trtfor.12.a: "Reunited with our brothers once more!"

trtfor.13.t: "[trt.GetName] Demands Panfilia"
trtfor.13.d: "In a somewhat surprising move, the Turks have demanded that we hand over Panfilia to them or face dire consequences. While it would reflect rather poorly on us if we were to simply give up the land, going to war with [trt.GetNameDef] is also not ideal. What shall we do?"
