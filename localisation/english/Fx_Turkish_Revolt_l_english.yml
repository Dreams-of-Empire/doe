trteco.1.t: "Economic Downturn"
trteco.1.d: "Horrible news has just reached our doorstep! Apparently, several days ago, the London Stock Exchange had plunged, with unemployment rates and turnover rates soaring in the United Kingdom.\n\n[Root.GetNameDef] has not been left unaffected, unfortunately, as the shockwaves of the London Market Collapse have negatively affected our great nation. Even now, shops are beginning to close rapidly, with foreign companies leaving [Root.GetNameDef] in droves. Unemployments and layoffs have skyrocketed, with discontent now brewing within the general populace. This could not have come at a worse time, and it is clear that we will have to take steps in order to combat this economic downturn, lest it tear our nation apart."
trteco.1.a: "Kahretsin!"

trteco.2.t: "Socialists Rise in Popularity"
trteco.2.d: "Days after the economic downturn, it already seems as though the socialists within our nation have begun to take advantage of the situation. Indeed, leaders such as Reşad Fuad and Şefik Hüsnü have been active in terms of preaching the political ideology of socialism and empowering the common workers. This has, unfortunately, had a noticeable effect, with the Workers and Peasants Socialist Party and Communist Party gaining followers from the disgruntled populace."
trteco.2.a: "A futile gesture."

trteco.3.t: "[trt.GetNameDef] Has Nationalized Their Railways!"
trteco.3.d: "Under the Ottoman Public Debt Administration, many of our foreign companies and the government itself has had a stake in [trt.GetNameDef]s most prominent and prized industrial holdings, including their railways. Unfortunately for us, the [trt.GetAdjective] government has now decided to nationalize their railways, thereby robbing us and our companies of any sort of profit. With that being said, we need to take action. The question stands: what shall we do?"
trteco.3.a: "Do nothing."
trteco.3.b: "Embargo them!"
trteco.3.c: "Declare war!"

