TRT_sick_man_of_europe_desc: "Owing to our lack of general modernization, the rather sorry state of our armed forces, a lacking willingness to industrialize, a corrupt and undisciplined bureaucracy, an overextended and ineffective administration, sparse education opportunities, and a general disunity amongst the people of the Ottoman Empire, we have been labelled as the ‘Sick Man of Europe’. Unless we can remove this moniker, and successfully reform our state, we can never hope to catch up to our European counterparts..."
