trteco.9.t: "Initial Stabilization"
trteco.9.d: "While our austerity measured had been largely unpopular with the public when they’d first been enacted, it seems as though our persistence in sticking with them has borne fruit. Due to a higher tax rate and lower government spending, we’ve managed to mitigate a few of the effects from the London  Market Collapse."
trteco.9.a: "Wonderful!"

trteco.10.t: "Trade with [trt.GetNameDef]?"
trteco.10.d: "In a somewhat surprising move, [trt.GetNameDef] has approached us in order to further economic ties between our countries. This time, they've made it clear that they would like to pursue a trade deal with us in an attempt to allow for the freer movement of goods between our nations and have argued that this will mutually benefit both of our economies. What is our response?"
trteco.10.a: "Sure!"
trteco.10.b: "Absolutely not."

trteco.11.t: "[From.GetNameDef] has Accepted!"
trteco.11.d: "[From.GetName] has decided to accept our offer a trade deal, thereby allowing us to begin the freer movement of goods between our two nations while also putting us in a diplomatically favourable situation. This has far reaching implications, all of them good, for future [Root.GetAdjective]-[From.GetAdjective] joint ventures."
trteco.11.a: "A toast to our [From.GetAdjective] friends!"

trteco.12.t: "[From.GetNameDef] has Declined!"
trteco.12.d: "It seems as though the [From.GetAdjective]s have seen fit to deny us a trade deal, thereby disallowing us any semblence of economic co-operation between our two countries and effectively robbing us of any sort of economic gain that we may have enjoyed. This has far reaching implications for future [Root.GetAdjective]-[From.GetAdjective] joint ventures."
trteco.12.a: "Dammit!"

