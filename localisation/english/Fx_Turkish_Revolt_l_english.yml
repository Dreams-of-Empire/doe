trt.53.t: "Recruitment Campaign: Low Campaigning"
trt.53.d: "It is clear that, in order to pursue our agenda, we will need to begin recruitment campaigns. Of course, it will be tough to convince the [Root.GetAdjective] population to join the army in droves. In order to circumvent this, the government shall begin a subtle recruitment campaign and increasingly become more aggressive with recruitment by stoking the embers of nationalism."
trt.53.a: "For the good of the nation."

trt.54.t: "Recruitment Campaign: Regular Campaigning"
trt.54.d: "After a few months have passed, it’s clear that our efforts have borne fruit. As we’ve begun to increase the intensity of the recruitment campaign, more and more able-bodied [Root.GetAdjective] men have been signing up to join the [Root.GetAdjective] Land Forces."
trt.54.a: "Excellent."

trt.55.t: "Recruitment Campaign: High Campaigning"
trt.55.d: "The government has now become more overt with its campaigning and it has clearly paid off. What was once a subtle campaign for the recruitment of new conscripts has now become a full on recruitment campaign, with posters on every street corner. This has been helped by the fact that the men who are signing up are invigorated and eager to serve the motherland. As a result, our armed forces have seen record numbers of men join."
trt.55.a: "Wonderful!"

trt.56.t: "Empowering Paramilitary Groups"
trt.56.d: "Hüseyin Nihâl Bey himself has been a proponent of working with paramilitary groups that favour his pan-Turkic policy. This can ensure that, in the event of widespread disapproval and, if dissent goes high enough, rioting against our proposals, we will have a group armed to the teeth to back us up."
trt.56.a: "This is a necessary measure."

trt.57.t: "The Armed Forces React"
trt.57.d: "The armed forces have, apparently, not taken kindly to our policy of backing fringe paramilitary groups and arming them with the newest weapons. They have taken to questioning our priorities with regards to military spending and have commented on the absurdity of our support of pan-Turkic paramilitary groups."
trt.57.a: "Who do they think they are?!"

trt.58.t: "Old Guard Officers Speak Out"
trt.58.d: "Old guard officers have even been more rampant in their criticism, claiming that Nihâl Bey’s support of paramilitary groups over the armed forces themselves makes no sense, especially considering that [Root.GetNameDef] is surrounded on all sides by enemies and will need professional forces to help defend the nation in the case of an attack or, on the off chance that we go on the offensive, attack our enemies themselves."
trt.58.a: "They don't know what they're talking about..."

trt.59.t: "Rooting out Leftists"
trt.59.d: "We’ve used the paramilitary groups under our thumb to our advantage by having them identify and assassinate prominent leftists. Leaders and other higher ups of the various socialist parties have been taken out or forced into hiding. While this has removed socialist parties from the public sphere, it does not mean that they haven’t got underground movements which, it seems, will have to be dealt with in the future."
trt.59.a: "This had to have been done."

trt.60.t: "Restructuring the Nation"
trt.60.d: "Despite having been rid of the Ottoman Empire once and for all, we still have retained much of the issues that had plagued the empire. For example, our bureaucracy inefficient and in shambles, largely ineffective and unable to do its job properly. Corruption is rampant and a lack of being unable to industrialize has hurt our economy. We must take to reforming the very core of the state and creating a robust Turkish state."
trt.60.a: "We shall be successful!"

trt.61.t: "Dealing With the Bureaucracy"
trt.61.d: "As stated before, the bureaucracy that we had inherited was one that was ineffective and able to even perform the simplest of tasks properly. That is why we have taken to creating the Turkish Public Administration, firing old guard bureaucrats, and replacing them with capable men who are able to efficiently and effectively complete their tasks. In addition anti-corruption measures have been implemented in order to prevent such decadence from ever occurring within the Turkish nation ever again. The only question is: will our efforts be successful?"
trt.61.a: "Let's hope they will be..."

trt.62.t: "Bureaucratic Efforts Successful"
trt.62.d: "Thankfully, it seems as though our efforts to modernize the bureaucracy have, for the most part, paid off. While we still have a long road ahead of us in order to properly reach the level of success that we truly want to see, it is a good start and, already, the Turkish government, in its daily functions, has begun to perform various tasks more efficiently and is better able to meet the needs of the people."
trt.62.a: "Amazing!"

trt.63.t: "Judicial Control"
trt.63.d: "We must begin to take matters into our own hands; rather than allowing an independent judiciary to exist, we must turn to nations such as the United States, which allow the president, who is the head of the executive branch, to appoint judges as he sees fit. However, we shall also put in our own caveat: the president will be allowed to fire judges as he sees fit. The judiciary itself shall be, of course, overseen by the president."
trt.63.a: "Onward!"

trt.64.t: "Shutting Down Parliament"
trt.64.d: "We can no longer allow this farce of a government to exist. Prior to our ascendance to power, the parliament was a largely paralyzed institution and had a ton of infighting, which meant nothing would ever get done. Indeed, it was the parliament themselves who had made the decision to surrender the Turkish state into the hands of the imperialist Entente powers. How can an institution that displays such brazen cowardice be allowed to exist? No, we must take our own measures and suspend parliament indefinitely..."
trt.64.a: "This is a necessary measure..."

trt.65.t: "Revolution Has Broken Out!"
trt.65.d: "We’ve just received disastrous news! Apparently, our political opposition has taken matters into their own hands, mobilizing the general population against us! The Liberals and Kemalists have managed to overcome their differences and have forged a coalition against us, vowing to take us out, declaring themselves the true heirs of the [Root.GetAdjective] nation. We cannot allow them to tarnish the name of our great empire in such a manner and we must take decisive action as soon as possible."
trt.65.a: "We shall crush these insolent usurpers!"

trt.66.t: "Commissioning New Naval Cruisers"
trt.66.cruisernoempire: "Following the laborious and intensive effort on the part of the [Root.GetAdjective] naval forces, we have, after months of hard work, managed to commission two new cruisers as part of the cruiser fleet: the naval cruiser Zafer and Yavuz.\n\nWhile acquiring the parts to actually build these cruisers was no easy feat, we have managed to accomplish doing so and have, as a result, strengthened our navy."
trt.66.cruiserempire: "Following the laborious and intensive effort on the part of the [Root.GetAdjective] naval forces, we have, after months of hard work, managed to commission two new cruisers as part of the cruiser fleet: the naval cruiser Berk-i Satvet, named after our old torpedo cruiser which had been scrapped after the Great War, and Mecidiye.\n\nWhile acquiring the parts to actually build these cruisers was no easy feat, we have managed to accomplish doing so and have, as a result, strengthened our navy."
trt.66.a: "Splendid!"

trt.67.t: "Military Assistance to [trt.GetNameDef]?"
trt.67.d: "Interestingly enough, it seems as though [trt.GetNameDef] has decided to come to us for help militarily, specifically asking us to help them with regards to the professionalization and improvement of their armed forces. While this may prove to be a waste of resources, if we do take this chance we could perhaps increase our ties with the [trt.GetAdjective] nation. What say we?"
trt.67.a: "What could go wrong?"
trt.67.b: "Rather not."

trt.68.t: "[From.GetNameDef] has Accepted!"
trt.68.d: "Thankfully, it seems as though the [From.GetAdjective] have decided to accept our plea for military aid and have begun to promptly send us assistance. This is a boon to not only our armed forces, but to future [From.GetAdjective]-[Root.GetAdjective] ties as well."
trt.68.a: "Marvellous!"

trt.69.t: "[From.GetNameDef] has Declined!"
trt.69.d: "Unfortunately, it seems as though the [From.GetAdjective] have decided to flatly reject our plea for military aid, stating that, at the moment, they have no resources to spare. This is a setback to not only our armed forces, but to future [From.GetAdjective]-[Root.GetAdjective] ties as well."
trt.69.a: "A setback, to be sure..."

