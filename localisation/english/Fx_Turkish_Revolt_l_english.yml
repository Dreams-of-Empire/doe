trteco.6.d: "It seems as though our decision to nationalize our railways has not been one without controversy. We’ve received much backlash from [From.GetNameDef] as they’ve decided to temporarily embargo our nation, thereby hurting our trade with them."
trteco.6.a: "Dammit..."

