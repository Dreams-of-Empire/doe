belarus.27.d: "Unsuprisingly, the [From.GetAdjective] Government in [From.Capital.GetCapitalVictoryPointName] have refused our demands to cede the territories we claim. Maybe we need to show them our military's might"
belarus.27.a: "To War!"
belarus.28.t: "[BLR.GetName] Demand Our Western Territories"
belarus.28.d: "This morning, the Foreign Ministry have received a demand from the [BLR.GetAdjective] Government for the transfer of our territories stretching from Smolensk to just outside Kursk. This outageous move by the [BLR.GetAdjective] has been fueled that their territorial claims have been accepted and recognized by the [GER.GetName] and refusing to their demands puts us at risk of war between the Germans. However, we maybe capable of handling the German war machine if our army is mobilized properly and efficiently, so the question still remains, should we cave to this outrageous demand from the [BLR.GetAdjective] or should we risk a war with them allowing us to reclaim our own territorial claims?"
belarus.28.a: "We can't risk it, accept their demands"
belarus.28.b: "Outrageous!"
