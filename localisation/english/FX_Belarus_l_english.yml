belarus.30.a: "To War!"
belarus.31.t: "The [BLR.GetAdjective] Claims"
belarus.31.d: "As the war between us and the [SOV.GetName] have reached an end with the defeat of the red menace, we are now obligated to transfer the territories claimed by our [BLR.GetAdjective] ally."
belarus.31.a: "Fine..."
belarus.32.t: "The [BLR.GetAdjective] Claims"
belarus.32.d: "As the war between us and the [UKR.GetName] have reached an end with the defeat of the [UKR.GetAdjective], we are now obligated to transfer the territories claimed by our [BLR.GetAdjective] ally."
belarus.32.a: "Fine..."
belarus.33.t: "The [BLR.GetAdjective] Claims"
belarus.33.d: "As the war between us and the [POL.GetName] have reached an end with the defeat of [POL.GetAdjective] state, we are now obligated to transfer the territories claimed by our [BLR.GetAdjective] ally."
belarus.33.a: "Fine..."
belarus.34.t: "[BLR.GetName] Demand Our Western Territories"
belarus.34.d: "This morning, the Foreign Ministry have received a demand from the [BLR.GetAdjective] Government for the transfer of our western territories. This outageous move by the [BLR.GetAdjective] has been fueled that they are in the [BLR.GetFactionName] alliance. Should we accept?"
belarus.34.a: "We can't risk it, accept their demands"
belarus.34.b: "Outrageous!"
