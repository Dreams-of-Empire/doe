belarus.40.t: "Coronation of Vytautas II"
belarus.40.d: "Our most righteous monarch has been crowned King. Upon his enthronement, church bells throughout the country rang and a day of celebration was declared."
belarus.40.a: "Mocnaja Bielaruś!"
belarus.41.t: "[GetYear] Elections"
belarus.41.d: "According to the Constitution elections are to be held every three years. The Sojm's term has expired and the time has come to elect a new parliament. There are 90 seats in the Sojm available and various political parties have begun their campaigns. Only three parties have a chance of gaining the majority, thus forming a new government. Which one shall prevail?"
belarus.41.a: "Hramada Wins!"
belarus.41.b: "Christian Democrat Wins!"
belarus.42.t: "[GetYear] General Election"
belarus.42.d: "With democracy secured in Belarus, the people go to the polls once more to elect members of the Rada. The Hramada and the Christian Democrats remains on the forefront of Romanian democracy as the BNSP has fallen into irrelevance. Their program has changed little since the previous election, exhalting the cementing of democratic traditions and the country's progress in economic development. However there are new contenders for this election, the People's Party which is a center left party focused on more civil issues and liberties. And the winner for this year's election is..."
belarus.42.a: "...the Hramada"
belarus.42.b: "...the Christian Democrats"
belarus.42.c: "...the Liberals"
belarus.43.t: "[GetYear] General Election"
belarus.43.d: "With democracy secured in Belarus, the people go to the polls once more to elect members of the Rada. The Hramada and the Christian Democrats remains on the forefront of Romanian democracy as the BNSP has fallen into irrelevance. Their program has changed little since the previous election, exhalting the cementing of democratic traditions and the country's progress in economic development. However there are new contenders for this election, the People's Party which is a center left party focused on more civil issues and liberties. And the winner for this year's election is..."
belarus.43.a: "...the Hramada"
belarus.43.b: "...the Christian Democrats"
belarus.43.c: "...the Liberals"

