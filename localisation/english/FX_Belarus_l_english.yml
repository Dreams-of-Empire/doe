belarus.36.a: "To War!"
belarus.37.t: "An Offer from [BLR.GetName]"
belarus.37.d: "This morning, the Foreign Ministry have received an interesting offer from the [BLR.GetAdjective] Government. They want to purchase Bialystok and Vilnius from us, as their lost claimed state; it is a very generous offer from them to be honest but our population in the area may be alienated if we accept."
belarus.37.a: "Approve the purchase"
belarus.37.b: "Decline it"
