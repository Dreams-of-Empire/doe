SPF_reyes_navy: "The Spanish National Navy"
SPF_reyes_navy_desc: "Our navy has been obselete for years. If we are to compete with other Western powers on the world stage, one of the first steps we must take is to restore it to its former might."
SPF_expand_dockyards: "Expand the Dockyards"
SPF_expand_dockyards_desc: "Expanding our dockyards is essential in order to build and dock more ships. Dockyards will serve as the foundation of our grand navy."
SPF_assure_naval_merchant_ties: "Assure Naval Merchant Ties"
SPF_assure_naval_merchant_ties_desc: "Our naval merchants are a vital asset to our fleet. By securing them with convoys, we can use their resources to further our own ship construction."
SPF_modernize_destroyers: "Modernize the Destroyers"
SPF_modernize_destroyers_desc: "Our destroyers have long been horribly outdated. Modernizing them is an important aspect of improving our navy."
SPF_rule_seas: "Rule the Seas"
SPF_rule_seas_desc: "Our navy must have the means and ability to rule the seas with absolute superiority."
SPF_hit_and_run: "Hit and Run"
SPF_hit_and_run_desc: "Our navy cannot rule the seas with superiority. It must rely on hit-and-run attacks instead to disrupt enemy lines."
SPF_new_spanish_flagships: "New Spanish Flagships"
SPF_new_spanish_flagships_desc: "New Spanish Flagships will be the crown jewel of our new navy. We must invest resources in constructing them now."
SPF_fund_submarine_research: "Fund Submarine Research"
SPF_fund_submarine_research_desc: "Submarines will be the cornerpiece of our navy's foundation. Investing in them is the wisest option."
SPF_light_ship_models: "Light Ship Models"
SPF_light_ship_models_desc: "In order to improve our navy, we must focus on improving our light ships. Creating new models and improving upon old ones will be the fastest way to do so."
SPF_heavier_cruiser_models: "Heavy Crusier Models"
SPF_heavier_cruiser_models_desc: "In order to improve our navy, we must focus on improving our heavy cruisers. Creating new models and improving upon old ones will be the fastest way to do so."
SPF_invest_coast_guard: "Invest in the Coast Guard"
SPF_invest_coast_guard_desc: "Our coast guard already contains some of the infrastructure needed for our grand navy. Investing in it may be a wise choice."
SPF_spanish_naval_doctrines: "Spanish Naval Doctrines"
SPF_spanish_naval_doctrines_desc: "We must focus on creating a doctrine for our navy to follow, in order to set ourselves apart from the rest of the world and guarantee victory."

SPF_reyes_air_force: "The Spanish National Air Force"
SPF_reyes_air_force_desc: "Spain must have a new air force to match its new government. We must begin investing in aerial superiority over our neighbors at once."
SPF_expand_galicia_air_fields: "Expand Galicia Air Fields"
SPF_expand_galicia_air_fields_desc: "Air fields serve as the foundation for any air force. We must begin expanding them wherever we can."
SPF_interservice_cooperation: "Interservice Cooperation"
SPF_interservice_cooperation_desc: "Pilots for our planes must be taken from the army and navy. Cooperation between the branches of our military is essential in developing a functioning air force."
SPF_invest_naval_fighters: "Invest in Naval Fighters"
SPF_invest_naval_fighters_desc: "Naval fighters can be the difference between victory and defeat on the high seas. Investing in them now would be a smart move."
SPF_invest_close_land_fighters: "Invest in Close Land Fighters"
SPF_invest_close_land_fighters_desc: "Close land fighters can be the difference between victory and defeat in major land battles. Investing in them now would be a smart move."
SPF_modernize_old_planes: "Modernize Old Planes"
SPF_modernize_old_planes_desc: "Not everying in our new air force has to be built from scratch. We have many older plane models that need nothing more than a little modernization to fit in."
SPF_aggresive_air_force: "An Aggressive Air Force"
SPF_aggresive_air_force_desc: "Our air force must be aggressive in battle, especially when it comes to destroying enemy infrastructure."
SPF_strategic_bomber_efforts: "Strategic Bomber Efforts"
SPF_strategic_bomber_efforts_desc: "Our air force must contain strategic bombers, designed to destroy enemy infrastructure and sow chaos among their ranks."
SPF_defensive_air_force: "A Defensive Air Force"
SPF_defensive_air_force_desc: "Our air force must be defensive in battle, especially when it comes to protecting our troops on the ground."
SPF_interception_tactic_efforts: "Interception Tactic Efforts"
SPF_interception_tactic_efforts_desc: "Our air force must prioritize interception tactics, designed to destroy enemy planes before they can destroy our ground forces."
SPF_spanish_airial_doctrines: "Spanish Aerial Doctrines"
SPF_spanish_airial_doctrines_desc: "We must focus on creating a doctrine for our air force to follow, in order to set ourselves apart from the rest of the world and guarantee victory."

SPF_reyes_army: "The Spanish National Army"
SPF_reyes_army_desc: "Our new country needs an army to match it and keep it safe and secure. Only by reconstituting and reforming what we have will we be able to restore ourselves to our pre-civil war glory."
SPF_remove_outside_influences_army: "Remove Outside Influence from the Army"
SPF_remove_outside_influences_army_desc: "In order for our army to function well, it must first and foremost be loyal to Spain. We must work to remove foreign influence from its ranks to assure its loyalty."
SPF_basic_equipment_research: "Basic Equipment Research"
SPF_basic_equipment_research_desc: "Despite the civil war, we cannot allow our military's technology fall behind those of our rivals. We must continue researching army equipment - however basic - to keep up."
SPF_mobilize_spanish_army: "Mobilize the Spanish Army"
SPF_mobilize_spanish_army_desc: "The Spanish Army remains quite ill-organized. It's important that we mobalize it to its fullest potential and recruit as many men as possible to fill its ranks."
SPF_invest_armour_research: "Invest in Armor Research"
SPF_invest_armour_research_desc: "While cavalry might have once been key to winning battles, victory now lies with tanks and armored vehicles. Investing in these for our own army is the wisest move."
SPF_let_fire_rain: "Let Fire Rain"
SPF_let_fire_rain_desc: "Artillery has always been an important aspect of any Western army. Investing in it now will give us a leg up in the future when it comes to raining fire upon our foes."
SPF_counter_air: "Counter the Air"
SPF_counter_air_desc: "Other nations have air forces that are far superior to our own. Rather than attempting to catch up with them, perhaps we should develop ground-to-air means to counter them instead."
SPF_planning_and_numbers: "Planning and Numbers"
SPF_planning_and_numbers_desc: "Planning is essential in winning battles and wars. Dedicating portions of our general staff to developing battle plans will help us in the future."
SPF_new_general_staff: "A New General Staff"
SPF_new_general_staff_desc: "The old General Staff of the Spanish Army was weak, uncoordinated, and inefficient. It's time to start over to ensure a true revival of Spanish military power."
SPF_special_unit_efforts: "Special Units Efforts"
SPF_special_unit_efforts_desc: "Concentrating on special units is a good way to diversify our army and ensure that we are able to handle any situation that is thrown our way."
SPF_support_brigades: "Support Brigades"
SPF_support_brigades_desc: "Support brigades are just as important to our army as fighting men. We have to invest in them in order to keep our army fed, healthy, and stocked up on supplies."
SPF_armada_of_tanks: "An Armada of Tanks"
SPF_armada_of_tanks_desc: "With armor the way of the future among Western armies now, it is essential that we create our own armada of tanks so that we do not fall behind our neighbors."
SPF_mobile_artillary_efforts: "Mobile Artillery Efforts"
SPF_mobile_artillary_efforts_desc: "Artillery has always been effective in dealing with opposing armies, but making it mobile is an important next step in reaching and surpassing the superiority of other European armies."
SPF_rifle_for_soldiers: "Rifles for the Soldiers"
SPF_rifle_for_soldiers_desc: "What is a soldier without his gun? We must produce rifles en masse if we are to truly create a new and developed Spanish Army."
SPF_spanish_army_doctrines: "Spanish Army Doctrines"
SPF_spanish_army_doctrines_desc: "We must focus on creating a doctrine for our army to follow, in order to set ourselves apart from the rest of the world and guarantee victory."

SPF_economic_recovery: "Economic Recovery"
SPF_economic_recovery_desc: "The Spanish economy has been devestated, with the stock market crash and the civil war hitting us in the same year. It is essential that we take immediate action to correct this."
SPF_sieze_unloyal_industries_assets: "Sieze Unloyal Industries' Assets"
SPF_sieze_unloyal_industries_assets_desc: "As unbelievable as it might sound, many industries in Spain are still loyal to our enemies. We must seize their assets for the state in order to jumpstart our economy."
SPF_rebuilding_road_network: "Rebuild the Road Network"
SPF_rebuilding_road_network_desc: "The civil war has destroyed much, including our already-struggling road network. Rebuilding this infrastructure is the first step in rebuilding our nation's economy."
SPF_gradually_ending_austerity: "Gradually Ending Austerity"
SPF_gradually_ending_austerity_desc: "We can no longer afford to sit back and watch our economy die. We must gradually step in and take measures as the state to restore it ourselves."
SPF_reopen_banks: "Reopen the Banks"
SPF_reopen_banks_desc: "It is past time to reopen the many banks that were shuttered at the start of the civil war, now more than ever."
SPF_higher_rations: "Increased Rations"
SPF_higher_rations_desc: "While rations were a vital measure taken at the start of the civil war, we must increase each individual's allotment in order to account for the beating our economy has taken."
SPF_end_austerity_messures: "End Austerity Measures"
SPF_end_austerity_messures_desc: "Austerity simply does not work. We must jump back into the matters of our own economy in order to save it."
SPF_invest_mineral_industry: "Invest in the Mineral Industry"
SPF_invest_mineral_industry_desc: "The mineral industry has long been an asset of Spain's. Investing in it now will help jumpstart vital sectors of our economy."
SPF_reopen_mineral_export: "Reopen Mineral Exports"
SPF_reopen_mineral_export_desc: "Exporting our minerals to the rest of the world is guaranteed to land us a large profit. We must do so now, before it is too late to save our economy."

SPF_national_syndicalist_economy: "A National Syndicalist Economy"
SPF_national_syndicalist_economy_desc: "Now that the true and just are in charge of Spain, it is time that the Spanish economy begins to reflect that. We must transition to an economy by the National Syndicalists."
SPF_spanish_corporatism: "Spanish Corporatism"
SPF_spanish_corporatism_desc: "Corporatism has long been a staple of a National Syndicalist economy. Supporting and encouraging it will help ease the transition."
SPF_work_for_people: "Work For the People"
SPF_work_for_people_desc: "It is important that no Spaniard goes unemployed. Providing work for our people is an essential step in creating a new and lasting economy."
SPF_agricultural_credits: "Agricultural Credits"
SPF_agricultural_credits_desc: "We must subsidize agriculture in order to ensure that our bread baskets are never empty and that that sector of the economy does not collapse."
SPF_welfare_for_spain: "Welfare for Spain"
SPF_welfare_for_spain_desc: "We must secure every Spaniard's welfare in Spain. Providing for those in need is the first step in totally changing the old system."
SPF_industry_for_spanish_defence: "Industry for Spanish Defence"
SPF_industry_for_spanish_defence_desc: "While we won the civil war, it's important that we always be ready for the next war. It is essential that we build up our industry to solidify our defences."
SPF_economic_cooperation: "Economic Cooperation"
SPF_economic_cooperation_desc: "It's important that all sectors of our economy work together in order to accomplish our ultimate goal of transition. We must ensure that teamwork and cooperation are easy and profitable."
SPF_new_mineral_industries: "New Mineral Industries"
SPF_new_mineral_industries_desc: "We must focus on Spain's natural resources - specifically its mineral deposits. Refining our industry here will be extraordinarily profitable."
SPF_connect_country: "Connect the Country"
SPF_connect_country_desc: "Railroads and other kinds of national infrastructure have long been lackluster in Spain. It's important that we improve upon them in order to connect all Spaniards."
SPF_nationalist_economic_boom: "The Nationalist Economic Boom"
SPF_nationalist_economic_boom_desc: "We have succeeded in not only rebuilding our economy but also in making it prosper. The economic boom Spain is now experiencing can only be attributed to our government."

SPF_victory_for_nationalistas: "Victory for the Nacionalistas"
SPF_victory_for_nationalistas_desc: "We have emerged triumphant from the civil war! The Spanish State stands strong!"
SPF_ban_socialist_militas: "Ban Socialist Militias"
SPF_ban_socialist_militas_desc: "The Socialists have done far more harm to this country than good. We cannot tolerate their militas roaming the countryside unaccounted for any longer."
SPF_ban_communist_party: "Ban the Communist Party"
SPF_ban_communist_party_desc: "We must get over the divisions created by the civil war and create a country for everyone. Banning the Communist Party would be a good start in this process."
SPF_curtail_republicanism: "Curtail Republicanism"
SPF_curtail_republicanism_desc: "The Spanish Republic was a misguided and failed experiment. Getting rid of the sentiments that some segments of our population have for them is vital."
SPF_ban_republican_parties: "Ban Republican Parties"
SPF_ban_republican_parties_desc: "Banning Republican parties from participating in Spain's political process outright is an important aspect of restoring it to greatness."
SPF_curtail_alfonsism: "Curtail Alfonsism"
SPF_curtail_alfonsism_desc: "The monarchists betrayed us at our most vital hour, and the monarchist sentiments held by segments of our population must be curtailed. Failing to do so could inflame the divisions we just fought to overcome."
SPF_ban_alfonso_from_spain: "Exile Alfonso From Spain"
SPF_ban_alfonso_from_spain_desc: "The only way to end the monarchist movement for sure is to exile the problematic elements of the Spanish monarchy. Doing so will be painful, but the only way to move forward."
SPF_internal_struggle: "Internal Struggle"
SPF_internal_struggle_desc: "We may have won the civil war, but we still face ideological divisions interally. We must make sure we deal with our enemies, as well as those in plain sight."

SPF_phalanx_secures_power: "The Phalanx Secures Power"
SPF_phalanx_secures_power_desc: "With our enemies purged from government, we have finally secured our hold on power. Now it's time that we exercise it."
SPF_falangist_dominance: "Falangist Dominance"
SPF_falangist_dominance_desc: "Our once-fragile ruling coalition is now clear. The Falangists have secured their dominance over the National Syndicalists in ruling the nation."
SPF_national_syndicalist_dominance: "National Syndicalist Dominance"
SPF_national_syndicalist_dominance_desc: "Our once-fragile ruling coalition is now clear. The National Syndicalists have secured their dominance over the Falangists in ruling the nation."
SPF_strengthen_our_unions: "Strengthen Our Unions"
SPF_strengthen_our_unions_desc: "Our unions have always been an essential part of our society. Strenghtening them is vitally important."
SPF_pasify_traditionalists: "Pacify the Traditionalists"
SPF_pasify_traditionalists_desc: "Traditionalists within our government have long been a thorn in our side. We should give them some small concessions to pacify them for the time being."
SPF_blue_shirts: "The Blue Shirts"
SPF_blue_shirts_desc: "We have long relied on unofficial security forces to execute our goals among the populace. Relying on them in a formal organization of the Blue Shirts is just a formality at this point."
SPF_forging_new_state: "Forging the New State"
SPF_forging_new_state_desc: "Spain is in uncharted waters. We must strike out and forge our new state and our new destiny under our new leadership."
SPF_will_to_empire: "The Will to Empire"
SPF_will_to_empire_desc: "The Spanish Empire was lost long ago. But the will to empire has always been present. Now, it'll just take a little tending to to become the renewed flame of Spanish imperialism."
SPF_true_spaniard_spirit: "The True Spaniard Spirit"
SPF_true_spaniard_spirit_desc: "Spaniards all across Spain must unite in order to usher in a new order of society. Our Spaniard spirit is what built our empire before, and what shall build it again."
SPF_authority_and_order: "Authority and Order"
SPF_authority_and_order_desc: "Our new Spanish State must be built upon two things; authority and order. Without these things, we are no better than our neighbors or any othe backwards nation in the world."
SPF_ledesmas_cult: "Ledesma's Cult"
SPF_ledesmas_cult_desc: "Ramiro Ledesma Ramos has served as the leader of the National Syndicalists since the country was united. Creating a cult of personality around him is the only logical way to keep it that way."
SPF_one_state_one_party: "One State, One Party!"
SPF_one_state_one_party_desc: "It is useless to allow other parties in the political field try to subvert our authority. We must ensure we are the only party in power, from now until the end of time."
SPF_primo_de_riveras_dictate: "Primo de Rivera's Dictate"
SPF_primo_de_riveras_dictate_desc: "José Antonio Primo de Rivera has served as the leader of the Falangists since the country was united. Granting him an absolute dictate is the only logical way to keep it that way."
SPF_destino_espanol: "Destino Español"
SPF_destino_espanol_desc: "We have built a Spanish society to last, and embraced our Spanish destiny. From here on out, we are masters of our own fate."

SPF_spanish_nationalist_rule: "Spanish Nationalist Rule"
SPF_spanish_nationalist_rule_desc: "Under our rule, Spain will grow strong and hard as a society. We must ensure our rule is unshakable, and that its foundations are strong."
SPF_spanish_traditionalism: "Spanish Traditionalism"
SPF_spanish_traditionalism_desc: "Traditionalism has long been a key part of Spanish society. We must embrace it if we are to create a new and lasting Spanish State."
SPF_nationalist_kingdom: "The Nationalist Kingdom"
SPF_nationalist_kingdom_desc: "We won the civil war against a failed pretender monarch. Now we have a chance to crown a Carlist king and rule Spain from behind the scenes."
SPF_crown_carlist_pretender: "Crown the Carlist Pretender"
SPF_crown_carlist_pretender_desc: "Crowning the Carlist pretender as the new King of Spain is the best way to control the nation, and ensure that it goes exactly where we want it to."
SPF_dios_patria_fueros_rey: "Dios, Patria, Fueros, Rey"
SPF_dios_patria_fueros_rey_desc: "The four pillars of our society must be upheld if we are to create a triumphant and successful Spanish State. Emphasizing them now is essential in meeting that goal."
SPF_invite_alfonsite: "Invite the Alfonsite"
SPF_invite_alfonsite_desc: "It is only logical that we invite the Alfonsite claimant to the Spanish throne to talks, if not to truly negotiate than to at least give the appearance that we are."
SPF_settle_line_succession: "Settle the Line of Succession"
SPF_settle_line_succession_desc: "We must fabricate documents, issue assurances, receive statements. Settling the line of succession in our favor is essential in keeping our man on the Spanish throne."
SPF_tackle_autonomous_communities: "Tackle Autonomous Communities"
SPF_tackle_autonomous_communities_desc: "Autonomous communities like those in Catalonia are a threat to the Spanish State. They must be stamped out entirely, for we are all one Spanish people."
SPF_root_out_carlists: "Root Out the Carlists"
SPF_root_out_carlists_desc: "We must get rid of the Carlists who still plague our movement. They do nothing but hinder our efforts to reach out to the public and former monarchists."
SPF_defender_faith: "Defender of the Faith"
SPF_defender_faith_desc: "We must declare ourselves Defenders of the Faith, so that we may receive the blessing of God and strike down our enemies with His wrath. Plus, it will lend us a fair amount of legitimacy."
SPF_defender_nation: "Defender of the Nation"
SPF_defender_nation_desc: "We must be defenders of the Spanish State and the Spanish nation first and foremost. We have created this society to last, and we must protect it from all enemies."
SPF_religion_patria_y_monarquia: "Religion, Patria y Monarquia"
SPF_religion_patria_y_monarquia_desc: "We have built a Spanish society to last, and embraced our Spanish destiny. From here on out, we are masters of our own fate."

