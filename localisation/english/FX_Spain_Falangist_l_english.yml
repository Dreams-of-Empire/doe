SPF_foreign_policy: "The Foreign Politics of the Spanish Nation"
SPF_foreign_policy_desc: "With the socialists and republicans who were holding our nation back defeated, it is time for the §YSpanish Nation§! to find its grander place in the world. Not all countries and governments recognize us as the legitimate government of Spain. This, among other matters, we will need to overcome."

SPF_join_stahlpakt: "Join the Stahlpakt"
SPF_join_stahlpakt_desc: "Through the civil war, Valkist Germany was a good international friend. Even if they support the National Syndicalists, their help helped us win this war. We need to repay their support and join in a new world order."
SPF_strengthen_german_ties: "Strengthen German Ties"
SPF_strengthen_german_ties_desc: "Germany was one of our biggest supporters during the civil war. Certainly, we owe them strengthened ties between Madrid and Berlin."
SPF_promote_hispanimo: "Promote Overseas Hispanismo"
SPF_promote_hispanimo_desc: "Hispanismo, the idea that the nations with Spanish heritage - that being Spain and the Hispanic American countries - are bound culturally together, is an idea we should take into use to further our ambitions in the New World. Even if our old empire is long gone, a new one can still be forged."
